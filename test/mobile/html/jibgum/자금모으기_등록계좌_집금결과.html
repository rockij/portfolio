<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/css2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/content.css" />
    <script type="text/javascript" src="../../js/js2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/js2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap jibgeumForm">
                <h3 class="contTit">자금모으기 결과</h3>
                <div class="tableWrap">
                    <table>
                        <caption>입금계좌, 자금모으기실행, 자금모으기미실행 으로 구성</caption>
                        <colgroup>
                            <col width="108px;">
                            <col width="auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">입금계좌</th>
                                <td>국민은행<br>000000-00-000000<br>: 사업자명</td>
                            </tr>
                            <tr>
                                <th scope="row">자금모으기<br>실행</th>
                                <td>출금계좌 17건(200,000원)</td>
                            </tr>
                            <tr>
                                <th scope="row">자금모으기<br>미실행</th>
                                <td>출금계좌 5건(100,000원)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="checkListWrap">
                    <ul>
                        <li>
                            <dl>
                                <dt class="cname">(주)국민상사</dt>                                
                                <dd class="banklst type">
                                    <ul>
                                        <li>
                                            <h6 class="sectTit">국민은행 기업보통예금</h6>
                                            <span class="num">123-45-6788</span>
                                        </li>
                                        <li class="price">이체가능금액<strong class="wo">100,000</strong>원</li>
                                        <li class="infoset">
                                            <ul class="accordionList">
                                                <li>
                                                    <a href="javascript:;" class="acc_title"> <!-- 디폴트 open일 경우 class="acc_open" 추가, span "메뉴숨기기"로 변경 필요  -->
                                                        <b class="tit">이체정보</b>
                                                        <b class="txt">실행완료</b>
                                                        <span class="blind">메뉴숨기기</span>
                                                    </a>
                                                    <div class="accContent">
                                                        내용내용
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </dd>
                            </dl>
                        </li>
                        <!-- //copy -->
                    </ul>
                </div>
            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgYellow">처리결과조회</a>
            </div>
        </div>
    </div>    
</body>
</html>
