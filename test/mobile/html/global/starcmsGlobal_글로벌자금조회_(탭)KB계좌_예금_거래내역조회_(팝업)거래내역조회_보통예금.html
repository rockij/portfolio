<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/css2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/content.css" />
    <script type="text/javascript" src="../../js/js2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/js2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">

            <!-- contInnerWrap -->
            <div class="contInnerWrap spacePdt0 cmsGlobal">
                <div class="cmsAccountBox">
                    <div class="inner">
                        <div class="bankInfo">
                            <img src="../../img/cms2.0/logo/CD0301.png" class="logo" alt="국민카드">
                            <div class="info">
                                <strong>태국 / (주)국민상사</strong>
                                <p>KB기업종합통장 - 적립식적금</p>
                                <p>123456-12-123456 (KB국민은행)</p>
                                <P>예금주 김국민</P>
                            </div>
                        </div>
                        <div class="price">
                            <p>잔액 USD<em>5,000,000.00</em></p>
                        </div>
                    </div>
                </div>

                <ul class="infoListWrapper mt24">
                    <li>
                        <!-- bankInfoList -->
                        <div class="bankInfoList">
                            <ul>
                                <li>
                                    <span>신규일</span>
                                    <em>2020.11.15</em>
                                </li>
                                <li>
                                    <span>출금가능금액(USD)</span>
                                    <em>3,000,000.00</em>
                                </li>
                                <li>
                                    <span>계좌상태</span>
                                    <em>정상</em>
                                </li>
                            </ul>
                        </div>
                        <!--// bankInfoList -->
                    </li>
                </ul>
            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
        </div>
    </div>    
</body>
</html>
