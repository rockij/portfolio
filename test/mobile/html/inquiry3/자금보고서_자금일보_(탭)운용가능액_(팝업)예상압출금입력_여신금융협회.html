<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/css2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/content.css" />
    <script type="text/javascript" src="../../js/js2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/js2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="inpWrap">
                    <h5 class="sectTit">조회기관</h5>
                    <ul>
                        <li>
                            <ul class="tabRadio">
                                <li>
                                    <input type="radio" name="radio01" id="radio01_1" checked="">
                                    <label for="radio01_1">여신금융협회</label>
                                </li>
                                <li>
                                    <input type="radio" name="radio01" id="radio01_2">
                                    <label for="radio01_2">국세청</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">조회구분</h5>
                    <ul>
                        <li>
                            <ul class="tabRadio">
                                <li>
                                    <input type="radio" name="radio02" id="radio02_1" checked="">
                                    <label for="radio02_1">입금예정내역</label>
                                </li>
                                <li>
                                    <input type="radio" name="radio02" id="radio02_2">
                                    <label for="radio02_2">입금완료내역</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="btnWrap small2 wide mt24">
                    <a href="javascript:;" role="button" class="btn bgYellow">조회</a>
                </div>

                <!--체크 리스트-->
                <div class="chkListWrap mt24">
                    <!--전체선택-->
                    <div class="chkListHeader">
                        <div class="inpBox">
                            <input type="checkbox" name="chk" id="chk0">
                            <label for="chk0">
                                <span class="tit">전체선택</span>
                            </label>
                        </div>
                    </div>
                    <!--// 전체선택-->

                    <!--리스트-->
                    <ul>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk01_1">
                                <label for="chk01_1">
                                    <div class="bankInfoList">
                                        <ul>
                                            <li>
                                                <span>카드사</span>
                                                <em>KB국민카드</em>
                                            </li>
                                            <li>
                                                <span>건수</span>
                                                <em>100</em>
                                            </li>
                                            <li>
                                                <span>입금합계</span>
                                                <em>100,000,000원</em>
                                            </li>
                                        </ul>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk02_1">
                                <label for="chk02_1">
                                    <div class="bankInfoList">
                                        <ul>
                                            <li>
                                                <span>카드사</span>
                                                <em>KB국민카드</em>
                                            </li>
                                            <li>
                                                <span>건수</span>
                                                <em>100</em>
                                            </li>
                                            <li>
                                                <span>입금합계</span>
                                                <em>100,000,000원</em>
                                            </li>
                                        </ul>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk03_1">
                                <label for="chk03_1">
                                    <div class="bankInfoList">
                                        <ul>
                                            <li>
                                                <span>카드사</span>
                                                <em>KB국민카드</em>
                                            </li>
                                            <li>
                                                <span>건수</span>
                                                <em>100</em>
                                            </li>
                                            <li>
                                                <span>입금합계</span>
                                                <em>100,000,000원</em>
                                            </li>
                                        </ul>
                                    </div>
                                </label>
                            </div>
                        </li>
                    </ul>
                    <!--// 리스트-->
                </div>
                <!--// 체크 리스트-->

                <div class="bankInfoList boxType mt24">
                    <ul>
                        <li>
                            <span>선택항목 합계</span>
                            <em>60,000,000원</em>
                        </li>
                        <li>
                            <span>여신금융협회</span>
                            <em>30,000,000원</em>
                        </li>
                        <li>
                            <span>국세청</span>
                            <em>20,000,000원</em>
                        </li>
                    </ul>
                </div>

                <!--조회내역 없을시 노출-->
                <div class="dataNone">
                    <p class="txt">조회 내역이 없습니다.</p>
                </div>
                <!--// 조회내역 없을시 노출-->

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
        </div>
    </div>    
</body>
</html>
