<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/css2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/content.css" />
    <script type="text/javascript" src="../../js/js2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/js2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                
            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="#errorLayer" role="button" class="btn bgYellow layerpop" title="오류 팝업">오류 공통 팝업</a>
            </div>
        </div>
    </div> 
    
    <!-- 에러팝업 -->
    <div class="layerwrap" id="errorLayer" > <!--// 팝업버튼 href와 id 동일하게-->
        <div class="pop-inner layerInner">
            <div class="pop-contents">
                <div class="errorWrap">
                    <strong>고객님 죄송합니다.</strong>
                    <p class="code">응답코드(000000)</p>
                    <div class="bulletWrap typeBar">
                        <ul>
                            <li>
                                거래처리 중 일시적인 오류가 발생했습니다. 고객센터로 문의해 주시기 바랍니다. 이용에 불편을 드려 죄송합니다.
                            </li>
                            <li>
                                대표전화<br/>
                                1588-9999, 1599-9999, 1644-9999
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgYellow close">확인</a>
            </div>
        </div>                
    </div>
    <!--// 에러팝업 -->
</body>
</html>
