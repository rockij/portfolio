<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/css2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/content.css" />
    <script type="text/javascript" src="../../js/js2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/js2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                <!-- stepProcess -->
                <div class="stepProcess">
                    <ol>
                        <li class="on compleate">
                            <i>1</i>
                            <span class="blind">기관선택</span>
                        </li>
                        <li class="on">
                            <i>2</i>
                            <span class="blind">게좌선택</span>
                        </li>
                        <li>
                            <i>3</i>
                            <span class="blind">등록완료</span>
                        </li>
                    </ol>

                    <h3 class="contTit">계좌선택</h3>
                    <p class="contTxt">
                        스크래핑이 완료되었습니다. <br>
                        ‘등록완료’ 버튼을 누르시면, <br>
                        다른 은행계좌가 등록완료됩니다.
                    </p>
                </div>
                <!--// stepProcess -->

                <h4 class="contTit">연동 가능 기관 <em class="num">4</em></h4>
                <div class="checkListWrap mt24">
                    <ul>
                        <li>
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/BK0088.png" alt="신한은행 로고">
                                        </div>
                                        <em>신한은행</em>
                                        <span class="numRound">2</span>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk01" id="chk01_1" checked>
                                        <label for="chk01_1" class="type02 posTop">
                                            <span class="tit">KB기업종합통장-보통예금</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                    <div class="total">
                                        <p class="price">잔액<em>1,000,000,000</em>원</p>
                                    </div>
                                </dd>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk01" id="chk01_2" checked>
                                        <label for="chk01_2" class="type02 posTop">
                                            <span class="tit">KB기업종합통장-보통예금</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                    <div class="total">
                                        <p class="price">잔액<em>1,000,000,000</em>원</p>
                                    </div>
                                </dd>
                            </dl>
                        </li>

                        <li>
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/BK0020.png" alt="우리은행 로고">
                                        </div>
                                        <em>우리은행</em>
                                        <span class="numRound">1</span>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk02" id="chk02_1" checked>
                                        <label for="chk02_1" class="type02 posTop">
                                            <span class="tit">KB방카슈랑스</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                </dd>
                            </dl>
                        </li>

                        <li>
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/oz_sa.png" alt="국세청 로고">
                                        </div>
                                        <em>국세청</em>
                                        <span class="numRound">1</span>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk03" id="chk03_1" checked>
                                        <label for="chk03_1" class="type02 posTop">
                                            <span class="tit">국세청(전자세금계산서)</span>
                                        </label>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="bulletWrap typeGrayRound mt13">
                    <ul>
                        <li>연동을 원하지 않은 계좌는 해제해 주시기 바랍니다.</li>
                    </ul>
                </div>


                <h4 class="contTit mt40">연동 불가 기관 <em class="num">2</em></h4>
                <div class="checkListWrap mt24">
                    <ul>
                        <li class="disabled"> <!--// 연동불가 class="disabled" -->
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/BK0071.png" alt="신한은행 로고">
                                        </div>
                                        <em>우체국</em>
                                    </div>
                                </dt>
                                <dd class="blind">연동불가</dd>
                            </dl>
                        </li>
                        <li  class="disabled">
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/oz_sa.png" alt="국세청 로고">
                                        </div>
                                        <em>국세청</em>
                                    </div>
                                </dt>
                                <dd class="blind">연동불가</dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgYellow" title="등록완료 페이지로 이동">등록완료</a>
            </div>
            <!--// 컨텐츠 내용 -->
        </div>
    </div>    
</body>
</html>
