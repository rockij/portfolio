<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/css2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/content.css" />
    <script type="text/javascript" src="../../js/js2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/js2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup"> <!--// 풀팝업 일 경우 class="pagePopup" 추가 -->
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <p class="contTxt">공동인증서 하나로 여러 은행계좌를 등록하면서, 카드사와 국세청까지 한번에 등록할 수 있습니다.</p>

                <!-- bankConnect -->
                <ul class="bankConnect">
                    <li>
                        <div class="inpBox">
                            <input type="checkbox" name="checkbox" id="checkbox01">
                            <label for="checkbox01">
                                <span class="tit">카드사 추가로 등록하기</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="inpBox">
                            <input type="checkbox" name="checkbox" id="checkbox02">
                            <label for="checkbox02">
                                <span class="tit">국세청 추가로 등록하기</span>
                            </label>
                        </div>
                    </li>
                </ul>
                <!--// bankConnect -->

                <div class="bulletWrap typeGrayRound">
                    <ul>
                        <li>국세청은 전자세금계산서와 현금영수증을 등록합니다.</li>
                        <li>카드사 및 국세청 등록은 ‘뱅킹관리 > 등록기관관리 > 기관등록’ 에서 가능합니다.</li>
                    </ul>
                </div>

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgYellow">한번에 등록하기</a>
            </div>

        </div>
    </div>    
</body>
</html>
