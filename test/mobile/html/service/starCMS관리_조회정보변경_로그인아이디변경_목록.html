<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/css2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/content.css" />
    <script type="text/javascript" src="../../js/js2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/css2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/js2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/js2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="stepProcess">
                    <ol>
                        <li class="on">
                            <i>1</i>
                            <span class="blind">정보확인</span>
                        </li>
                        <li class="">
                            <i>2</i>
                            <span class="blind">변경완료</span>
                        </li>
                    </ol>
    
                    <h3 class="contTit">정보확인</h3>
                    <!-- <p class="contTxt">
                        동일한 인증서를 사용하는 기관을 선택하여 <br>
                        인증서를 한번에 변경 할 수 있습니다.
                    </p> -->
                </div>

                <h4 class="contTit mt0">변경기관</h4>
                <div class="bankInfoList boxType">
                    <ul>
                        <li>
                            <span>사업자명</span>
                            <em>김국민1</em>
                        </li>
                        <li>
                            <span>사업자번호</span>
                            <em>000-00-00000</em>
                        </li>
                        <li>
                            <span>기관</span>
                            <em>신한카드(법인)</em>
                        </li>
                        <li>
                            <span>조회수단</span>
                            <em>로그인아이디</em>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit mt32">아이디</h5>
                    <ul>
                        <li>
                            <div class="formBox"><!--error일경우 formBox에 클래스명 [error] 추가-->
                                <input type="text" class="" placeholder="아이디를 입력해주세요.">
                                <p class="infoError">에러메세지 출력</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">비밀번호</h5>
                    <ul>
                        <li>
                            <div class="formBox"><!--error일경우 formBox에 클래스명 [error] 추가-->
                                <input type="password" class="" placeholder="비밀번호를 입력해주세요.">
                                <p class="infoError">에러메세지 출력</p>
                            </div>
                        </li>
                    </ul>
                </div>
                

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">변경</a>
            </div>
        </div>
    </div>    
</body>
</html>
