<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
<title></title>
<style>
body{
    background:rgb(27,27,27);
    display:grid;
    place-content: center;
    height:100vh;
    font-family: 'Poppins', sans-serif;
    color:#fff;
}
.container{
    position:relative;
    width:60%;
    margin:0 auto;
    background:#232323;
    padding:2em;
}
.container h1{
    margin:0
}
.container p{
    color:gray
}
button{
    background:#343434;
    margin-top:2em;
    border:none;
    padding:1em;
    color:#fff;
    font-weight:bold;
    text-transform: uppercase;
    letter-spacing: .2em;
    outline: 0;
    cursor: pointer;
}
button:hover{
    background:#424242
}
button:active{
    background:orange
}
.svg{
    width:200px;
    position:absolute;
    top:-40px;
    left:-30px;
    pointer-events: none;
}
.hide{
    display:none
}
</style>
</head>
<body>

<div class="container">
    <div class="svg hide" id="svg"></div>
    <h1>My card title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus animi soluta ad saepe nostrum cupiditate dignissimos atque ullam! Libero repudiandae est eum iste aliquid, obcaecati esse vitae velit id minus.</p>
    <button>Get Started</button>
</div>

<!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets6.lottiefiles.com/datafiles/PZsX2FHOTeD4wGs/data.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player> -->

<script>
const play = document.querySelector('button');
const svgContainer = document.getElementById('svg');
const animItem = bodymovin.loadAnimation({
    wrapper: svgContainer,
    animType: 'svg',
    loop: false,
    autoplay: false,
    path:'https://assets6.lottiefiles.com/datafiles/U1I3rWEyksM9cCH/data.json'
});
play.addEventListener('click', () => {
    svgContainer.classList.remove('hide');
    animItem.goToAndPlay(0,true);
})
animItem.addEventListener('complete', () => {
    svgContainer.classList.add('hide');
});
</script>

</body>
</html>
