<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
body{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:#1c234a;
    font-family: 'Anonymous Pro';
}
ul{
    position:relative
}
ul li{
    margin:0 20px;
    font-size:4em
}
ul li span{
    position:relative;
    top:-2px;
    left:-10px;
    color:transparent
}
ul li:hover span{
    color:#ef0448;    
}
ul li a{
    position:relative;
    color:rgba(255,255,255,.1);
    text-decoration: none;
    font-weight:700;
}
ul li a::before{
    content:attr(data-text);
    position:absolute;
    top:0;
    color:#1bfaad;
    white-space: nowrap;
    overflow: hidden;
}
ul:hover li a::before{
    animation: animate .5s steps(11) forwards
}
@keyframes animate{
    0%{
        width:384.31px
    }
    100%{
        width:0px;
    }
}
ul li:hover a::before{
    animation: animateTwo 2s steps(11) forwards
}
@keyframes animateTwo{
    0%{
        width:0px;
    }
    100%{
        width:384.31px
    }
}
</style>
</head>
<body>

<ul>
    <li><span>&times;</span><a href="#" data-text="Home">Home</a></li>
    <li><span>&times;</span><a href="#" data-text="About">About</a></li>
    <li><span>&times;</span><a href="#" data-text="Services">Services</a></li>
    <li><span>&times;</span><a href="#" data-text="Typing Menu">Typing Menu</a></li>
    <li><span>&times;</span><a href="#" data-text="Our Team">Our Team</a></li>
    <li><span>&times;</span><a href="#" data-text="Contact Us">Contact Us</a></li>
</ul>

</body>
</html>
