<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    background:#7d2ae8;
    font-family: 'Poppins', sans-serif;
}
.view-modal, .popup{
    position:absolute;
    left:50%;
    top:50%;
}
.view-modal{
    transform: translate(-50%, -50%);
    padding:10p 25px;
    background:#fff
}
.popup{
    background:#fff;
    padding:25px;
    border-radius: 15px;
    max-width:350px;
    width:100%;
    transform: translate(-50%, -50%) scale(1.2);
    opacity: 0;
    top:-150%;
    pointer-events: none;
    transition: top 0s .2s ease-in-out,
                opacity .2s 0s ease-in-out,
                transform .2s 0s ease-in-out;
}
.popup header{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.popup.show{
    top:50%;
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
    transition: top 0s 0s ease-in-out,
                opacity .2s 0s ease-in-out,
                transform .2s 0s ease-in-out;
}
</style>
</head>
<body>

<button class="view-modal">View Modal</button>
<div class="popup">
    <header>
        <span>Share Modal</span>
        <button class="close">닫기</button>
    </header>
    <div class="content">
        컨텐츠 내용 
    </div>
</div>

<script>
const viewBtn = document.querySelector('.view-modal');
popup = document.querySelector('.popup');
close = popup.querySelector('.close');
viewBtn.onclick = () => {
    popup.classList.toggle('show');
}
close.onclick = () => {
    viewBtn.click();
}

</script>

</body>
</html>
