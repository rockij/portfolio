<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    font-family: 'Montserrat', sans-serif;
}
.page{
    background:#f1f1f1;
    display:flex;
    flex-wrap:wrap
}
.col{
    flex:1;
    height:100vh;
    position:relative
}
.countdown-col{
    background:url(../../resources/image/image3.jpg) no-repeat center;
    background-size:cover
}
.time{
    color:#fff;
    text-transform: uppercase;
    width:90%;
    display:flex;
    justify-content: center;
}
.middle{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    text-align: center;
}
.time span{
    padding:0 14px;
    font-size:10px
}
.time span div{
    font-size:40px
}
</style>
</head>
<body>

<div class="page">
    <div class="countdown-col col">
        <div class="time middle">
            <span>
                <div id="d">12</div>Days
            </span>
            <span>
                <div id="h">06</div>Hours
            </span>
            <span>
                <div id="m">35</div>Minutes
            </span>
            <span>
                <div id="s">54</div>Seconds
            </span>
        </div>
    </div>
</div>

<script>
var comingdate = new Date('Jan 1, 2022 00:00:00');

var d = document.getElementById('d');
var h = document.getElementById('h');
var m = document.getElementById('m');
var s = document.getElementById('s');

var x = setInterval(function(){
    var now = new Date();
    var des = comingdate.getTime() - now.getTime();
    var days = Math.floor(des / (1000 * 60 * 60 * 24));
    var hours = Math.floor(des % (1000 * 60 * 60 * 24) / (1000 * 60 * 60) );
    var mins = Math.floor(des % (1000 * 60 * 60) / (1000 * 60));
    var secs = Math.floor(des % (1000 * 60) / 1000);

    d.innerHTML = getTrueNumber(days);
    h.innerHTML = getTrueNumber(hours);
    m.innerHTML = getTrueNumber(mins);
    s.innerHTML = getTrueNumber(secs);
}, 1000)

function getTrueNumber(x){
    if(x<10) return '0'+x;
    else return x;
}
</script>

</body>
</html>
