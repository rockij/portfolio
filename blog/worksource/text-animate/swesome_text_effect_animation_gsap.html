<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
}
.container{
    color: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 5vw;
    line-height: 1.6;
    text-transform: uppercase;
    visibility: hidden;
}
.container .line{
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
}
.container .line .inner{
    position: relative;
    display: inline-block;
    padding:0 1.5vw;
}
.container .line .cover{
    position: absolute;
    z-index: 10;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-color: #fff;
}
</style>
</head>
<body>

<div class="container">
    <div class="line">
        <div class="inner">awesome</div>
    </div>
    <div class="line">
        <div class="inner">text effect animations</div>
    </div>
    <div class="line">
        <div class="inner">animated with GSAP</div>
    </div>
</div>

<script>
    const container = document.querySelector('.container');
    const lines = container.querySelectorAll('.line');

    const init = () => {
        container.style.visibility = 'visible';

        let h = container.querySelector('.line').clientHeight;

        gsap.set(container, {
            width: container.clientWidth,
            height: h
        });

        lines.forEach((line,idx) => {
            let inner = line.querySelector('.inner');
            let w = inner.clientWidth;

            inner.innerHTML = inner.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
            inner.innerHTML += "<span class='cover'></span>";

            let cover = inner.querySelector('.cover');
            let letter = inner.querySelectorAll('.letter');
            let timeline = gsap.timeline({ paused: true });

            gsap.set(cover, {
                width: w,
                transformOrigin: '0% 0%',
                scaleX: 0
            });
            gsap.set(letter, {
                opacity: 0
            });

            timeline.to(cover, {
                scaleX: 1,
                duration: .3,
                ease: 'power3.inOut',
                onComplete: () => {
                    gsap.set(cover, {
                        transformOrigin: '100% 0%'
                    });
                }
            });
            timeline.to(cover, {
                opacity: .3,
                duration: .05,
                yoyo: true,
                repeat: 3,
                ease: 'power3.inOut'
            });
            timeline.to(cover, {
                scaleX: 0,
                duration: .3,
                ease: 'power3.inOut'
            });
            timeline.to(letter, {
                opacity: 1,
                stagger: {
                    amount: .2,
                    from: 0
                },
                duration: .1,
                ease: 'power3.out'
            }, .6);

            setTimeout(() => {
                timeline.play();
                if (idx > 0) {
                    gsap.to(container, {
                        height: h * (idx + 1),
                        duration: .3,
                        ease: 'power3.out'
                    });
                }
            }, 500 * idx);
        });
    }

    window.addEventListener('load', init);
    window.addEventListener('resize', () => {
        gsap.set(container, {
            width: 'auto',
            height: 'auto'
        });
        init();
    });
</script>

</body>
</html>
