    background:linear-gradient(125deg, #2c3e50, #27ae60, #2980b9, #e74c3c, #8e44ad);
    background-size:400%;
    animation: bganimation 15s infinite;
}
.text{
    color:#fff;
    text-align: center;
    text-transform: uppercase;
    margin: 350px 0; 
    font-size: 22px;
}
@keyframes bganimation {
    0%{
        background-position: 0% 50%
    }
    50%{
        background-position: 100% 50%
    }
    100%{
        background-position: 0% 50%
    }
}
