<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
*/
body{
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    background:#f1f1f1;
    overflow:hidden;
}
#text{
    position:relative;
    color:#fff;
    font-weight:700;
    font-size:12em;
    line-height:.9em;
    letter-spacing: 2px;
    text-align:center;
    transform: rotate(-28deg) skew(25deg);
}
#text::before{
    content: attr(data-text);
    position:absolute;
    top:30px;
    left:-30px;
    color:rgba(0,0,0,.3);
    text-shadow: none;
    filter: blur(8px);
    z-index:-1
}
</style>
</head>
<body>

<div id="text" data-text="CSS 3D Isometric Text">CSS 3D Isometric Text</div>

<script>
var text = $('#text');
var shadow = '';
for(var i = 0; i < 30; i++){
    shadow += (shadow? ',':'')+ -i*1+'px '+ i*1+'px 0 #d9d9d9';
}
text.css({textShadow: shadow});
</script>

</body>
</html>
