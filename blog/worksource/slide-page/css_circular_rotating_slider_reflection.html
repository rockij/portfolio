<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
body{
    background:#000
}
.container{
    position:relative;
    width:320px;
    margin:150px auto;
    perspective:1000px
}
.imgBox{
    position:absolute;
    width:100%;
    height:100%;
    transform-style: preserve-3d;
    transform: rotateY(-360deg) translateZ(-400px);
    animation: animate 40s steps(10000, end) infinite;
}
.imgDiv{
    position: absolute;
    top:10px;
    left:10px;
    width:300px;
    height:200px;
}
.imgDiv img{
    width:300px;
    height:200px;
    border:15px inset #fff;
    -webkit-box-reflect: below 2px linear-gradient(transparent,transparent,rgba(0,0,0,.4));
}
.imgDiv.img1{
    transform: rotateY(0deg) translateZ(400px);
}
.imgDiv.img2{
    transform: rotateY(60deg) translateZ(400px);
}
.imgDiv.img3{
    transform: rotateY(120deg) translateZ(400px);
}
.imgDiv.img4{
    transform: rotateY(180deg) translateZ(400px);
}
.imgDiv.img5{
    transform: rotateY(240deg) translateZ(400px);
}
.imgDiv.img6{
    transform: rotateY(300deg) translateZ(400px);
}
@keyframes animate{
    from{
        transform: rotateY(-360deg);
    }
    to{
        transform: rotateY(0deg);
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="imgBox">
        <div class="imgDiv img1">
            <img src="../resources/image/image1.jpg" alt="">
        </div>
        <div class="imgDiv img2">
            <img src="../resources/image/image2.jpg" alt="">
        </div>
        <div class="imgDiv img3">
            <img src="../resources/image/image3.jpg" alt="">
        </div>
        <div class="imgDiv img4">
            <img src="../resources/image/image4.jpg" alt="">
        </div>
        <div class="imgDiv img5">
            <img src="../resources/image/image1.jpg" alt="">
        </div>
        <div class="imgDiv img6">
            <img src="../resources/image/image1.jpg" alt="">
        </div>
    </div>
</div>

</body>
</html>
