<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    background-color:#f273ba;
    overflow:hidden
}
.navbar{
    width:150px;
    height:150px;
    line-height:150px;
    border-radius:50%;
    background-color:#fff;
    margin: 190px auto;
    position:relative;
    cursor:pointer;
    text-align:center;
    font-size:2.75em;
    font-weight:bold;
    color:#f273ba;
    transition: .24s .2s;
}
.navbar .menu{
    position:absolute;
    top:-75px;
    left:-75px;
    border:150px solid transparent;
    cursor:default;
    border-radius: 50%;
    transform: scale(0);
    transition: transform 1.4s .07s;
}
.navbar:hover .menu{
    transition: transform .4s .08s, z-index 0s .5s;
    transform: scale(1);
    z-index:1
}
.navbar .menu li{
    position:absolute;
    top:-100px;
    left:-100px;
    transform-origin: 100px 100px;
    transition: all .5s .1s;
}
.navbar:hover .menu li{
    transition: all .7s;
}
.navbar:hover .menu li a{
    width:45px;
    height:45px;
    line-height:45px;
    border-radius:50%;
    background-color:#fff;
    position:absolute;
    font-size:59%;
    color:#f273ba;
    transition: .7s;
}
.navbar:hover .menu li:nth-child(1){
    transition-delay: .02s;
    transform: rotate(85deg);
}
.navbar:hover .menu li:nth-child(1) a{
    transition-delay: .02s;
    transform: rotate(635deg);
}
.navbar:hover .menu li:nth-child(2){
    transition-delay: .04s;
    transform: rotate(125deg);
}
.navbar:hover .menu li:nth-child(2) a{
    transition-delay: .08s;
    transform: rotate(595deg);
}
.navbar:hover .menu li:nth-child(3){
    transition-delay: .06s;
    transform: rotate(165deg);
}
.navbar:hover .menu li:nth-child(3) a{
    transition-delay: .12s;
    transform: rotate(555deg);
}
.navbar:hover .menu li:nth-child(4){
    transition-delay: .08s;
    transform: rotate(205deg);
}
.navbar:hover .menu li:nth-child(4) a{
    transition-delay: .14s;
    transform: rotate(515deg);
}
.navbar:hover .menu li:nth-child(5){
    transition-delay: .1s;
    transform: rotate(245deg);
}
.navbar:hover .menu li:nth-child(5) a{
    transition-delay: .2s;
    transform: rotate(475deg);
}
.navbar:hover .menu li:nth-child(6){
    transition-delay: .12s;
    transform: rotate(285deg);
}
.navbar:hover .menu li:nth-child(6) a{
    transition-delay: .24s;
    transform: rotate(435deg);
}
.navbar:hover .menu li:nth-child(7){
    transition-delay: .14s;
    transform: rotate(325deg);
}
.navbar:hover .menu li:nth-child(7) a{
    transition-delay: .28s;
    transform: rotate(395deg);
}
.navbar:hover .menu li:nth-child(8){
    transition-delay: .16s;
    transform: rotate(365deg);
}
.navbar:hover .menu li:nth-child(8) a{
    transition-delay: .32s;
    transform: rotate(355deg);
}
.navbar:hover .menu li:nth-child(9){
    transition-delay: .18s;
    transform: rotate(405deg);
}
.navbar:hover .menu li:nth-child(9) a{
    transition-delay: .36s;
    transform: rotate(315deg);
}
</style>
</head>
<body>
