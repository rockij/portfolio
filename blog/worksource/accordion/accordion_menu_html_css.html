<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
.container{
    position:absolute;
    top:50%;left:50%;
    transform: translate(-50%, -50%);
}
.menu{
    background-color:#7f0c8d;
    width:300px;
    border-radius:8px;
    overflow:hidden;
}
.item{
    border-top:1px solid #2c3e50;
    overflow:hidden;
}
.btn{
    display:block;
    padding:16px 20px;
    background-color:#34495e;
    color:#fff;
    position:relative;
}
.btn::before{
    content:'';
    position:absolute;
    background-color:#34495e;
    width:14px;
    height:14px;
    left:20px;
    bottom:-7px;
    transform: rotate(45deg);
}
.btn i{
    margin-right:14px;
}
.sub-menu{
    background:#353b48;
    overflow:hidden;
    transition: .3s;
    max-height:0;
}
.sub-menu a{
    display:block;
    color:#fff;
    padding:16px 26px;
    font-size:14px;
    margin: 4px 0;
    position:relative;
}
.sub-menu a::before{
    content:'';
    position:absolute;
    background-color:#bdc3c7;
    height:100%;
    width:6px;
    left:0;
    top:0;
    transition: .3s;
    opacity: 0;
}
.sub-menu a:hover::before{
    opacity:1;
}
.item:target .sub-menu{
    max-height:10em
}
</style>
</head>
<body>

<div class="container">
    <div class="menu">
        <div class="item" id="profile">
            <a href="#profile" class="btn"><i class="fas fa-user"></i>Profile</a>
            <div class="sub-menu">
                <a href="#">Post</a>
                <a href="#">Picture</a>
            </div>
        </div>
        <div class="item" id="message">
            <a href="#message" class="btn"><i class="fas fa-envelope"></i>Message</a>
            <div class="sub-menu">
                <a href="#">New</a>
                <a href="#">Inbox</a>
                <a href="#">Sent</a>
            </div>
        </div>
        <div class="item" id="setting">
            <a href="#setting" class="btn"><i class="fas fa-cog"></i>Settings</a>
            <div class="sub-menu">
                <a href="#">Password</a>
                <a href="#">Language</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
