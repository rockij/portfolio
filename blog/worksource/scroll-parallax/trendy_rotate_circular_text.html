<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<script src="../../resources/js/circletype.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
*/
html,body{
    width:100%;
    min-height:4000px;
    background:#161616;
}
.circular-text{
    position:fixed;
    top:30%;
    left:50%;
    /* transform: translate(-50%,-50%); */
    color:rgba(255,255,255,0);
    font-size:24px;
    font-family: 'Poppins', sans-serif;
    font-weight:700;
    transition: .5s ease-out;
    -webkit-text-stroke:1px rgba(255,255,255,.6);
}
.arrow{
    position:fixed;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
}
ion-icon{
    font-size:100px;
    color:#fff
}
</style>
</head>
<body>

<div class="circular-text">
    <span id="rotated">stone • fox • swim • tapcheck • wolves • fox • swim • tapcheck • wolves</span>
</div>
<div class="arrow">
    <ion-icon name="arrow-down"></ion-icon>
</div>

<script>

const circleType = new CircleType(
    document.getElementById("rotated")
).radius(80);

$(window).scroll(function() {
    var offset = $(window).scrollTop();
    offset = offset * 0.4;
    $(".circular-text").css({
        "-moz-transform": "rotate(" + offset + "deg)",
        "-webkit-transform": "rotate(" + offset + "deg)",
        "-o-transform": "rotate(" + offset + "deg)",
        "-ms-transform": "rotate(" + offset + "deg)",
        transform: "rotate(" + offset + "deg)"
    });
});
</script>

</body>
</html>
