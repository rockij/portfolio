<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*, ::before, ::after{
    box-sizing: border-box;
}
body{
    position: relative;
    overflow: hidden;
    display: flex;
    height: 100vh;
    flex-direction: column;
    line-height: 1.5;
    font-family: tahoma;
    color: #f4f4f4;
    font-size: 59.8%;
    background-color: #1d1e22;
}
.smooth{
    position: relative;
    width: 100%;
    height: 100%;
    scroll-behavior: smooth;
    overflow-y: hidden;
    scroll-snap-type:mandatory;
    scroll-snap-points-y: repeat(100vh);
}
.header{
    position: fixed;
    top: 0;
    z-index: 1;
    display: flex;
    width: 100%;
    min-height: 59px;
    font-size: 1rem;
    background: linear-gradient(180deg, #1d1e22, rgba(29,30,34,.1), transparent);
    mix-blend-mode: luminosity;
}
.header ul{
    display: flex;
    width: 100%;
    justify-content: center;
}
.header ul li a{
    position: relative;
    text-decoration: none;
    text-transform: uppercase;
    font-weight:500;
    color:#f4f4f4;
    margin-right:25px
}
.header ul li a::after{
    position: absolute;
    bottom:-3px;
    left: 0;
    content:'';
    width: 0;
    height: 3px;
    transition: all .2s linear;
}
.header ul li a:hover::after{
    width: 100%;
    background-color: #f4f4f4;
}
section{
    position: relative;
    display: flex;
    width: 100%;
    min-height: 100vh;
    flex-flow: column wrap;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    background-color: #f4f4f4;
    background-image: url(../../resources/image/image1.jpg);
    background-size:cover;
    scroll-snap-align:center;
}
section h2{
    text-transform: uppercase;
    font-size: 3.25rem;
    font-weight: 900;
    padding:.5em 1em;
    color: #1d1e22;
    background-color: #f4f4f4;
    mix-blend-mode: screen;
    border-radius: .25em;
    pointer-events: none;
    user-select: none;
}
section:nth-child(2){
    background-image: url(../../resources/image/image1.jpg);
}
section:nth-child(3){
    background-image: url(../../resources/image/image2.jpg);
}
section:nth-child(4){
    background-image: url(../../resources/image/image3.jpg);
}
</style>
</head>
<body>

<div class="smooth">
    <div class="header">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#price">Price</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <section id="home">
        <h2>Full Page Scroll</h2>
    </section>
    <section id="about">
        <h2>Section About</h2>
    </section>
    <section id="price">
        <h2>Section Price</h2>
    </section>
    <section id="contact">
        <h2>Section Contact</h2>
    </section>
</div>

<script>
</script>

</body>
</html>
