<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    margin:0;
}
.layer-popup{
    display:none;
    position:fixed;left:50%;top:50%;
    transform: translate(-50%,-50%);
    width:300px;height:300px;background:rgba(0,0,0,.25)
}
</style>
</head>
<body>

<button type="button" onclick="popupOpen('dialog');" class="mwa" aria-label="대화상자">고객센터</button>

<div id="mw-dialog" class="layer-popup" role="dialog" aria-labelledby="modalChoice" aria-modal="true">
    <div class="dialog" role="dialog" aria-label="문의메일작성" aria-modal="true">
        <div id="modalChoice" class="dialog-header">모달창</div>
        <div class="dialog-body">
            접근성 모달창 내용
        </div>
        <button type="button" onclick="popupClose('dialog');" aria-label="대화상자닫기">팝업닫기</button>
    </div>
</div>

<script>
function popupOpen(obj){
    var el = $('#mw-'+obj);        
    el.show();

    window.setTimeout(function(){
        var target = $('.layer-popup');
        target.attr('tabindex','0');
        target.focus();
    }, 500);
}
$('.mwa').click(function(){
    $(this).attr('data-focus', 'on');
});
function popupClose(obj){
    var el = $('#mw-'+obj);
    el.hide();
    $('[data-focus~=on]').focus();
    window.setTimeout(function(){
        $('[data-focus~=on]').removeAttr('data-focus');
        console.log(1);
    }, 500)
}

</script>

</body>
</html>
