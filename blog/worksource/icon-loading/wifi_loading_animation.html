<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    background-color:#f5f5f5
}
.circle{
    background-color:#d5d5d5;
    height:50px;
    width:50px;
    border-radius: 50%;
    position:absolute;
    margin:auto;left:0;right:0;bottom:150px;
    animation: glow1 5s infinite;
}
@keyframes glow1{
    19%{
        background-color:#d5d5d5
    }
    20%{
        background-color:#f80f62
    }
    100%{
        background-color:#f80f62
    }
}
.wifi{
    height:150px;width:150px;border:50px solid transparent;
    border-top:50px solid #d5d5d5;
    border-radius: 50%;
    position:absolute;top:-100px;left:-100px;
    animation: glow2 5s infinite;
}
@keyframes glow2{
    39%{
        border-top-color:#d5d5d5
    }
    40%{
        border-top-color:#f80f62
    }
    100%{
        border-top-color:#f80f62
    }
}
.wifi::before{
    content:'';position:absolute;height:330px;width:330px;
    border:50px solid transparent;
    border-top:50px solid #d5d5d5;
    border-radius: 50%;
    right:-140px;top:-150px;
    animation: glow3 5s infinite;
}
@keyframes glow3{
    50%{
        border-top-color:#d5d5d5
    }
    60%{
        border-top-color:#f80f62
    }
    100%{
        border-top-color:#f80f62
    }
}
.wifi::after{
    position:absolute;
    content:'';
    height:520px;width:520px;
    border:50px solid transparent;
    border-top:50px solid #d5d5d5;
    border-radius:50%;
    right:-235px;
    top:-250px;
    animation: glow4 5s infinite;
}
@keyframes glow4{
    79%{
        border-top-color:#d5d5d5
    }
    80%{
        border-top-color:#f80f62
    }
    100%{
        border-top-color:#f80f62
    }
}
</style>
</head>
<body>

<div class="circle">
    <div class="wifi"></div>
</div>

<script>
</script>

</body>
</html>
