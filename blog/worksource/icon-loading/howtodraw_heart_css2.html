<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*{
    box-sizing: border-box;
}
.heart{
    background-color:#e03e62;
    height:150px;width:150px;
    position:absolute;left:150px;top:150px;
    transform: rotate(45deg);
    border-radius: 0 0 10px 0;
}
.heart::before,
.heart::after{
    position:absolute;
    content:'';
    height:60%;width:100%;
    background-color:#e03e62;
    border-radius: 75px 75px 0 0;
}
.heart::before{
    top:-59%
}
.heart::after{
    transform: rotate(-90deg);
    right:78%;
    top:20%
}

.heart2{
    background-color:#e03e62;
    height:200px;width:125px;
    position:absolute;left:450px;top:150px;
    transform: rotate(45deg);
    border-radius: 100px 100px 7px 0;
}
.heart2::before{
    position:absolute;
    content:'';
    height:100%;width:100%;
    background-color:#e03e62;
    transform: rotate(90deg);
    bottom:-19%;
    left:-30%;
    border-radius:0 7px 100px 100px;
}
</style>
</head>
<body>

<div class="heart"></div>
<div class="heart2"></div>

<script>
</script>

</body>
</html>
