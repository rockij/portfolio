<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
*/
*{
    box-sizing: border-box;
}
body{
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    background:#251801
}
.container{
    position:relative;
    display:flex;
    justify-content: center;
    align-items: center;
    height:100vh;
    width:100%;
}
.container .face{
    position:relative;
    width:300px;
    height:300px;
    border-radius:50%;
    background:#ffcd00;
    display:flex;
    justify-content: center;
    align-items: center;
    margin:0 20px
}
.container .face:hover{
    background:linear-gradient(180deg, #f44336, #f44336, #ffcd00)
}
.container .face::before{
    content:'';
    position:absolute;
    top: 180px;
    width:150px;
    height:70px;
    border-bottom-left-radius: 70px;
    border-bottom-right-radius: 70px;
    background:#b57700;
    transition: .5s;
}
.container .face:hover::before{
    top:210px;
    width:150px;
    height:20px;
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
    background:#9d0b00
}
.container .face .eyes{
    position:relative;
    top:-40px;
    display:flex;
    flex-wrap: wrap;
}
.container .face .eyes .eye{
    position:relative;
    width:80px;
    height:80px;
    display:block;
    margin:0  15px;
    background:#fff;
    border-radius: 50%;
}
.container .face .eyes .eye::before{
    content:'';
    position:absolute;
    top:50%;
    left:25px;
    transform: translate(-50%, -50%);
    width:40px;
    height:40px;
    background:#333;
    border-radius: 50%;
}
.container h2{
    position: absolute;
    top: 75px;
    font-size: 3em;
    color: #fff;
}
.container h2:last-child{
    position: absolute;
    top: initial;
    bottom: 75px;
    font-size:3em;
    color:#fff
}
</style>
</head>
<body>

<div class="container">
    <div class="face">
        <div class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
        </div>
    </div>
    <div class="face">
        <div class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
        </div>
    </div>
    <div class="face">
        <div class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
        </div>
    </div>
    <h2>Do not be Happy to see others in trouble</h2>
</div>

<script>
document.querySelector('body').addEventListener('mousemove',eyeball);
function eyeball(){
    var eye = document.querySelectorAll('.eye');
    eye.forEach( function(eye) {
        let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
        let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
        let radian = Math.atan2(event.pageX - x,event.pageY - y);
        let rot = (radian * (180/Math.PI) * -1) + 270;
        eye.style.transform = 'rotate('+rot+'deg)';
    })
}
</script>

</body>
</html>
