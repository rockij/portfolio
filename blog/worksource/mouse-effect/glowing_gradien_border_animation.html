<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    background:#000
}
a{
    position: relative;
    width:160px;
    height:50px;
    line-height:48px;
    background:#000;
    text-transform: uppercase;
    font-size:20px;
    letter-spacing: 4px;
    text-decoration: none;
    -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
}
a::before{
    content:'';
    position: absolute;
    top:0;left:0;
    width:100%;height:100%;
    background:linear-gradient(45deg, #fb0094, #00f, #0f0, #ff0, #f00, #fb0094, #0f0, #ff0, #f00);
    background-size:400%;
    opacity: 0;
    transition: .5s;
}
a::after{
    content:'';
    position: absolute;
    top:0;left:0;
    width:100%;height:100%;
    background:linear-gradient(45deg, #fb0094, #00f, #0f0, #ff0, #f00, #fb0094, #0f0, #ff0, #f00);
    background-size:400%;
    opacity: 0;
    filter:blur(20px);
    transition: .5s;
    animation: animate 20s linear infinite;
}
a:hover::before,
a:hover::after{
    opacity: 1;
}
a span{
    position: absolute;
    display: block;
    top:1px;left:1px;right:1px;bottom:1px;
    text-align: center;
    background:#0c0c0c;
    color:rgba(255,255,255,.2);
    transition: .5s;
    z-index: 1;
}
a:hover span{
    color:rgba(255,255,255,1);
}
a span::before{
    content:'';
    position: absolute;
    top:0;left:0;
    width:100%;height:50%;
    background:rgba(255,255,255,.1)
}
@keyframes animate{
    0%{
        background-position:0 0;
    }
    50%{
        background-position:300% 0;
    }
    100%{
        background-position:0 0;
    }
}
</style>
</head>
<body>

<a href="#"><span>Button</span></a>

<script>
</script>

</body>
</html>
