<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    background:#ddd;
    display:flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.wrapper{
    position: relative;
    width: 750px;
    height: 501px;
    box-shadow: 17px 25px 20px 0 rgba(0,0,0,.5);
}
.box{
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    display: flex;
}
.box span{
    width: 150px;
    height: 100%;
    transition: 1s;
}
.box1 span{
    background-image:url(../../resources/image/image1.jpg);
    background-repeat: no-repeat;
    transform-origin: top;
    background-position:top;
    background-size:cover
}
.wrapper:hover .box1 span{
    transform: rotateX(90deg) translateY(-50%);
}
.box2 span{
    background-image:url(../../resources/image/image2.jpg);
    background-repeat: no-repeat;
    transform-origin: bottom;
    background-size:cover;
    transform: rotateX(90deg) translateY(50%);
}
.wrapper:hover .box2 span{
    transform: rotateX(0) translateY(0);
}
.box span:nth-child(1){
    background-position-x: 0;
    transition-delay: 0s;
}
.box span:nth-child(2){
    background-position-x: -150px;
    transition-delay: .2s;
}
.box span:nth-child(3){
    background-position-x: -300px;
    transition-delay: .4s;
}
.box span:nth-child(4){
    background-position-x: -450px;
    transition-delay: .6s;
}
.box span:nth-child(5){
    background-position-x: -600px;
    transition-delay: .8s;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="box box1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="box box2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<script>
</script>

</body>
</html>
