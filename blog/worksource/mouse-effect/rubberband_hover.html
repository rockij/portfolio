<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    background-color:#fcce56
}
.container{
    height:100vh;
    width:100vw;
    display:flex;
    align-items: center;
    justify-content: center;
}
button{
    height:90px;
    width:380px;
    background-color:#de5f55;
    border:5px solid #d84d42;
    color:#d84d42;
    font-size:35px;
    font-family: 'Montserrat', sans-serif;
    font-weight:700;
    letter-spacing: 5px;
    cursor: pointer;
}
button:hover{
    animation:stretch 1.8s;
}
@keyframes stretch{
    25%{
        transform: scale(1.3, .6);
    }
    35%{
        transform: scale(.6, 1.3);
    }
    50%{
        transform: scale(1.1, .9);
    }
    65%{
        transform: scale(.9, 1.02);
    }
}
</style>
</head>
<body>

<div class="container">
    <button>RUBBERBAND</button>
</div>

<script>
</script>

</body>
</html>
