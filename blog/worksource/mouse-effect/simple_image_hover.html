body{
    height:100vh;
    display:flex;
    align-items: center;
    justify-content: center;
    background-color:#333
}
.image{
    width:260px;
    overflow:hidden;
    cursor: pointer;
    position: relative;
    margin: 0 20px;
}
.image img{
    width:100%;

}
.image::before{
    content:'';
    position: absolute;
    left:0;top:0;
    width:100%;height:100%;
    background-size: cover;
    filter:grayscale(100%);
    transition: .5s linear;
}
.image:hover::before{
    width:0
}
.image:nth-child(1)::before{
    background-image:url(../../resources/image/image1.jpg);
}
.image:nth-child(2)::before{
    background-image:url(../../resources/image/image2.jpg);
}
.image:nth-child(3)::before{
    background-image:url(../../resources/image/image3.jpg);
}
</style>
</head>
<body>

<div class="image">
    <img src="../../resources/image/image1.jpg" alt="">
</div>
<div class="image">
    <img src="../../resources/image/image2.jpg" alt="">
</div>
<div class="image">
    <img src="../../resources/image/image3.jpg" alt="">
</div>
