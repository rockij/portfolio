<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    background-color:#0a192f;
    font-family: 'Poppins', sans-serif;
}
.container{
    width:400px;
    position:absolute;top:50%;left:50%;
    transform: translate(-50%,-50%);
}
textarea{
    width:100%;
    resize: none;
    background-color:#172a46;
    border:none;
    font-size:16px;
    line-height:30px;
    padding:15px;
    border-radius:3px;
    color:#a8b2d1;
    outline: none;
}
p{
    color:#e5e5e5;
    text-align:right;
    margin-top:20px
}
</style>
</head>
<body>

<div class="container">
    <textarea name="" id="my-text" cols="30" rows="10" placeholder="Type something here..."></textarea>
    <p id="result">Total characters: 0</p>
</div>

<script>
var myText = document.getElementById('my-text');
var result = document.getElementById('result');
var limit = 60;
result.textContent = 0 + "/" + limit;
myText.addEventListener('input', function() {
    var textLength = myText.value.length;
    result.textContent = textLength + "/" + limit;
    if(textLength > limit){
        myText.style.borderColor = '#ff2851';
        result.style.color = '#ff2851';
    }else{
        myText.style.borderColor = "#b2b2b2";
        result.style.color = '#737373';
    }
})
</script>

</body>
</html>
