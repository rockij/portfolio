<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    background-color:#0a6cf1
}
.container{
    width:40%;
    min-width:450px;
    position:absolute;
    transform: translate(-50%,-50%);
    left:50%;
    top:50%;
    padding:50px 30px
}
.container *{
    font-family: 'Poppins', sans-serif;
    border:none;
    outline: none;
}
.inputs-wrapper{
    background-color:#080808;
    padding:30px 25px;
    border-radius: 8px;
    box-shadow: 0 15px 20px rgba(0,0,0,.3);
    margin-bottom:50px;
}
input, button{
    height:50px;
    background-color:#fff;
    color:#080808;
    font-weight:500;
    border-radius: 5px;
}
input{
    width:60%;
    padding:0 20px;
    font-size:14px
}
button{
    width:30%;
    float:right
}
.outputs-wrapper{
    width:100%;
    display:flex;
    justify-content: space-between;
}
.outputs-wrapper div{
    height:100px;
    width:100px;
    background-color:#080808;
    border-radius: 5px;
    color:#fff;
    display:grid;
    place-items: center;
    padding:20px 0;
    box-shadow: 0 15px 20px rgba(0,0,0,.3);
}
span{
    font-size:30px;
    font-weight:500
}
p{
    font-size:14px;
    color:#707070;
    font-weight:400
}
</style>
</head>
<body>

<div class="container">
    <div class="inputs-wrapper">
        <input type="date" id="date-input">
        <button onclick="ageCalculate()">Calculate</button>
    </div>
    <div class="outputs-wrapper">
        <div>
            <span id="years">
                -
            </span>
            <p>
                Years
            </p>
        </div>
        <div>
            <span id="months">
                -
            </span>
            <p>
                Months
            </p>
        </div>
        <div>
            <span id="days">
                -
            </span>
            <p>
                Days
            </p>
        </div>
    </div>
</div>

<script>
const months = [ 31,28,31,30,31,30,31,31,30,31,30,31];
function ageCalculate(){
    let today = new Date();
    let inputDate = new Date(document.getElementById('date-input').value);
    let birthMonth, birthDate, birthYear;
    let birthDatails = {
        date: inputDate.getDate(),
        month: inputDate.getMonth()+1,
        year: inputDate.getFullYear()
    }
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth()+1;
    let currentDate = today.getDate();

    leapChecker(currentYear);

    if(
        birthDatails.year > currentYear ||
        ( birthDatails.month > currentMonth && birthDatails.year == currentYear ) ||
        ( birthDatails.date > currentDate && birthDatails.month == currentMonth && birthDatails.year == currentYear )
    ){
        alert('Not Born Yet');
        displayResult('-','-','-' );
        return;
    }

    birthYear = currentYear - birthDatails.year;

    if(currentMonth >= birthDatails.month){
        birthMonth = currentMonth - birthDatails.month;
    }else{
        birthYear--;
        birthMonth = 12 + currentMonth - birthDatails.month;
    }

    if(currentDate >= birthDatails.date){
        birthDate = currentDate - birthDatails.date;
    }else{
        birthMonth--;
        let days = months[currentMonth - 2];
        birthDate = days + currentDate - birthDatails.date;
        if(birthMonth < 0){
            birthMonth = 11;
            birthYear--;
        }
    }
    displayResult(birthDate, birthMonth, birthYear);
}

function displayResult(bDate,bMonth,bYear){
    document.getElementById('years').textContent = bYear;
    document.getElementById('months').textContent = bMonth;
    document.getElementById('days').textContent = bDate;
}

function leapChecker(year){
    if(year % 4 == 0 || (year % 100 == 0 && year % 400 == 0)){
        months[1] = 29;
    }else{
        months[1] = 28;
    }
}
</script>

</body>
</html>
