<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  display: grid;
  place-items: center;
  min-height: 100vh;
  padding: 2rem 2rem max(2rem, 50vh);
  color: #ff3333;
  font-family: "Patrick Hand", cursive;
  font-size: clamp(2.5rem, 5vw + 0.5rem, 4rem);
  background-image: url('data:image/svg+xml,%3Csvg width="52" height="26" viewBox="0 0 52 26" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.4"%3E%3Cpath d="M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z" /%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
  background-color: #f7baba;
  background-blend-mode: screen;
}

.ice-cream {
  display: grid;
  max-width: 100%;
}

.ice-cream > * {
  width: 100%;
}

.ice-cream label {
  margin-top: 5rem;
  margin-bottom: 1rem;
}

.ice-cream input {
  padding: 1rem 1.5rem;
  border-radius: 0.25em;
  font-size: 0.5em;
  color: #cc0000;
  border: 5px solid #d19494;
}

.ice-cream ::-moz-placeholder {
  color: rgba(209, 148, 148, 0.7);
}

.ice-cream :-ms-input-placeholder {
  color: rgba(209, 148, 148, 0.7);
}

.ice-cream ::placeholder {
  color: rgba(209, 148, 148, 0.7);
}

#preference-scale {
  display: flex;
  justify-content: space-around;
  font-size: 1rem;
}

#preference-scale option {
  background: white;
  padding: 1em;
}
</style>
</head>
<body>

<form action="" class="ice-cream">
    <label for="favorite-icecream">What is your favourite ice cream?</label>
    <input placeholder="chocolate" type="text" id="favorite-icecream" list="icecream-list">

    <datalist id="icecream-list">
        <option value="chocolate"></option>
        <option value="vanilla"></option>
        <option value="french vanilla"></option>
        <option value="strawberry"></option>
        <option value="chocolate chip"></option>
        <option value="strawberry"></option>
        <option value="mint chocolate chip"></option>
        <option value="cookie dough"></option>
    </datalist>

    <label for="chocolate-preference">On a scale of 1 - 100, how much do you like chocolate ice cream?</label>
    <input id="chocolate-preference" type="range" min="0" max="100" list="preference-scale">

    <!--   <label for="vanilla-preference">On a scale of 1 - 100, how much do you like vanilla ice cream?</label>
    <input id="vanilla-preference" type="range" min="0" max="100" list="preference-scale">
    -->

    <datalist id="preference-scale">
        <option value="0">0</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
    </datalist>

    <label for="pick-a-day">When would you like to eat some ice cream?</label>
    <input type="date" id="pick-a-day" list="dates">

    <datalist id="dates">
        <option value="2022-01-01"></option>
        <option value="2022-01-02"></option>
        <option value="2022-01-03"></option>
        <option value="2022-02-01"></option>
        <option value="2022-02-02"></option>
        <option value="2022-02-03"></option>
    </datalist>

</form>

<script>
</script>

</body>
</html>
