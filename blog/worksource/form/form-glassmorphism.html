<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    background-color:#080710
}
.background{
    width:430px;
    height:520px;
    position:absolute;
    transform: translate(-50%,-50%);
    left:50%;top:50%;
}
.background .shape{
    height:200px;
    width:200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background:linear-gradient(
        #9b22ea,
        #bf23f6
    );
    left:-80px;
    top:-80px
}
.shape:last-child{
    background:linear-gradient(
        #ff512f,
        #f09819
    );
    right:-80px;
    bottom:-80px
}
form{
    height:520px;
    width:430px;
    background-color:rgba(255,255,255,.07);
    position:absolute;
    transform: translate(-50%, -50%);
    top:50%;left:50%;
    border-radius: 10px;
    backdrop-filter:blur(10px);
    border:2px solid rgba(255,255,255,.1);
    box-shadow: 0 0 40px rgba(8,7,16,.6);
    padding:50px 35px
}
form *{
    font-family: 'Poppins', sans-serif;
    color:#fff;
    letter-spacing: .5px;
    outline: none;
    border:none
}
form h3{
    font-size:32px;
    font-weight:500;
    line-height:42px
}
form h3 span{
    display:block;
    font-size:16px;
    font-weight:300;
    color:#e5e5e5
}
label{
    display:block;
    margin-top:30px;
    font-size:16px;
    font-weight:500
}
input{
    display:block;
    height:50px;
    width:100%;
    background-color:rgba(255,255,255,.07);
    border-radius: 3px;
    padding:0 10px;
    margin-top:8px;
    font-size:14px;
    font-weight:300
}
::placeholder{
    color:#e5e5e5
}
button{
    margin-top:50px;
    width:100%;
    background-color:#fff;
    color:#080710;
    padding:15px 0;
    font-size:18px;
    font-weight:600;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form action="">
    <h3>
        Welcome Back
        <span>Login to your account</span>
    </h3>
    <label for="username">Username</label>
    <input type="text" placeholder="For ex. Coding" id="username">
    <label for="password">Password</label>
    <input type="text" placeholder="Minimum 6 characters" id="password">
    <button>Sign In</button>
</form>

<script>
</script>

</body>
</html>
