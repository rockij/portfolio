<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
body{
    padding:0;
    margin:0;
    background:#34495e
}
.rating{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%) rotateY(180deg);
    display:flex;
}
.rating input{
    display:none
}
.rating label{
    display:block;
    cursor: pointer;
    width:50px;
    padding-left:10px;
}
.rating label:before{
    content:'\f005';
    font-family: 'Font Awesome 5 Free';
    font-weight:900;
    position:relative;
    display:block;
    font-size:50px;
    color:#1d1c1c;
}
.rating label:after{
    content:'\f005';
    font-family: 'Font Awesome 5 Free';
    font-weight:900;
    font-size:50px;
    position:absolute;
    display:block;
    top:0;
    color:#1f9cff;
    opacity:0;
    transition: .5s;
    text-shadow: 0 2px 5px rgba(0,0,0,.5);
}
.rating label:hover:after,
.rating label:hover ~ label:after,
.rating input:checked ~ label:after{
    opacity:1;
}
</style>
</head>
<body>

    <div class="rating">
        <input type="radio" id="star1"><label for="star1"></label>
        <input type="radio" id="star2"><label for="star2"></label>
        <input type="radio" id="star3"><label for="star3"></label>
        <input type="radio" id="star4"><label for="star4"></label>
        <input type="radio" id="star5"><label for="star5"></label>
    </div>

</body>
</html>
