<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
button{
    border:0
}
section{
    width:100%;
    height:100vh;
    background:linear-gradient(0deg, #0039fe, #000105);
}
.box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 550px;
    height: 300px;
    background:transparent;
    border-bottom: 1px solid #000;
    border-left: 1px solid #000;
    display: flex;
}
.box .skill{
    position: relative;
    flex:1;
    text-align: center;
}
.box .skill .graph{
    position: absolute;
    width: 40px;
    background:rgba(0,0,0,1);
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    transition-duration: .7s;
}
.box:not(.on) .skill .graph{
    height:0 !important;
}
.box .skill .graph::before{
    content:'';
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 0;
    background:linear-gradient(0deg, #003ba5, #009ffe);
}
.box .skill .graph::after{
    content:'';
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background:rgba(255,255,255,.1);
}
.box .skill .graph .percent{
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;
    font-weight: bold;
}
.box .skill .name{
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;
    background:#001e8a;
    padding:2px 6px;
}
ul.average{
    position: absolute;
    left: 0;right:0;z-index:1;
    color: #fff;
    border-bottom:1px solid red;
    opacity:0;
    transform: translateY(20px);
    transition-duration: .3s;
    transition-delay: .7s;
}
.box.on ul.average{
    transform: translateY(0);
    opacity:1;
}
.tooltip{
    position: absolute;z-index:5;
    transition-duration: .3s;
    /* min-width:60px; */
    text-align: center;
    opacity:0;
}
.tooltip span{
    display:inline-block;
    color:#fff;
    border:1px solid;
    padding:10px;
    border-radius:10px;
}
.tooltip.on{
    opacity:1;
}
</style>
</head>
<body>

<section>
    <div class="box">
        <ul class="average">
            <li>평균값: <span id="average"></span></li>
        </ul>
        <div class="tooltip"><span>200,000</span></div>
        <div class="skill">
            <button type="button" class="graph" style="height:50%" data-won="200000">
                <div class="percent">50%</div>
            </button>
            <div class="name">Html</div>
        </div>
        <div class="skill">
            <button type="button" class="graph" style="height:35%" data-won="2000000000">
                <div class="percent">35%</div>
            </button>
            <div class="name">Css</div>
        </div>
        <div class="skill">
            <button type="button" class="graph" style="height:75%" data-won="40000">
                <div class="percent">75%</div>
            </button>
            <div class="name">Photoshop</div>
        </div>
    </div>
</section>

<script>

function average(array){
    var sum = 0.0;
    for(var i=0; i<array.length; i++){
        sum += array[i];
    }
    return sum/array.length;
}

// console.log( average(num) );

$(function(){
    $('.box').addClass('on');
    
    $('.graph').click(function(){
        var pos = $(this).parent().position().left;
        var sectionWidth = $('.box').width() / $('.skill').length;
        $('.tooltip').css('bottom', $(this).height()+30).css('left', pos).css('width', sectionWidth);
        $('.tooltip span').text($(this).attr('data-won'));
        // console.log(pos);
    });

    setTimeout(function(){
        var num = new Array($('.graph:eq(0)').height(), $('.graph:eq(1)').height(), $('.graph:eq(2)').height());
        $('#average').text(average(num));
        $('ul.average').css({top:average(num)+'px'});
        $('.graph:eq(0)').trigger('click');
        $('.tooltip').addClass('on');
    }, 700);
    
})
</script>

</body>
</html>
