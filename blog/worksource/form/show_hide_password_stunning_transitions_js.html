<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
*{
    box-sizing: border-box;
}
body{
    height:100vh;
    background: linear-gradient(
        135deg,
        #0a68e8,
        #5fa0fa
    );
    display:flex;
    align-items: center;
    justify-content: center;
}
.container{
    background-color:#080808;
    height:70px;
    width:320px;
    position:relative;
    border-radius: 5px;
    z-index:0;
    box-shadow: 0 20px 30px rgba(7,55,122,.5);
    overflow:hidden;
}
input{
    width:270px;
    position:absolute;
    transform: translate(0, -50%);
    top:50%;
    left:0;
    background: transparent;
    border:none;
    outline: none;
    font-family: 'Poppins', sans-serif;
    color:#0a68e8;
    font-weight:500;
    font-size:16px;
    letter-spacing: .5px;
    z-index:2;
    padding-left:40px;
}
#lock{
    position:absolute;
    font-size:22px;
    transform: translate(0,-50%);
    top:50%;
    left:8px;
    color:#444;
    z-index:2;
}
#eye-wrapper{
    background-color:#fff;
    height:28px;
    width:28px;
    position:absolute;
    transform: translate(0,-50%);
    top:50%;
    right:15px;
    border-radius: 50%;
    cursor: pointer;
    z-index:1;
    text-align:center;
    transition: .5s;
}
#open,#close{
    position:absolute;
    margin:auto;
    left:0;right:0;top:6px;width:25px;
    color:#0a68e8
}
#open{
    display:none
}
</style>
</head>
<body>

<div class="container">
    <i class="fas fa-lock" id="lock"></i>
    <input type="password" placeholder="Password" id="password">
    <div id="eye-wrapper" onclick="toggle()">
        <i class="fas fa-eye" id="open"></i>
        <i class="fas fa-eye-slash" id="close"></i>
    </div>
</div>

<script>
var state = false;
function toggle(){
    if(state){
        document.getElementById('password').setAttribute('type','password');
        document.getElementById('eye-wrapper').style.boxShadow = '0 0 0 0 #fff';
        document.getElementById('open').style.display = 'none';
        document.getElementById('close').style.display = 'block';
        state = false;
    }else{
        document.getElementById('password').setAttribute('type','text');
        document.getElementById('eye-wrapper').style.boxShadow = '0 0 0 285px #fff';
        document.getElementById('open').style.display = 'block';
        document.getElementById('close').style.display = 'none';
        state = true;
    }
}
</script>

</body>
</html>
