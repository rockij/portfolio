<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
*/
*{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    background:#644bff;
    padding:0 20px
}
.wrapper{
    max-width:450px;
    margin:150px auto;
}
.wrapper .search-input{
    position:relative;
    background:#fff;
    width:100%;
    border-radius:5px;
    box-shadow:0 1px 5px 3px rgba(0,0,0,.12)
}
.search-input input{
    height:55px;
    width:100%;
    outline:none;
    border:none;
    border-radius:5px;
    padding:0 60px 0 20px;
    font-size:18px;
    box-shadow: 0 1px 5px rgba(0,0,0,.1);
}
.search-input .icon{
    height:55px;
    width:55px;
    line-height:55px;
    position:absolute;
    top:0;right:0;
    text-align:center;
    font-size:20px;
    color:#644bff;
}
.search-input .autocom-box{
    padding:0;
    max-height:280px;
    overflow-y:auto;
    opacity: 0;
    pointer-events: none;
}
.search-input.active .autocom-box{
    padding:10px 8px;
    opacity: 1;
    pointer-events: auto;
}
.autocom-box li{
    padding:8px 12px;
    width:100%;
    cursor:default;
    border-radius: 3px;
    display:none
}
.autocom-box li:hover{
    background:#efefef;
}
.search-input.active .autocom-box li{
    display:block
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="search-input">
        <input type="text" placeholder="Type to search..">
        <ul class="autocom-box">
            <li>Login Form in HTML & CSS</li>
            <li>How to learn HTML & CSS</li>
            <li>How to learn Javascript</li>
            <li>How to became Freelancer</li>
            <li>How to became Web Designer</li>
        </ul>
        <div class="icon"><i class="fas fa-search"></i></div>
    </div>
</div>

<script src="../../resources/js/suggestions.js"></script>
<script>
    const searchWrapper = document.querySelector('.search-input');
    const inputBox = searchWrapper.querySelector('input');
    const suggBox = searchWrapper.querySelector('.autocom-box');
    // 키보드 입력시
    inputBox.onkeyup = (e) => {
        let userData = e.target.value; //사용자가 입력한 값
        let emptyArray = [];
        if(userData){
            emptyArray = suggestions.filter((data)=>{
                //배열값과 사용자 문자를 소문자로 필터링 하고 값 반환
                //사용자가 입력한 단어로 시작하는 단어/문장
                return data.toLocaleLowerCase().startsWith(userData.toLocaleLowerCase());
            });
            emptyArray = emptyArray.map((data)=>{
                return data = '<li>'+data+'</li>';
            });
            console.log(emptyArray);
            searchWrapper.classList.add('active');
            showSuggestions(emptyArray);
            let allList = suggBox.querySelectorAll('li');
            for(let i = 0; i<allList.length; i++){
                //모든 li 태그에 onclick 속성 추가
                allList[i].setAttribute('onclick','select(this)');
            }
        }else{
            searchWrapper.classList.remove('active');
        }
    }
    function select(element){
        let selectUserData = element.textContent;
        inputBox.value = selectUserData; //사용자가 선택한 목록 항목 데이터를 텍스트 필드에 전달
        searchWrapper.classList.remove('active');
    }
    function showSuggestions(list){
        let listData;
        if(!list.length){
            userValue = inputBox.value;
            listData = '<li>'+userValue+'</li>';
        }else{
            listData = list.join('');
        }
        suggBox.innerHTML = listData;
    }
</script>

</body>
</html>
