<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
*/
body{
    background-color:#f5f5f5;
}
.container{
    background-color:#fff;
    height:350px;
    width:600px;
    position:absolute;
    margin:auto;
    top:0;left:0;bottom:0;right:0;
    perspective: 800px;
}
.form{
    height:100%;
    width:100%;
    position:relative;
    transform-style: preserve-3d;
    transition: 1s ease-in;
    /* transform: rotateY(-180deg); */
}
.front, .back{
    background-color:#fff;
    height:350px;
    width:600px;
    position:relative;
    backface-visibility: hidden;
}
.back{
    bottom:350px;
    transform: rotateY(-180deg);
}
.left, .right{
    height:350px;
    width:300px;
    box-sizing: border-box;
}
.left{
    background-color:#6699ff;
    padding-top:120px
}
.right{
    position:relative;
    bottom:350px;
    left:300px;
    padding-top:115px;
    padding-left:20px;
}
input{
    width:260px;
    border:none;
    border-bottom:2px solid #d1d1d1;
    font-size:18px;
}
.btn1, .btn2{
    color:#fff;
    font-size:25px;
    background-color:#6699ff;
    padding:8px;
    border:none;
    width:260px;
    outline:none
}
.btn2{
    border:2px solid #fff;
    cursor:pointer
}
.title1, .title2{
    color:#fff;
    font-size:25px;
    margin-bottom:50px;
    position:relative
}
a{
    font-size:20px;
    color:#262626
}
</style>
</head>
<body>

<div class="container">
    <div class="form" id="form">
        <div class="front">
            <div class="left">
                <div class="title1">Are you a new user</div>
                <button class="btn2" onclick="flip()">SIGNUP</button>
            </div>
            <div class="right">
                <input type="text" placeholder="Username"><br><br>
                <input type="password" placeholder="Password"><br><br>
                <button class="btn1">LOGIN</button>
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="back">
            <div class="left">
                <div class="title2">Already hav a account?</div>
                <button class="btn2" onclick="flip1()">LOGIN</button>
            </div>
            <div class="right">
                <input type="text" placeholder="Username"><br><br>
                <input type="text" placeholder="Email"><br><br>
                <input type="password" placeholder="Password"><br><br>
                <button class="btn2">SIGNUP</button>
                <a href="#">Forgot password?</a>
            </div>   
        </div>
    </div>
</div>

<script>
function flip(){    
    document.getElementById('form').style.transform = 'rotateY(180deg)';
}
function flip1(){    
    document.getElementById('form').style.transform = 'rotateY(0deg)';
}
</script>

</body>
</html>
