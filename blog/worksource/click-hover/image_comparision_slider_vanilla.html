<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
*/
*{
    box-sizing: border-box;
}
.container{
    position:absolute;
    width:100%;
    height:100vh;
    overflow:hidden;
}
.container .slide{
    position:absolute;
    top:0;left:0;
    width:100%;
    height:100%;
}
.container .slide.slide1{
    background:url(../../resources/image/image1.jpg);
    background-attachment:fixed;
    background-position: center;
}
.container .slide.slide2{
    background:url(../../resources/image/image2.jpg);
    background-attachment:fixed;
    background-position: center;
    left:50%;
}
</style>
</head>
<body>

<div class="container">
    <div class="slide slide1"></div>
    <div class="slide slide2" id="slide"></div>
</div>

<script>
var slide = document.getElementById('slide');
window.onmousemove = function(e){
    var x = e.clientX;
    slide.style.left = x + 'px';
}
</script>

</body>
</html>
