<title></title>
<style>
.btn {
  padding: 1em 3em;
  border-radius: 3em;
  background: white;
  border: 1px solid currentColor;
  cursor: pointer;
  box-shadow: 0 0 25px -10px currentColor;
  transition: transform 125ms ease-in-out;
}

.btn:hover,
.btn:focus {
  transform: scale(1.2);
}

@supports selector(:focus-visible) {
  .btn:focus {
    transform: scale(1);
  }

  .btn:hover {
    transform: scale(1.2);
  }

  .btn:focus-visible {
    outline-offset: 0.5rem;
    transform: scale(1.2);
  }
}
.example {
  margin-block: 3rem;
  padding: 3rem;
  border-radius: 2rem;
  box-shadow: 0 0 25px -10px currentColor;
}

/* extra styling */
body {
  margin: 10vh 10vw;
}

.btn {
  padding: 1em 3em;
  border-radius: 3em;
  background: white;
  border: 1px solid currentColor;
  cursor: pointer;
  box-shadow: 0 0 25px -10px currentColor;
  transition: transform 125ms ease-in-out;
}

.btn + .btn {
  margin-left: 1em;
}

.btn-one {
  color: red;
}

.btn-two {
  color: teal;
}

.btn-three {
  color: green;
}

.btn-four {
  color: orange;
}
</style>
</head>
<body>

<button class="btn btn-one" aria-controls="hidden-content">One</button>
<button class="btn btn-two" aria-controls="hidden-content">Two</button>
<button class="btn btn-three" aria-controls="hidden-content">Three</button>
<button class="btn btn-four" aria-controls="hidden-content">Four</button>

<div id="hidden-content" class="example" hidden="true">
    <p>Some content was clicked!</p>
</div>

<br><br>

<a href="https://marshall-ku.com/web/tips/focus-visible로-접근성-높이기" target="_blank">참고</a>
<a href="https://github.com/WICG/focus-visible" target="_blank">WICG 폴리필</a>

<script>
const hiddenContentToggles = document.querySelectorAll('[aria-controls="hidden-content"]');

hiddenContentToggles.forEach((toggle) => {
  toggle.addEventListener('click', toggleHidden);
})

function toggleHidden(e) {
  const toggleTarget = e.target.getAttribute('aria-controls');
  const target = document.querySelector(`#${toggleTarget}`);
  if (target.getAttribute('hidden')) {
    target.removeAttribute('hidden', false)
  } else {
    target.setAttribute('hidden', true);
  }
}
</script>

</body>
