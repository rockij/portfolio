*{
    box-sizing: border-box;
}
input {
  padding: 0.25em 0;
  margin-bottom: 0.75em;
  outline:none;
  border-color:#bfbfbf;
}
input.text:is(:focus, :valid) {
  background: rgba(0,0,0,.1);
}
input.valid:invalid {
  background: hsla(0, 90%, 70%, 1);
}
input.valid:valid {
  background: hsla(100, 90%, 70%, 1);
}
</style>
</head>
<body>

<label for="text">포커싱 또는 입력시:</label>
<input type="text" id="text" name="text" class="text" placeholder="Type somthing here..." required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" class="valid">
