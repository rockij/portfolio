<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    padding:20px
}
input {
  padding: 0.25em 0;
  margin-bottom: 0.75em;
  outline:none;
  border-color:#bfbfbf;
}
input.text:is(:focus, :valid) {
  background: rgba(0,0,0,.1);
}
input.valid:invalid {
  background: hsla(0, 90%, 70%, 1);
  border:1px solid;
}
input.valid:valid {
  background: hsla(100, 90%, 70%, 1);
}
.validcheck:invalid+span:after {
  content: '✖';
  padding-left: 5px;
}
.validcheck:valid+span:after {
  content: '✓';
  padding-left: 5px;
}
.range-vertical {
  -webkit-appearance: slider-vertical;
}
</style>
</head>
<body>

<label for="text">포커싱 또는 입력시:</label>
<input type="text" id="text" name="text" class="text" placeholder="Type somthing here..." required>

<br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" class="valid">

<br><br>

<label for="color">color:</label>
<input type="color" id="color">

<br><br>

<label for="date">date:</label>
<input type="date" id="date" value="2017-06">

<br><br>

<label for="date">date(min/max):</label>
<input type="date" id="date" value="2017-06" min="2000-01" max="2021-09">

<br><br>

<label for="datetime-local">datetime-local:</label>
<input type="datetime-local" id="datetime-local" value="2017-06-01T08:30">

<br><br>

<label for="datetime-local">datetime-local(min/max):</label>
<input type="datetime-local" id="datetime-local" min="2017-06-01T08:30" max="2017-06-30T16:30">

<br><br>

<label for="file">file:</label>
<input type="file" id="file">

<br><br>

<label for="month">month:</label>
<input type="month" id="month" value="2017-06">

<br><br>

<label for="month">month(min/max):</label>
<input type="month" id="month" min="2000-01" max="2021-09">

<br><br>

<label for="number">number:</label>
<input type="number" id="number" class="validcheck" placeholder="multiple of 10" step="10" min="0" max="100" required>
<span class="validity"></span>

<br><br>

<label for="range">range(min/max):</label>
<input type="range" min="5" max="10" step="0.01">

<input type="range" id="volume" min="0" max="11" value="7" step="1">

<br><br>

<label for="tickmarks">range(tickmarks):</label>
<input type="range" list="tickmarks">
<datalist id="tickmarks">
  <option value="0"></option>
  <option value="10"></option>
  <option value="20"></option>
  <option value="30"></option>
  <option value="40"></option>
  <option value="50"></option>
  <option value="60"></option>
  <option value="70"></option>
  <option value="80"></option>
  <option value="90"></option>
  <option value="100"></option>
</datalist>

<br><br>

<label for="range-vertical">range(vertical):</label><br>
<input type="range" id="range-vertical" min="0" max="11" value="7" step="1" class="range-vertical">

<br><br>

<label for="mySearch">search:</label>
<input type="search" id="mySearch" name="q" placeholder="Search the site...">

<br><br>

<label for="telNo">tel:</label>
<input id="telNo" name="telNo" type="tel" size="20" minlength="9" maxlength="14">

<br><br>

<label for="telNo2">Phone number: </label>
<input id="telNo2" name="telNo2" type="tel" list="defaultTels">
<datalist id="defaultTels">
  <option value="111-1111-1111">
  <option value="122-2222-2222">
  <option value="333-3333-3333">
  <option value="344-4444-4444">
</datalist>

<br><br>

<label for="telNo">Enter a telephone number (in the form xxx-xxx-xxxx): </label>
<input id="telNo" name="telNo" type="tel" class="validcheck" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
<span class="validity"></span>

<br><br>

<label for="appt-time">Choose an appointment time (opening hours 12:00 to 18:00): </label>
<input id="appt-time" type="time" class="validcheck" name="appt-time" min="12:00" max="18:00" required>
<span class="validity"></span>

<br><br>

<label for="myURL">url: </label>
<input id="myURL" name="myURL" type="url" list="defaultURLs">
<datalist id="defaultURLs">
    <option value="https://developer.mozilla.org/" label="MDN Web Docs">
    <option value="http://www.google.com/" label="Google">
    <option value="http://www.microsoft.com/" label="Microsoft">
    <option value="https://www.mozilla.org/" label="Mozilla">
    <option value="http://w3.org/" label="W3C">
</datalist>

<br><br>

<form>
    <div>
        <label for="myURL">Enter the problem website address:</label>
        <input id="myURL" name="myURL" type="url" required pattern=".*\.myco\..*"
            title="The URL must be in a Myco domain">
        <span class="validity"></span>
    </div>
    <div>
        <label for="myComment">What is the problem?</label>
        <input id="myComment" name="myComment" type="text" required>
        <span class="validity"></span>
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>

<br><br>

<form>
    <div>
        <label for="week">What week would you like to start?</label>
        <input id="week" type="week" name="week" min="2017-W01" max="2017-W52" required>
        <span class="validity"></span>
    </div>
    <div>
        <input type="submit" value="Submit form">
    </div>
</form>

<script>
</script>

</body>
</html>
