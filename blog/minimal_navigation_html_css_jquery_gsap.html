<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
html, body{
    width:100%;
    height:100vh;
    background:url(resources/image/image1.jpg) no-repeat 50% 50%;
    background-size:cover;
}
.title{
    position:absolute;
    top:50%;
    left:55%;
    transform: translate(-50%, -50%);
}
h1{
    text-transform: uppercase;
    font-size:20px;
    letter-spacing: 20px;
    color:#fff;
}
.menu-strip{
    background:#fff;
    position:fixed;
    width:10%;
    height:100vh;
    border-right:1px solid rgba(0,0,0,.1);
    z-index:1;
}
.toggle-btn{
    position:absolute;
    top:10%;
    left:50%;
    transform: translate(-50%, -50%);
}
.toggle-btn ion-icon{
    font-size:28px;
    color:#a66f2c
}
.nav .menu{
    position:absolute;
    width:0%;
    height:100vh;
    left:10%;
    background:#fff
}
.images{
    position:absolute;
    width:0;
    height:100vh;
    left:55%;
    background:url(resources/image/image2.jpg) no-repeat 50% 50%;
    background-size:cover;
}
.bg{
    position:absolute;
    width:100%;
    height:100vh;
    /* background:#000; */
}
.nav .menu ul{
    position:absolute;
    top:36%;
    left:36%;
    transform: translate(-50%,-50%);
    cursor: pointer;
}
#order{
    font-size:16px;
    color:#afafaf
}
.nav .menu ul li{
    color:#594637;
    font-size:30px;
    line-height:60px
}
#tag{
    font-size:18px;
    color:#afafaf;
    transition: .3s;
}
.media{
    position:absolute;
    top:80%;
    left:20%;
    transform: translate(-50%,-50%);
}
.media ul li{
    display:inline-block;
    color:#afafaf;
    margin-right:10px;
    font-size:18px;
}
.nav .menu ul li:hover #tag{
    color:#a66f2c;
    transition: 1s;
}
#menu{
    background:linear-gradient(#5b5b5b, #5b5b5b) left no-repeat, #afafaf;
    background-size:0 100%;
    background-clip: text;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    transition: 1s;
}
#menu:hover{
    background-size:100% 100%
}
.bg1, .bg2, .bg3, .bg4, .bg5{
    display:block;
    background:url(resources/image/image3.jpg) no-repeat 50% 50%;
    background-size:cover;
}
.hide{
    display:none
}
@media(max-width:768px){
    .images{
        display:none
    }
    .nav .menu{
        width:0%;
        left:20%;
    }
    .menu ul{
        margin-top:80px;
        margin-left:-20px;
    }
    .menu-strip{
        width:20%;
    }
    .toggle-btn{
        position:absolute;
        transform: translate(-50%,-90%);
    }
    .menu li #menu{
        font-size:18px
    }
    #tag, #order, #media{
        display:none
    }
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="outer-content">
        <div class="title">
            <h1>Minimal Navigation</h1>
        </div>
    </div>
    <div class="menu-strip">
        <div class="toggle-btn">
            <ion-icon name="menu"></ion-icon>
        </div>
    </div>
    <div class="menu">
        <div class="images">
            <span class="bg bg1 hide"></span>
            <span class="bg bg2 hide"></span>
            <span class="bg bg3 hide"></span>
            <span class="bg bg4 hide"></span>
            <span class="bg bg5 hide"></span>
        </div>
        <div class="nav">
            <div class="menu">
                <ul>
                    <li>
                        <span id="order">01.</span>
                        <span id="menu">&nbsp;Home /</span>
                        <span id="tag">intro</span>
                    </li>
                    <li>
                        <span id="order">02.</span>
                        <span id="menu">&nbsp;Our Story /</span>
                        <span id="tag">the building</span>
                    </li>
                    <li>
                        <span id="order">03.</span>
                        <span id="menu">&nbsp;Portfolio /</span>
                        <span id="tag">work we've done</span>
                    </li>
                    <li>
                        <span id="order">04.</span>
                        <span id="menu">&nbsp;Thesis /</span>
                        <span id="tag">the pursuit</span>
                    </li>
                    <li>
                        <span id="order">05.</span>
                        <span id="menu">&nbsp;Contact /</span>
                        <span id="tag">say hello</span>
                    </li>
                </ul>
            </div>

            <div class="media">
                <ul>
                    <li><ion-icon name="logo-facebook"></ion-icon></li>
                    <li><ion-icon name="logo-instagram"></ion-icon></li>
                    <li><ion-icon name="logo-twitter"></ion-icon></li>
                    <li><ion-icon name="logo-youtube"></ion-icon></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>

var t1 = new TimelineMax({paused: true});

t1.to('.outer-content .title', 1,{
    opacity: 0
});

t1.to('.menu', 2,{
    width: '45%',
    ease: Expo.easeInOut
}, "-=1");

t1.staggerFrom('.menu ul li', 2, {y:20, opacity:0, ease:Expo.easeInOut}, .1);

t1.to('.images', 2, {
    width: '45%',
    ease: Expo.easeInOut,
    delay: -2,
}, '-=1');

t1.reverse();

$(document).on('click', '.toggle-btn', function(){
    t1.reversed(!t1.reversed());
});

$(document).on('click', '#menu', function(){
    t1.reversed(!t1.reversed());
})

</script>

</body>
</html>
