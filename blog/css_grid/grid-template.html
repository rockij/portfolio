<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<title></title>
<style>
.container{
    display:grid;
    /* grid-template-rows: 80px 350px 130px;
    grid-template-columns: 2fr 100px 1fr;
    grid-template-areas:
        "header header header"
        "main . aside"

    ; */
    grid-template:
        "header header header" 80px
        "main . aside" 350px
        "footer footer footer" 130px
        / 2fr 100px 1fr
    ;
}
.container > *{
    border:5px solid red
}
header{
    grid-area: header;
}
main{
    grid-area: main;
}
aside{
    grid-area: aside;
}
footer{
    grid-area:footer;
}
</style>
</head>
<body>

<div class="container">
    <header>HEADER</header>
    <main>MAIN</main>
    <aside>ASIDE</aside>
    <footer>FOOTER</footer>
</div>

</body>
