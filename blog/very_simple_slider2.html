<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko"><head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery-1.6.4.min.js" charset="utf-8"></script>
<style>
html{
    background:#58DDAF;
    color:#2a2a2a
}
#slider{
    position:relative;
    overflow:hidden;
    margin:20px auto 0;
    border-radius: 4px;
}
#slider ul{
    position:relative;
    height:200px;
}
#slider ul:after{
    display:block;clear:both;content:'';
}
#slider ul li{
    position:relative;
    float:left;
    width:500px;
    height:300px;
    background:#ccc;
    text-align:center;
    line-height:300px;
}
a.control_prev, a.control_next{
    position:absolute;
    top:40%;
    z-index:99;
    display:block;
    padding:4% 3%;
    width:auto;
    height:auto;
    background:#2a2a2a;
    color:#fff;
    text-decoration: none;
    font-size:18px;
    opacity: .8;
    cursor:pointer;
}
a.control_prev:hover, a.control_next:hover{
    opacity:1;
}
a.control_prev{border-radius: 0 2px 2px 0;}
a.control_next{right:0;border-radius: 0 2px 2px 0;}
.slider_option{
    position:relative;
    margin:10px auto;
    width:160px;
    font-size:18px
}
.slider_paging li{float:left}
.slider_paging li a{display:block;padding:10px}
.slider_paging{}
</style>
<script>
$(document).ready(function(){

    var slideCount = $('#slider ul li').length;
    var slideWidth = $('#slider ul li').width();
    var slideHeight = $('#slider ul li').height();
    var slidePage = $('.slider_paging li').length;
    var sliderUIWidth = slideCount * slideWidth;

    timer = setInterval(function(){
        $('.slider_paging li a:eq('+count+')').trigger('click');
        idx = parseInt( $('.slider_paging li.on a').text() );
        if(idx === slidePage){
            count = -1;
            console.log('end');
        }else{
            count = idx-1;
        }
        count++;
    }, 3000);

    $('#slider').css({ width: slideWidth, height: slideHeight });

    $('#slider ul').css({ width: sliderUIWidth });

    $('.slider_paging li a').click(function (e) {
        e.preventDefault();
        var idx = $(this).parent().index();
        $('.slider_paging li').removeClass('on');
        $(this).parent().addClass('on');
        $('#slider ul').animate({
            left: - slideWidth * idx
        }, 200);
    });

    $('.slider_paging li a').hover(function () {
        clearInterval(timer);
    }, function(){
    });

    $('#checkbox').change(function(){
        if( $(this).prop('checked') ){
            idx = parseInt( $('.slider_paging li.on a').text() );
            if( $('.slider_paging li').hasClass('on') ){
                count = idx;
            }else{
                idx = 1, count = 1;
            }
            timer;
        }else{
            clearInterval(timer);
        }
    });

})
</script>
</head>
<body>

<div id="slider">
    <ul>
        <li>SLIDE1</li>
        <li style="background:#aaa">SLIDE2</li>
        <li>SLIDE3</li>
        <li style="background:#aaa">SLIDE4</li>
        <li>SLIDE5</li>
    </ul>
</div>
<div class="slider_option">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Autoplay Slider</label>
</div>
<ul class="slider_paging">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
</ul>


</body></html>
