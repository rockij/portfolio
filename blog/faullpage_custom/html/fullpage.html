<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../assets/css/common.css" />
	<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.easing.1.3.min.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
</head>

<body>
	<div id="fullpage">
		<div class="f_slide_wrap">
			<section class="f_slide active" style="background-color: slateblue">
				<p>slide1</p>
			</section>
			<section class="f_slide" style="background-color: red">
				<p>slide2</p>
			</section>
			<section class="f_slide" style="background-color: orange">
				<p>slide3</p>
			</section>
			<section class="f_slide" style="background-color: green">
				<p>slide4</p>
			</section>
			<section class="f_slide" style="background-color: blue">
				<p>slide5</p>
			</section>
		</div>
		<div class="btn_play">
			<button class="play" id="play">재생</button>
			<button class="stop" id="stop">일시정지</button>
		</div>
		<div class="btn_arrow">
			<button class="next" id="next">▼</button>
			<button class="prev" id="prev">▲</button>
		</div>
		<div class="indicator">
		</div>
	</div>
</body>
</html>
