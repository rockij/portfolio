<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
body{
    font-family:Quicksand;
    font-weight:700;
}
.wrapper{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    font-weight:lighter;
    font-size:40px;
}
.welcome-section{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:#000;
    overflow:hidden
}
.content-wrap{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
}
.fly-in-text li{
    display:inline-block;
    margin-right:20px;
    font-size:5em;
    color:#fff;
    opacity:1;
    transition: all 3s ease;
}
.fly-in-text li:nth-child(5){
    margin-right:0
}
.enter-button{
    display:block;
    text-align:center;
    font-size:2em;
    text-decoration:none;
    color: #adff2f;
    opacity:1;
    margin-top:30px;
    transition: all 1s ease;
}
.content-hidden .fly-in-text li{opacity:0;}
.content-hidden .fly-in-text li:nth-child(1){transform: translate3d(-60px,0,0)}
.content-hidden .fly-in-text li:nth-child(2){transform: translate3d(-30px,0,0)}
.content-hidden .fly-in-text li:nth-child(3){transform: translate3d(0px,0,0)}
.content-hidden .fly-in-text li:nth-child(4){transform: translate3d(30px,0,0)}
.content-hidden .fly-in-text li:nth-child(5){transform: translate3d(60px,0,0)}
.content-hidden .enter-button{opacity:0; transform: translate3d(0,-30px,0);}
</style>
</head>
<body>

<div class="wrapper">
    <h1>Hello there!</h1>
</div>
<div class="welcome-section content-hidden">
    <div class="content-wrap">
        <ul class="fly-in-text">
            <li>I</li>
            <li>N</li>
            <li>T</li>
            <li>R</li>
            <li>O</li>
        </ul>
        <a href="#" class="enter-button">ENTER</a>
    </div>
</div>

<script>
$(function(){
    var welcomeSection = $('.welcome-section');
    enterButton = welcomeSection.find('.enter-button');
    setTimeout(function(){
        welcomeSection.removeClass('content-hidden');
    },800);
    enterButton.on('click', function(e){
        e.preventDefault();
        welcomeSection.addClass('content-hidden').fadeOut();
    })
});
</script>

</body>
</html>
