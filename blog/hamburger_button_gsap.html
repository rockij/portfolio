<body>

<svg class="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 60">
    <line class="line-one" x1="10" y1="20" x2="60" y2="20" fill="none" stroke="#000" stroke-miterlimit="10" stroke-width="4" />
    <line class="line-two" x1="10" y1="28" x2="60" y2="28" fill="none" stroke="#000" stroke-miterlimit="10" stroke-width="4" />
    <line class="line-three" x1="10" y1="36" x2="60" y2="36" fill="none" stroke="#000" stroke-miterlimit="10" stroke-width="4" />
</svg>

<script>
const hamburger = document.querySelector('.hamburger');
const lineOne = hamburger.querySelector('.line-one');
const lineTwo = hamburger.querySelector('.line-two');
const lineThree = hamburger.querySelector('.line-three');
const lines = [lineOne, lineTwo, lineThree];
const tlm = new TimelineMax({});
const toggleMenu = new TimelineMax({paused: true, reversed: true});

// hamburger.addEventListener('mouseenter', _ => {
//     if(hamburger.classList.contains('js-x')){
//         return;
//     }
//     tlm.staggerTo(lines, .25, {scaleX: 1.5, repeat:1,  yoyo:true, ease: Power2.easeInOut, svgOrigin: "50 50"}, .125);
// });

toggleMenu
    .to(lineTwo, .125, {scaleX: 0})
    .to(lineOne, .125, {transformOrigin: "50% 50%", y: 8, ease: Power2.easeInOut}, "slide")
    .to(lineThree, .125, {transformOrigin: "50% 50%", y: -8, ease: Power2.easeInOut}, "slide")
    .to(hamburger, .5, {rotation:360, ease: Power2.easeInOut})
    .to(lineOne, .25, {rotation:45, ease: Power2.easeInOut}, "cross")
    .to(lineThree, .25, {rotation:-45, ease: Power2.easeInOut}, "cross");

hamburger.addEventListener('click', _ => {
    hamburger.classList.toggle('js-x');
    toggleMenu.reversed() ? toggleMenu.play() : toggleMenu.reverse();
})
</script>

</body>
</html>
