<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
</head>
<body>

<div class="container">
    <div class="overlay">
        <p class="screen">EXPLORE</p>
        <div class="intro">
            <button class="myBtn" onclick="fadeOut()">EXPLORE</button>
        </div>
    </div>
    <div class="overlay-2"></div>
    <div class="content">
        <h1>Landing Page</h1>
        <p class="data">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime rem, magni odit accusantium explicabo ad, dolore minima nulla consectetur expedita, pariatur maiores voluptates animi ea amet fugiat enim at officiis.</p>
    </div>
</div>

<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
}
body{
    cursor: crosshair;
    background:#eee;
}
.content{
    width:60%;
    margin:0 auto;
    z-index: -1;
    position:absolute;
    top:60%;
    left:10%;
    transform: translate(0, -50%);
}
.content h1{
    font-size:54px;
    color:#111;
    font-weight:700;
    text-transform: uppercase;
    margin-bottom:10px;
}
.content p{
    margin-top:0;
    text-align:left;
    color:#111;
    font-weight: 400;
}
.overlay-2{
    z-index:0;
    position:absolute;
    width:100%;
    height:100vh;
    background:#48a9a6;
    
}
.overlay{
    z-index:1;
    position:absolute;
    width:100%;
    height:100vh;
    background:#111;
}
.overlay p{
    font-size:300px;
    font-weight:800; 
}
.screen{
    color:#323232;
    position:absolute;
    top:12%;
    left:50%;
    transform: translate(-50%, -50%);
}
.myBtn{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
}
button{
    display:block;
    padding:24px 48px;
    font-weight: 700;
    font-size:12px;
    letter-spacing: 6px;
    color:#fff;
    border:2px solid #fff;
    text-transform: uppercase;
    outline: none;
    overflow: hidden;
    background:none;
    z-index:1;
    cursor: crosshair;
    transition: .8s ease-out;
}
.myBtn:hover{
    color:#111;
    cursor: crosshair;
}
.myBtn:before{
    content:'';
    position: absolute;
    background:#fff;
    bottom:0;
    left:0;
    right:0;
    top:100px;
    z-index:-1;
    transition: top .8s ease-out;
}
.myBtn:hover:before{
    top:0;
}
</style>

<script>
function fadeOut(){
    TweenMax.to(".myBtn", 1,{
        y: -100,
        opacity: 0
    });
    TweenMax.to(".screen", 2,{
        y:-400,
        opacity:0,
        ease: Power2.easeInOut,
        delay: 2
    });
    TweenMax.to(".overlay", 2,{
        ease: Power2.easeInOut
    });
    TweenMax.to(".overlay", 2,{
        delay: 2.6,
        top: "-110%",
        ease: Expo.easeInOut
    });
    TweenMax.to(".overlay-2", 2,{
        delay: 3,
        top: "-110%",
        ease: Expo.easeInOut
    });
    TweenMax.from(".content", 2,{
        delay: 3.2,
        opacity: 0,
        ease: Power2.easeInOut
    });
    TweenMax.to(".content", 2,{
        opacity: 1,
        y: -300,
        delay: 3.2,
        ease: Power2.easeInOut
    });
}
</script>

</body>
</html>
