<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
<title></title>
<style>
html{
    background:#58DDAF;
    color:#2a2a2a
}
#slider{
    position:relative;
    overflow:hidden;
    margin:20px auto 0;
    border-radius: 4px;
}
#slider ul{
    position:relative;
    height:200px;
}
#slider ul:after{
    display:block;clear:both;content:'';
}
#slider ul li{
    position:relative;
    float:left;
    width:500px;
    height:300px;
    background:#ccc;
    text-align:center;
    line-height:300px;
}
a.control_prev, a.control_next{
    position:absolute;
    top:40%;
    z-index:99;
    display:block;
    padding:4% 3%;
    width:auto;
    height:auto;
    background:#2a2a2a;
    color:#fff;
    text-decoration: none;
    font-size:18px;
    opacity: .8;
    cursor:pointer;
}
a.control_prev:hover, a.control_next:hover{
    opacity:1;
}
a.control_prev{border-radius: 0 2px 2px 0;}
a.control_next{right:0;border-radius: 0 2px 2px 0;}
.slider_option{
    position:relative;
    margin:10px auto;
    width:160px;
    font-size:18px
}
.slider_paging li{float:left}
.slider_paging li a{display:block;padding:10px}
.slider_paging{}
</style>
<script>
$(document).ready(function(){
    $('#checkbox').change(function(){
        // $('#slider ul').css('left', '');
        if( $(this).prop('checked') ){
            timer = setInterval(function(){
                moveRight();
            }, 3000);
        }else{
            clearInterval(timer);
        }
    });

    var slideCount = $('#slider ul li').length;
    var slideWidth = $('#slider ul li').width();
    var slideHeight = $('#slider ul li').height();
    var slidePage = $('.slider_paging li').length;
    var sliderUIWidth = slideCount * slideWidth;

    $('#slider').css({ width: slideWidth, height: slideHeight });

    $('#slider ul').css({ width: sliderUIWidth, marginLeft: - slideWidth });

    $('#slider ul li:last-child').prependTo('#slider ul');

    function moveLeft() {
        $('#slider ul').animate({
            left: + slideWidth
        }, 200, function(){
            $('#slider ul li:last-child').prependTo('#slider ul');
            $('#slider ul').css('left', '');
        });
    };

    function moveRight() {
        $('#slider ul').animate({
            left: - slideWidth*1
        }, 200, function(){
            $('#slider ul li:first-child').appendTo('#slider ul');
            $('#slider ul').css('left', '');
        });
    };

    $('a.control_prev').click(function (e) {
        e.preventDefault();
        moveLeft();
    });

    $('a.control_next').click(function (e) {
        e.preventDefault();
        moveRight();
    });

    $('.slider_paging li a').click(function (e) {
        e.preventDefault();
        var idx = $(this).parent().index()+1;
        if(idx === 1){
            $('#slider ul li:first-child').appendTo('#slider ul');
        }else if(idx === 2){
            $('#slider ul li:nth-child(3)').prependTo('#slider ul');
        }
        $('#slider ul').css('left', '');
        console.log(idx);
    });

})
</script>
</head>
<body>

<div id="slider">
    <a href="#" class="control_next">&gt;</a>
    <a href="#" class="control_prev">&lt;</a>
    <ul>
        <li>SLIDE1</li>
        <li style="background:#aaa">SLIDE2</li>
        <li>SLIDE3</li>
        <li style="background:#aaa">SLIDE4</li>
        <li>SLIDE5</li>
    </ul>
</div>
<div class="slider_option">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Autoplay Slider</label>
</div>
<ul class="slider_paging">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
</ul>

</body>
</html>
