<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<title>KIJ Portfolio</title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  border: none;
  outline: none;
}
html, body {
  background-color: #101010;
}
@media (prefers-color-scheme: dark) {
  body {
    background-color: transparent;
  }
}
@media (prefers-color-scheme: light) {
  body {
    background-color: #101010;
  }
}
.wrapper {
  width: 95%;
  margin: 0 auto;
}
h1 {
  padding: 20px 0 5px;
  position: absolute;
  right: 20px;
  top: 0;
}
h1 img {
  width: 60px;
}
#buttons {
  width: 50%;
}
.button-value {
  border: 2px solid darkkhaki;
  padding: 7px 16px;
  border-radius: 3em;
  margin-top: 10px;
  background-color: transparent;
  color: darkkhaki;
  cursor: pointer;
  text-transform: uppercase;
}
.active {
  background-color: darkkhaki;
  color: #000 !important;
}
#products {
  padding: 20px 0;
}
.card {
  margin-top: 10px;
}
.card a {
  display: inline-flex;
  align-items: center;
  text-decoration: none;
  color: #999;
}
.outlink::after {
  content:'➜';
  margin-left: 4px;
}
.hide {
  display: none;
}
nav {
  display: flex;
  padding: 30px 0;
}
nav a {
  color: darkkhaki;
  padding-right: 30px;
}
#preview {
  position: fixed;
  top: 0; right: 0;
  height: 100vh;
  width: 49%;
  border-width: 2px 0 0 2px;
  border-style:  solid;
  border-color: #333;
}
@media (max-width: 1024px) { 
  #preview {
    display: none;
  }
  #buttons {
    width: auto;
  }
  .button-value {
    padding: 10px 20px;
  }
  nav a {
    margin-right: 0;
    padding: 10px;
  }
}
.sdword {
  margin-bottom: 10px;
}
.sdword ul {
  display: inline-flex;
  flex-wrap: wrap;
  gap: 5px;
  list-style: none;
  margin-top: 5px;
}
.sdword li {
  background-color: rgb(119, 116, 67);
  padding: 5px;
  font-size: 12px;
  color: #fff;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>
    <img
      src="https://rockij.github.io/portfolio/resource/image/logo-ijung.png"
      alt="logo"
    />
  </h1>
  <nav>
    <a href="https://rockij.github.io/portfolio">Portfolio</a>
    <a href="https://rockij.github.io/blog">Blog</a>
  </nav>
  <div id="buttons">
    <button class="button-value" onclick="filterProduct('all')">all</button>
    <button class="button-value" onclick="filterProduct('mobile')">mobile</button>
    <button class="button-value" onclick="filterProduct('pc')">pc</button>
    <!-- <button class="button-value" onclick="filterProduct('etc')">etc</button> -->
  </div>
  <div id="products"></div>
  <iframe id="preview" src="" frameborder="0"></iframe>
</div>

<script src="resource/js/items.js"></script>
<script>
let products = {
  data: [
    ...items,
  ]
};
for (let i of products.data) {
  // create card
  let card = document.createElement('div');
  let preview = document.querySelector('#preview');
  // 카드에는 범주가 있어야 하며 처음에는 숨겨져 있어야 한다.
  card.classList.add('card', i.category, i.category2, 'hide');
  // container
  let container = document.createElement('div');
  container.classList.add('container');
  // product name
  let name = document.createElement('a');
  name.setAttribute('href', i.url);
  name.setAttribute('target', '_blank');
  name.classList.add('project-name');
  name.classList.add(i.linkType);
  name.innerText = `${i.productName} [${i.workdate}]`.toLowerCase();
  container.appendChild(name);
  card.appendChild(container);
  document.getElementById('products').appendChild(card);
  name.addEventListener('mouseover', () => {
    preview.setAttribute('src', i.url);
  });
  let elements = document.querySelectorAll('.project-name');
  name.addEventListener('click', () => {
    elements.forEach((element, index) => {
      element.classList.remove('active');
    });
    setTimeout(() => {
      name.classList.add('active');
    }, 500);
  });
}

function filterProduct(value) {
  let buttons = document.querySelectorAll('.button-value');
  buttons.forEach((button) => {
    // 값이 내부 값인지 확인
    // console.log(value);
    // console.log(button.innerText);
    if (value.toLowerCase() == button.innerText.toLowerCase()) {
      button.classList.add('active');
    } else {
      button.classList.remove('active');
    }
  });

  // select all cards
  let elements = document.querySelectorAll('.card');
  // loop through all cards
  elements.forEach((element) => {
    // 'all' 버튼 클릭 시 모든 카드 표시
    if (value == 'all') {
      element.classList.remove('hide');
    } else {
      if (element.classList.contains(value)) {
        element.classList.remove('hide');
      } else {
        element.classList.add('hide');
      }
    }
  });
}

}
