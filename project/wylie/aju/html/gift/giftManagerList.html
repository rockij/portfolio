<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="giftManagerList" class="gift">
			<link rel="stylesheet" href="../../assets/css/ui.gift.css" type="text/css" />
			<header>
				<h2>포인트 선물하기</h2>
				<a href="javascript:;" class="btnPrev">이전페이지로 이동</a>
				<a href="#" class="btnCancle">취소</a>
			</header>
			<section id="container" class="giftManagerList">

				<!-- 검색창 -->
				<div class="searchFixBox manage">
					<div class="fieldRowArea">
                        <dl class="fieldList">
                            <dt class="block">지점</dt>
                            <dd>
                                <div class="selectBox">
                                    <select>
                                        <option>선택해 주세요.</option>
                                    </select>
                                </div>
                            </dd>
                        </dl>
                        <dl class="fieldList">
                            <dt class="block">부서</dt>
                            <dd>
                                <div class="selectBox">
                                    <select>
                                        <option>선택해 주세요.</option>
                                    </select>
                                </div>
                            </dd>
                        </dl>
                    </div>
					<div class="formInput search">
	                    <input type="text" placeholder="임직원명으로 검색하세요.">
						<a href="javascript:;" class="btnSearch">검색</a>
					</div>
				</div>
				<!--// 검색창 -->

				<ul class="lineTab">
                    <li><a href="javascript:;">딜러 회원</a></li>
                    <li class="on"><a href="javascript:;">임직원 회원</a></li>
                </ul>

				<div class="listIdx">
					<div class="idx">
						<label class="formChkbox bgCheck">
							<input type="checkbox">
							<i class="icon"></i>
						</label>
						<span class="num">총 <em>45</em>명</span>
					</div>
					<div class="dropBox sort">
						<a href="javascript:;" class="dropBtn">최신순</a>
						<ul class="dropList">
							<li class="selected"><a href="javascript:;">최신순</a></li>
							<li><a href="javascript:;">낮은 가격순</a></li>
							<li><a href="javascript:;">높은 가격순</a></li>
							<li><a href="javascript:;">등록일순</a></li>
							<li><a href="javascript:;">좋아요순</a></li>
						</ul>
					</div>
				</div>
				<div class="partnerList">

					<dl class="manageGroup accordionList">
						<dt class="trigger">
							<span>00지점</span>
							<span>00부서</span>
						</dt>
						<dd>
							<ul>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
							</ul>
						</dd>
						<dt class="trigger">
							<span>00지점</span>
							<span>00부서</span>
						</dt>
						<dd>
							<ul>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
								<li>
									<label class="formChkbox bgCheck">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">홍길동</span>
									</label>
								</li>
							</ul>
						</dd>
					</dl>

					<!-- 검색결과 없을경우 -->
					<div class="dataNone">
						<div class="shape"></div>
						<p>검색 결과가 없습니다.</p>
					</div>
					<!--// 검색결과 없을경우 -->

					<div class="btnArea">
						<a href="#" class="white">더보기</a>
					</div>
				</div>
			</section>
			<div class="footMenu">
				<a href="#pointGiftPopup" class="iconFootPoint openLayer">포인트선물</a>
			</div>
		</main>
	</section>
	<!-- 포인트선물 팝업 -->
	<div class="pointGiftPopup" id="pointGiftPopup">
		<div class="cont">
			<strong>선물보내기</strong>
			<a href="javascript:;" class="btnClose btnLayerClose">선물보내기 팝업 닫기</a>
			<dl>
				<dt>선물가능 라운지포인트</dt>
				<dd>128P</dd>
			</dl>
			<div class="formAccount">
				<button type="button" class="btnNum minus"></button>
				<input type="text" title="포인트" value="1">
				<button type="button" class="btnNum plus"></button>
			</div>
			<div class="radioArea">
				<span class="roundRadio type3">
					<input type="radio" name="pointRadio" id="point1">
					<label for="point1">3건</label>
				</span>
				<span class="roundRadio type3">
					<input type="radio" name="pointRadio" id="point2" >
					<label for="point2">5건</label>
				</span>
				<span class="roundRadio type3">
					<input type="radio" name="pointRadio" id="point3">
					<label for="point3">10건</label>
				</span>
				<span class="roundRadio type3">
					<input type="radio" name="pointRadio" id="point4">
					<label for="point4">20건</label>
				</span>
				<span class="roundRadio type3">
					<input type="radio" name="pointRadio" id="point5">
					<label for="point5">30건</label>
				</span>
			</div>
		</div>
		<div class="layerBtnArea">
			<a href="javascript:;" class="lightGray btnLayerClose">취소</a>
			<a href="#" class="darkGray">확인</a>
		</div>
	</div>
