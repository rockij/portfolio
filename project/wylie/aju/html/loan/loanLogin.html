<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/Chart.min.js"></script><!-- 공통 요소 -->
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="loanLogin" class="loan">
			<link rel="stylesheet" href="../../assets/css/ui.loan.css" type="text/css" />
			<section id="container" class="loanLogin">

				<!-- tabWrapJs -->
                <div class="tabWrapJs">
                    <ul class="tab">
                        <li class="on"><a href="javascript:;">아이디</a></li>
                        <li><a href="javascript:;">공인인증서</a></li>
                    </ul>

                    <div class="tabContArea">
                        <!-- 아이디 로그인 s -->
                        <div class="tabCont on">
                            <fieldset>
                                <legend>아이디 로그인 입력폼</legend>
                                <dl class="fieldList">
                                    <dt>아이디</dt>
                                    <dd>
                                        <!-- formInput -->
                                        <div class="formInput">
                                            <input type="text" placeholder="입력해 주세요." value="">
                                            <a href="javascript:;" class="btnDel">삭제</a>
                                        </div>
                                        <!--// formInput -->
                                    </dd>
									<dt>비밀번호</dt>
									<dd>
										<input type="password" id="pw01" value="" placeholder="입력해 주세요.">
									</dd>
                                </dl>
                            </fieldset>
                        </div>
                        <!--// 아이디 로그인 e -->

                        <!-- 공인인증서 s -->
                        <div class="tabCont">
                            <fieldset class="certiField">
                                <legend>공인인증 입력폼</legend>
								<div class="radioArea flex">
									<span class="tabRadio">
										<input type="radio" id="radio1" name="tabRadio">
										<label for="radio1">
											개인
										</label>
									</span>
									<span class="tabRadio on">
										<input type="radio" id="radio2" name="tabRadio" checked>
										<label for="radio2">
											법인
										</label>
									</span>
								</div>
                                <dl class="fieldList">
									<!-- 법인 탭 시 노출 -->
									<dt>사업자번호</dt>
									<dd>
										<span class="formInput">
											<input type="text" placeholder="입력해 주세요.">
										</span>
									</dd>
									<!--// 법인 탭 시 노출 -->
                                    <dt class="block">주민등록번호</dt>
                                    <dd>
                                        <div class="idNumArea">
                                            <span class="formInput">
                                                <input type="number" placeholder="YYMMDD" class="error">
                                            </span>
                                            <em>-</em>
                                            <span class="formInput">
                                                <input type="number" placeholder="" class="error">
                                            </span>
                                        </div>
										<p class="error">주민등록번호를 다시 확인해 주세요.</p>
                                    </dd>
                                </dl>
                            </fieldset>
                        </div>
                    </div>
                    <!--// 공인인증서 e -->

					<ul class="notiList">
						<li>회원가입은 PC에서만 가능합니다.</li>
					</ul>
                </div>
                <!--// tabWrapJs -->

			</section>
			<div class="btnArea full">
                <a href="#" class="blue">확인</a>
            </div>
		</main>
	</section>
</body>
</html>
