<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>

		<main id="reportWrite" class="chatting">
			<link rel="stylesheet" href="../../assets/css/ui.chatting.css" type="text/css" />
			<section id="container" class="reportWrite">
				<div class="inputMsg">
					<form>
						<fieldset>
							<legend>신고하기</legend>
							<dl class="fieldList">
								<dt class="">이름</dt>
								<dd>
									<div class="formInput">
										<input type="text" placeholder="입력해 주세요." value="이딜러">
									</div>
								</dd>								
								<dt>구분</dt>
								<dd>
									<div class="selectBox">

											<option>선택해 주세요.</option>
										</select>
									</div>
								</dd>
							</dl>
							<p class="tit">신고내용</p>
							<div class="textareaWrap line">
								<textarea placeholder="내용을 입력해 주세요."></textarea>
								<p><strong>7</strong>/1000</p>
							</div>
							<ul class="notiList">
								<li>
									메시지의 일부가 신고 확인을 위해 '딜러라운지'<br />운영팀에 접수되고 상대방은 차단됩니다.
								</li>
							</ul>
						</fieldset>
					</form>
				</div>
			</section>
			<div class="btnArea full">
				<a href="#" class="blue disabled">신고하기</a>
			</div>
