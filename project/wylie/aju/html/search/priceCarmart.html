<!DOCTYPE html>
<!--
	2020-07-02 (단위: 만원) 문구 삭제
-->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/Chart.min.js"></script><!-- 공통 요소 -->
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="priceCarmart" class="search">
			<link rel="stylesheet" href="../../assets/css/ui.search.css" type="text/css" />
			<section id="container" class="priceCarmart">

				<div class="carSearchDate">
					<h2>현대 i30 1.6 VVT 프리미어</h2>
					<div class="img">
						<img src="../../assets/img/temp/temp_vehicle.png" alt="">
					</div>
					<p>
						<span>정보조회일자</span>
						<em>2020.04.06</em>
					</p>
				</div>

				<div class="carmartCon">
					<h3>중고차시세 <!--문구 삭제 <span>(단위: 만원)</span>--></h3>
					<div class="priceTooltip">
						<dl>
							<dt><a href="javascript:;" data-tooltip-class="high" class="">상</a></dt>
							<dd>2,400만원</dd>
							<dt><a href="javascript:;" data-tooltip-class="mid">중</a></dt>
							<dd>1,000만원</dd>
						</dl>
						<!-- 2020-05-26 문구수정 -->
						<div class="tooltip high">
							<strong>상</strong> 가격은 주행거리 1년 2만km미만 무사고 차량으로 상태가 아주 우수한 차량의 경우에 해당됩니다.
						</div>
						<div class="tooltip mid">
							<span>중</span> 가격은 주행거리 1년 2만km 미만 고체부위가 일부 있는 차량으로 상태가 아주 우수한 차량의 경우에 해당됩니다.
						</div>
						<!--// 2020-05-26 문구수정 -->
					</div>
				</div>

				<div class="carmartCon">
					<h3>최근 6개월간 시세 변동</h3>

					<!-- 그래프 -->
					<div class="priceGraph">
						<!-- 2020-05-19 삭제
						<p><img src="../../assets/img/search/search_graph_txt.png" alt="단위(만원)"></p> -->
						<canvas id="canvasGraph"></canvas>
					</div>
					<!--// 그래프 -->
				</div>

				<!-- 등록된 매물 없을 경우 -->
				<div class="dataNone">
					<div class="shape"></div>
					<p>등록 된 차량매물이 없습니다.</p>
					<p class="subTxt">재조회 버튼을 누르시면 다른 연식, 다른 변속기의<br/>동일차량 매물을 조회 할 수 있습니다. </p>
					<div class="btnArea">
						<a href="#" class="white">재조회</a>
					</div>
				</div>
				<!--// 등록된 매물 없을 경우 -->
			</section>

		</main>
	</section>
	<script>

	var config = {
		type: 'line',
		data: {
			labels: ['10월', '11월', '12월', '1월', '2월', '3월'],
			datasets: [{
				label: '상',
				backgroundColor: '#2962c2',
				borderColor: '#94b0e0',
				borderWidth: '1',
				fill: false,
				data: [2200, 2100, 2250, 2000, 2050, 2100]
			}, {
				label: '중',
				backgroundColor: '#333333',
				borderColor: '#aaaaaa',
				borderWidth: '1',
				fill: false,
				data: [1800, 1600, 1900, 1750, 1800, 1900]
			}]
		},
		options: {
			responsive: true,
			maintainAspectRatio: true,
			devicePixelRatio: 1,
			title: {
				display: false
			},
			legend: {
				display: false
			},
			layout: {
				padding:{
					top: 0,
					right: 0,
					bottom: 0,
					left: 0
				}
			},
			scales: {
				xAxes: [{
					display: true,
					ticks: {
						fontFamily: '"Noto Sans CJK KR", "Apple SD Gothic Neo", "Nanum Gothic", sans-serif'
					}
				}],
				yAxes: [{
					display: false, //2020-05-19 수정
					ticks: {
						beginAtZero: true,
						fontFamily: '"Noto Sans CJK KR", "Apple SD Gothic Neo", "Nanum Gothic", sans-serif'
					}
				}]
			}
		}
	};


	window.onload = function() {
		var cv = document.getElementById('canvasGraph').getContext('2d');
		var priceCarmart = new Chart(cv, config);
	};

	</script>
</body>
</html>
