<!DOCTYPE html>
<!--
	2020-06-19 직접입력 폼 수정
	2020-07-03 placeholder 마침표 추가
	2020-07-07 직접입력 필드 bdcolor 클래스 추가
-->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="vehicleDetailSearch" class="search">
			<link rel="stylesheet" href="../../assets/css/ui.search.css" type="text/css" />
			<section id="container" class="vehicleDetailSearch">
				<ul class="notiList">
                    <li>상세한 검색을 위하여 항목을 선택 해 주세요.</li>
                </ul>

				<fieldset>
					<legend>추가 검색 입력</legend>
					<dl class="fieldList">
						<dt>주행거리</dt>
						<dd>
							<div class="formInput">
								<input type="text" placeholder="입력해 주세요." value="63,124"> <!--// 2020-07-03 placeholder 마침표 추가 -->
								<span class="unit">km</span>
							</div>
						</dd>
						<dt class="block">색상</dt> <!-- 2020-06-04 dt, dd 두줄 처리시 dt에 class="block" 추가 -->
						<dd>
							<div class="colorSelect">
								<div class="radioArea directInput">
									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color1">
										<label for="color1">검정색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color2">
										<label for="color2">흰색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color3">
										<label for="color3">은색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color4">
										<label for="color4">진주색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color5">
										<label for="color5">회색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color6" checked>
										<label for="color6">빨강색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color7">
										<label for="color7">파랑색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color8">
										<label for="color8">주황색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color9">
										<label for="color9">갈색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color10">
										<label for="color10">초록색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color11">
										<label for="color11">노랑색</label>
									</span>

									<span class="roundRadio type2">
										<input type="radio" name="colorRadio" id="color12">
										<label for="color12">보라색</label>
									</span>
									<!-- 2020-06-19 추가 -->
									<span class="roundRadio type2 direct">
										<input type="radio" name="colorRadio" id="color13">
										<label for="color13">직접입력</label>
									</span>
									<!-- 2020-06-19 추가 -->
								</div>
								<!-- 2020-06-19 수정 -->
								<!-- 2020-07-07 bdcolor 클래스 추가 -->
								<div class="formInput bdcolor">
									<input type="text" placeholder="입력해 주세요.">
								</div>
								<!--// 2020-06-19 수정 -->
							</div>
						</dd>
						<dt class="block">사고 유무 선택</dt>
						<dd>
							<!-- hitchExist -->
							<div class="hitchExist">
								<div class="hitItem">
									<label class="formRadio" id="existRadio1">
										<input type="radio" name="existRadio" id="existRadio1">
										<i class="icon"></i>
										<span class="txt">무사고</span>
									</label>
									<label class="formRadio" id="existRadio2">
										<input type="radio" name="existRadio" id="existRadio2">
										<i class="icon"></i>
										<span class="txt">사고</span>
									</label>
									<label class="formRadio" id="existRadio3">
										<input type="radio" name="existRadio" id="existRadio3" checked="">
										<i class="icon"></i>
										<span class="txt">외부패널 교환</span>
									</label>
								</div>
								<div class="radioArea">
									<span class="roundRadio type2">
										<input type="radio" name="hitchIdx" id="hitchIdx1">
										<label for="hitchIdx1">1판</label>
									</span>
									<span class="roundRadio type2">
										<input type="radio" name="hitchIdx" id="hitchIdx2">
										<label for="hitchIdx2">2판</label>
									</span>
									<span class="roundRadio type2">
										<input type="radio" name="hitchIdx" id="hitchIdx3">
										<label for="hitchIdx3">3판</label>
									</span>
									<span class="roundRadio type2">
										<input type="radio" name="hitchIdx" id="hitchIdx4">
										<label for="hitchIdx4">4판</label>
									</span>
									<span class="roundRadio type2">
										<input type="radio" name="hitchIdx" id="hitchIdx5" checked>
										<label for="hitchIdx5">5판</label>
									</span>
								</div>
							</div>
							<!--// hitchExist -->
						</dd>
						<dt class="block">옵션</dt>
						<dd>
							<div class="optionList">
								<label class="formChkbox">
									<input type="checkbox">
									<i class="icon"></i>
									<span class="txt">썬루프</span>
								</label>
								<label class="formChkbox">
									<input type="checkbox">
									<i class="icon"></i>
									<span class="txt">네비게이션</span>
								</label>
								<label class="formChkbox">
									<input type="checkbox">
									<i class="icon"></i>
									<span class="txt">옵션3</span>
								</label>
								<label class="formChkbox">
									<input type="checkbox">
									<i class="icon"></i>
									<span class="txt">옵션4</span>
								</label>
								<label class="formChkbox">
									<input type="checkbox">
									<i class="icon"></i>
									<span class="txt">옵션5</span>
								</label>
								<label class="formChkbox">
									<input type="checkbox">
									<i class="icon"></i>
									<span class="txt">옵션6</span>
								</label>
							</div>
							<ul class="notiList">
								<li>다중 선택이 가능합니다.</li>
							</ul>
						</dd>
					</dl>
				</fieldset>
			</section>
			<div class="btnArea full">
                <a href="#" class="lightGray">취소</a>
                <a href="#" class="blue">조회</a>
            </div>
		</main>
	</section>
</body>

</html>
