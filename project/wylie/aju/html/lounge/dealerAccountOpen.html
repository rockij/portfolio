<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="dealerAccountOpen" class="lounge">
			<link rel="stylesheet" href="../../assets/css/ui.lounge.css" type="text/css" />

			<section id="container" class="dealerAccountOpen">

				<!-- 조합에 등록된 정보와 같을 경우 -->
				<div class="accountOpenArea">
					<ul class="dealerInfo">
						<li>
							<div class="profile">
								<!-- 종사원증
								<img src="../../assets/img/temp/temp_idcard.png" alt=""> -->
							</div>
							<p>오딜러<br/> 서울/아주모터스</p>
						</li>
					</ul>

					<dl class="agreeInfo">
						<dt>딜러 정보 공개 동의 안내</dt>
						<dd>원할한 메뉴 운영을 위해 이름, 상사명, 종사원증,<br/>연락처 등 프로필 정보가 다른 딜러에게 공개됩니다.</dd>
						<dd>동의하십니까?</dd>
					</dl>

					<div class="btnArea">
						<a href="#" class="white">동의하지 않습니다.</a>
						<a href="#" class="darkGray">네, 동의합니다.</a>
					</div>
				</div>
				<!--// 조합에 등록된 정보와 같을 경우 -->

				<!-- 조합에 등록된 정보가 다를 경우 -->
				<div class="accountDiffArea">
					<div class="midTitle">
						<h3>본 메뉴는 조합정보와 일치하는<br/> 딜러만 이용이 가능합니다.</h3>
						<p>종사원정보를 확인해 주세요.</p>
					</div>

					<ul class="dealerInfo">
						<li>
							<div class="profile">
								<!-- 종사원증
								<img src="../../assets/img/temp/temp_idcard.png" alt=""> -->
							</div>
							<p>오딜러<br/> 서울/아주모터스</p>
							<span>딜러라운지</span>
						</li>
						<li class="inner">
							<div class="profile"></div>
							<p>박딜러<br/> 경기/와일리상사</p>
							<span>조합</span>
						</li>
					</div>
					<div class="btnArea">
						<a href="#" class="darkGray">종사원정보 수정하기</a>
					</div>
				</div>
				<!--// 조합에 등록된 정보가 다를 경우 -->
			</section>
		</main>
	</section>
</body>

</html>
