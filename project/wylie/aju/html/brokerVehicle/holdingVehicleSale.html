<!DOCTYPE html>
<!--
	2020-07-03 placeholder 마침표 추가 
-->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/Chart.min.js"></script><!-- 공통 요소 -->
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="holdingVehicleSale" class="brokerVehicle">
			<link rel="stylesheet" href="../../assets/css/ui.brokerVehicle.css" type="text/css" />
			<section id="container" class="holdingVehicleSale">

				<div class="topBox">
					<strong>차량을 거래하셨나요?</strong>
					<p>거래정보를 입력해 주세요.</p>
				</div>

				<div class="carDetailHeader">
					<!-- <span class="iconAgent">알선</span> -->
					<div class="titArea">
						<strong>현대 투싼 ix 디젤 2WD LX 프리미어 프리미엄</strong>
					</div>
					<div class="info">
						<span>34오 0000</span>
						<span>2015년형</span>
						<span>160,480km</span>
					</div>
				</div>

				<fieldset>
					<legend>판매처리 입력</legend>
					<dl class="fieldList">
						<dt>거래일</dt>
						<dd>
							<div class="formInput datepicker">
								<input type="text" placeholder="2020.04.28"> <!-- 현재 날짜가 placeholder의 default 값 -->
							</div>
						</dd>
						<dt>거래가격</dt>
						<dd>
							<div class="formInput">
								<input type="text" placeholder="입력해 주세요.">
								<span class="unit">만원</span>
							</div>
						</dd>
						<dt class="block">구매자정보</dt> <!-- 2020-06-04 dt,dd 두줄처리시 dt에 class="block" 추가 -->
						<dd>
							<div class="radioArea flex">
								<span class="tabRadio">
									<input type="radio" id="radio1" name="tabRadio">
									<label for="radio1">개인</label>
								</span>
								<span class="tabRadio">
									<input type="radio" id="radio2" name="tabRadio">
									<label for="radio2">법인</label>
								</span>
							</div>
							<div class="formInput">
								<input type="text" placeholder="이름 또는 상호를 입력해 주세요."> <!--// 2020-07-03 placeholder 마침표 추가 -->
							</div>
							<div class="formInput">
								<input type="tel" placeholder="입력해 주세요."> <!--// 2020-07-03 placeholder 마침표 추가 -->
							</div>
						</dd>
					</dl>
				</fieldset>


			</section>
			<div class="btnArea full">
				<a href="#" class="blue disabled">확인</a>
			</div>
		</main>
	</section>
</body>
</html>
