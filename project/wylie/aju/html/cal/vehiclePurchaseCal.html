<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--target-densitydpi=medium-dpi-->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 아이폰 전체화면 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>딜러라운지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

    <!-- JS -->
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
    <section id="wrap">
        <div id="skipNavi">
            <a href="#container">본문 바로가기</a>
        </div>
        <main id="vehiclePurchaseCal" class="cal">

            <link rel="stylesheet" href="../../assets/css/ui.cal.css" type="text/css" />

            <section id="container" class="vehiclePurchaseCal">

				<div class="vehicleArea">
					<strong>현대 i30 1.6 VVT 프리미어</strong>
					<div class="img"><img src="../../assets/img/temp/temp_vehicle.png" alt=""></div>
					<p class="date">정보조회일자 <span>2020.04.06</span></p>
				</div>

				<div class="purchaseCal">
					<dl class="accordionList">
						<dt class="trigger on"><a href="javascript:;">매입가격 조회</a></dt>
						<dd>
							<fieldset>
								<legend>매입 가격 계산</legend>
								<dl class="fieldList">
									<dt>예상 판매금액</dt>
									<dd>
										<div class="formInput">
											<input type="text" placeholder="입력해 주세요." value="1,640">
											<span class="unit">만원</span>
											<a href="javascript:;" class="btnDel">삭제</a>
										</div>
									</dd>
									<dt>매입 적정가격</dt>
									<dd>
										<div class="formInput">
											<input type="text" value="1,537" placeholder="입력해 주세요." disabled>
											<span class="unit">만원</span>
										</div>
									</dd>
									<dt class="sub">① 상사이전비용</dt>
									<dd>
										<div class="formInput">
											<input type="text" value="15" placeholder="입력해 주세요.">
											<span class="unit">만원</span>
											<a href="javascript:;" class="btnDel">삭제</a>
										</div>
									</dd>
									<dt class="sub">② 고가 차량취등록세 <span>(1.05%)</span></dt>
									<dd>
										<div class="formInput">
											<input type="text" value="0" disabled placeholder="입력해 주세요.">
											<span class="unit">만원</span> <!--// 2020-05-14 수정 -->
										</div>
									</dd>
									<dt class="sub">③ 상품화 비용</dt>
									<dd>
										<div class="formInput">
											<input type="text" value="20" placeholder="입력해 주세요.">
											<span class="unit">만원</span>
											<a href="javascript:;" class="btnDel">삭제</a>
										</div>
									</dd>
									<dt class="sub">④ 판매마진</dt>
									<dd>
										<div class="formInput">
											<input type="text" value="60" placeholder="입력해 주세요.">
											<span class="unit">만원</span>
											<a href="javascript:;" class="btnDel">삭제</a>
										</div>
									</dd>
									<dt class="sub">⑤ 세율 13.3% <span>(소득세+부과세)</span></dt>
									<dd>
										<div class="formInput">
											<input type="text" value="7.9" placeholder="입력해 주세요." disabled>
											<span class="unit">만원</span> <!--// 2020-05-14 수정 -->
										</div>
									</dd>
								</dl>
							</fieldset>

							<div class="totalBox">
								<span>매입비용 합계</span>
								<p class="price"><em>1,600</em> 만원</p>
							</div>

							<div class="btnArea">
								<a href="#" class="white">매입비용 항목 설정</a>
							</div>

							<ul class="notiList">
								<li>매입가격 조회 시 제공되는 중고시세 및 평균 광고가는 <br/>제휴사 정보 조회를 통해 산출된 가격입니다.</li>
							</ul>

						</dd>
					</dl>
				</div>

            </section>

        </main>
    </section>
</body>

</html>
