<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--target-densitydpi=medium-dpi-->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 아이폰 전체화면 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>딜러라운지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

    <!-- JS -->
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
    <section id="wrap">
        <div id="skipNavi">
            <a href="#container">본문 바로가기</a>
        </div>
        <main id="installmentCal" class="cal">

            <link rel="stylesheet" href="../../assets/css/ui.cal.css" type="text/css" />

            <section id="container" class="installmentCal">

				<ul class="lineTab">
                    <li class="on"><a href="javascript:;">할부계산</a></li>
                    <li><a href="javascript:;">매입시세</a></li>
                    <li><a href="javascript:;">과표계산</a></li>
                </ul>

				<form>
					<fieldset>
						<legend>할부 계산 입력</legend>
						<dl class="fieldList">
							<dt>대출금액</dt>
							<dd>
								<div class="formInput">
									<input type="text" placeholder="입력해 주세요." value="3,000">
									<span class="unit">만원</span>
									<a href="javascript:;" class="btnDel">삭제</a>
								</div>
							</dd>
							<dt>대출기간</dt>
							<dd>
								<div class="formInput">
									<input type="text" placeholder="입력해 주세요.">
									<span class="unit">개월</span>
								</div>
							</dd>
							<dt>연이자율</dt> <!-- 2020-05-19 수정 -->
							<dd>
								<div class="formInput">
									<input type="text" placeholder="입력해 주세요." value="5.4">
									<span class="unit">%</span>
									<a href="javascript:;" class="btnDel">삭제</a>
								</div>
							</dd>
							<dt>상환방법</dt>
							<dd>
								<div class="formInput">
									<input type="text" value="원리금균등상환" placeholder="입력해 주세요." readonly>
								</div>
							</dd>
						</dl>
					</fieldset>
				</form>

				<div class="calResult">
					<dl>
						<dt>할부계산 결과</dt>
						<dd>
							<ul class="registeredList">
								<li>
									<strong>대출원금</strong>
									<p>3,000 만원</p>
								</li>
								<li>
									<strong>총 대출이자</strong>
									<p>88.4 만원</p>
								</li>
								<li>
									<strong>총 상환금액</strong>
									<p>3,088.4 만원</p>
								</li>
								<li>
									<strong>월 상환금액</strong>
									<p>257.3 만원</p>
								</li>
							</ul>
						</dd>
					</dl>
					<p class="txt">연이자율 5.4%로 12개월 대출 실행 시 연간 평균 납부이자는 88.4만원이며, 대출원금의 2.9%입니다. </p>
				</div>

            </section>

            <div class="btnArea full">
				<!-- <a href="#" class="lightGray">초기화</a> -->
                <a href="#" class="blue disabled">할부금 계산</a>
            </div>

        </main>
    </section>
</body>

</html>
