 <!DOCTYPE html>
 <!--
	2020-06-19 입력필드 순서 전체 수정 		
	2020-07-03 입력필드 순서 전체 수정 		
 -->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="dealerChange" class="dealerInfo">

			<link rel="stylesheet" href="../../assets/css/ui.dealerInfo.css" type="text/css" />

			<section id="container" class="dealerChange">

				<div class="dealerImg">
					<label class="fileAddBox">
						<input type="file">
						<!-- 첨부이미지 -->
						<div class="img">
							<img src="../../assets/img/temp/temp_dealerImg.png" alt="">
						</div>
						<!--// 첨부이미지 -->
					</label>
				</div>

				<fieldset>
					<legend>종사원정보 변경</legend>

					<p class="fieldDate">등록일 2020.03.27</p>
					<!-- 2020-06-19 순서 전체 수정 -->
					<!-- 2020-07-03 순서 전체 수정 -->
					<dl class="fieldList">
						<dt>회원구분</dt>
						<dd>
							<div class="formInput search">
								<input type="text" placeholder="입력해 주세요." value="파트너 &middot; VIP" disabled>
							</div>
						</dd>
						<dt>종사원번호</dt>
						<dd>
							<div class="formInput search">
								<input type="text" placeholder="입력해 주세요.">
								<a href="javascript:;" class="btnSearch">검색</a>
							</div>
							<p class="correct">종사원 번호가 확인되었습니다.</p>
						</dd>
						<dt>상사명</dt>
						<dd>
							<div class="formInput">
								<input type="text" placeholder="입력해 주세요." >
							</div>
						</dd>
						<dt>대표자명</dt>
						<dd>
							<div class="formInput">
								<input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
						<dt class="">사업자번호</dt>
						<dd>
							<div class="formInput search">
								<input type="text" placeholder="입력해 주세요.">
								<a href="javascript:;" class="btnSearch">검색</a>
							</div>
							<p class="error">사업자번호가 조회되지 않습니다.<br/> 확인 후 다시 입력해 주세요.</p>
						</dd>
						<dt class="">신관리사업번호</dt>
						<dd>
							<div class="formInput search">
								<input type="text" placeholder="입력해 주세요.">
								<a href="javascript:;" class="btnSearch">검색</a>
							</div>
							<p class="error">신관리사업번호가 조회되지 않습니다.<br/> 확인 후 다시 입력해 주세요.</p>
						</dd>
						<dt>시도</dt>
						<dd>
							<div class="selectBox">
								<select>
									<option>선택해 주세요.</option>
								</select>
							</div>
						</dd>
						<dt>지역</dt>
						<dd>
							<div class="selectBox">
								<select>
									<option>선택해 주세요.</option>
								</select>
							</div>
						</dd>
						<dt>단지</dt>
						<dd>
							<div class="selectBox">
								<select>
									<option>선택해 주세요.</option>
								</select>
							</div>
						</dd>
					</dl>
					<!--// 2020-07-03 순서 전체 수정 -->
					<!--// 2020-06-19 순서 전체 수정 -->
				</fieldset>

			</section>

			<div class="btnArea full">
                <a href="#" class="blue disabled">확인</a>
            </div>

		</main>
	</section>
</body>

</html>
