<!DOCTYPE html>
<!--
	2020-06-19		기간선택 line 클래스  추가		
-->
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--target-densitydpi=medium-dpi-->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 아이폰 전체화면 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>딜러라운지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

    <!-- JS -->
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
    <section id="wrap">
        <div id="skipNavi">
            <a href="#container">본문 바로가기</a>
        </div>
        <main id="pointHistory" class="dealerInfo">
            <link rel="stylesheet" href="../../assets/css/ui.dealerInfo.css" type="text/css" />
            <section id="container" class="pointHistory">
				<div class="point">
					<dl>
						<dt>라운지 포인트</dt>
						<dd>105P</dd>
					</dl>
					<div class="btnArea">
                        <a href="#" class="white">포인트 요청</a>
                    </div>
					<div class="periodSet">
						<!-- 2020-06-15 조회 기간 텍스트 삭제 -->
						<p>2020.03.01 - 03.31</p>
						<!-- 2020-06-19 line 클래스 추가 -->
						<div class="radioArea flex line">
							<span class="tabRadio on">
								<input type="radio" id="radio1" name="tabRadio" checked>
								<label for="radio1">
									당월
								</label>
							</span>
							<span class="tabRadio">
								<input type="radio" id="radio2" name="tabRadio">
								<label for="radio2">
									1개월
								</label>
							</span>
							<span class="tabRadio">
								<input type="radio" id="radio3" name="tabRadio">
								<label for="radio3">
									2개월
								</label>
							</span>
							<span class="tabRadio">
								<input type="radio" id="radio4" name="tabRadio">
								<label for="radio4">
									3개월
								</label>
							</span>
						</div>
					</div>
					<ul>
						<li>
							<span>2020.03.01 15:13</span>
							<p>
								<em>통합조회</em>
								<strong class="minus">- 5P</strong>
							</p>
						</li>
						<li>
							<span>2020.03.01 15:13</span>
							<p>
								<em>사고이력조회</em>
								<strong class="plus">+ 5P</strong>
							</p>
						</li>
						<li>
							<span>2020.03.01 15:13</span>
							<p>
								<em>차량정보 조회</em>
								<strong class="minus">- 5P</strong>
							</p>
						</li>
						<li>
							<span>2020.03.01 15:13</span>
							<p>
								<em>차량정보 조회</em>
								<strong class="plus">+ 5P</strong>
							</p>
						</li>
					</ul>
				</div>
				<div class="btnArea">
                    <a href="#" class="white">더보기</a>
                </div>
            </section>
		</main>
    </section>
</body>

</html>
