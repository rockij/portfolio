<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="costEdit" class="holdingVehicle">
			<link rel="stylesheet" href="../../assets/css/ui.holdingVehicle.css" type="text/css" />
			<section id="container" class="costEdit">

				<fieldset class="costField">
					<legend>비용 입력</legend>
					<dl class="fieldList">
						<dt>날짜</dt>
						<dd>
							<div class="formInput datepicker">
								<input type="text" placeholder="2020.04.28"> <!-- 현재 날짜가 placeholder의 default 값 -->
							</div>
						</dd>
						<dt>금액</dt>
						<dd>
							<div class="formInput">
								<input type="text" placeholder="입력해 주세요." value="100,000">
								<span class="unit">원</span>
							</div>
						</dd>
						<dt>항목</dt>
						<dd>
							<div class="selectBtn search">
								<a href="#" class="selected">상품화비용)주차비</a> <!-- 선택 완료시 selected 클래스 추가 -->
							</div>
						</dd>
						<dt class="block">메모</dt> <!-- 2020-06-04 dt,dd 두줄처리시 dt에 class="block" 추가 -->
						<dd>
							<div class="textareaWrap">
								<textarea>입력해 주세요.
								</textarea>
								<p><strong>7</strong>/1000</p>
							</div>
						</dd>
					</dl>
				</fieldset>
			</section>
			<div class="btnArea full">
                <a href="#" class="lightGray">삭제</a>
                <a href="#" class="blue">수정완료</a>
            </div>
		</main>
	</section>
</body>
</html>
