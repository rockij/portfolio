<!DOCTYPE html>
<!--
	2020-06-18		직접입력 폼 수정		
	2020-06-19		직접입력 폼 수정		
-->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="costItem" class="holdingVehicle">
			<link rel="stylesheet" href="../../assets/css/ui.holdingVehicle.css" type="text/css" />
			<section id="container" class="costItem">

				<fieldset>
					<legend>비용 항목 선택</legend>
					<dl class="fieldList">
						<dt class="block">일반비용</dt> <!-- 2020-06-04 dt,dd 두줄처리시 dt에 class="block" 추가 -->
						<dd>
							<!-- 2020-06-18 directInput 클래스 추가 -->
							<div class="radioArea directInput">
								<span class="roundRadio">
									<input type="radio" name="costType1" id="type1_1">
									<label for="type1_1">주차비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType1" id="type1_2">
									<label for="type1_2">광고비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType1" id="type1_3">
									<label for="type1_3">책상비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType1" id="type1_4" checked>
									<label for="type1_4">직접입력</label>
								</span>
							</div>
							<!-- 직접입력 선택시 노출 -->
							<div class="formInput bdcolor">
								<input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
						<dt class="block">상품화 비용</dt>
						<dd>
							<!-- 2020-06-18 directInput 클래스 추가 -->
							<div class="radioArea directInput">
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_1" checked>
									<label for="type2_1">성능점검</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_2" >
									<label for="type2_2">광택</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_3">
									<label for="type2_3">덴트</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_4">
									<label for="type2_4">도장</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_5">
									<label for="type2_5">경정비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_6">
									<label for="type2_6">기타용품</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_7">
									<label for="type2_7">탁송비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_8">
									<label for="type2_8">주유비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType2" id="type2_9">
									<label for="type2_9">직접입력</label>
								</span>
							</div>
							<div class="formInput bdcolor">
								<input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
						<dt class="block">상사입금</dt>
						<dd>
							<!-- 2020-06-18 directInput 클래스 추가 -->
							<div class="radioArea directInput">
								<span class="roundRadio">
									<input type="radio" name="costType3" id="type3_1" checked>
									<label for="type3_1">상사이전비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType3" id="type3_2" >
									<label for="type3_2">상사입금비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType3" id="type3_3">
									<label for="type3_3">직접입력</label>
								</span>
							</div>
							<!-- 2020-06-18 추가 -->
							<div class="formInput bdcolor">
								<input type="text" placeholder="입력해 주세요.">
							</div>
							<!--// 2020-06-18 추가 -->
						</dd>
						<dt class="block">세금 및 수수료</dt>
						<dd>
							<div class="radioArea directInput">
								<span class="roundRadio">
									<input type="radio" name="costType4" id="type4_1">
									<label for="type4_1">고가차량취득비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType4" id="type4_2" >
									<label for="type4_2">이자비용</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType4" id="type4_3">
									<label for="type4_3">기타수수료</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType4" id="type4_4">
									<label for="type4_4">부가세</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType4" id="type4_5" >
									<label for="type4_5">소득세</label>
								</span>
								<span class="roundRadio direct">
									<input type="radio" name="costType4" id="type4_6">
									<label for="type4_6">직접입력</label>
								</span>
							</div>
							<div class="formInput bdcolor">
								<input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
						<dt class="block">유지 및 광고비</dt>
						<dd>
							<div class="radioArea directInput">
								<span class="roundRadio">
									<input type="radio" name="costType5" id="type5_1">
									<label for="type5_1">주차비</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="costType5" id="type5_2" >
									<label for="type5_2">광고비</label>
								</span>
								<span class="roundRadio direct">
									<input type="radio" name="costType5" id="type5_3">
									<label for="type5_3">직접입력</label>
								</span>
							</div>
							<div class="formInput bdcolor">
								<input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
						<dt class="block">기타</dt>
						<dd>
							<div class="radioArea directInput">
								<span class="roundRadio direct">
									<input type="radio" name="costType6" id="type6_1">
									<label for="type6_1">직접입력</label>
								</span>
							</div>
							<div class="formInput bdcolor">
								<input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
					</dl>
				</fieldset>

			</section>
			<div class="btnArea full">
                <a href="#" class="blue disabled">선택완료</a>
            </div>
		</main>
	</section>
</body>
</html>
