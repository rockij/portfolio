<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="costWrite" class="holdingVehicle">
			<link rel="stylesheet" href="../../assets/css/ui.holdingVehicle.css" type="text/css" />
			<section id="container" class="costWrite">

				<fieldset class="costField">
					<legend>비용 추가 입력</legend>
					<dl class="fieldList">
						<dt>날짜</dt>
						<dd>
							<div class="formInput datepicker">
								<input type="text" placeholder="2020.04.28"> <!-- 현재 날짜가 placeholder의 default 값 -->
							</div>
						</dd>
						<dt>금액</dt>
						<dd>
							<div class="formInput">
								<input type="text" placeholder="입력해 주세요.">
								<span class="unit">원</span>
							</div>
						</dd>
						<dt>항목</dt>
						<dd>
							<div class="selectBtn search">
								<a href="#">선택해 주세요.</a> <!-- 선택 완료시 selected 클래스 추가 -->
							</div>
						</dd>
						<dt class="block">메모</dt> <!-- 2020-06-04 dt,dd 두줄처리시 dt에 class="block" 추가 -->
						<dd>
							<div class="textareaWrap">
								<textarea>입력해 주세요.
								</textarea>
								<p><strong>7</strong>/1000</p>
							</div>
						</dd>
					</dl>

					<div class="btnArea">
						<a href="#" class="darkGray disabled">추가하기</a>
					</div>
				</fieldset>

				<div class="registedCost">
					<dl class="accordionList">
						<dt class="trigger">
							<a href="javascript:;">
								총 비용
								<em class="costOn">100,000원</em> <!-- 등록된 금액 있는 경우 em에 class="costOn" 추가 -->
							</a>
						</dt>
						<dd>
							<ul>
								<li>
									<span class="txt">상품화비용)성능점검</span>
									<span class="price up">+100,000원</span>
									<a href="javascript:;" class="deleteBtn">삭제</a>
								</li>
								<li>
									<span class="txt">일반비용)광고비</span>
									<span class="price">-100,000원</span>
									<a href="javascript:;" class="deleteBtn">삭제</a>
								</li>
								<li>
									<span class="txt">상품화비용)경정비</span>
									<span class="price up">+100,000원</span>
									<a href="javascript:;" class="deleteBtn">삭제</a>
								</li>
								<li>
									<span class="txt">상사입금)주차비</span>
									<span class="price">-100,000원</span>
									<a href="javascript:;" class="deleteBtn">삭제</a>
								</li>
							</ul>
						</dd>
					</dl>
				</div>

			</section>
			<div class="btnArea full">
                <a href="#" class="blue">4건등록</a>
            </div>
		</main>
	</section>
</body>
</html>
