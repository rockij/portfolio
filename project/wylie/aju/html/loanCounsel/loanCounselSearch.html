<!DOCTYPE html>
<!--
	2020-06-30		상담방식선택 탭 line 클래스 추가
	2020-07-06 		차량 사진등록 추가
-->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="loanCounselSearch" class="loanCounsel">
			<link rel="stylesheet" href="../../assets/css/ui.loanCounsel.css" type="text/css" />
			<section id="container" class="loanCounselSearch">
				<ul class="lineTab">
					<li class="on"><a href="javascript:;">신규대출상담</a></li>
					<li><a href="javascript:;">최근상담내역</a></li>
				</ul>
				<fieldset>
                    <legend>신규대출상담 항목 입력</legend>
                    <dl class="fieldList">
                        <dt>고객명</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" placeholder="입력해 주세요.">
                            </div>
                        </dd>
                        <dt>휴대폰번호</dt>
                        <dd>
                            <div class="formInput">
                                <input type="tel" placeholder="입력해 주세요.">
                            </div>
                        </dd>
                        <dt>차량번호</dt>
                        <dd>
							<div class="formInput search">
								<input type="text" placeholder="입력해 주세요.">
								<a href="javascript:;" class="btnSearch">검색</a>
							</div>
						</dd>
                        <dt>차량명</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" placeholder="입력해 주세요." value="인피티니 Q30  XXXX" disabled>
                            </div>
                        </dd>
                        <dt>대출신청금액</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" placeholder="입력해 주세요.">
								<span class="unit">만원</span>
                            </div>
                        </dd>
                        <dt class="block">상담방식선택</dt>
						<dd>
							<!-- 2020-06-30 line 클래스 추가 -->
							<div class="radioArea flex line">
								<span class="tabRadio on">
									<input type="radio" id="radio1" name="tabRadio" checked>
									<label for="radio1">
										상담요청
									</label>
								</span>
								<span class="tabRadio">
									<input type="radio" id="radio2" name="tabRadio">
									<label for="radio2">
										직접진행
									</label>
								</span>
								<span class="tabRadio">
									<input type="radio" id="radio3" name="tabRadio">
									<label for="radio3">
										고객에게 전달
									</label>
								</span>
							</div>
							<!-- 2020-07-06 추가 -->
							<div class="fileAddBtn">
								<a href="#">
									차량사진등록 (선택)
									<em>2</em>
								</a>
							</div>
							<!--// 2020-07-06 추가 -->
							<div class="notiWrap">
								<ul class="notiList">
									<li>
										아주캐피탈 담당자에게 대출관련 정보를 전달하고,<br> 즉시상담을 요청합니다.
									</li>
								</ul>
								<ul class="notiList">
									<li>
										직접 대출상담을 진행합니다.  최대수수료 및 일부<br>할인금리가 적용됩니다.
									</li>
								</ul>
								<ul class="notiList">
									<li>
										고객이 직접 다이렉트 상담을 진행합니다.  최저금리<br>상품이나, 대출중개 수수료도 차감됩니다.
									</li>
								</ul>
							</div>
						</dd>
                    </dl>
					<div class="btnArea">
						<a href="#" class="blue disabled">확인</a>
					</div>
				</fieldset>
			</section>
		</main>
	</section>
</body>

</html>
