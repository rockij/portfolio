<!DOCTYPE html>
<!--

    2020-07-07      전체적인 문구수정

<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--target-densitydpi=medium-dpi-->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 아이폰 전체화면 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>딜러라운지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

    <!-- JS -->
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
    <section id="wrap">
        <div id="skipNavi">
            <a href="#container">본문 바로가기</a>
        </div>
        <main id="managerAssign" class="signup">

            <link rel="stylesheet" href="../../assets/css/ui.signup.css" type="text/css" />

            <section id="container" class="managerAssign">

                <fieldset>
                    <legend>담당자 항목 선택</legend>
                    <dl class="fieldList">
                        <dt class="block">본사관리 &middot; 임의배정 중<br/>1개 항목을 선택해 주세요.</dt> <!--// 2020-07-01 문구수정 -->
                        <dd>
                            <!-- 2020-07-07 문구수정 -->
                            <div class="manageItem">
                                <input type="radio" name="manageRadio" id="item01" checked>
                                <label for="item01">
                                    <strong>다이렉트 상담</strong>
                                    <p class="txt">별도의 담당자 지정 없이 다이렉트 상담 부서의 전담 상담원이 대출상담 처리 업무 및 기타 필요업무를 지원해 드립니다.</p>
                                    <span class="shape">다이렉트 상담</span>
                                </label>
                            </div>
                            <div class="manageItem">
                                <input type="radio" name="manageRadio" id="item02">
                                <label for="item02">
                                    <strong>전담 담당자 지정</strong>
                                    <p class="txt">해당 지역 관할 영업소에서 파트너님에게 가장 적합한 영업 담당자가 지정되어 대출업무취급 및 기타 업무지원을 적극 지원해 드립니다.</p>
                                    <span class="shape">전담 담당자 지정</span>
                                </label>
                            </div>
                            <!--// 2020-07-07 문구수정 -->
                        </dd>
                    </dl>
                </fieldset>
				<!-- 2020-06-17 추가 -->
				<ul class="notiList">
                    <li>어떤 방법으로 아주캐피탈의 업무지원을 받으시는 게<br/> 좋으신 지 선택해 주세요.</li> <!--// 2020-07-07 문구수정 -->
                </ul>
				<!--// 2020-06-17 추가 -->
            </section>

            <div class="bottomArea">
                <p class="bottomTxt">담당자가 정보를 알고 있는 경우 <a href="#">여기</a>를 눌러주세요.</p>

                <div class="btnArea full">
                    <a href="#" class="lightGray">건너뛰기</a>
                    <a href="#" class="blue disabled">다음</a>
                </div>
            </div>

        </main>
    </section>
</body>

</html>
