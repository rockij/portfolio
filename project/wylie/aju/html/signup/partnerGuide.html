<!DOCTYPE html>
<!--
	2020-06-17		수정 : 기존회원 게이트웨이 전체 마크업 수정
    2020-07-02      전체적인 문구 수정 및 약관 추가
-------------------------------------------------------------->
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--target-densitydpi=medium-dpi-->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 아이폰 전체화면 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>딜러라운지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

    <!-- JS -->
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
    <section id="wrap">
        <div id="skipNavi">
            <a href="#container">본문 바로가기</a>
        </div>
        <main id="partnerGuide" class="signup">
            <link rel="stylesheet" href="../../assets/css/ui.signup.css" type="text/css" />
            <section id="container" class="partnerGuide">
                <div class="topArea">
                    <h3>새로운 딜러 서포터즈<br/>딜러라운지 2.0</h3>
                    <p class="txt">새로운 서비스 정책에 따라 <br/>개편된 약관에 동의해 주세요.</p>
                </div>

                <!-- 앱 업데이트 후 처음 인증 시 노출 -->
                <fieldset class="agreeList">
                    <legend>약관 동의</legend>
                    <label class="formChkbox allChk">
                        <input type="checkbox">
                        <i class="icon"></i>
                        <span class="txt">전체동의</span>
                    </label>
                    <ul>
                        <li>
                            <label class="formChkbox bgnone">
                                <input type="checkbox">
                                <i class="icon"></i>
                                <span class="txt">[필수] 서비스 이용약관 동의</span>
                            </label>
                            <a href="#" class="btnLink">[필수] 서비스 이용약관 동의 보기</a>
                        </li>
                        <li>
                            <label class="formChkbox bgnone">
                                <input type="checkbox">
                                <i class="icon"></i>
                                <span class="txt">[필수] 개인(신용)정보수집 및 이용동의</span>
                            </label>
                            <a href="#" class="btnLink">[필수] 개인(신용)정보수집 및 이용동의 보기</a>
                        </li>
                        <li>
                            <label class="formChkbox bgnone">
                                <input type="checkbox">
                                <i class="icon"></i>
                                <span class="txt">[필수] 개인(신용)정보수집 및 제공동의</span>
                            </label>
                            <a href="#" class="btnLink">[필수] 개인(신용)정보수집 및 제공동의 보기</a>
                        </li>
                        <li>
                            <label class="formChkbox bgnone">
                                <input type="checkbox">
                                <i class="icon"></i>
                                <span class="txt">[필수] 중고차딜러 판매제휴 업무협약서</span>
                            </label>
                            <a href="#" class="btnLink">[필수] 중고차딜러 판매제휴 업무협약서 보기</a>
                        </li>
                    </ul>
                </fieldset>
                <!--// 앱 업데이트 후 처음 인증 시 노출 -->
            </section>
            <div class="btnArea full">
                <a href="#" class="blue">회원 정보 확인</a>
            </div>
        </main>
    </section>
</body>

</html>
