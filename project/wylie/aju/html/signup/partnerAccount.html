<!DOCTYPE html>
<!--
	2020-06-17		수정 : 전체 마크업
    2020-07-01      타이틀 추가, 문구 수정 및 위치 이동
    2020-07-02      신관리사업번호 추가
-------------------------------------------------------------->
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--target-densitydpi=medium-dpi-->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 아이폰 전체화면 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>딜러라운지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

    <!-- JS -->
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
    <section id="wrap">
        <div id="skipNavi">
            <a href="#container">본문 바로가기</a>
        </div>
        <main id="partnerAccount" class="signup">
            <link rel="stylesheet" href="../../assets/css/ui.signup.css" type="text/css" />
            <section id="container" class="partnerAccount">
				<ul class="notiList">
                    <li>
						가입된 종사원 정보를 확인합니다.<br/>
                        종사원 정보 확인 후 서비스 이용이 가능합니다.
					</li>
                </ul>

                <dl class="fieldList">
                    <dt>종사원번호</dt>
                    <dd>
                        <div class="formInput search">
                            <input type="text" placeholder="입력해 주세요.">
        					<a href="javascript:;" class="btnSearch">검색</a>
                        </div>
                    </dd>
                </dl>

                <!-- 정상 조회 시 -->
                <h3>정보확인</h3> <!--// 2020-07-01 타이틀 추가 -->
				<fieldset>
                    <legend>종사원 정보확인</legend>
                    <dl class="fieldList">
                        <dt>시도</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" value="서울시" placeholder="입력해 주세요." disabled>
                            </div>
                        </dd>
                        <dt>지역</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" value="강서구" placeholder="입력해 주세요." disabled>
                            </div>
                        </dd>
                        <dt>단지</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" value="강서1단지" placeholder="입력해 주세요." disabled>
                            </div>
                        </dd>
                        <dt>상사</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" value="AJ상사" placeholder="입력해 주세요." disabled>
                            </div>
                        </dd>
                        <dt>대표자</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" value="홍길동" placeholder="입력해 주세요." disabled>
                            </div>
                        </dd>
                        <dt>사업자번호</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" value="1234567890" placeholder="입력해 주세요." disabled>
                            </div>
                        </dd>
                        <!-- 2020-07-02 추가 -->
                        <dt>신관리사업번호</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" value="1234567890" placeholder="입력해 주세요." disabled>
                            </div>
                        </dd>
                        <!--// 2020-07-02 추가 -->
                    </dl>
                </fieldset>
                <ul class="notiList"> <!-- 2020-07-01 문구 수정 및 위치이동 -->
                    <li>종사원 정보 변경을 원하시는 경우 '마이페이지>종사원정보변경'에서 변경하시기 바랍니다.</li>
                </ul>
                <!--// 정상 조회 시 -->

                <!-- 조회 안된경우  -->
                <div class="dataNone">
					<div class="shape"></div>
					<strong>등록된 정보를 확인할 수 없습니다.</strong>
				</div>
                <!-- 2020-07-01 문구 수정  -->
                <ul class="notiList">
                    <li>새롭게 개선된 서비스의 이용에 제한이 있을 수 있습니다.</li>
                    <li>종사원 정보에 대한 관리자 확인 이후 이용하실 수 있습니다.</li>
                </ul>
                <!--// 2020-07-01 문구 수정  -->
                <!--// 조회 안된경우 -->

            </section>

            <div class="btnArea full">
                <a href="#" class="blue">확인</a>
            </div>

        </main>
    </section>
</body>

</html>
