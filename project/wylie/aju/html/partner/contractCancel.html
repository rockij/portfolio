	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="contractCancel" class="partner">
			<link rel="stylesheet" href="../../assets/css/ui.partner.css" type="text/css" />
			<section id="container" class="contractCancel">
				<p>
					당사는 중고차 딜러 판매제휴 업무협약서 제7조 유효<br>
					기간 및 제8조 협약의 해지 조항에 따라, 미결채권이<br>
					존재하지 않는 경우에 한하여 협약을 해지할 수 있<br>
					습니다. ○ ○ ○파트너와의 딜러 판매제휴 업무협약<br>
					을 해지 신청합니다.				
				</p>
				<fieldset>
					<legend>약정해지 사유 선택</legend>
					<dl class="fieldList">
						<dt>약정해지 사유</dt>
						<dd>
							<div class="selectBox">
								<select>
									<option>선택해 주세요.</option>
									<option>실적부진</option>
									<option>부실영업</option>
									<option>자격상실</option>
									<option>기타(직접입력)</option>
								</select>
							</div>						
						</dd>
					</dl>
					<div class="textareaWrap">
						<textarea>입력해 주세요.
						</textarea>
						<p><strong>7</strong>/1000</p>
					</div>
				</fieldset>
			</section>
			<div class="btnArea full">
				<a href="javascript:;" class="lightGray">취소</a>
				<a href="javascript:;" class="blue disabled">확인</a>
			</div>
		</main>
	</section>
