<!DOCTYPE html>
<!--
	2020-06-21 		하단 고정 버튼명 수정
	2020-06-21 		생일영역 추가, 기념일 추가 버튼 삭제
-->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="dealerAdditionInfo" class="partner">
			<link rel="stylesheet" href="../../assets/css/ui.partner.css" type="text/css" />
			<section id="container" class="dealerAdditionInfo">

				<div class="filterArea">
					<h4 class="tit">부가정보</h4>
					<dl class="fieldList">
						<dt class="block subTit">지속근무의향</dt>
						<dd>
							<div class="radioArea col3">
								<span class="roundRadio">
									<input type="radio" name="Addition01" id="Addition01_01">
									<label for="Addition01_01">1년 이내</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition01" id="Addition01_02">
									<label for="Addition01_02">1~3년</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition01" id="Addition01_03">
									<label for="Addition01_03">3~5년</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition01" id="Addition01_04">
									<label for="Addition01_04">5년~10년</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition01" id="Addition01_05">
									<label for="Addition01_05">10년 이상</label>
								</span>
							</div>
						</dd>
						<dt class="block subTit">전업딜러 여부</dt>
						<dd>
							<div class="radioArea col2 directInput">
								<span class="roundRadio">
									<input type="radio" name="Addition02" id="Addition02_01">
									<label for="Addition02_01">전업</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition02" id="Addition02_02">
									<label for="Addition02_02">겸업(직접입력)</label>
								</span>
							</div>
							<div class="formInput bdcolor">
								<input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
						<dt class="block subTit">결혼여부</dt>
						<dd>
							<div class="radioArea col2">
								<span class="roundRadio">
									<input type="radio" name="Addition03" id="Addition03_01">
									<label for="Addition03_01">미혼</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition03" id="Addition03_02">
									<label for="Addition03_02">기혼</label>
								</span>
							</div>
						</dd>
						<dt class="block subTit">자녀</dt>
						<dd>
							<div class="radioArea">
								<span class="roundRadio">
									<input type="radio" name="Addition04" id="Addition04_01">
									<label for="Addition04_01">없음</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition04" id="Addition04_02">
									<label for="Addition04_02">1명</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition04" id="Addition04_03">
									<label for="Addition04_03">2명</label>
								</span>
								<span class="roundRadio">
									<input type="radio" name="Addition04" id="Addition04_04">
									<label for="Addition04_04">3명 이상</label>
								</span>
							</div>
						</dd>
						<!-- 2020-06-21 추가 -->
						<dt class="block subTit">생일</dt>
						<dd class="anniversary">
							<div class="formInput datepicker">
								<input type="text" placeholder="2020.04.28"> <!-- 현재 날짜가 placeholder의 default 값 -->
							</div>
						</dd>
						<!--// 2020-06-21 추가 -->
						<dt class="block subTit">기념일</dt>
						<!-- 2020-06-21 버튼 삭제 -->
						<dd class="anniversary">
							<div class="formInput bdcolor">
			                    <input type="text" placeholder="입력해 주세요.">
							</div>
							<div class="formInput datepicker">
								<input type="text" placeholder="2020.04.28"> <!-- 현재 날짜가 placeholder의 default 값 -->
							</div>
						</dd>
						<!--// 2020-06-21 버튼 삭제 -->
						<dt class="block subTit">취미 및 관심사</dt>
						<dd>
							<div class="textareaWrap line">
			                    <textarea>입력해 주세요.</textarea>
			                    <p><strong>7</strong>/1000</p>
			                </div>
						</dd>
						<dt class="block subTit">메모(태그)</dt>
						<dd>
							<div class="textareaWrap line">
			                    <textarea>입력해 주세요.</textarea>
								<p><strong>7</strong>/1000</p>
			                </div>
						</dd>
					</dl>
				</div>

			</section>
			<div class="btnArea full">
                <a href="#" class="lightGray">취소</a> <!--// 2020-06-21 버튼명 수정 -->
                <a href="#" class="blue">등록</a>
            </div>
		</main>
	</section>
</body>

</html>
