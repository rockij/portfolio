<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/Chart.min.js"></script><!-- 공통 요소 -->
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>
<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="oftenMessage" class="partner">
			<link rel="stylesheet" href="../../assets/css/ui.partner.css" type="text/css" />
			<section id="container" class="oftenMessage">
				<div class="midTitle">
					<h3>자주 쓰는 메시지는 최대 10개까지<br>등록할 수 있습니다.</h3>
				</div>
				<div class="msgWrap">
					<p>등록된 메시지</p>
					<ul>
						<!-- 메시지제목 선택시 li class="select" 자동토글 -->
						<li class="select">
							<span class="msgTit">미처리된 설정 처리 방법 안내</span>
							<a href="javascript:;" class="msgDel">삭제</a>
						</li>
						<li>
							<span class="msgTit">서울지역 딜러 정기모임 안내</span>
							<a href="javascript:;" class="msgDel">삭제</a>
						</li>
						<li>
							<span class="msgTit">이달의 우수딜러 투표 안내</span>
							<a href="javascript:;" class="msgDel">삭제</a>
						</li>
					</ul>
				</div>
				<div class="msgAdd">
					<div class="addTit">
						<p>메시지 입력</p>
						<!-- 등록된 메시지를 터치 했을 때 노출 -->
						<a href="javascript:;" class="newAdd">신규등록</a>
					</div>
					<div class="textareaWrap line oftenMsg">
            <textarea placeholder="자주 쓰는 메시지 제목을 입력해 주세요."></textarea>
            <p><strong>0</strong>/20</p>
          </div>
					<div class="textareaWrap line">
            <textarea placeholder="본문 내용을 입력해 주세요."></textarea>
            <p><strong>0</strong>/1000</p>
          </div>
				</div>
			</section>
			<div class="btnArea full">
					<a href="#" class="lightGray disabled">닫기</a>
					<a href="#" class="blue disabled">저장</a>
					</div>
		</main>
	</section>
</body>
</html>
