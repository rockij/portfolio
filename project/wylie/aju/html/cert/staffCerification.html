<!DOCTYPE html>
<!--
    2020-07-02     인증번호 dt에 클래스 certNum 추가, 인증번호 입력폼 마크업 수정, fieldset 클래스 추가
-->
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--target-densitydpi=medium-dpi-->
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <!-- 아이폰 전체화면 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>딜러라운지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

    <!-- JS -->
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
    <section id="wrap">
        <div id="skipNavi">
            <a href="#container">본문 바로가기</a>
        </div>
        <main id="staffCerification" class="cert">
		    <link rel="stylesheet" href="../../assets/css/ui.cert.css" type="text/css" />
            <section id="container" class="staffCerification">

                <fieldset class="certiField"> <!--// 2020-07-02 클래스 추가 -->
                    <legend>임직원 본인인증 입력폼</legend>
                    <dl class="fieldList">
                        <dt>이름</dt>
                        <dd>
                            <div class="formInput">
                                <input type="text" placeholder="입력해 주세요.">
                            </div>
                        </dd>
                        <dt>사원번호</dt>
                        <dd>
							<div class="formInput search">
								<input type="text" placeholder="입력해 주세요.">
								<a href="javascript:;" class="btnSearch">검색</a>
							</div>
                            <p class="correct">사원번호가 확인되었습니다.</p>
                        </dd>
                        <dt class="block">휴대폰번호</dt>
                        <dd>
                            <div class="formArea mtNone">
                                <span class="formInput">
                                    <input type="text" placeholder="- 없이 숫자만 입력해 주세요." class="error">
                                </span>
                                <div class="btnArea">
                                    <a href="#" class="darkGray disabled">인증번호</a>
                                </div>
                            </div>
                            <p class="error">오류가 발생하였습니다.</p>
                        </dd>
                        <dt class="certNum valError">인증번호</dt> <!--// 2020-07-02 class="certNum" 추가 -->
                        <dd>
                            <!-- 2020-07-02 수정 -->
                            <div class="formArea">
                                <span class="formInput">
                                    <input type="text" placeholder="입력해 주세요." class="error"> <!-- 오류시 class="error" 추가 -->
                                    <span class="num">2:44</span>
                                </span>
                                <div class="btnArea">
                                    <a href="#" class="darkGray disabled">확인</a> <!-- 비활성화시 class="disabled" 추가 -->
                                </div>
                            </div>
                            <!--// 2020-07-02 수정 -->
                            <p class="error">인증번호를 잘못 입력하셨습니다.<br /> 다시 입력해 주세요.</p>
                        </dd>
                    </dl>

                </fieldset>

            </section>

            <div class="bottomArea">
                <p class="bottomTxt">파트너/일반회원 본인인증은 <a href="#">여기</a>를 눌러주세요.</p>

                <div class="btnArea full">
                    <a href="#" class="blue disabled">확인</a>
                </div>
            </div>

        </main>
    </section>
</body>

</html>
