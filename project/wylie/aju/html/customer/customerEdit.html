<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/Chart.min.js"></script><!-- 공통 요소 -->
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="customerEdit" class="customer">
			<link rel="stylesheet" href="../../assets/css/ui.customer.css" type="text/css" />

			<section id="container" class="customerEdit">
				<fieldset>
                    <legend>고객정보 입력폼</legend>
                    <dl class="fieldList">
                        <dt class="block">고객 구분</dt>
                        <dd>
							<div class="radioArea flex">
								<span class="tabRadio">
									<input type="radio" id="radio1" name="tabRadio" />
									<label for="radio1">
										구매고객
									</label>
								</span>
								<span class="tabRadio">
									<input type="radio" id="radio2" name="tabRadio" />
									<label for="radio2">
										판매고객
									</label>
								</span>
								<span class="tabRadio">
									<input type="radio" id="radio3" name="tabRadio" />
									<label for="radio3">
										판매/구매고객
									</label>
								</span>
							</div>
                        </dd>
						<dt class="block">고객 유형</dt>
						<dd>
							<div class="radioArea flex">
								<span class="tabRadio">
									<input type="radio" id="radio4" name="tabRadio02" />
									<label for="radio4">
										개인
									</label>
								</span>
								<span class="tabRadio">
									<input type="radio" id="radio5" name="tabRadio02" />
									<label for="radio5">
										법인
									</label>
								</span>
							</div>
						</dd>
                        <dt>이름 또는 상호</dt>
                        <dd>
							<div class="formInput">
                                <input type="text" placeholder="입력해 주세요.">
							</div>
						</dd>
                        <dt>휴대폰번호</dt>
                        <dd>
                            <div class="formInput">
                                <input type="tel" placeholder="입력해 주세요.">
							</div>
                        </dd>
						<dt class="block">주소</dt>
						<dd>
							<div class="formArea mtNone">
                                <span class="formInput">
                                    <input type="text" value="" placeholder="우편번호를 선택해 주세요." disabled>
								</span>
                                <div class="btnArea">
                                    <a href="#" class="darkGray">우편번호</a>
                                </div>
                            </div>
							<div class="formInput">
                                <input type="text" value="서울시 강남구 와일리로 26" placeholder="입력해 주세요." disabled>
							</div>
							<div class="formInput">
                                <input type="text" value="와일리" placeholder="입력해 주세요." disabled>
							</div>
						</dd>
						<dt class="block">메모</dt>
						<dd>
							<div class="textareaWrap">
								<textarea>입력해 주세요.
								</textarea>
								<p><strong>7</strong>/1000</p>
							</div>
						</dd>
                    </dl>
                </fieldset>

			</section>
			<div class="btnArea full">
                <a href="#" class="blue disabled">확인</a>
            </div>
		</main>
	</section>

</body>
</html>
