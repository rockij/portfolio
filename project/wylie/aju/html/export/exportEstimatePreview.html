<!DOCTYPE html>
<!--
	2020-06-19 		하단버튼 고정버튼으로 수정
	2020-06-19 		문의사항 추가, 의견 추가
	2020-06-19 		차량가격 텍스트 수정
	2020-07-01 		최초등록일로 문구수정
-->
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--target-densitydpi=medium-dpi-->
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<!-- 아이폰 전체화면 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<title>딜러라운지</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/slick-theme.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/swiper.min.css" type="text/css" />
	<link rel="stylesheet" href="../../assets/css/ui.common.css" type="text/css" /> <!-- 공통 요소 -->

	<!-- JS -->
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/slick.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/Chart.min.js"></script><!-- 공통 요소 -->
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script><!-- 공통 요소 -->
</head>

<body>
	<section id="wrap">
		<div id="skipNavi">
			<a href="#container">본문 바로가기</a>
		</div>
		<main id="exportEstimatePreview" class="export">
			<link rel="stylesheet" href="../../assets/css/ui.export.css" type="text/css" />
			<section id="container" class="exportEstimatePreview">
				<div class="carInfoHeader">
					<span class="iconExport">수출가능</span>
					<!--
					<span class="iconDomestic">내수판매</span>
					<span class="iconScrap">폐차가능</span>
					-->
					<strong>현대 투싼 ix 디젤 2WD LX 프리미어</strong>
					<em>34오 0000</em>
				</div>
				<div class="carInfoList">
					<dl class="accordionList">
						<dt class="trigger on"><a href="javascript:;">차량정보</a></dt>
						<dd>
							<div class="carReponseData">
								<ul class="defalutList">
									<li>
										<span>모델연형</span>
										<em>2012</em>
									</li>
									<li>
										<span>주행거리</span>
										<em>50,000km</em>
									</li>
									<li>
										<span>최초등록일</span> <!--// 2020-07-01 최초등록일로 문구수정 -->
										<em>2012.04.01</em>
									</li>
									<li>
										<span>연료</span>
										<em>가솔린</em>
									</li>
									<li>
										<span>배기량</span>
										<em>2,980cc</em>
									</li>
									<li>
										<span>용도</span>
										<em>자가용</em>
									</li>
									<li>
										<span>색상</span>
										<em>검정</em>
									</li>
									<li>
										<span>차종</span>
										<em>중형차</em>
									</li>
								</ul>
							</div>
						</dd>
					</dl>
				</div>
				<!-- 2020-06-19 문의사항 추가 -->
				<div class="inquiryCont">
					<dl class="accordionList">
						<dt class="trigger">문의사항</dt>
						<dd >
							<p>차량 상태는 좋습니다. 잘 부탁 드리겠습니다. </p>
						</dd>
					</dl>
				</div>
				<!--// 2020-06-19 문의사항 추가 -->
				<div class="carInfoPrice">
					<div class="carPrice">
						<strong>차량 가격</strong> <!--// 2020-06-19 텍스트 수정 -->
						<dl class="area01">
							<dt>현재 중고시세</dt>
							<dd>100만원</dd>
							<dt>폐차 시세</dt>
							<dd>150만원</dd>
						</dl>
						<dl class="area02">
							<dt>수출 가능금액</dt>
							<dd>150만원</dd>
						</dl>
					</div>
				</div>

				<!-- 2020-06-19 의견 추가 -->
				<dl class="opinionTxt">
					<dt>의견</dt>
					<dd>
						수출/페차 시세가 동일하니 회원이 판단 후 연락해 주세요.
					</dd>
				</dl>
				<!--// 2020-06-19 의견 추가 -->
			</section>
			<!-- 2020-06-19 하단 고정버튼으로 수정 -->
			<div class="btnArea full">
				<a href="#" class="lightBlue">상담하기</a>
			</div>
			<!--// 2020-06-19 하단 고정버튼으로 수정 -->
		</main>
	</section>
</body>

</html>
