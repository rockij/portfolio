<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="stepProcess">
                    <ol>
                        <!-- 활성화시 li에 on 클래스 추가 - 완료된 스탭에는 li에 compleate 클래스 추가 -->
                        <li class="on">
                            <i>1</i>
                            <span class="blind">재동의 정보입력</span><!--퍼블수정2021-03-12 문구수정-->
                        </li>
                        <li class="">
                            <i>2</i>
                            <span class="blind">재동의 완료</span>
                        </li>
                    </ol>

                    <h3 class="contTit">재동의 정보입력</h3><!--퍼블수정2021-03-12 문구수정-->
                    <p class="contTxt">재동의를 원하는 서비스제공자를 선택해주세요.</p><!--퍼블수정2021-03-12 문구수정-->
                </div>

                <div class="inpWrap typeBorderList mt0">
                    <ul>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_1">
                                <label for="radio01_1">
                                    <span class="tit">서비스제공자</span>
                                    <div class="txt box">
                                        <span>동의일자 2021.01.01</span>
                                        <span>유효기일 2021.01.01</span>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_2">
                                <label for="radio01_2">
                                    <span class="tit">서비스제공자</span>
                                    <div class="txt box">
                                        <span>동의일자 2021.01.01</span>
                                        <span>유효기일 2021.01.01</span>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_3">
                                <label for="radio01_3">
                                    <span class="tit">서비스제공자</span>
                                    <div class="txt box">
                                        <span>동의일자 2021.01.01</span>
                                        <span>유효기일 2021.01.01</span>
                                    </div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="checkListWrap agreeBox mt32">
                    <ul>
                        <li>
                            <dl>
                                <dt>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk01" id="chkAll01">
                                        <label for="chkAll01">
                                            <span class="tit">전체동의</span> <!--퍼블수정2021-03-11 문구수정-->
                                        </label>
                                    </div>
                                    <a href="javascript:;" role="button" class="btnArrow"><span class="blind">바로 ERP 약관 및 상품설명서 팝업 열기</span></a>
                                </dt>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk01" id="chk01_1">
                                        <label for="chk01_1" class="type02">
                                            <span class="tit">[필수] [바로 ERP] 금융거래정보제공 [요청/동의]서</span>
                                        </label>
                                    </div>
                                    <a href="javascript:;" role="button" class="btnArrow"><span class="blind">[필수] [바로 ERP] 금융거래정보제공 [요청/동의]서 팝업열기</span></a>
                                </dd>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk01" id="chk01_2">
                                        <label for="chk01_2" class="type02">
                                            <span class="tit">[선택] [바로 ERP] 금융거래제공 및 일괄 통보에 대한 동의</span>
                                        </label>
                                    </div>
                                    <a href="javascript:;" role="button" class="btnArrow"><span class="blind">[선택] [바로 ERP] 금융거래제공 및 일괄 통보에 대한 동의 팝업 열기</span></a>
                                </dd>
                            </dl>
                        </li>
                    </ul>

                    <!--퍼블수정2021-03-10 마크업 추가-->
                    <div class="inpBox lastChkWrap">
                        <input type="checkbox" name="chk03" id="chk03_1">
                        <label for="chk03_1">
                            <span class="tit">상기 내용을 확인했으며, 재동의를 신청합니다.</span> <!--// 2021-03-12 문구 수정 -->
                        </label>
                    </div>

                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">일회용 비밀번호(OTP)</h5>
                    <ul>
                        <li>
                            <div class="formBox">
                                <input type="password" class="" placeholder="일회용 비밀번호 6자리를 입력해주세요.">
                            </div>
                        </li>
                    </ul>
                </div>

                <!--퍼블수정2021-03-10 마크업 삭제
                <div class="inpBox topLine lastChkWrap">
                    <input type="checkbox" name="chk03" id="chk03_1">
                    <label for="chk03_1">
                        <span class="tit">약관내용을 충분히 이해하며 본 상품 가입을 신청합니다.</span>
                    </label>
                </div>
                -->

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
            
        </div>
    </div>    
</body>
</html>
