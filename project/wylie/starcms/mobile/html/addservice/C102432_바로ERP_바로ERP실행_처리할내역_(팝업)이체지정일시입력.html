<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="bankInfoList boxType">
                    <ul>
                        <li> <!--퍼블수정2021-03-11 문구수정-->
                            <span>거래종류</span>
                            <em>급여이체</em>
                        </li>
                        <li> <!--퍼블수정2021-03-11 문구수정-->
                            <span>출금계좌번호</span>
                            <em>000000-00-000000</em>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap nowrap">
                    <h5 class="sectTit">이체방식</h5>
                    <ul>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_1">
                                <label for="radio01_1">
                                    <span class="tit gray">즉시이체</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_2" checked>
                                <label for="radio01_2">
                                    <span class="tit gray">예약이체</span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- 예약이체 선택되었을시 노출 -->
                <div class="checkReservationWrap">
                    <div class="inpWrap">
                        <h5 class="sectTit">이체지정일시</h5>
                        <ul>
                            <li>
                                <div class="formWrap date formBox">
                                    <div class="formBox dateInput">
                                        <input type="text" value="2020.12.11">
                                        <button type="button" class="btnCalendar"><span class="blind">날짜 선택</span></button>
                                    </div>
                                    <div class="formBox">
                                        <select name="" id="">
                                            <option value="">07시</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="inpWrap">
                        <h5 class="sectTit">예약명</h5>
                        <ul>
                            <li>
                                <div class="formBox">
                                    <input type="text" class="" placeholder="예약명을 입력하세요.">
                                </div>
                            </li>
                        </ul>
                        <div class="bulletWrap typeGrayRound mt12">
                            <ul>
                                <li>2건 이상 예약등록 시 이체지정일시가 동일하게 지정됩니다.</li>
                                <li>
                                    희망이체일 당일, 이체실행, 2시간전까지 등록 가능 <br>
                                    (취소는 1시간전까지 가능)
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--// 예약이체 선택되었을시 노출 -->

            </div>
            <!--// contInnerWrap -->
            
            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
            <!--// 컨텐츠 내용 -->
        </div>
    </div>    
</body>
</html>
