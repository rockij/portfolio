<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="stepProcess">
                    <ol>
                        <!-- 활성화시 li에 on 클래스 추가 - 완료된 스탭에는 li에 compleate 클래스 추가 -->
                        <li class="on compleate">
                            <i>1</i>
                            <span class="blind">약관 및 정보입력</span>
                        </li>
                        <li class="on compleate">
                            <i>2</i>
                            <span class="blind">입력확인</span>
                        </li>
                        <li class="on">
                            <i>3</i>
                            <span class="blind">가입완료</span>
                        </li>
                    </ol>

                    <h3 class="contTit">가입완료</h3>
                </div>

                <!--동시가입완료시  노출-->
                <div class="successWrap mt32">
                    <strong> <!--퍼블수정2021-03-12 문구수정-->
                        바로 ERP 및 Star CMS 서비스에 <br>
                        가입해주셔서 감사합니다.
                    </strong>
                </div>
                <!--// 동시가입완료시  노출-->

                <!--가입완료시  노출-->
                <div class="successWrap mt32">
                    <strong>
                        바로 ERP 서비스에 <br>
                        가입해주셔서 감사합니다.
                    </strong>
                </div>
                <!--// 가입완료시  노출-->

                <!--가입완료시  노출-->
                <div class="successWrap mt32">
                    <strong>
                        바로 ERP 서비스에 <br>
                        가입해주셔서 감사합니다.
                    </strong>

                    <p><!--퍼블수정2021-03-11 문구 br추가-->
                        일시적 장애로 인해 <br> 
                        Star CMS 서비스 가입에 실패하셨습니다. <br> 
                        Star CMS에서 바로 ERP 이용을 위해 <br> 
                        Star CMS 가입이 필요합니다.
                    </p>
                </div>
                <!--// 가입완료시  노출-->

                <!--가입실패시  노출-->
                <div class="errorWrap mt32">
                    <strong>
                        일시적 장애로 인해 <br>
                        서비스 가입에 실패하셨습니다.
                    </strong>
                </div>
                <!--// 가입실패시  노출-->

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgYellow">바로 ERP 실행</a>
            </div>
        </div>
    </div>

</html>
