<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="bankInfoList boxType">
                    <ul>
                        <li>
                            <span>출금계좌번호</span>

                        <li>

                        <li>

                        <li>

                                <div class="flx">
                                    <strong class="tit">국민은행</strong>
                                    <span class="txtStatus">정상</span>
                                </div>
                            </div>

                            <div class="cardListContainer">
                                <div class="bankInfoList">
                                    <ul>
                                        <li>
                                            <span>입금은행</span>
                                            <em>
                                                <span class="blk">신한은행</span>
                                                <span class="blk">1234-567-8906</span>
                                            </em>
                                        </li>
                                        <li>
                                            <span>이체금액</span>
                                            <em>500원</em>
                                        </li>
                                        <li>
                                            <span>총 수수료</span>
                                            <em>0원</em>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="cardListHeader">
                                <div class="flx">
                                    <strong class="tit">예금주</strong> <!-- 확인필요시 클래스명 .colorRed 추가 -->
                                    <span class="txtStatus colorRed">오류</span> <!-- 오류시 클래스명 .colorRed 추가 -->
                                </div>
                            </div>

                            <div class="cardListContainer">
                                <div class="bankInfoList">
                                    <ul>
                                        <li>
                                            <span>입금은행</span>
                                            <em>
                                                <span class="blk">신한은행</span>
                                                <span class="blk">1234-567-8906</span>
                                            </em>
                                        </li>
                                        <li>
                                            <span>이체금액</span>
                                            <em>500원</em>
                                        </li>
                                        <li>
                                            <span>총 수수료</span>
                                            <em>0원</em>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--// cardListWrap -->

                <div class="inpWrap">
                    <h5 class="sectTit">일회용 비밀번호(OTP)</h5>
                    <ul>
                        <li>
                            <div class="formBox">
                                <input type="password" class="" placeholder="일회용 비밀번호 6자리를 입력해주세요.">
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
            
        </div>
    </div>

</html>
