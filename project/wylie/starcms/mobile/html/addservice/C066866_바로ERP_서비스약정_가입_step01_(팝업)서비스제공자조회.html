<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="bulletWrap typeGrayRound">
                    <ul>
                        <li>검색을 통해서만 서비스제공자 선택 및 약정가능합니다.</li>
                        <li>검색창에 서비스제공자회사명, ERP명, 사업자번호 등을 입력하시고 검색버튼을 눌러주세요.</li>
                    </ul>
                </div>

                <div class="formBox iconSearch mt24">
                    <input type="text" placeholder="검색">
                    <button type="button" class="btnSearch"><span class="blind">검색</span></button>
                </div>

                <div class="bulletWrap typeGrayRound mt12">
                    <ul>
                        <li>예시) 검색창에 더존, 더존비즈온, douzone, Smart A, 위하고, WEHAGO 검색 시 검색결과는 (주)더존비즈온으로 동일하게 조회됩니다.</li>
                    </ul>
                </div>

                <div class="inpWrap typeBorderList">
                    <ul>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_1">
                                <label for="radio01_1">
                                    <span class="tit">제품명</span>
                                    <div class="txt box">
                                        <span>흥국민(주)</span>
                                        <span>000-00-000000</span>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_2">
                                <label for="radio01_2">
                                    <span class="tit">제품명</span>
                                    <div class="txt box">
                                        <span>흥국민(주)</span>
                                        <span>000-00-000000</span>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="radio" name="radio01" id="radio01_3">
                                <label for="radio01_3">
                                    <span class="tit">제품명</span>
                                    <div class="txt box">
                                        <span>흥국민(주)</span>
                                        <span>000-00-000000</span>
                                    </div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- 조회내역 없을시  -->
                <div class="dataNone typeBorder">
                    <p class="txt">조회 내역이 없습니다.</p> <!--퍼블수정2021-03-12 문구수정-->
                </div>
                <!--// 조회내역 없을시  -->

            </div>
            <!--// contInnerWrap -->
            
            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
            <!--// 컨텐츠 내용 -->
        </div>
    </div>    
</body>
</html>
