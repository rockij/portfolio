<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="bulletWrap typeGrayRound">
                    <ul>
                        <li>사무용 솔루션에서 요청한 내역을 실행하는 화면입니다.</li>
                        <li>KB스타기업뱅킹에서는 10건이하 이체, 급여이체(20건 이하)만 실행 가능합니다.</li>
                        <li>기업인터넷뱅킹 사용자와 등록자가 일치한 건에 대해 실행(결재상신 포함) 가능하며, 실행 취소를 하시려면 하단의 삭제 버튼을 눌러 처리할 내역목록에서 삭제하십시오.</li>
                    </ul>
                </div>

                <div class="bankInfoList boxType mt24">
                    <ul>
                        <li>
                            <span>총 처리대상건수</span>
                            <em>2건</em>
                        </li>
                        <li>
                            <span>총 원화금액</span>
                            <em>100,000원</em>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap typeBorderList typeBlock mt24">
                    <ul>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk01" id="chk01_1">
                                <label for="chk01_1">
                                    <div class="bankInfoList">
                                        <div class="inquiryDate">
                                            <span>2020.02.07 12:12:00</span>
                                        </div>
                                        <ul>
                                            <li>
                                                <span>거래종류</span>
                                                <em>10건이하이체(즉시)</em>
                                            </li>
                                            <li>
                                                <span>건수</span>
                                                <em>10건</em>
                                            </li>
                                            <li>
                                                <span>금액</span>
                                                <em>1,000원</em>
                                            </li>
                                            <li>
                                                <span>출금계좌번호</span>
                                                <em>000000-00-000000</em>
                                            </li>
                                            <li>
                                                <span>등록자</span>
                                                <em>test</em>
                                            </li>
                                        </ul>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk01" id="chk01_2">
                                <label for="chk01_2">
                                    <div class="bankInfoList">
                                        <div class="inquiryDate">
                                            <span>2020.02.07 12:12:00</span>
                                        </div>
                                        <ul>
                                            <li>
                                                <span>거래종류</span>
                                                <em>10건이하이체(즉시)</em>
                                            </li>
                                            <li>
                                                <span>건수</span>
                                                <em>10건</em>
                                            </li>
                                            <li>
                                                <span>금액</span>
                                                <em>1,000원</em>
                                            </li>
                                            <li>
                                                <span>출금계좌번호</span>
                                                <em>000000-00-000000</em>
                                            </li>
                                            <li>
                                                <span>등록자</span>
                                                <em>test</em>
                                            </li>
                                        </ul>
                                    </div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
            
        </div>
    </div>    
</body>
</html>
