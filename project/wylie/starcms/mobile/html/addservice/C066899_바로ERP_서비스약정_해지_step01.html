<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="stepProcess">
                    <ol>
                        <!-- 활성화시 li에 on 클래스 추가 - 완료된 스탭에는 li에 compleate 클래스 추가 -->
                        <li class="on">
                            <i>1</i>
                            <span class="blind">해지 정보입력</span>
                        </li>
                        <li class="">
                            <i>2</i>
                            <span class="blind">입력확인</span>
                        </li>
                        <li>
                            <i>3</i>
                            <span class="blind">해지완료</span>
                        </li>
                    </ol>

                    <h3 class="contTit">해지 정보입력</h3>
                    <p class="contTxt">해지할 서비스 정보 및 해지사유를 입력해주세요.</p>
                </div>

                <div class="bankInfoList boxType">
                    <ul>
                        <li>
                            <span>해지서비스</span>
                            <em>바로 ERP</em>
                        </li>
                        <li>
                            <span>인터넷뱅킹ID</span>
                            <em>WEB123</em>
                        </li>
                        <li>
                            <span>고객명</span>
                            <em>탁련셉(범)</em>
                        </li>
                        <li>
                            <span>사업자번호</span>
                            <em>000-00-00000</em>
                        </li>
                        <li>
                            <span>서비스상태</span>
                            <em>정상</em>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">해지사유 선택</h5>
                    <ul>
                        <li>
                            <div class="formBox">
                                <select name="" id="">
                                    <option value="">기타 (30자 이내 등록가능)</option>
                                    <option value="">기타 (30자 이내 등록가능)</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="formBox">
                                <input type="text" class="" placeholder="30자 이내로 입력해주세요.">
                            </div>
                        </li>
                    </ul>
                </div>



            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
        </div>
    </div>    
</body>
</html>
