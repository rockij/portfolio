<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>

<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap deliveryMenu">

                <div class="btnWrap xsmall">
                    <a href="javascript:;" role="button" class="btn bgWhite02">자주 쓰는 답변 관리</a>
                    <a href="javascript:;" role="button" class="btn bgWhite02">로그인 정보 관리</a>
                </div>

                <div class="bulletWrap typeGrayRound mt24">
                    <ul>
                        <li>최근 7일 내에 등록된 리뷰만 조회 가능합니다.</li>
                    </ul>
                </div>

                <div class="pageTab mt24 pd0"><!--퍼블수정2021-03-05 클래스명 .pd0 추가-->
                    <ul>
                        <li>
                            <a href="javascript:;">
                            배달의 민족
                            <span class="notice">미등록 답변 존재</span><!-- 미등록답변 있을시 넣어줌 -->
                        </a>
                        </li>
                        <li class="on">
                            <a href="javascript:;" title="선택됨">
                                요기요
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                배달통
                                <span class="notice">미등록 답변 존재</span><!-- 미등록답변 있을시 넣어줌 -->
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="deliveryReview">
                    <!--로그인정보가 없을시-->
                    <div class="dataNone">
                        <p class="txt">등록된 로그인 정보가 없습니다.</p>
                        <!--퍼블수정2021-03-05 클래스명 수정 xs를 black으로-->
                        <a href="javascript:;" role="button" class="btnMore underline black mt16" title="리뷰글 자세히보기">로그인 정보 등록</a>
                    </div>

                    <!--미답변 리뷰가 없을시-->
                    <div class="dataNone">
                        <p class="txt">미답변 리뷰가 없습니다.</p>
                    </div><!--퍼블수정2021-03-05 태그 안닫김 수정-->

                </div>


            </div>
            <!--// contInnerWrap -->

        </div>
