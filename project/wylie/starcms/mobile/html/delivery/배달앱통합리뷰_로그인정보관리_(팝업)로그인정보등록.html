<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="bulletWrap typeGrayRound">
                    <ul>
                        <li>
                            아이디/비밀번호 입력 오류시 비밀번호 오류횟수에 포함되어 등록에 제한이 있을 수 있습니다.
                        </li>
                    </ul>
                </div>

                <!-- <h5 class="sectTit mt24">등록할 APP 선택</h5> -->
                <h4 class="contTit">등록할 APP 선택</h4> <!--퍼블수정2021-03-05 마크업 교체수정-->

                <ul class="deliveryRegisterApp">
                    <li class="appList01">
                        <input type="radio" name="radio" id="radio01">
                        <label for="radio01">
                            <img src="../../img/cms2.0/delivery/img_delivery_01.png" alt="배달의민족">
                        </label>
                    </li>
                    <li class="appList02">
                        <input type="radio" name="radio" id="radio02">
                        <label for="radio02">
                            <img src="../../img/cms2.0/delivery/img_delivery_02.png" alt="요기요">
                        </label>
                    </li>
                    <li class="appList03">
                        <input type="radio" name="radio" id="radio03">
                        <label for="radio03">
                            <img src="../../img/cms2.0/delivery/img_delivery_03.png" alt="배달통">
                        </label>
                    </li>
                </ul>

                <div class="inpWrap">
                    <h5 class="sectTit">아이디</h5>
                    <ul>
                        <li>
                            <div class="formBox"><!--error일경우 formBox에 클래스명 [error] 추가-->
                                <input type="text" class="" placeholder="아이디를 입력해 주세요.">
                                <p class="infoError">에러메세지 출력</p>
                            </div>
                        </li>
                    </ul>
                </div>
    
                <div class="inpWrap">
                    <h5 class="sectTit">비밀번호</h5>
                    <ul>
                        <li>
                            <div class="formBox"><!--error일경우 formBox에 클래스명 [error] 추가-->
                                <input type="password" class="" placeholder="비밀번호를 입력해 주세요.">
                                <p class="infoError">에러메세지 출력</p>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
        </div>
    </div>    
</body>
</html>
