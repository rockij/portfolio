<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                <!--퍼블수정2021-03-11 페이지 ui 교체 -->
                <ul class="typeFullBorderBottom">
                    <li>
                        <div class="infoListTitle">
                            <div class="tit">
                                <strong>입금정보</strong>
                            </div>
                        </div>

                        <ul class="betweenList">
                            <li>
                                <div class="tit">
                                    <span>사업자명</span>
                                </div>
                                <div class="txt">
                                    <span>(주)국민산업</span>
                                </div>
                            </li>
                            <li>
                                <div class="tit">
                                    <span>계좌번호</span>
                                </div>
                                <div class="txt">
                                    <div class="txtWrap">
                                        <span>국민은행</span>
                                        <span>홍길동</span>
                                    </div>
                                    <span>000-0000-0000</span>
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <div class="infoListTitle">
                            <div class="tit">
                                <strong>출금정보</strong>
                            </div>
                        </div>

                        <ul class="betweenList">
                            <li>
                                <div class="tit">
                                    <span>사업자명</span>
                                </div>
                                <div class="txt">
                                    <span>(주)나라산업</span>
                                </div>
                            </li>
                            <li>
                                <div class="tit">
                                    <span>계좌번호</span>
                                </div>
                                <div class="txt">
                                    <div class="txtWrap">
                                        <span>국민은행</span>
                                        <span>홍길동</span>
                                    </div>
                                    <span>000-0000-0000</span>
                                </div>
                            </li>
                            <li>
                                <div class="tit">
                                    <span>이체금액</span>
                                </div>
                                <div class="txt">
                                    <span>100,000원</span>
                                </div>
                            </li>
                            <li>
                                <div class="tit">
                                    <span>수수료</span>
                                </div>
                                <div class="txt">
                                    <span>0원</span>
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <div class="infoListTitle">
                            <div class="tit">
                                <strong>OTP 입력</strong>
                            </div>
                        </div>

                        <div class="inpWrap">
                            <h5 class="sectTit mt0">OTP 시리얼번호</h5>
                            <ul>
                                <li>
                                    <div class="formBox">
                                        <select name="" id="">
                                            <option value="">123456789</option>
                                            <option value="">옵션2</option>
                                            <option value="">옵션3</option>
                                        </select>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="inpWrap">
                            <h5 class="sectTit">일회용 비밀번호</h5>
                            <ul>
                                <li>
                                    <div class="formBox">
                                        <input type="password" class="" placeholder="">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                    </li>
                    
                </ul>
                <!--// 2021-03-11 페이지 ui 교체 -->
            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgGray">자금모으기 취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
        </div>
    </div>
</body>
</html>
