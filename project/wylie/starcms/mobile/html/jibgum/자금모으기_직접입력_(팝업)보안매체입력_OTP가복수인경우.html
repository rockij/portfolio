<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                <h3 class="contTit">입금정보</h3>
                <div class="tableWrap">
                    <table>
                        <caption>사업자명, 계좌번호로 구성</caption>
                        <colgroup>
                            <col width="108px;">
                            <col width="auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">사업자명</th>
                                <td>(주)국민산업</td>
                            </tr>
                            <tr>
                                <th scope="row">계좌번호</th>
                                <td>국민은행<br>000-0000-0000(홍길동)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //입금정보 -->
                <h3 class="contTit">출금정보</h3>
                <div class="tableWrap">
                    <table>
                        <caption>사업자명, 계좌번호, 이체금액, 수수료, OTP시리얼번호, 일회용비밀번호로 구성</caption>
                        <colgroup>
                            <col width="108px;">
                            <col width="auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">사업자명</th>
                                <td>(주)나라산업</td>
                            </tr>
                            <tr>
                                <th scope="row">계좌번호</th>
                                <td>신한은행<br>000-0000-0000(나한국)</td>
                            </tr>
                            <tr>
                                <th scope="row">이체금액(원)</th>
                                <td>100,000</td>
                            </tr>
                            <tr>
                                <th scope="row">수수료(원)</th>
                                <td>0</td>
                            </tr>
                            <tr>
                                <th scope="row">OTP<br>시리얼번호</th>
                                <td>
                                    <div class="formBox">
                                        <select name="" id="">
                                            <option value="">00000000000</option>
                                            <option value="">11111111111</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="pwInput">일회용<br>비밀번호</label></th>
                                <td>
                                    <div class="formBox">
                                        <input type="password" id="pwInput" placeholder="숫자4자리" maxlength="4">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //출금정보 -->
            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgGray">자금모으기 취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
        </div>
    </div>
</body>
</html>
