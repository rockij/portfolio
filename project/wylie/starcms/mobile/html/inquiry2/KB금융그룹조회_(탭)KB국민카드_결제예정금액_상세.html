<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">

            <!-- contInnerWrap -->
            <div class="contInnerWrap spacePdt0">

                <div class="cmsAccountBox logoNone">
                    <div class="inner">
                        <div class="bankInfo">
                            <div class="info">
                                <strong>(주)국민상사</strong>
                                <strong>영업1팀<span>(00001)</span></strong>
                            </div>
                        </div>
                        <div class="price">
                            <p>결제예정<em>5,000,000<span>원</span></em></p> <!--// 2021-03-10 수정 -->
                        </div>
                    </div>
                </div>

                <!--// 2021-03-11 금액 '원' 추가 -->
                <ul class="infoListWrapper full">
                    <li>
                        <h3 class="contTit">결제정보</h3>
                        <!-- bankInfoList -->
                        <div class="bankInfoList">
                            <ul>
                                <li>
                                    <span>결제일</span>
                                    <em>2021.06.01</em>
                                </li>
                                <li>
                                    <span>원금</span>
                                    <em>20,000,000원</em>
                                </li>
                                <li>
                                    <span>수수료</span>
                                    <em>0원</em>
                                </li>
                                <li>
                                    <span>연체금액</span>
                                    <em>0원</em>
                                </li>
                                <li>
                                    <span>결제예정금액</span>
                                    <em>20,000,658원</em>
                                </li>
                                <li>
                                    <span>잔여금액</span>
                                    <em>0</em>
                                </li>
                            </ul>
                        </div>
                        <!--// bankInfoList -->
                    </li>
                </ul>

                <!-- 조회내역 없을 경우 -->
                <div class="dataNone">
                    <p class="txt">조회 내역이 없습니다.</p> <!--퍼블수정2021-03-12 문구수정-->
                </div>
                <!--// 조회내역 없을 경우 -->

                <div class="btnWrap small2 mt24"> <!--// 2021-03-10 클래스 수정 -->
                    <a href="javascript:;" role="button" class="btn bgWhite" title="목록으로 이동">목록</a>
                </div>
                
            </div>
            <!--// contInnerWrap -->
        </div>
    </div>    
</body>
</html>
