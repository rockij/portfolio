<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                <div class="pageTab">
                    <ul>
                        <li class="on"><a href="javascript:;" title="선택됨">월별현황</a></li>
                        <li><a href="javascript:;">카드사별 현황</a></li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">사업자/부서</h5>
                    <ul>
                        <li>
                            <div class="formBox">
                                <select name="" id="">
                                    <option value="">사업자 전체</option>
                                    <option value="">옵션2</option>
                                    <option value="">옵션3</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="formBox">
                                <select name="" id="">
                                    <option value="">부서 전체</option>
                                    <option value="">옵션2</option>
                                    <option value="">옵션3</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">조회년</h5>
                    <ul>
                        <li>
                            <div class="formBox dateInput">
                                <input type="text" value="2021"> <!--퍼블수정2021-03-12 value값 수정-->
                                <button type="button" class="btnCalendar"><span class="blind">날짜 선택</span></button>
                            </div>
                        </li>
                    </ul>
                    <div class="btnWrap small2 mt24">
                        <a href="javascript:;" role="button" class="btn bgYellow">조회</a>
                    </div>
                </div>

                <!-- cardListWrap.type02 -->
                <div class="cardListWrap type02">
                    <div class="dateTag">
                        조회기간 : 2021.01 ~ 2021.12
                    </div>
                    <ul>
                        <li>
                            <div class="cardListHeader">
                                <strong class="tit">8월</strong>
                                <span class="name">건수 1,000건</span>
                            </div>

                            <div class="cardListContainer">
                                <div class="accountNum">
                                    <span>이용금액</span>
                                    <em>5,000,000</em>
                                    <span>원</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="cardListHeader">
                                <strong class="tit">7월</strong>
                                <span class="name">건수 1,000건</span>
                            </div>

                            <div class="cardListContainer">
                                <div class="accountNum">
                                    <span>이용금액</span>
                                    <em>5,000,000</em>
                                    <span>원</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--// cardListWrap.type02 -->

                <!--데이터 없을경우 -->
                <div class="dataNone">
                    <p class="txt">
                        조회 내역이 없습니다.
                    </p>
                </div>
                <!--//데이터 없을경우 -->
            </div>
            <!--// contInnerWrap -->

            <dl class="grayNotiBox">
                <dt>유의사항</dt>
                <dd>
                    <div class="bulletWrap typeGrayRound">
                        <ul>
                            <li>통합카드관리의 카드승인내역 최종조회일시 기준으로 보여지는 내역으로 <em>현재 이용금액과 다를 수 있습니다.</em></li>
                            <li>카드관련 보고서에는 해외승인내역이 포함되지 않으니 해외승인내역 관련 조회는 '카드/매출관리 > 통합카드조회'에서 확인하시기 바랍니다.</li>
                        </ul>
                    </div>
                </dd>
            </dl>

        </div>
    </div>    
</body>
</html>
