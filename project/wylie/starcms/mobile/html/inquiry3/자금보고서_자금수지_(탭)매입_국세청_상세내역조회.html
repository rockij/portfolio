<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                <ul class="infoListWrapper typeUpdate noBorder">
                    <li>
                        <!-- bankInfoList -->
                        <div class="bankInfoList">
                            <ul>
                                <li>
                                    <span>세금계산서 발행일</span>
                                    <em>2021.01.10</em>
                                </li>
                                <li>
                                    <span>거래구분</span>
                                    <em>국세청</em>
                                </li>
                                <li>
                                    <span>매출금액</span>
                                    <em>1,000,000원</em>
                                </li>
                                <li>
                                    <span>거래처</span>
                                    <em>고려상사</em>
                                </li>
                                <li>
                                    <span>발급구분</span>
                                    <em>전자세금계산서</em>
                                </li>
                                <li>
                                    <span>지급 예정일</span>
                                    <div class="formBox dateInput mt8">
                                        <input type="text" value="2020.12.11">
                                        <button type="button" class="btnCalendar"><span class="blind">날짜 선택</span></button>
                                    </div>
                                </li>
                                <li>
                                    <span>지급 예정금액</span>
                                    <div class="formBox mt8">
                                        <input type="text" class="" placeholder="지급 예정금액을 입력해주세요.">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--// bankInfoList -->
                    </li>
                </ul>
            </div>
            <!--// contInnerWrap -->

            <dl class="grayNotiBox">
                <dt>유의사항</dt>
                <dd>
                    <div class="bulletWrap typeGrayRound">
                        <ul>
                            <li>여신금융협회와 국세청에서 제공하는 매출내역입니다.</li>
                            <li>매입/매출 내역은 1개월 내역을 업데이트합니다.</li>
                            <li>거래 내역이 많을 경우 업데이트에 시간이 오래 걸릴 수 있습니다.</li>
                            <li><em>지급 예정일과 예정금액은 직접 입력하여 관리할 수 있습니다.</em></li>
                        </ul>
                    </div>
                </dd>
            </dl>

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgYellow">확인</a>
            </div>
        </div>
    </div>    
</body>
</html>
