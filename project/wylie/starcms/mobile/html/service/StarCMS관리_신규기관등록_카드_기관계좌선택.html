<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <!-- stepProcess -->
                <div class="stepProcess">
                    <ol>
                        <li class="on compleate">
                            <i>1</i>
                            <span class="blind">등록방법선택</span>
                        </li>
                        <li class="on">
                            <i>2</i>
                            <span class="blind">계좌선택</span>
                        </li>
                        <li>
                            <i>3</i>
                            <span class="blind">등록완료</span>
                        </li>
                    </ol>

                    <h3 class="contTit">계좌선택</h3>
                    <p class="contTxt"><!--퍼블수정2021-02-26 문구수정-->
                        ‘계좌연결’ 버튼을 누르시면,<br>
                        선택된 계좌가 등록됩니다.
                    </p>
                </div>
                <!--// stepProcess -->

                <h4 class="contTit">연동 가능 기관 <em class="num">2</em></h4>
                <div class="checkListWrap"> <!--// 2021-03-10 class="mt24" 삭제 -->
                    <ul>
                        <li>
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/CD0301.png" alt="KB카드">
                                        </div>
                                        <em>KB카드</em>
                                        <span class="numRound">2</span>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk" id="chk01_1" checked>
                                        <label for="chk01_1" class="type02 posTop">
                                            <span class="tit">KB카드1</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                </dd>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk" id="chk01_2" checked>
                                        <label for="chk01_2" class="type02 posTop">
                                            <span class="tit">KB카드2</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                </dd>
                            </dl>
                        </li>

                        <li>
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/CD0309.png" alt="우리카드">
                                        </div>
                                        <em>우리카드</em>
                                        <span class="numRound">1</span>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="chk" id="chk02_1" checked>
                                        <label for="chk02_1" class="type02 posTop">
                                            <span class="tit">우리카드1</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="bulletWrap typeGrayRound mt13">
                    <ul>
                        <li>연동을 원하지 않는 계좌는 해제해 주시기 바랍니다.</li> <!--// 2021-03-09 오타 수정 -->
                    </ul>
                </div>


                <h4 class="contTit mt40">연동 불가 기관 <em class="num">2</em></h4>
                <div class="checkListWrap"> <!--// 2021-03-10 class="mt24" 삭제 -->
                    <ul>
                        <li class="disabled"> <!--// 연동불가 class="disabled" -->
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/CD0302.png" alt="현대카드">
                                        </div>
                                        <em>현대카드</em>
                                    </div>
                                </dt>
                                <dd class="blind">연동불가</dd>
                            </dl>
                        </li>
                        <li  class="disabled">
                            <dl>
                                <dt>
                                    <div class="bname">
                                        <div class="logo">
                                            <img src="../../img/cms2.0/logo/CD0303.png" alt="삼성카드">
                                        </div>
                                        <em>삼성카드</em>
                                    </div>
                                </dt>
                                <dd class="blind">연동불가</dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgYellow">계좌연결</a>
            </div>
            <!--// 컨텐츠 내용 -->
        </div>
    </div>    
</body>
</html>
