<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <p class="subTxt tac">선택한 기관의 공동인증서를 입력해 주세요.</p>
                
                <div class="inpWrap listBdTop mt24"><!--li의 윗간격 클래스명 [listMt16 , listMt24]로 조절 -->
                    <ul>
                        
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk01_1">
                                <label for="chk01_1">
                                    <span class="tit">삼성화재</span>
                                </label>
                            </div>
                            <div class="formBox mt8">
                                <input type="text" class="" placeholder="인증서를 등록하세요." disabled>
                                <a href="javascript:;" role="button" class="btn sm w56 bgWhite">등록</a>
                            </div>
                            <!-- '삼성화재'일 경우에만 불릿 추가됨 -->
                            <div class="bulletWrap typeGrayRound mt12">
                                <ul>
                                    <li>삼성화재 홈페이지에서 지정하신 기업담당자 개인범용인증서로만 등록이 가능합니다.</li>
                                </ul>
                            </div>
                            <!--// '삼성화재'일 경우에만 불릿 추가됨 -->
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk02_1">
                                <label for="chk02_1">
                                    <span class="tit">메리츠화재</span>
                                </label>
                            </div>
                            <div class="formBox mt8">
                                <input type="text" class="" placeholder="인증서를 등록하세요." disabled>
                                <a href="javascript:;" role="button" class="btn sm w56 bgWhite">등록</a>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk03_1">
                                <label for="chk03_1">
                                    <span class="tit">환화손해보험</span>
                                </label>
                            </div>
                            <div class="formBox mt8">
                                <input type="text" class="" placeholder="인증서를 등록하세요." disabled>
                                <a href="javascript:;" role="button" class="btn sm w56 bgWhite">등록</a>
                            </div>
                        </li>
                    </ul>

                    <div class="btnWrap wide small pt24 bdTop">
                        <a href="javascript:;" role="button" class="btn bgWhite02"><i class="icon plus"></i>인증서 일괄 등록</a>
                    </div>

                    <div class="bulletWrap typeGrayRound mt13">
                        <ul class="">
                            <li>일괄등록할 기관을 선택 후 '인증서 일괄등록' 버튼을 터치하세요.</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="btnWrap">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">저장</a>
            </div>
            <!--// 컨텐츠 내용 -->
        </div>
    </div>    
</body>
</html>
