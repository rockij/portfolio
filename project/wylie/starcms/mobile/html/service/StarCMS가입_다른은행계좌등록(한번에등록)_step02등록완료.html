<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                <!-- stepProcess -->
                <div class="stepProcess">
                    <ol>
                        <li class="on compleate">
                            <i>1</i>
                            <span class="blind">계좌선택</span>
                        </li>
                        <li class="on">
                            <i>2</i>
                            <span class="blind">등록완료</span>
                        </li>
                    </ol>

                    <h3 class="contTit">등록완료</h3>
                    <p class="contTxt">다른은행 계좌등록이 완료되었습니다.</p>
                </div>
                <!--// stepProcess -->

                <div class="joinAddEnrollBank topLine">
                    <h4 class="contTit">추가 등록 가능한 기관</h4>
                    <div class="listBtnWrap">
                        <ul>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon kbBank"></i>
                                    <p class="tit">KB국민은행</p>
                                </a>
                            </li>
                            <!--// 2021-03-11 추가 -->
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon otherBank"></i>
                                    <p class="tit">다른은행</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon card"></i>
                                    <p class="tit">카드</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon fund"></i>
                                    <p class="tit">증권</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon insurance"></i>
                                    <p class="tit">보험</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon capital"></i>
                                    <p class="tit">캐피탈</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon sabinsBank"></i>
                                    <p class="tit">저축은행</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon salesInquiry"></i>
                                    <p class="tit">매출조회기관</p>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" role="button" class="">
                                    <i class="listBtnIcon b2b"></i>
                                    <p class="tit">B2B</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray" title="StarCMS 통합계좌조회 페이지로 이동">다음에 등록하기</a>
            </div>
        </div>
    </div>    
</body>
</html>
