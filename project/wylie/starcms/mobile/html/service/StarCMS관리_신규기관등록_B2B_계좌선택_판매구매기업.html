<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">
                <div class="stepProcess">
                    <ol>
                        <li class="on compleate">
                            <i>1</i>
                            <span class="blind">기관선택</span>
                        </li>
                        <li class="on compleate">
                            <i>2</i>
                            <span class="blind">상품선택</span>
                        </li>
                        <li class="on">
                            <i>3</i>
                            <span class="blind">계좌선택</span>
                        </li>
                        <li>
                            <i>4</i>
                            <span class="blind">등록완료</span>
                        </li>
                    </ol>
                    <h3 class="contTit">계좌선택</h3>
                    <p class="contTxt"><!--퍼블수정2021-02-26 문구수정-->
                        ‘계좌연결’ 버튼을 누르시면,<br>
                        선택된 계좌가 등록됩니다.
                    </p>
                </div>
                <!-- //stepProcess -->
                <h4 class="contTit mt0">연동 가능 기관<span class="unit">2</span></h4>
                <div class="checkListWrap">
                    <ul>
                        <li>
                            <dl>
                                <dt class="iname"><img src="../../img/cms2.0/logo/BK0003.png" alt="기업은행">기업은행<span class="numRound">2</span></dt>                                
                                <dd>
                                    <div class="inpBox">
                                        <input type="checkbox" name="ibkChk" id="ibkChk01" data-target="ibkcode1">
                                        <label for="ibkChk01" class="type02">
                                            <span class="tit">(판매/구매)외상매출채권</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                </dd>
                                <dd>
                                    <div class="inpBox"> <!--퍼블수정2021-03-12 input의 id값,label의 for값 수정 -->
                                        <input type="checkbox" name="ibkChk" id="ibkChk02" data-target="ibkcode1">
                                        <label for="ibkChk02" class="type02">
                                            <span class="tit">(판매/구매)전자채권</span>
                                            <span class="txt">100-2534-123579</span>
                                        </label>
                                    </div>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="bulletWrap typeGrayRound mt12">
                    <ul>
                        <li>연동을 원하지 않는 계좌는 해제해 주시기 바랍니다.</li> <!--// 2021-03-09 오타 수정 -->
                    </ul>
                </div>
            </div>
            <!--// contInnerWrap -->
            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgYellow">계좌연결</a>
            </div>
        </div>
    </div>    
</body>
</html>
