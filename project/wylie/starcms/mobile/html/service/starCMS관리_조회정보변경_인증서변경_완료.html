<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <div class="stepProcess">
                    <ol>
                        <li class="on compleate">
                            <i>1</i>
                            <span class="blind">정보확인</span>
                        </li>
                        <li class="on">
                            <i>2</i>
                            <span class="blind">변경완료</span>
                        </li>
                    </ol>
    
                    <h3 class="contTit">변경완료</h3>
                    <p class="contTxt">
                        조회정보 변경이 완료되었습니다.
                    </p>
                </div>

                <h4 class="contTit mt0">조회정보 변경결과</h4>
                <div class="bankInfoList boxType">
                    <ul>
                        <li>
                            <span>성공</span>
                            <em>2건</em>
                        </li>
                        <li>
                            <span>오류</span>
                            <em>1건</em>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap typeBorderList">
                    <ul>
                        <li>
                            <div class="textForm">
                                <div class="textLabel">
                                    <span class="txt">000000-00-000000</span>
                                    <span class="tit">신한은행</span>
                                </div>
                                <span class="state">성공</span>
                            </div>
                        </li>
                        <li>
                            <div class="textForm">
                                <div class="textLabel">
                                    <span class="txt">김국민1</span>
                                    <span class="tit">기업은행</span>
                                </div>
                                <span class="state">성공</span>
                            </div>
                        </li>
                        
                        <li>
                            <div class="inpBox">
                                <input type="radio" id="radio01_1">
                                <label for="radio01_1">
                                    <span class="txt">김국민1</span>
                                    <span class="tit">농협은행</span>
                                </label>
                                <a href="javascript:;" role="button" class="state error">오류</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">확인</a>
                <a href="javascript:;" role="button" class="btn bgYellow">조회정보 재변경</a>
            </div>
        </div>
    </div>    
</body>
</html>
