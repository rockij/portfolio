<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <!--퍼블수정2021-02-24 마크업삭제
                <div class="stepProcess">
                    <ol>
                        <li class="on">
                            <i>1</i>
                            <span class="blind">정보확인</span>
                        </li>
                        <li class="">
                            <i>2</i>
                            <span class="blind">변경완료</span>
                        </li>
                    </ol>
    
                    <h3 class="contTit">정보확인</h3>
                    <p class="contTxt">
                        동일한 인증서를 사용하는 기관을 선택하여 <br>
                        인증서를 한번에 변경 할 수 있습니다.
                    </p>
                </div>
                -->


                <div class="bulletWrap typeGrayRound"><!--퍼블수정2021-02-24 마크업추가-->
                    <ul>
                        <li>동일한 인증서를 사용하는 기관을 선택하여 인증서를 한번에 변경 할 수 있습니다.</li>
                    </ul>
                </div>

                <h4 class="contTit">변경기관</h4><!--클래스명 .mt0 삭제-->
                <div class="bankInfoList boxType">
                    <ul>
                        <li>
                            <span>사업자명</span>
                            <em>김국민1</em>
                        </li>
                        <li>
                            <span>사업자번호</span>
                            <em>000-00-00000</em>
                        </li>
                        <li>
                            <span>기관</span>
                            <em>신한은행</em>
                        </li>
                        <li>
                            <span>조회수단</span>
                            <em>인증서<span class="colorRed">(등록필요)</span></em><!--퍼블수정2021-02-24 span 태그 추가-->
                        </li>
                    </ul>
                </div>

                <div class="inpWrap typeBorderList">
                    <div class="titWrap">
                        <h5 class="contTit">동일 인증서를 사용중인 기관</h5>
                        <div class="listAccount">
                            총 <span class="num">0</span>건
                        </div>
                    </div>
                    <ul>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk01">
                                <label for="chk01">
                                    <span class="txt">김국민1</span>
                                    <span class="tit">신한은행</span>
                                </label>
                                <span class="state">등록</span>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk02">
                                <label for="chk02">
                                    <span class="txt">김국민1</span>
                                    <span class="tit">농협은행</span>
                                </label>
                                <span class="state">등록</span>
                            </div>
                        </li>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk03">
                                <label for="chk03">
                                    <span class="txt">김국민1</span>
                                    <span class="tit">신한카드(법인)</span>
                                </label>
                                <span class="state error">미등록</span>
                            </div>
                        </li>
                    </ul>
                </div>
                

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">변경</a>
            </div>
        </div>
    </div>    
</body>
</html>
