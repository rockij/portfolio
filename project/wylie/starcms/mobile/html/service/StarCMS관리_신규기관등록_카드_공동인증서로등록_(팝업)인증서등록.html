<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />

    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->

<body>
    <div id="wrap">
        <div id="content" class="pagePopup">
            <!-- contInnerWrap -->

                <p class="subTxt tac">선택한 기관의 공동인증서를 입력해 주세요.</p>
                
                <div class="inpWrap listBdTop mt24"><!--li의 윗간격 클래스명 [listMt16 , listMt24]로 조절 -->
                    <ul>
                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk01_1">
                                <label for="chk01_1">
                                    <span class="tit">국민카드</span>
                                </label>
                            </div>

                            <div class="inpWrap half">
                                <ul>
                                    <li>
                                        <div class="inpBox">
                                            <input type="radio" name="radio01" id="radio01_1" checked>
                                            <label for="radio01_1">
                                                <span class="tit gray">법인</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="inpBox">
                                            <input type="radio" name="radio01" id="radio01_2">
                                            <label for="radio01_2">
                                                <span class="tit gray">개인</span>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="formBox mt8">
                                <input type="text" class="" placeholder="인증서를 등록하세요." disabled>
                                <a href="javascript:;" role="button" class="btn sm w56 bgWhite">등록</a>
                            </div>
                        </li>

                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk02_1">
                                <label for="chk02_1">
                                    <span class="tit">삼성카드</span>
                                </label>
                            </div>

                            <div class="inpWrap half">
                                <ul>
                                    <li>
                                        <div class="inpBox">
                                            <input type="radio" name="radio02" id="radio02_1" checked>
                                            <label for="radio02_1">
                                                <span class="tit gray">법인</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="inpBox">
                                            <input type="radio" name="radio02" id="radio02_2">
                                            <label for="radio02_2">
                                                <span class="tit gray">개인</span>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="formBox mt8">
                                <input type="text" class="" placeholder="인증서를 등록하세요." disabled>
                                <a href="javascript:;" role="button" class="btn sm w56 bgWhite">등록</a>
                            </div>
                        </li>

                        <li>
                            <div class="inpBox">
                                <input type="checkbox" name="chk" id="chk03_1">
                                <label for="chk03_1">
                                    <span class="tit">국민카드</span>
                                </label>
                            </div>

                            <div class="inpWrap half">
                                <ul>
                                    <li>
                                        <div class="inpBox">
                                            <input type="radio" name="radio03" id="radio03_1" checked>
                                            <label for="radio03_1">
                                                <span class="tit gray">법인</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="inpBox">
                                            <input type="radio" name="radio03" id="radio03_2">

                                                <span class="tit gray">개인</span>

                                    <li>

                                    <li>
