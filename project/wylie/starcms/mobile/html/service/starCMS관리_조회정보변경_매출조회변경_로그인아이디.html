<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- 컨텐츠 내용 -->

            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <h4 class="contTit mt0">변경기관</h4> <!--// 2021-03-03 class="mt0" 추가 -->
                <div class="bankInfoList boxType">
                    <ul>
                        <li>
                            <span>기관</span>
                            <em>여신금융협회</em>
                        </li>
                        <li>
                            <span>조회수단</span>
                            <em>로그인아이디</em>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit mt32">아이디</h5>
                    <ul>
                        <li>
                            <div class="formBox"><!--error일경우 formBox에 클래스명 [error] 추가-->
                                <input type="text" class="" placeholder="test234">
                                <p class="infoError">에러메세지 출력</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">비밀번호</h5>
                    <ul>
                        <li>
                            <div class="formBox"><!--error일경우 formBox에 클래스명 [error] 추가-->
                                <input type="password" class="" placeholder="비밀번호를 입력해주세요.">
                                <p class="infoError">에러메세지 출력</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="inpWrap">
                    <h5 class="sectTit">사업자번호</h5>
                    <ul>
                        <li>
                            <div class="formBox">
                                <input type="text" class="" placeholder="사업자번호">
                            </div>
                        </li>
                        <li>
                            <div class="formBox">
                                <input type="text" class="" placeholder="사업자번호">
                            </div>
                        </li>
                        <li>
                            <div class="formBox">
                                <input type="text" class="" placeholder="사업자번호">
                            </div>
                        </li>
                        <li>
                            <div class="formBox">
                                <input type="text" class="" placeholder="사업자번호">
                            </div>
                        </li>
                        <li>
                            <div class="formBox">
                                <input type="text" class="" placeholder="사업자번호">
                            </div>
                        </li>
                    </ul>

                    <div class="bulletWrap typeGrayRound mt12">
                        <ul>
                            <li>
                                인증서에 맞는 사업자번호를 입력해주세요. <br>
                                (최대 5개 가능)
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <!--// contInnerWrap -->

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray">취소</a>
                <a href="javascript:;" role="button" class="btn bgYellow">변경</a>
            </div>
            <!--// 컨텐츠 내용 -->
        </div>
    </div>    
</body>
</html>
