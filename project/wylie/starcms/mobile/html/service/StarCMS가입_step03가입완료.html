<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/content.css" />
    <script type="text/javascript" src="../../js/cms2.0/library/jquery_lib.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/common_ui.js" charset="utf-8"></script>

    <!-- cms2.0 추가 -->
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/cms2.0/ui.style.css" />
    <script type="text/javascript" src="../../js/cms2.0/swiper.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cms2.0/ui.style.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="content">
            <!-- contInnerWrap -->
            <div class="contInnerWrap">

                <!-- stepProcess -->
                <div class="stepProcess">
                    <ol>
                        <li class="on compleate">
                            <i>1</i>
                            <span class="blind">당행계좌선택</span>
                        </li>
                        <li class="on compleate">
                            <i>2</i>
                            <span class="blind">약관동의</span>
                        </li>
                        <li class="on">
                            <i>3</i>
                            <span class="blind">서비스가입완료</span>
                        </li>
                    </ol>

                    <h3 class="contTit">서비스 가입완료</h3>
                </div>
                <!--// stepProcess -->

                <div class="bankInfoList boxType">
                    <ul>
                        <li>
                            <span>고객명</span>
                            <em>김국민</em>
                        </li>
                        <li>
                            <span>사업장번호</span>
                            <em>1234-56-7890</em>
                        </li>
                        <li>
                            <span>가입신청일</span>
                            <em>2021.01.01 12:34:56</em>
                        </li>
                    </ul>
                </div>

                <!-- bankInquiryInfo -->
                <div class="joinBankInquiry topLine">
                    <!--퍼블수정2021-03-10 수정 -->
                    <h4 class="pageTit">여러은행 로그인하지 않고,<br/>Star CMS에서 한번에 조회하세요.</h4>
                    <!--  <p class="contTxt">다른은행 계좌 조회하러 여러 은행 사이트에 <br/>방문하지 말고, Star CMS에서 한번에 조회하세요.</p>2021-03-09 문구 수정 -->

                    <!-- registerAccountChk -->
                    <ul class="registerAccountChk mt24">
                        <li class="all">
                            <a href="javascript:;" title="공동인증서 등록 팝업 열기">공동인증서에 등록된<br/>모든 은행계좌 한번에 연결</a>
                        </li>
                        <li class="want">
                            <a href="javascript:;" title="기관선택 페이지로 이동">원하는 은행 선택하여,<br/>공동인증서로 연결</a>
                        </li>
                    </ul>
                    <!--// registerAccountChk -->

                    <p class="txtInfo"> <!--// 2021-03-12 텍스트 수정 -->
                        공동인증서 하나로 모든 은행계좌 등록 시<br/>
                        <em>카드사, 국세청</em>도 함께 등록 가능합니다.
                    </p>
                </div>
                <!--// bankInquiryInfo -->
            </div>
            <!--// contInnerWrap -->
            

            <div class="btnWrap full">
                <a href="javascript:;" role="button" class="btn bgGray" title="StarCMS 통합계좌조회 페이지로 이동">다음에 등록하기</a>
            </div>
            <!--// 컨텐츠 내용 -->
        </div>
    </div>    
</body>
</html>
