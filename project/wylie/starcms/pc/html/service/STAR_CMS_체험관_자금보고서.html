<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="https://oimg1.kbstar.com/css/ocommon/jquery-ui-1.8.16.css" />
    <link rel="stylesheet" type="text/css" href="https://oimg1.kbstar.com/css/osite/cms_base.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css2.0/ui.common.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css2.0/ui.style.css" />

    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery-1.6.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery-ui-1.8.16.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery_bgiframe_min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery.validity.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../assets/js2.0/jquery.mCustomScrollbar.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../assets/js2.0/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../assets/js2.0/ui.common.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../assets/js2.0/ui.exhall.msg.js" charset="utf-8" defer></script>
    <script type="text/javascript" src="../../assets/js2.0/ui.exhall.js" charset="utf-8" defer></script>
</head>
<body>
    <div id="wrap">
        <div id="navSkip"><a href="#containerWrap">본문으로 바로가기</a></div>
        <!-- header -->
        <div class="headerWrap">
			<script type="text/javascript" src="../../assets/js2.0/ui.header.js" charset="utf-8"></script>
        </div>
        <!--// header -->

        <!-- containerWrap -->
        <div id="containerWrap" role="main" class="service">
            <div id="container" class="useExhall">
                <!-- 컨텐츠 내용 -->
                <div class="location">
                    <span class="blind">페이지 위치</span>
                    <ul>
                        <li><a href="javascript:;">가입</a></li>
                        <li><a href="javascript:;">서비스안내</a></li>
                        <li class="curr">Star CMS 체험관</li>
                    </ul>
                </div>
                <h2 class="pageTop pageTit">체험관</h2>
                <div class="top2">
                    <h2>자금보고서</h2>
                    <p>기업 맞춤형 보고서 서비스를 통해<br>자금흐름을 한눈에 파악</p>
                </div>
                <ul class="subTab2 tab2" role="tablist">
                    <li><a href="javascript:exhallStep('fundReport',0,9);" class="on" title="현재 탭">자금일보</a></li>
                    <li><a href="javascript:exhallStep('fundBalance',0,12);">자금수지</a></li>
                </ul>
                <div class="content fundReport">
                    <div class="stepPath">
                        <h3 data-step="01">STEP&nbsp;</h3>
                        <div class="gagebar" gage-total="" gage-interval="1">
                            <ul></ul>
                            <span class="fill"></span>
                        </div>
                    </div>
                    <div class="caption" data-num="01">
                        <h4>운용가능액 조회</h4>
                        <p>기업의 실제 자금 운용가능액을<br>조회하고 운용가능액 예상까지<br>가능합니다.</p>
                        <ul></ul>
                        <a href="javascript:;" class="stepGo" step-num="1">이전 단계로 이동</a>
                    </div>
                    <div class="visual">
                        <a href="javascript:;" class="loader-pulse stepPass m1"></a>
                        <img src="../../assets/images/service/exhall/frt_01.png" alt="">
                        <p class="subitem-txt1">300,000</p>
                        <p class="subitem-txt2"><span>2021.01.15</span><span>2021.01.15</span></p>
                        <p class="subitem-txt3"><span>30,000</span><span>30,000</span></p>
                        <i class="subitem-chk"></i>
                        <i class="subitem-rdo"></i>
                        <div class="scroll-icon">
                            <span class="wheel"></span>
                            <i></i><i></i><i></i>
                        </div>
                        <input type="hidden" value="1" id="num">
                        <input type="hidden" value="9" id="max">
                        <input type="hidden" value="fundReport" id="name">
                    </div>
                </div>
                <div class="btnWrap">
                    <a href="javascript:history.back();" role="button" class="btn bgGray mt60">목록</a>
                </div>
                <!--// 컨텐츠 내용 -->
            </div>
            <!--// container -->
        </div>
        <!--// containerWrap -->

        <!-- footer -->
        <div class="footerWrap">
			<script type="text/javascript" src="../../assets/js2.0/ui.footer.js" charset="utf-8"></script>
        </div>
        <!-- footer -->
    </div>

    <script type="text/javascript">
    $(window).load(function(){
        exhallStep('fundReport',1) // 체험관 start
    });
    </script>

</body>
</html>
