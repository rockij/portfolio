<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <title>Star CMS ( Star CMS )</title>

    <link rel="stylesheet" type="text/css" href="https://oimg1.kbstar.com/css/ocommon/jquery-ui-1.8.16.css" />
    <link rel="stylesheet" type="text/css" href="https://oimg1.kbstar.com/css/osite/cms_base.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css2.0/ui.common.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css2.0/ui.style.css" />
    
    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery-1.6.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery-ui-1.8.16.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery_bgiframe_min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://oimg1.kbstar.com/js/common/jquery.validity.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../assets/js2.0/jquery.mCustomScrollbar.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../assets/js2.0/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../assets/js2.0/ui.common.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrap">
        <div id="navSkip"><a href="#containerWrap">본문으로 바로가기</a></div>
        <!-- header -->
        <div class="headerWrap">            
			<script type="text/javascript" src="../../assets/js2.0/ui.header.js" charset="utf-8"></script>
        </div>
        <!--// header -->

        <!-- containerWrap -->
        <div id="containerWrap" role="main" class="inquiry">
            <div id="container">
                <!-- 컨텐츠 내용 -->

                <div class="location">
                    <span class="blind">페이지 위치</span>
                    <ul>
                        <li><a href="javascript:;">Star CMS</a></li>
                        <li><a href="javascript:;">이체/수납</a></li>
                        <li><a href="javascript:;">외화가상계좌</a></li>
                        <li><a href="javascript:;">계좌/입금내역 파일저장</a></li>
                        <li class="curr">자료신청</li>
                    </ul>
                </div>
                
                <div class="pageTop">
                    <h2 class="pageTit">계좌/입금내역 파일저장</h2>
				</div>

                <!-- page tab -->
                <ul class="pageTab" role="tablist">
                    <li><a href="javascript:;" class="on">자료신청</a></li>
                    <li><a href="javascript:;">파일저장</a></li>
                </ul>

				<!-- view area 개발자 분들은 이부분 부터 쓰시면 됩니다. -->
				<div class="viewArea inquiryAccount">
					<!-- notiBox -->
					<div class="notiBox mt20">
						<!-- accordionWrap -->
						<dl class="accordionWrap">
							<dt><a href="javascript:;">유의사항</a></dt>
							<dd>
								<div>
									<!-- notiList -->
									<ul class="notiList">
                                        <li>계좌 및 입금내역 자료를 대량으로 다운받으실 수 있습니다.</li>
                                        <li>먼저 추출대상자료를 선택하십시오.</li>
                                        <li>신청 후 약 5분 후에 자료를 저장할 수 있습니다.</li>
									</ul>
									<!--// notiList -->
								</div>
							</dd>
						</dl>
						<!--// accordionWrap -->
					</div>					
                    <!--// notiBox -->


					<div class="tableWrap mt50">
                        <table summary="">
                            <caption></caption>
                            <colgroup>
                                <col width="200px;">
                                <col width="auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row"><label for="item01">대상자료</label></th>
                                    <td>
										<select class="selbox w300" id="item01">
											<option value="" selected="selected">계좌내역</option>
											<option value="">입금내역</option>
										</select>									
									</td>
                                </tr>
                                <tr>
                                    <th scope="row"> 조회구분</th>
                                    <td>
                                        <ul class="formList">
                                            <li>
                                                <input type="radio" id="inquiry01" name="inquiry">
                                                <label for="inquiry01">전체</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="inquiry02" name="inquiry">
                                                <label for="inquiry02">회원사 식별자</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="inquiry03" name="inquiry">
                                                <label for="inquiry03">등록일자</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="inquiry04" name="inquiry">
                                                <label for="inquiry04">미지정</label>
                                            </li>
                                        </ul>

                                        <!--라디오 : 회원사 식별자 선택시 노출-->
                                        <div class="accountSelect mt20">
											<select class="selbox w300">
												<option value="" selected="selected">계좌를 선택해 주세요.</option>
												<option value="">계좌를 선택해 주세요.</option>
                                            </select>
                                        </div>
                                        <!--// 라디오 : 회원사 식별자 선택시 노출-->

                                        <!--라디오 : 등록일자 선택시 노출-->
                                        <div class="dateInput mt20">
                                            <div class="inpArea">
                                                <input type="text" value="2020.12.11" data-placeholder="입력해주세요" class="isValue">
                                                <button type="button" class="btnIcon calendar"><span class="blind">날짜 선택</span></button> 
                                            </div>
                                            <span>~</span>
                                            <div class="inpArea">
                                                <input type="text" value="2020.12.11" data-placeholder="입력해주세요" class="isValue">
                                                <button type="button" class="btnIcon calendar"><span class="blind">날짜 선택</span></button> 
                                            </div>
                                        </div>
                                        <!--//라디오 : 등록일자 선택시 노출-->
                                    </td>
                                </tr>
								<!-- 2021-02-26 추가 : 입금내역 선택 시 노출 -->
								<tr>
									<th scope="row">회원사 구분</th>
									<td>
										<select class="selbox w300" id="item02">
											<option value="" selected="selected">전체</option>
											<option value="">전체</option>
										</select>
									</td>
								</tr>
								<tr>
									<th scope="row">조회기간 설정</th>
									<td>
										<div class="dateInput">
                                            <div class="inpArea">
                                                <input type="text" value="2020.12.11" data-placeholder="입력해주세요" class="isValue">
                                                <button type="button" class="btnIcon calendar"><span class="blind">날짜 선택</span></button> 
                                            </div>
                                            <span>~</span>
                                            <div class="inpArea">
                                                <input type="text" value="2020.12.11" data-placeholder="입력해주세요" class="isValue">
                                                <button type="button" class="btnIcon calendar"><span class="blind">날짜 선택</span></button> 
                                            </div>
                                        </div>
									</td>
								</tr>
								<!--// 2021-02-26 추가 : 입금내역 선택 시 노출 -->
                            </tbody>
                        </table>
                    </div>

					<div class="btnWrap mt60">
                        <a href="javascript:;" role="button" class="btn bgYellow" title="신청">신청</a>
					</div>
				</div>

                <!--// view area -->
                
                <!--// 컨텐츠 내용 -->
            </div>
            <!--// container -->
        </div>
        <!--// containerWrap -->

        <!-- footer -->
        <div class="footerWrap">
			<script type="text/javascript" src="../../assets/js2.0/ui.footer.js" charset="utf-8"></script>
        </div>
        <!-- footer -->
    </div>
</body>
</html>
