<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/renew_site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-3.3.0.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS 통합금융서비스 약관동의</title>
</head>
<body>
    <div id="wrap">
        <header id="header" class="leftTit agree">
            <div class="headWrap">
                <h1 class="">
                    PASS 통합금융서비스를<br>이용하세요.
                    <span class="subTit">PASS에서 나의 금융정보를<br>한번에 조회하세요 <i>!</i></span>
                </h1>
                <button class="btnClose icon"><i></i></button>
            </div>
        </header>
        <div id="container" class="bigHead">
            <section class="ctWrap">
                <div class="ctDesc">
                    <ul class="agreeList">
                        <li class="agreeAll"><span class="chk"><input type="checkbox" id="chkboxAll" class="allChk"/><label for="chkboxAll"></label>모든 약관에 전체동의 합니다.</span></li>
                        <li><span class="chk"><input type="checkbox" id="chkbox1" class="ipChk"/><label for="chkbox1"></label>무료서비스 전체 이용 동의 (선택)</span><span class="layBtn lay1">보기</span></li>
                        <li><span class="chk"><input type="checkbox" id="chkbox2" class="ipChk"/><label for="chkbox2"></label>무료서비스 전체 이용 동의 (선택)</span><span class="layBtn lay2">보기</span></li>
                    </ul>
                </div>
            </section>
        </div>
        <footer id="footer">
            <div class="footWrap">
                <ul class="submitList col2">
                    <li><button class="subminBtn sbType1">닫기</button></li>
                    <li><button class="subminBtn sbType2">구독하기</button></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
