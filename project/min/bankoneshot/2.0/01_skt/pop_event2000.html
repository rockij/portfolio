<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS 통합금융서비스 약관동의</title>
</head>
<body>
    <div id="hasCma" class="lyPop lyEvent2000">
        <span class="bg">
            <section class="popSec">
                <h4>감사드립니다.<br><span class="colorH">투자 지원금 2,000원 증정 <i>!</i></span></h4>
                <p class="subTit">PASS주계좌는 투자 메뉴   >   해외주식<br>에서 확인하세요 <i>!</i></p>
                <ul class="popList">
					<li><button class="submitBtn sbType2 popBtn" type="submit" onclick="popupOff('hasCma');popupOn('eventEnd')">확인</button></li>
                </ul>
            </section>
        </span>
    </div>
    <div id="eventEnd" class="lyPop lyEvent2000">
        <span class="bg">
            <section class="popSec">
                <h4>죄송합니다.</h4>
                <p class="subTit">고객님은 <span class="colorH">투자지원금 2,000원</span>을<br>받으신 적이 있습니다.</p>
                <ul class="popList">
                    <li><button class="submitBtn sbType2 popBtn" type="submit" onclick="popupOff('eventEnd');popupOn('eventEnd2')">확인</button></li>
                </ul>
            </section>
        </span>
    </div>
    <div id="eventEnd2" class="lyPop lyEvent2000">
        <span class="bg">
            <section class="popSec">
                <h4>이미 해당 계좌를 개설하셨습니다.</h4>
                <p class="subTit">상세정보는 투자  >  해외주식<br>에서 확인하세요.</p>
                <ul class="popList">
                    <li><button class="submitBtn sbType2 popBtn" type="submit" onclick="popupOff('eventEnd2');popupOn('accountEnd')">확인</button></li>
                </ul>
            </section>
        </span>
    </div>
    <div id="accountEnd" class="lyPop">
        <span class="bg">
            <section class="popSec">
                <h4>PASS 주계좌의 잔고 및 입출금 내역은 투자메뉴 > 해외주식에서 확인하실 수 있습니다.</h4>
                <ul class="popList">
                    <li><button class="submitBtn sbType2 popBtn" type="submit" onclick="popupOff('accountEnd')">확인</button></li>
                </ul>
            </section>
        </span>
    </div>
    <script>
        $(document).ready(function () {
            popupOn('hasCma');
        })
    </script>
</body>
