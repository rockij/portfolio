<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS 통장 계좌개설 완료</title>
</head>
<body>
    <div id="wrap">
        <header id="header" class="">
            <div class="headWrap">
                <h1 class="">PASS 통장 계좌개설 완료</h1>
                <button class="btnClose icon"><i></i></button>
            </div>
        </header>
        <div id="container" class="end">
            <section class="ctWrap">
                <div class="ctDesc">
                    <div class="myAccount">
                        <div class="accountWrap">
                            <span class="info">개설 계좌 정보</span>
                            <h2 class="account">신한금융투자<span class="accNum">123-456-12345</span></h2>
                            <span class="name">김신한</span>
                        </div>
                    </div>
                    <ul class="accountList">
                        <li><span>이 계좌번호는 모든 금융거래에서 사용이 가능하며<br>입출금 내역도 언제든지 통합금융서비스 "내자산"에서<br>확인 할 수 있습니다.</span></li>
                        <li><span>기본 수익률 연 1.45% 입니다.</span></li>
                    </ul>
                </div>
            </section>
        </div>
        <footer id="footer">
            <div class="footWrap">
                <ul class="submitList">
                    <li><button class="submitBtn sbType2" type="submit">확인</button></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
