<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS 간편출금동의</title>
</head>
<body>
    <div id="wrap" class="chgPos">
        <header id="header" class="">
            <div class="headWrap">
                <h1 class="">간편출금동의</h1>
                <button class="btnClose icon"><i></i></button>
            </div>
        </header>
        <div id="container" class="ars submit">
            <section class="ctWrap">
                <div class="ctDesc">
                    <section class="submitSec sec1">
                        <!-- <h3>아래 내용에 동의하시면 ARS 요청 후,<br><span class="colorH">인증 번호를 입력</span>하세요.</h3> -->
                        <h3>아래 내용에 동의하시면 ARS 요청 후,<br>안내 멘트에 따라 <span class="colorH">아래 인증 번호를 입력</span>하세요.</h3>
                    </section>
                    <section class="submitSec sec2">
                        <div class="certific">
                            <div class="numWrap">
                                <span>인증번호</span>
                                <span class="certificNum">35</span>
                                <button class="arsBtn btnType2" type="submit">ARS 인증 요청</button>
                            </div>
                            <p>인증완료 후 아래 버튼을 눌러주세요.</p>
                        </div>
                    </section>
                    <section class="submitSec sec3 cma">
                        <h4>투자금을 출금 하기 위한<br>인증 절차가 필요합니다.</h4>
                        <span class="subTit">고객님이 출금하기 위해 선택하신<br>CMA계좌 <span class="colorH">신한금융투자 01011114785</span>에 대해<br>출금이체 약관에 따라 <span class="underLine">출금이체 동의를 제출</span> 합니다.</span>
                        <span class="smaller">사용자는 위 내용에 동의하지 않을 수 있으며 이 경우<br>출금이체 신청이 거부 됩니다.</span>
                    </section>
                </div>
            </section>
        </div>
        <footer id="footer">
            <div class="footWrap">
                <ul class="submitList">
                    <li><button class="submitBtn sbType3" type="submit">인증완료</button></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
