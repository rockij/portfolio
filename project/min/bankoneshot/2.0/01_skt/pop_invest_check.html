<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS 통합금융서비스 약관동의</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#header').load('bank_header.html');
            setTimeout(function() {
                $('#header .icon').addClass('');
                var h1Txt = $('#header h1').html('PASS 통합금융서비스를<br>이용하세요.');
            },100)
        })
    </script>
</head>
<body>
    <div id="wrap">
        <header id="header" class="leftTit">
            <!-- <div class="headWrap">
                <h1 class="">
                    PASS 통합금융서비스를<br>이용하세요.
                </h1>
                <button class="btnClose icon"><i></i></button>
            </div> -->
        </header>
        <div id="container" class="agree">
            <section class="ctWrap">
                <div class="ctDesc">
                    <section class="agreeSec sec1">
                        <span class="subTit">PASS에서 나의 금융정보를<br>한번에 조회하세요 <i>!</i></span>
                    </section>
                    <section class="agreeSec sec2">
                        <ul class="agreeList">
                            <li class="agreeAll"><span class="chk"><input type="checkbox" id="chkboxAll" class="allChk"/><label for="chkboxAll"></label>모든 약관에 전체동의 합니다.</span></li>
                            <li><span class="chk"><input type="checkbox" id="chkbox1" class="ipChk"/><label for="chkbox1"></label>무료서비스 전체 이용 동의 (선택)</span><span class="layBtn lay1">보기</span></li>
                            <li><span class="chk"><input type="checkbox" id="chkbox2" class="ipChk"/><label for="chkbox2"></label>무료서비스 전체 이용 동의 (선택)</span><span class="layBtn lay2">보기</span></li>
                        </ul>
                    </section>
                </div>
            </section>
        </div>
        <footer id="footer">
            <div class="footWrap">
                <ul class="submitList col2">
                    <li><button class="submitBtn sbType1" type="submit">닫기</button></li>
                    <li><button class="submitBtn sbType2" type="submit" onclick="popupOn('lyChk')">구독하기</button></li>
                </ul>
            </div>
        </footer>
    </div>
    <div class="lyPop" id="lyAccount" style="display:block;">
        <span class="bg">
            <section class="popSec btnCount2">
                <h4>투자준비가 완료되었습니다.</h4>
                <ul>
                    <li><span class="subTit">오늘의 투자정보를 확인하시겠습니까?</span></li>
                </ul>
                <ul class="popList">
                    <li><button class="submitBtn sbType2 popBtn" type="submit">투자정보 확인하기</button></li>
                    <li><button class="submitBtn sbType1 popBtn" type="submit">아니요</button></li>
                </ul>
            </section>
        </span>
    </div>
</body>
</html>
