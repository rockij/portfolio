<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS 통합금융서비스 약관동의</title>
</head>
<body>
    <div id="wrap">
        <header id="header" class="agreeTit leftTit">
            <div class="headWrap">
                <!-- <h1 class="">PASS 통합금융서비스를<br>이용하세요.</h1> -->
                <h1 class="">
                    PASS 입출금 계좌개설하기<br>개설 후 PASS 금융서비스<br>이용하세요
                    <span class="subTit">PASS에서 간편하게 입출금!<br>해외주식도 간편하게 거래가능!<br><small>*이미 개설된 고객은 약관동의 후<br>바로 서비스 이용이 가능합니다.</small></span>
                </h1>
                <button class="btnClose icon"><i></i></button>
            </div>
        </header>
        <div id="container" class="agree">
            <section class="ctWrap">
                <div class="ctDesc">
                    <section class="agreeSec sec2">
                        <ul class="agreeList">
                            <li class="agreeAll"><span class="chk"><input type="checkbox" id="chkboxAll" class="allChk"/><label for="chkboxAll"></label>모든 약관에 전체동의 합니다.</span></li>
                            <li><span class="chk"><input type="checkbox" id="chkbox1" class="ipChk"/><label for="chkbox1"></label>무료서비스 전체 이용 동의 (선택)</span><span class="layBtn lay1">보기</span></li>
                            <li><span class="chk"><input type="checkbox" id="chkbox2" class="ipChk"/><label for="chkbox2"></label>무료서비스 전체 이용 동의 (선택)</span><span class="layBtn lay2">보기</span></li>
                        </ul>
                    </section>
                </div>
            </section>
        </div>
        <footer id="footer">
            <div class="footWrap">
                <ul class="submitList col2">
                    <li><button class="submitBtn sbType1" type="submit">닫기</button></li>
                    <li><button class="submitBtn sbType2" type="submit" onclick="popupOn('lyChk')">구독하기</button></li>
                </ul>
            </div>
        </footer>
    </div>
    <div class="lyPop" id="lyConfirm" style="display:block;">
        <span class="bg">
            <section class="popSec btnCount2">
                <h4>본인확인 요청이 발생하였습니다.</h4>
                <ul>
                    <li><span class="subTit">인증요청 : www.bank1s.co.kr</span></li>
                    <li><span class="subTit">요청시간 : 2019.02.06 11:22</span></li>
                </ul>
                <ul class="popList">
                    <li><button class="submitBtn sbType2 popBtn" type="submit">간편본인확인하기</button></li>
                    <li><button class="submitBtn sbType1 popBtn" type="submit">닫기</button></li>
                </ul>
            </section>
        </span>
    </div>
</body>
</html>
