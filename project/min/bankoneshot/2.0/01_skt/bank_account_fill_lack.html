<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS 부족금액 채우기</title>
</head>
<body>
    <div id="wrap" class="chgPos">
        <header id="header" class="">
            <div class="headWrap">
                <h1 class="">부족금액 채우기</h1>
                <button class="btnClose icon"><i></i></button>
            </div>
        </header>
        <div id="container" class="fill">
            <section class="ctWrap">
                <div class="ctDesc">
                    <div class="accountInfo">
                        <div class="connect"><span>연결계좌</span></div>
                        <div class="infoWrap withBtn">
                            <span class="accountNum">국민은행 1234567890</span>
                            <button type="submit" class="chgBtn">변경</button>
                        </div>
                    </div>
                    <section class="submitSec sec1">
                        <h3>등록된 연결계좌에서<br><span class="colorH">CMA 계좌로 부족금액을 채우기 </span>합니다.<br><small>(채우기 일 한도 : 200만원)</small></h3>
                    </section>
                    <section class="submitSec sec2">
                        <ul class="submitList">
                            <li>
                                <div class="ipBox">
                                    <!-- <label for="account" class="ipBox_label">계좌입력</label> -->
                                    <input type="text" id="cash" class="ipBox_ip" required="required" pattern="\d*" maxlength="8" placeholder="채울 금액을 입력하세요." onkeyup="btnAct()"><span class="won">원</span>
                                </div>
                            </li>
                        </ul>
                        <span class="fillInfo">
                            <span class="warn colorR">오후 9시전까지 부족 금액이 입금되어야<br>정상적으로 주식 매수가 가능합니다.</span>
                            채우기 수수료 : 무료<br>(10만원 이상 채우기 시 무료)
                        </span>
                    </section>
                </div>
            </section>
        </div>
        <footer id="footer">
            <div class="footWrap">
                <!-- <p class="explain">해외주식에서는 고객님의 CMA계좌에서 출금하여<br>모바일머니 (포인트)를 충전하고 다시 고객님의 연결계좌로<br>환급하는 방식으로 옮기기 기능을 제공 합니다.</p> -->
                <ul class="submitList">
                    <li><button class="submitBtn sbType3" type="submit">채우기</button></li>
                    <li><button class="submitBtn nextBtn" type="submit">취소</button></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
