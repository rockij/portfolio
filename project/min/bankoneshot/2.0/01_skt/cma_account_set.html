<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="../resources/css/style.css" media="screen" rel="stylesheet">
    <link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/renew_design.js"></script>
    <title>PASS CMA계좌 설정</title>
</head>
<body>
    <div id="wrap" class="chgPos">
        <header id="header" class="">
            <div class="headWrap">
                <h1 class="">PASS CMA계좌 설정</h1>
                <button class="btnClose icon"><i></i></button>
            </div>
        </header>
        <div id="container" class="submit cma">
            <section class="ctWrap">
                <div class="accountInfo">
                    <div class="account"><span>계좌 정보</span></div>
                    <p class="desc">PASS 주계좌에서 개설한 신한금융투자 CMA 계좌 입니다.</p>
                </div>
                <div class="ctDesc">
                    <section class="cmaSec sec2">
                        <ul class="cmaList">
                            <li>
                               <div class="cmaBox">
                                   <span class="tit">상품명</span>
                                   <span class="info">CMA RP</span>
                               </div>
                            </li>
                            <li>
                                <div class="cmaBox">
                                    <span class="tit">누적이자</span>
                                    <span class="info">20 원</span>
                                </div>
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="accountInfo">
                    <div class="account"><span>계좌 설정</span></div>
                    <p class="desc">CMA계좌와 연결되어 예치금을 입/출금할 수 있는 계좌 입니다.</p>
                </div>
                <div class="accountInfo bgWhite">
                    <div class="connect"><span>연결계좌</span></div>
                    <div class="infoWrap withBtn">
                        <span class="accountNum">국민은행 1234567890</span>
                        <button type="submit" class="chgBtn">변경</button>
                    </div>
                </div>
            </section>
        </div>
        <footer id="footer">
            <div class="footWrap">
                <ul class="submitList">
                    <li><button class="submitBtn sbType2" type="submit">확인</button></li>
                    <li><button class="submitBtn nextBtn" type="submit">다음에 하기</button></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
