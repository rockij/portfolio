<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<link rel="preload" href="resources/css/font/NotoSansKR-Regular-Hestia.woff" as="font" type="font/woff" crossorigin="anonymous">
<link href="resources/css/font.css" media="screen" rel="stylesheet">
<link href="resources/css/common.css" media="screen" rel="stylesheet">
<link href="resources/css/site.css" media="screen" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

<script src="resources/js/design.js"></script>
<title>신한금융투자 해외주식</title>
</head>
<body>

<div id="wrap" class="tndncy">

	<header id="header" class="fix_top">
		<button type="button" class="btn_prev"><i class="bg_com ico_arr_prev">이전으로</i></button>
		<h1><i class="lg"></i>신한금융투자 해외주식</h1>
		<button type="button" class="btn_cls"><i class="bg_com ico_x">닫기</i></button>
	</header>
	<!-- //header -->

	<div id="ct">
		<h2 class="blind">투자현향 분석을 위한 정보제공 동의</h2>
		<section class="ui_inner3 tndncy_agree">
			<h3>해외주식 관련 서비스 신청</h3>
			<p>당신의 투자성향을<br>분석하고<br>정보를 제공하시겠습니까?</p>
			<fieldset>
				<legend>투자분석성향 선택</legend>
				<div class="checkbox box yes on"><input type="radio" name="agree" id="YES"><label for="YES">질문을 통해 내 투자성향을 알아보고, 투자할 시<br>나의 투자성향에 맞는 상품인지 확인합니다.</label></div>
				<div class="checkbox box no"><input type="radio" name="agree" id="NO"><label for="NO">투자성향에 관계 없이 투자합니다.</label></div>
			</fieldset>
			<button type="button" onclick="" class="btn_xr btn_type6 fix_btm btn_skip">확인</button>
		</section>
	</div>
	<!-- //content -->

	<script>
		$(function(){
			// 체크박스 선택에 따라 다른링크 연결
			$(".checkbox").on("change", function() {
				if($(this).find("input").prop("checked")){
					$(".btn_skip").addClass("on");
					if($(this).find("input").attr("id") == "YES"){
						$(".btn_skip").on("click", function() {
							location.href = "tendency_analysis.html";
						});
					}else{
						$(".checkbox.yes").removeClass("on");
						$(".btn_skip").on("click", function() {
							location.href = "tendency_nwrite.html";
						});
					}
				}
			});
		});
	</script>

</div>

</body>
</html>
