<title>신한금융투자 해외주식</title>
</head>
<body>

<div id="wrap" class="tndncy">

	<header id="header" class="fix_top">
		<button type="button" class="btn_prev"><i class="bg_com ico_arr_prev">이전으로</i></button>
		<h1><i class="lg"></i>신한금융투자 해외주식</h1>
		<button type="button" class="btn_cls"><i class="bg_com ico_x">닫기</i></button>
	</header>
	<!-- //header -->

	<div id="ct">
		<div class="progress_bar">
			<ul class="bar"><li>질문1</li><li>질문2</li><li>질문3</li><li>질문4</li><li>질문5</li><li>질문6</li><li>질문7</li><li>질문8</li></ul>
			<div class="ui_inner3"><span class="page"><b>8</b>/9</span></div>
		</div>
		<!-- //progress -->
		<div class="ui_inner3 que_frmprcs">
			<h2>질문 8. 취약 금융소비자 확인</h2>
			<p>금융 취약자 확인 여부</p>
			<fieldset>
				<legend>금융 취약자 여부 선택</legend>
				<ul class="chklist">
					<li><div class="checkbox box"><input type="radio" name="weak" id="weak1"><label for="weak1">투자경험 없거나, 취약계층입니다.<small>투자경험이 없거나 금융취약계층으로 분리되는 경우<br>(고령투자자,주부,은퇴자 등) 불이익 사항을 설명받을 수 있어요.</small></label></div></li>
					<li><div class="checkbox box"><input type="radio" name="weak" id="weak2"><label for="weak2">해당 사항 없음</label></div></li>
				</ul>
			</fieldset>
			<div class="fix_btm btn_area bt2">
				<button type="button" onclick="window.history.back();" class="btn_xr btn_type4">이전</button>
				<button type="button" onclick="" class="btn_xr btn_type6 btn_skip">다음</button>
			</div>
			<!-- //btn -->
		</div>
	</div>
	<!-- //content -->

	<script>
		$(function(){
			$(".checkbox").on("change", function() {
				if($(this).find("input").prop("checked")){
					$(".btn_skip").addClass("on");
					$(".btn_skip").on("click", function() {
						location.href = "tendency_analysis_step9.html";
					});
				}else{
					$(".btn_skip").removeClass("on");
				}
			});
		});
	</script>

</div>
