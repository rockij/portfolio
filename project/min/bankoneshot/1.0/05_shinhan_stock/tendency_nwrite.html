<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<link rel="preload" href="resources/css/font/NotoSansKR-Regular-Hestia.woff" as="font" type="font/woff" crossorigin="anonymous">
<link href="resources/css/font.css" media="screen" rel="stylesheet">
<link href="resources/css/common.css" media="screen" rel="stylesheet">
<link href="resources/css/site.css" media="screen" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="resources/js/jquery-1.12.4.min.js"></script>
<script src="resources/js/design.js"></script>
<title>신한금융투자 해외주식</title>
</head>
<body>

<div id="wrap" class="tndncy">

	<header id="header" class="fix_top">
		<button type="button" class="btn_prev"><i class="bg_com ico_arr_prev">이전으로</i></button>
		<h1><i class="lg"></i>신한금융투자 해외주식</h1>
		<button type="button" class="btn_cls"><i class="bg_com ico_x">닫기</i></button>
	</header>
	<!-- //header -->

	<div id="ct">
		<section class="ui_inner3 tendency_nwrite">
			<h2>투자정보 미작성</h2>
			<ul class="list_type5">
				<li>
					<span class="stit">정보제공 여부</span>
					<span class="col fc_blk">투자정보 제공하지 않음</span>
				</li>
				<li>
					<span class="stit">투자권유 희망 여부</span>
					<span class="col fc_blk">투자정보 제공하지 않음</span>
				</li>
			</ul>
			<article class="desc_box simp">
				<i class="bg_ico ico_bulb2"></i>
				<ul class="list_type4">
					<li>투자권유를 희망하지 않거나 투자정보를<br>제공하지않는 경우에는 고객의 별도의사가<br>있기 전까지 회사가 투자권유를 할 수 없습니다.</li>
					<li>투자시 원금 손실이 발생 할 수 있으며, 투자<br>손익에 대한 책임은 모두 고객에게 귀속합니다.</li>
					<li class="fc_pur">투자정보를 제공하지 않으신 경우 파생상품 등<br>거래가 제한 될 수 있습니다.</li>
				</ul>
			</article>
			<fieldset>
				<legend>투자정보 미작성시 확인 동의</legend>
				<span class="checkbox check"><input type="checkbox" name="agree" id="agree"><label for="agree">동의하겠습니다.</label></span>
			</fieldset>
			<button type="button" onclick="" class="btn_xr btn_type6 fix_btm btn_skip">확인</button>
		</section>
	</div>
	<!-- //content -->

	<script>
		$(function(){
			$(".checkbox").on("change", function() {
				if($(this).find("input").prop("checked")){
					$(".btn_skip").addClass("on");
				}else{
					$(".btn_skip").removeClass("on");
				}
			});
		});
	</script>

</div>

</body>
</html>
