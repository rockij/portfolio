<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<link rel="preload" href="resources/css/font/NotoSansKR-Regular-Hestia.woff" as="font" type="font/woff" crossorigin="anonymous">
<link href="resources/css/font.css" media="screen" rel="stylesheet">
<link href="resources/css/common.css" media="screen" rel="stylesheet">
<link href="resources/css/site.css" media="screen" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="resources/js/jquery-1.12.4.min.js"></script>
<script src="resources/js/design.js"></script>
<title>신한금융투자 해외주식</title>
</head>
<body>

<div id="wrap" class="odrstatus">

	<header id="header" class="fix_top">
		<button type="button" class="btn_prev"><i class="bg_com ico_arr_prev">이전으로</i></button>
		<h1><i class="lg"></i>신한금융투자 해외주식</h1>
		<button type="button" class="btn_cls"><i class="bg_com ico_x">닫기</i></button>
	</header>
	<!-- //header -->

	<div id="ct">
		<h2 class="blind">매수요청 상태</h2>
		<div class="ui_inner3">
			<ul class="process_area buy">
				<li class="active end"><span class="ibx"><span class="chk"><i class="bg_com"></i></span><i class="bg_ico ico1"></i></span><br>매수신청</li>
				<li class="active"><span class="ibx"><span class="chk"><i class="bg_com"></i></span><i class="bg_ico ico2"></i></span><br>해외체결<small>취소불가능</small></li>
				<li><span class="ibx"><span class="chk"><i class="bg_com"></i></span><i class="bg_ico ico3"></i></span><br>환전</li>
				<li><span class="ibx"><span class="chk"><i class="bg_com"></i></span><i class="bg_ico ico4"></i></span><br>달러출금<small>가격확정</small></li>
			</ul>
			<!-- //process -->
			<ul class="list_type5">
				<li>
					<span class="stit">종목명</span>
					<span class="col fc_blk">넷플릭스</span>
				</li>
				<li>
					<span class="stit">주문수량</span>
					<span class="col"><code class="fc_blk">14.7</code>주</span>
				</li>
				<li>
					<span class="stit">예상 매수금액</span>
					<span class="col"><code class="fc_blk">10,560,000</code>원</span>
				</li>
			</ul>
			<!-- //list -->
		</div>
		<div class="fix_btm">
			<div class="ui_inner3">
				<footer class="desc_box simp">
					<i class="bg_ico ico_bulb"></i>
					<ul class="list_type4">
						<li>매수 가능시간 : 당일 08시 ~ 21시</li>
						<li>부분취소는 불가능 합니다.</li>
					</ul>
				</footer>
			</div>
			<div class="btn_area bt2">
				<button type="button" onclick="layer_open('buy-cancel')" class="btn_xr btn_type4">매수취소</button>
				<button type="button" onclick="" class="btn_xr btn_type2">확인</button>
			</div>
			<!-- //btn -->
		</div>
	</div>
	<!-- //content -->

	<!-- 매수취소 -->
	<div id="buy-cancel" class="ly_pop ly_alert">
		<div class="cont">
			<div class="elm">
				<p class="txt2"><strong>정말 매수를 취소</strong>하시겠습니까?</p>
				<div class="links ty">
					<button type="button" onclick="layer_close()" class="btn_xr2">매수유지</button><!----><button type="button" onclick="layer_close()" class="btn_xr2 btn_type">매수취소</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //매수취소 -->

</div>

</body>
</html>
