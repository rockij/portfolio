<title>신한금융투자 해외주식</title>
</head>
<body>

<div id="wrap" class="invtbfore">

	<header id="header" class="fix_top">
		<button type="button" class="btn_prev"><i class="bg_com ico_arr_prev">이전으로</i></button>
		<h1><i class="lg"></i>신한금융투자 해외주식</h1>
		<button type="button" class="btn_cls"><i class="bg_com ico_x">닫기</i></button>
	</header>
	<!-- //header -->

	<div id="ct" class="ui_inner3">
		<fieldset class="namefrm_area">
			<h2><b>영문이름</b>을<br>입력해 주세요<em>!</em></h2>
			<div class="input"><input type="text" name="" id="" maxlength="20"></div>
			<ul class="list_type6">
				<li>띄어쓰기없이, 영문으로 입력</li>
				<li>대소문자 구분 없이 알파벳 최대 21자</li>
			</ul>
		</fieldset>
		<button type="button" onclick="" class="fix_btm btn_xr btn_type6 btn_skip">다음</button>
	</div>
	<!-- //content -->

	<script>
		$(function(){
			$("input").on("keyup", function() {
				if ($.trim($(this).val()) == "" ) {
					$(".btn_skip").removeClass("on");
				}else{
					$(".btn_skip").addClass("on");
					$(".btn_skip").on("click", function() {
						location.href = "invest_before_agree.html";
					});
				}
			});
		});
	</script>

</div>
