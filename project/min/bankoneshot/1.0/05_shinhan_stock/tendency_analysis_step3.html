<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<link rel="preload" href="resources/css/font/NotoSansKR-Regular-Hestia.woff" as="font" type="font/woff" crossorigin="anonymous">
<link href="resources/css/font.css" media="screen" rel="stylesheet">
<link href="resources/css/common.css" media="screen" rel="stylesheet">
<link href="resources/css/site.css" media="screen" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

<script src="resources/js/design.js"></script>
<title>신한금융투자 해외주식</title>
</head>
<body>

<div id="wrap" class="tndncy">

	<header id="header" class="fix_top">
		<button type="button" class="btn_prev"><i class="bg_com ico_arr_prev">이전으로</i></button>
		<h1><i class="lg"></i>신한금융투자 해외주식</h1>
		<button type="button" class="btn_cls"><i class="bg_com ico_x">닫기</i></button>
	</header>
	<!-- //header -->

	<div id="ct">
		<div class="progress_bar">
			<ul class="bar"><li>질문1</li><li>질문2</li><li>질문3</li></ul>
			<div class="ui_inner3"><span class="page"><b>3</b>/9</span></div>
		</div>
		<!-- //progress -->
		<div class="ui_inner3 que_frmprcs">
			<h2>질문 3. 투자경험</h2>
			<p>투자경험이 있는<br>금융상품과 투자경험기간을<br>선택하여 주십시오. <small>(중복선택 가능)</small></p>
			<fieldset>
				<legend>투자경험이 있는 금융상품과 경험기간 선택</legend>
				<div class="chklist2">
					<ul class="list">
						<li><span class="checkbox check"><input type="checkbox" name="goods1" id="goods1-1"><label for="goods1-1">주식신용 거래</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods1" id="goods1-2"><label for="goods1-2">선물/옵션</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods1" id="goods1-3"><label for="goods1-3">ELW</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods1" id="goods1-4"><label for="goods1-4">원금비보장형 ELS/DLS/ELF</label></span></li>
					</ul>
					<ul class="term">
						<li><div class="checkbox box"><input type="radio" name="term1" id="term1-1"><label for="term1-1">1년미만</label></div></li>
						<li><div class="checkbox box"><input type="radio" name="term1" id="term1-2"><label for="term1-2">1~3년 미만</label></div></li>
						<li><div class="checkbox box"><input type="radio" name="term1" id="term1-3"><label for="term1-3">3년 이상</label></div></li>
					</ul>
				</div>
				<div class="chklist2">
					<ul class="list">
						<li><span class="checkbox check"><input type="checkbox" name="goods2" id="goods2-1"><label for="goods2-1">주식</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods2" id="goods2-2"><label for="goods2-2">주식형펀드</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods2" id="goods2-3"><label for="goods2-3">해외펀드</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods2" id="goods2-5"><label for="goods2-5">원금장형 ELS/DLS/ELF</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods2" id="goods2-6"><label for="goods2-6">투자자문/일임 (Wrap)</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods2" id="goods2-7"><label for="goods2-7">외화증권</label></span></li>
					</ul>
					<ul class="term">
						<li><div class="checkbox box"><input type="radio" name="term2" id="term2-1"><label for="term2-1">1년미만</label></div></li>
						<li><div class="checkbox box"><input type="radio" name="term2" id="term2-2"><label for="term2-2">1~3년 미만</label></div></li>
						<li><div class="checkbox box"><input type="radio" name="term2" id="term2-3"><label for="term2-3">3년 이상</label></div></li>
					</ul>
				</div>
				<div class="chklist2">
					<ul class="list">
						<li><span class="checkbox check"><input type="checkbox" name="goods3" id="goods3-1"><label for="goods3-1">채권/혼합평 펀드</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods3" id="goods3-2"><label for="goods3-2">신탁</label></span></li>
						<li><span class="checkbox check"><input type="checkbox" name="goods3" id="goods3-3"><label for="goods3-3">채권</label></span></li>
					</ul>
					<ul class="term">
						<li><div class="checkbox box"><input type="radio" name="term3" id="term3-1"><label for="term3-1">1년미만</label></div></li>
						<li><div class="checkbox box"><input type="radio" name="term3" id="term3-2"><label for="term3-2">1~3년 미만</label></div></li>
						<li><div class="checkbox box"><input type="radio" name="term3" id="term3-3"><label for="term3-3">3년 이상</label></div></li>
					</ul>
				</div>
				<div class="chklist2">
					<span class="checkbox check"><input type="checkbox" name="goods4" id="goods4"><label for="goods4">위 질문에 해당 사항 없음</label></span>
				</div>
			</fieldset>
			<div class="fix_btm btn_area bt2">
				<button type="button" onclick="window.history.back();" class="btn_xr btn_type4">이전</button>
				<button type="button" onclick="" class="btn_xr btn_type6 btn_skip">다음</button>
			</div>
			<!-- //btn -->
		</div>
	</div>
	<!-- //content -->

	<script>
		$(function(){
			$(".checkbox").on("change", function() {
				if($(this).find("input").prop("checked")){
					$(".btn_skip").addClass("on");
					$(".btn_skip").on("click", function() {
						location.href = "tendency_analysis_step4.html";
					});
				}else{
					$(".btn_skip").removeClass("on");
				}
			});
		});
	</script>

</div>

</body>
</html>
