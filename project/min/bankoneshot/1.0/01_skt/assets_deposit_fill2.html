<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<link rel="preload" href="../resources/css/font/NotoSansKR-Regular-Hestia.woff" as="font" type="font/woff" crossorigin="anonymous">
<link href="../resources/css/font.css" media="screen" rel="stylesheet">
<link href="../resources/css/common.css" media="screen" rel="stylesheet">
<link href="../resources/css/site_skt.css" media="screen" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="../resources/js/jquery-1.11.1.min.js"></script>
<script src="../resources/js/jquery.mobile.min.js"></script>
<script src="../resources/js/design.js"></script>
<title>뱅크원샷</title>
</head>
<body>

<div id="wrap">

	<header id="header" class="head_fix">
		<button type="button" class="btn_prev"><i class="ico_com ico_arr_prev">뒤로가기</i></button>
		<h1>예치금 채우기</h1>
	</header>
	<!-- //header -->

	<div id="ct" class="depfill">
		<h2 class="blind">연결된 계좌 예치금 채우기</h2>
		<div class="conect_section">
			<dl class="conect">
				<dt>연결계좌</dt>
				<dd>국민은행<code>1234567890</code><button type="button" class="btn_m btn_type7 btn_chg">변경</button></dd>
			</dl>
			<fieldset class="ui_cover frmfill">
				<legend>채울금액 입력</legend>
				<p class="mtxt">등록된 연결계좌에서<br>CMA 계좌로 예치금을 채우기 합니다.</p>
				<div class="input input_type placeholder"><label for="money" class="lbl">채울 금액을 입력하세요.</label><input id="money" type="tel" class="i_text" maxlength="7" value="345000"><s class="unit">원</s></div>
				<p class="dsc">채우기 수수료 : 무료 (10만원 이상 채우기 시 무료)</p>
			</fieldset>
		</div>
	</div>
	<!-- //content -->
	<script> $(window).load(function(){ fixValueOver() }); </script>
	<footer class="footFix dscbx_foot">
		<p>뱅크원샷에서는 고객님의 CMA계좌에서 출금하여 모바일머니<br>(포인트)를 충전하고 다시 고객님의 연결계좌로 환급하는 방식으로<br>옮기기 기능을 제공 합니다.</p>
		<ul class="btn_area">
			<li><button type="button" class="btn_xr2 btn_type6">취소</button></li>
			<li><button type="button" class="btn_xr2 btn_type">채우기</button></li>
		</ul>
	</footer>
	<!-- //footer -->

	<div id="ly_alert" class="ly_pop ly_alert" style="display: ">
		<div class="cont">
			<div class="elm">
				예치금을 채우기 위해 연결계좌<br>등록이 필요 합니다.<br>등록을 진행하시겠습니까?
				<ul class="btn_area">
					<li><button type="button" onclick="layer_close()" class="btn_xr2 btn_type4">취소</button></li>
					<li><button type="button" onclick="layer_close()" class="btn_xr2 btn_type">확인</button></li>
				</ul>
			</div>
		</div>
	</div>

</div>

</body>
</html>
