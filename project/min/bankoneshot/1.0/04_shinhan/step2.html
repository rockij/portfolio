<title>신한금융투자 계좌개설</title>
</head>
<body>

<div id="wrap">

	<header id="header">
		<button type="button" onclick="" class="btn_prev"><i class="ico_com ico_arr_prev">뒤로가기</i></button>
		<h1><a href="#;"><img src="resources/images/header_logo.png" alt="신한은행">신한금융투자 계좌개설</a></h1>
	</header>
	<!-- //header -->

	<div id="ct">
		<ul class="progress">
			<li>기본정보입력</li>
			<li>거래목적확인</li>
		</ul>
		<!-- //progress -->
		<section class="ui_cover">
			<div class="title_type">
				<h2>금융거래 목적 및 직업확인</h2>
				<span class="page"><b>2</b>/5</span>
			</div>
			<!-- //title -->
			<fieldset>
				<legend>금융거래목적 확인서 작성</legend>
				<ul class="cmd_list">
					<li>
						<h3>계좌개설의 목적은</h3>
						<select id="">
							<option value="">급여 및 생활비</option>
							<option value="">저축 및 투자</option>
							<option value="">공과금/카드대금</option>
							<option value="">사업상 거래</option>
							<option value="">차입/부채상환</option>
							<option value="">상속증여성거래</option>
						</select>
					</li>
					<li>
						<h3>자금의 원천은</h3>
						<select id="">
							<option value="">근로 및 연금소득</option>
							<option value="">사업소득</option>
							<option value="">부동산 소득</option>
							<option value="">금융소득</option>
							<option value="">상속/증여</option>
						</select>
					</li>
					<li>
						<h3>고객님은 지금의 실 소유자 입니까?</h3>
						<select id="">
							<option value="">예</option>
							<option value="">아니오</option>
						</select>
					</li>
					<li>
						<h3>고객님의 직업은 무엇입니까?</h3>
						<select id="">
							<option value="">학생</option>
							<option value="">일반기업체</option>
							<option value="">금융권</option>
							<option value="">판매직</option>
							<option value="">기능사</option>
							<option value="">교육계</option>
							<option value="">의료계</option>
							<option value="">자영업자</option>
							<option value="">가정주부</option>
							<option value="">공무원</option>
							<option value="">의사/변호사</option>
							<option value="">전문직</option>
							<option value="">세무/회계사</option>
							<option value="">법무사/공증인</option>
							<option value="">부동산중개인</option>
							<option value="">기타</option>
							<option value="">무직</option>
							<option value="">카지노사업자</option>
							<option value="">보석/귀금속상</option>
							<option value="">미술/골등품상</option>
							<option value="">대부업자</option>
							<option value="">환전업자</option>
							<option value="">무기거래상</option>
						</select>
					</li>
				</ul>
			</fieldset>
			<!-- //form -->
			<button type="button" onclick="" class="btn_xr btn_type on fix_btm">다음</button>
		</section>
	</div>
	<!-- //content -->

</div>
