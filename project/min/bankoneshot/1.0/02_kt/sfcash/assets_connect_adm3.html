<!DOCTYPE html>
<html lang="ko" class="sfcash">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<link rel="preload" href="../../resources/css/font/NotoSansKR-Regular-Hestia.woff" as="font" type="font/woff" crossorigin="anonymous">
<link href="../../resources/css/font.css" media="screen" rel="stylesheet">
<link href="../../resources/css/common.css" media="screen" rel="stylesheet">
<link href="../../resources/css/site_kt.css" media="screen" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

<title>세이프캐시</title>
</head>
<body class="kt type">

<div id="wrap">

	<div class="head_type head_fix">
		<header id="header">
			<button type="button" onclick="" class="btn_prev"><i class="ico_com">뒤로가기</i></button>
			<h1>조회</h1>
		</header>
	</div>
	<!-- //header -->

	<div id="ct" class="conct_bank">
		<h2 class="blind">연결된 계좌 확인 및 변경할 계좌 등록</h2>
		<div class="conect_section">
			<a href="#;" class="nobank2">고객님<em>!</em> 개설하신 신한금융투자 CMA계좌와<br><strong class="fc_red">은행 계좌를 연결하세요.</strong></a>
			<section class="ui_cover upchg_bank">
				<h3>변경/등록할 연결계좌</h3>
				<p>세이프캐시 가입자 본인 명의의 입/출금 가능계좌만 사용 가능</p>
				<fieldset>
					<legend>은행선택</legend>
					<div class="input input_type placeholder">
						<button type="button" onclick="layer_open('ly_bankslct');" class="select_btn">은행선택</button>
						<label for="bank" class="lbl">계좌번호 입력</label><input id="bank" type="tel" class="i_text" maxlength="20" value="1002123881898">
					</div>
					<p class="dsc">모든 은행에서 연결 계좌를 이용 할 수 있도록 노력하고 있습니다.<br>조금만 기다려 주세요!</p>
				</fieldset>
			</section>
		</div>
	</div>
	<!-- //content -->
	<div class="footFix">
		<ul class="btn_area2">
			<li><button type="button" onclick="layer_open('bankchg')" class="btn_xr btn_type5">다음에하기</button></li>
			<li><button type="button" onclick="layer_open('bankchg');" class="btn_xr btn_type">확인</button></li>
		</ul>
	</div>
	<!-- //bottom fix -->
    
</div>

<!--  은행선택팝업 -->
<div id="ly_bankslct" class="ly_pop btm ly_bankslct">
    <div class="cont">
        <div class="elm">
            <h2>세이프캐시에서 거래 할 수 있는 은행입니다.</h2>
            <button type="button" onclick="layer_close('btm')" class="btn_cls"><i class="ico_com ico_x2">팝업 창닫기</i></button>
            <ul>
                <li><button type="button" data-name="신한은행"><img src="../../resources/images/bank/logo_s_01.gif" alt="">신한은행</button></li>
                <li><button type="button" data-name="기업은행"><img src="../../resources/images/bank/logo_s_02.gif" alt="">기업은행</button></li>
                <li><button type="button" data-name="우체국"><img src="../../resources/images/bank/logo_s_03.gif" alt="">우체국</button></li>
                <li><button type="button" data-name="전북은행"><img src="../../resources/images/bank/logo_s_04.gif" alt="">전북은행</button></li>
                <li><button type="button" data-name="새마을금고"><img src="../../resources/images/bank/logo_s_05.gif" alt="">새마을금고</button></li>
                <li><button type="button" data-name="수협"><img src="../../resources/images/bank/logo_s_06.gif" alt="">수협</button></li>
                <li><button type="button" data-name="신협"><img src="../../resources/images/bank/logo_s_07.gif" alt="">신협</button></li>
            </ul>
        </div>
    </div>
</div>
<!--  //은행선택팝업 -->

<!-- 변경팝업 -->
<div id="bankchg" class="ly_pop ly_bankchg" style="display: block">
    <div class="cont">
        <div class="elm">
            <h2>연결계좌를<br>다음에 등록하시겠습니까?</h2>
            <p>투자금을 직접 이체하시려면,<br><span class="fc_red">CMA 계좌번호를 복사하신 후 사용하세요.</span></p>
            <code>
                123-456-786901
                <button class="btn_copy"><u>복사</u></button>
            </code>
            <ul class="btn_area2">
                <li><button type="button" onclick="layer_close()" class="btn_r2 btn_type5 btn_shw">닫기</button></li>
                <li><a href="#;" class="btn_r2 btn_type btn_shw">확인</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- //변경팝업 -->

<script>
    $(window).load(function(){ fixValueOver() });
</script>

</body>
</html>
