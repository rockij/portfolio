<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page cstmp1041">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">FAQ</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <div class="cont-wrap">

                    <div class="srch-wrap srch-type-cont">
                        <div class="inner-box">
                            <input type="text" title="검색어를 입력해 주세요." placeholder="검색어를 입력해 주세요.">
                            <button type="button" class="srch-btn" title="검색"></button>
                        </div>
                    </div>

                    <div class="date-info-wrap">
                        <div class="date-txt">총 <span>0</span>건 <span class="fw-02">키워드</span>에 대한 검색결과</div>
                    </div>

                    <div class="small-acco-wrap acco-top-fixed">
                        <ul class="small-acco-list">
                            <li class="small-acco-item">
                                <button class="small-acco-tit" type="button" title="접힘">
                                    <span class="n">Q1.</span><span class="t">인터넷으로 신원보증보험 및 이행보증보험 가입이 가능한가요?</span>
                                </button>
                                <div class="small-acco-docu inner">
                                    현재 신원보증보험, 이행(입찰, 계약, 하자, 선금급)
                                    보증보험 등은 서울보증보험 홈페이지를 통해 
                                    인터넷으로 다이렉트보험가입이 가능하며, 지점 및 대리점을 통해서도 가입절차를 진행하실 
                                    수 있습니다. 
                                    (보험가입금액, 보험계약내용, 보험계약자의 신용
                                    상태 등에 따라 가입이 제한될 수도 있습니다.     
                                </div>
                            </li>
                            <li class="small-acco-item">
                                <button class="small-acco-tit" type="button" title="접힘">
                                    <span class="n">Q2.</span><span class="t">신원보증보험 보험청약시 구비서류 및 보험료 산정방법</span>
                                </button>
                                <div class="small-acco-docu inner">
                                    DB영역
                                </div>
                            </li>
                            <li class="small-acco-item">
                                <button class="small-acco-tit" type="button" title="접힘">
                                    <span class="n">Q3.</span><span class="t">보증보험 가입시 구비서류</span>
                                </button>
                                <div class="small-acco-docu inner">
                                    DB영역
                                </div>
                            </li>
                            <li class="small-acco-item">
                                <button class="small-acco-tit" type="button" title="접힘">
                                    <span class="n">Q4.</span><span class="t">보증보험 가입시 구비서류</span>
                                </button>
                                <div class="small-acco-docu inner">
                                    DB영역
                                </div>
                            </li>
                            <li class="small-acco-item">
                                <button class="small-acco-tit" type="button" title="접힘">
                                    <span class="n">Q5.</span><span class="t">보증보험 가입시 구비서류</span>
                                </button>
                                <div class="small-acco-docu inner">
                                    DB영역
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- 검색결과가 없을 때 -->
                    <!-- <div class="date-none-wrap">
                        <div class="ico-stat-wrap">
                            <p class="tit ico02">"키워드"에 대한 내역이 없습니다.</p>
                            <p class="txt">키워드를 변경한 후 다시 검색하세요.<br>검색결과가 없을 경우 상담사에게<br>문의해주시기 바랍니다.</p>
                        </div>
                    </div> -->
                    <!-- //검색결과가 없을 때 -->

                    <!-- 데이터가 없을 때 -->
                    <!-- <div class="date-none-wrap">
                        <div class="ico-stat-wrap">
                            <p class="tit ico02">해당 내역이 없습니다.</p>
                        </div>
                    </div> -->
                    <!-- //데이터가 없을 때 -->

                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
