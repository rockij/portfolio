<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page mypgp1010">
        <header class="header">

        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->

        <section class="container btm-main-fixed">

            <div class="content">
                <div class="cont-wrap mypage-wrap">
                   <div class="mypage-info-wrap">
                        <div class="img-wrap">
                            <p class="img-area">
                                <span><!--<img src="" alt=""/>--></span>
                            </p>
                        </div>
                        <div class="txt-wrap">
                            <strong class="tit">홍길동님</strong>
                            <p class="txt">
                                <span>010-1234-1234</span>
                                <span>name@example.com</span>
                            </p>
                            <p class="link-wrap">
                                <a href="#" class="link">정보변경</a>
                                <a href="#" class="link black">거래비밀번호변경</a>
                            </p>
                        </div>
                   </div>
                   <div class="mypage-con-wrap">
                       <div class="box">
                           <div class="con01">
                                <p class="tit">보험료 결제</p>
                                <p>
                                    <span class="blue-txt"><em>12</em>건</span>
                                    <span class="blue-txt"><em>124,500,000</em>원</span>
                                </p>
                           </div>
                           <div class="con02">
                                <div class="inner">
                                    <p class="tit">보험계약 전자서명</p>
                                    <p class="icon01">
                                        <span class="blue-txt"><em>12</em>건</span>

                                </div>
                                <div class="inner">
                                    <p class="tit">보험서식 전자서명</p>
                                    <p class="icon02">
                                        <span class="blue-txt"><em>12</em>건</span>
                                    </p>
                                </div>
                           </div>
                       </div>
                       <ul class="link-list-wrap">
                           <li class="box01">
                               <a href="#" class="icon01">계약조회</a>

                           <li class="box02">
                               <a href="#" class="icon02">서류제출내역</a>
                           </li>
                           <li class="box03">
                               <a href="#" class="icon03">보상내역 및 상담</a>

            <div class="btn-main-fix-wrap">
