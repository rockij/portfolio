<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 pop-wrapper에 고유 클레스 추가 (클레스명은 페이지명과 id참고)-->
    <section class="pop-wrapper pop-js-wrap comnp1030" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">거래비밀번호 인증</h1>
        </header>
        <section class="pop-container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
            <div class="pop-content">
                <!-- 페이지 하단에 고정 아코디언 있을시 class = acco-fixed 추가 -->
                <div class="cont-wrap">
                    <div class="ps-from-item">
                        <!-- 비밀번호 오류시 class="error" 추가 -->
                        <div class="security-wrap error">
                            <!-- 입력후에 button에 on class 추가 button 태그 html 텍스트 겟수만큼 ● 추가 title -> aria-label로 변경 -->
                            <button type="button" class="security-btn" title="보안키패드 열림">숫자 6자리 입력</button>
                            <!-- <button type="button" class="security-btn on" title="보안키패드 열림">●●●●●●</button> -->
                        </div>
                        <!-- 비밀번호 오류시 노출 -->
                        <div class="add-box">
                            <p class="error">입력된 비밀번호가 일치하지 않습니다.</p>
                        </div>
                    </div>
                    <div class="ps-accordion-wrap type-message-02 fixed-none">
                        <div class="accordion-item">
                            <button class="accordion-tit" type="button" title="접힘">거래비밀번호 안내</button>
                            <div class="accordion-docu">
                                <ul class="ps-bu-list gray circle">
                                    <li>공인인증서 무단도용에 따른 피해 방지 등을 위해 전자서명 시 거래비밀번호 입력이 추가됩니다.</li>
                                    <li>불편하시더라도 고객님의 보다 안전한 금융거래를 위해 거래 비밀번호를 설정해 주시기 바랍니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="txt-banner">
                        <p>다른 인증방법으로 업무진행<br><a href="#" class="txt-link" title="페이지 이동">휴대폰 인증</a></p>
                    </div>
                    <div class="txt-banner">
                        <p>거래비밀번호가 기억나지 않는 경우<br><a href="#" class="txt-link" title="페이지 이동">거래비밀번호 재발급</a></p>
                    </div>
                </div>
            </div>
            <!-- pop-content -->
        </section>
        <button type="button" class="close-pop" title="팝업창 닫기"></button>
        <!-- pop-container -->
    </section>
</body>
</html>
