<body>
    <!-- 페이지 유형 제작시 pop-wrapper에 고유 클레스 추가 (클레스명은 페이지명과 id참고)-->
    
    <section class="pop-wrapper pop-js-wrap comnp1060" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">지점찾기</h1>
        </header>
        <section class="pop-container ">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
            <div class="pop-content">
                <!-- 페이지 하단에 고정 아코디언 있을시 class = acco-fixed 추가 -->
                <div class="cont-wrap">
                    <div class="addr-select-wrap">
                        <div class="ps-select">
                            <select title="시, 도 선택">
                                <option value="">서울시</option>
                            </select>
                        </div>
                        <div class="ps-select">
                            <select title="시,군,구 선택">
                                <option value="">금천구</option>
                            </select>
                        </div>
                    </div>
                    <div class="addr-count">
                        <p>조회결과 <span>3</span>건</p>
                    </div>
                    <!-- 조회 내역이 없을때 -->
                    <div class="date-none-wrap">
                        <div class="ico-stat-wrap">
                            <p class="tit ico02">해당 내역이 없습니다.</p>
                        </div>
                    </div>
                    <!-- //조회 내역이 없을때 -->
                    <!-- 조회 내역이 있을때 -->
                    <ul class="addr-list">
                        <li class="item">
                            <p class="tit-txt">구로디지털지점</p>
                            <p class="addr-txt">
                                <span>서울시 구로구 디지털로 34길 43 코오롱사이언스밸리<br>1차 1201호</span>
                                <span>02-846-0021</span>
                            </p>
                            <div class="btn-wrap">
                                <button type="button" class="btn-select">선택하기</button>
                                <button type="button" class="btn-map">위치안내</button>
                            </div>
                        </li>
                        <li class="item">
                            <p class="tit-txt">구로디지털지점</p>
                            <p class="addr-txt">
                                <span>서울시 구로구 디지털로 34길 43 코오롱사이언스밸리<br>1차 1201호</span>
                                <span>02-846-0021</span>
                            </p>
                            <div class="btn-wrap">
                                <button type="button" class="btn-select">선택하기</button>
                                <button type="button" class="btn-map">위치안내</button>
                            </div>
                        </li>
                        <li class="item">
                            <p class="tit-txt">구로디지털지점</p>
                            <p class="addr-txt">
                                <span>서울시 구로구 디지털로 34길 43 코오롱사이언스밸리<br>1차 1201호</span>
                                <span>02-846-0021</span>
                            </p>
                            <div class="btn-wrap">
                                <button type="button" class="btn-select">선택하기</button>
                                <button type="button" class="btn-map">위치안내</button>
                            </div>
                        </li>
                    </ul>
                    <!-- //조회 내역이 있을때 -->
                </div>
            </div>
            <!-- pop-content -->
        </section>
        <button type="button" class="close-pop" title="팝업창 닫기"></button>
        <!-- pop-container -->
    </section>
</body>
</html>
