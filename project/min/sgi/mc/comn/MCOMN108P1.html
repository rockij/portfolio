<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 pop-wrapper에 고유 클레스 추가 (클레스명은 페이지명과 id참고)-->
    
    <section class="pop-wrapper pop-js-wrap comnp1081" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">피보험자 조회</h1>
        </header>
        <section class="pop-container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
            <div class="pop-content acco-fixed">
                <!-- 페이지 하단에 고정 아코디언 있을시 class = acco-fixed 추가 -->
                <div class="cont-wrap">
                    <div class="ps-from-item">
                        <div class="ps-rdo-wrap basic">
                            <div class="ps-rdo">
                                <input type="radio" id="rdo-01" name="rdo01">
                                <label for="rdo-01">회사명</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="rdo-02" name="rdo01" checked="">
                                <label for="rdo-02">사업자등록번호</label>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <!-- 에러시 class="error" 추가 / 아닐시 class="error" 삭제 -->
                        <div class="ps-input in-btn-wrap error">
                            <input type="text" title="사업자등록번호 입력" placeholder="숫자 10자리 입력">
                            <button type="button" class="inline-btn gray" title="접힘">찾기</button>
                        </div>
                        <!-- 에러시 노출문구 -->
                        <div class="add-box">
                            <p class="error">사업자등록번호 숫자 10자리를 다시 입력해 주세요.</p>
                        </div>
                    </div>
                    <ul class="ps-bu-list gray circle">
                        <li>반드시 본점 사업자등록번호 검색</li>
                        <li>보증서에는 본점 사업자등록번호로 표기</li>
                    </ul>
                    <div class="addr-count">
                        <p>조회결과 <span>3</span>건</p>
                    </div>
                    <!-- 조회 내역이 없을때 -->
                    <div class="date-none-wrap">
                        <div class="ico-stat-wrap">
                            <p class="tit ico02">해당 내역이 없습니다.</p>
                        </div>
                    </div>
                    <!-- //조회 내역이 없을때 -->
                    <!-- 조회 결과 -->
                    <ul class="addr-list">
                        <li>
                            <button type="button" class="item">
                                <span class="tit-txt">㈜미디어포스앤컴퍼니</span>
                                <span class="addr-txt">
                                    <span class="fc-01"><em>홍길*</em> 114-87-00595</span>
                                    <span>서울 서초구 방배동</span>
                                </span>
                            </button>
                        </li>
                    </ul>
                    <!-- //조회 결과 -->
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- pop-content -->
            <div class="ps-accordion-wrap type-message-01">
                <div class="accordion-item">
                    <button class="accordion-tit on" type="button" title="펼쳐짐">고객지원센터</button>
                    <div class="accordion-docu">
                        <div class="call-info-wrap">
                            <div class="tit-wrap">
                                <span>고객지원센터</span>
                                <a href="tel:1670-7000" class="btn-call" title="전화 앱 실행">1670-7000</a>
                            </div>
                            <div class="inner-wrap">
                                <strong class="tit">서비스코드 04</strong>
                                <p>피보험자 검색시 조회가 안될 경우<br>고객지원센터로 문의하시기 바랍니다.<br>업무시간 : 평일 09:00~17:30</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <button type="button" class="close-pop" title="팝업창 닫기"></button>
        <!-- pop-container -->
    </section>
</body>
</html>
