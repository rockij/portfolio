<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
</head>
<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page elfip1011">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">개인정보동의</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content acco-fixed">
                <div class="cont-wrap">
                    <div class="cont-01">
                        <div class="rollup-fix-wrap">
                            <div class="rollup-fix-data">
                                <ul class="tab-01">
                                    <li><button type="button">자주쓰는동의</button></li>
                                    <li><button type="button" class="on"  title="선택됨">고객별맞춤</button></li>
                                    <li><button type="button">기타업무별</button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="tab-conts-01">
                            <!-- 자주쓰는동의 -->
                            <div class="tab-cont"></div>
                            <!-- //자주쓰는동의 -->
                            <!-- 고객별맞춤 -->
                            <div class="tab-cont on">
                                <ul class="ps-accordion-wrap type-number inner">
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">1</em>
                                            <span class="tit">보험수당</span>
                                            <span class="txt">보험대리점 또는 원수보험사에 수당을 선지급 받고자 하는 보험설계사</span>
                                            <span class="info">보험수당용 조회동의</span>
                                        </button>
                                    </li>
                                    <li class="accordion-item number-btn-wrap">
                                        <button type="button" class="number-btn accordion-tit">
                                            <em class="num">2</em>
                                            <span class="tit">생활안정자금</span>
                                            <span class="txt">서울보증보험과 협약 체결한 기관의 재직자 중 사내대출을 신청하는 고객</span>
                                            <span class="info">생활안정용 조회동의</span>
                                        </button>
                                        <div class="accordion-docu">
                                            <div class="btn-list-wrap">
                                                <button type="button" class="number-btn-s" title="페이지 이동">생활안정용 조회동의</button>
                                                <button type="button" class="number-btn-s" title="페이지 이동">생활안정용(새마을금고) 조회동의</button>
                                                <button type="button" class="number-btn-s" title="페이지 이동">생활안정용(공무원연금공단용) 조회동의</button>
                                                <button type="button" class="number-btn-s" title="페이지 이동">교직원공제회 회원번호 등록</button>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">3</em>
                                            <span class="tit">의무학자금</span>
                                            <span class="txt">[한국장학재단, 케이알에이와 함께하는 농어촌희망재단] 등록금(장학금) 등을 신청하는 고객</span>
                                            <span class="info">피보험자별 조회동의</span>
                                        </button>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">4</em>
                                            <span class="tit">일일학습</span>
                                            <span class="txt">[교원구몬, 재능교육] 일일학습 교사</span>
                                            <span class="info">일일학습용 조회동의</span>
                                        </button>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">5</em>
                                            <span class="tit">육·해·공군 장학</span>
                                            <span class="txt">육·해·공군장학생으로 선발되어 장학금을 신청하는 고객</span>
                                            <span class="info">육군/해군/공군장학용 조회동의</span>
                                        </button>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">6</em>
                                            <span class="tit">통신사업</span>
                                            <span class="txt">[엘지유플러스] 이동통신 대리점</span>
                                            <span class="info">이동통신대리점용 조회동의</span>
                                        </button>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">7</em>
                                            <span class="tit">나들소매/농산물지원</span>
                                            <span class="txt">나들가게 사업자/국산 농축산물 구매자 중 구매이행 보증보험 지원대상자</span>
                                            <span class="info">계약체결 필수동의(나들소매/농산물지원용)</span>
                                        </button>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">8</em>
                                            <span class="tit">주택하자</span>
                                            <span class="txt">하자보수책임이 있는 사업주체/건축주/분양자/시공자</span>
                                            <span class="info">계약체결 필수동의(주택하자용)</span>
                                        </button>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">9</em>
                                            <span class="tit">신용보험</span>
                                            <span class="info">신용보험 구매자용 필수동의</span>
                                        </button>
                                    </li>
                                    <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">10</em>
                                            <span class="tit">스포츠토토</span>
                                            <span class="txt">[케이토토] 스포츠토토 판매인 또는 판매점 위탁사업자</span>
                                            <span class="info">피보험자별 조회동의</span>
                                        </button>
                                    </li>
                                    <!-- <li class="number-btn-wrap">
                                        <button type="button" class="number-btn" title="페이지 이동">
                                            <em class="num">10</em>
                                            <span class="tit">이행신용</span>
                                            <span class="info">계약체결 필수동의(이행(신용)보험)</span>
                                        </button>
                                    </li> -->
                                </ul>
                            </div>
                            <!-- //고객별맞춤 -->
                            <!-- 기타업무별 -->
                            <div class="tab-cont"></div>
                            <!-- 기타업무별 -->
                        </div>
                    </div>
                    <!-- cont-01 -->
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="ps-accordion-wrap type-message-01">
                <div class="accordion-item">
                    <button class="accordion-tit on" type="button" title="펼쳐짐">개인정보동의 안내</button>
                    <div class="accordion-docu">
                        <ul class="ps-bu-list gray circle">
                            <li>개인명의의 공인인증서를 사용하여 인증절차를 진행합니다. (사업자명의 공인인증서 사용 불가)</li>
                            <li>휴대폰에 공인인증서가 없는 경우 인증서 가져오기 후 이용하시기 바랍니다.<br><a href="#" class="btn-txt">인증센터 바로가기</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
