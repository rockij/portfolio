<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page elfip5010">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">보험계약 전자서명</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <div class="title-wrap inner">
                    <h2 class="ps-tit02">계약자 정보</h2>
                    <!-- 현진행단계 표시 aria-label = "진행단계, 총 X단계 중 X단계" 진행단계 별로 수정 -->
                    <div class="ps-step" role="img" aria-label="진행단계, 총 6단계 중 2단계">
                        <em class="pres-step">2</em><span class="symb"> / </span><em>6</em>
                    </div>
                </div>
                <div class="cont-wrap">
                    <div class="ps-from-item">
                        <p class="write-title">성명</p>
                        <div class="ps-input">
                            <input type="text" title="성명" placeholder="직접 입력" value="홍길동" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">주민등록번호</p>
                        <div class="ps-input">
                            <input type="text" title="주민등록번호" placeholder="" value="800101-2******" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">휴대전화</p>
                        <div class="ps-input">
                            <input type="text" title="번호 입력" placeholder="숫자만 입력" value="010-1234-1234">
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">이메일</p>
                        <div class="ps-input">
                            <input type="text" title="이메일 입력" placeholder="직접 입력" value="name@example.com" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">자택전화번호(선택)</p>
                        <div class="ps-input">
                            <input type="text" title="번호입력 입력" placeholder="숫자만 입력">
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">자택주소(선택)</p>
                        <div class="ps-input in-btn-wrap">
                            <input type="text" title="우편번호" placeholder="우편번호" value="08520" readonly>
                            <button type="button" class="inline-btn gray">주소찾기</button>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="도로명 주소" placeholder="도로명 주소" value="서울시 금천구 남부순환로110길 18" readonly>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="상세 주소 입력" placeholder="상세 주소" value="1층" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">상호(선택)</p>
                        <div class="ps-input">
                            <input type="text" title="상호 입력" placeholder="직접 입력">
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">부가상호(선택)</p>
                        <div class="ps-input">
                            <input type="text" title="부가상호 입력" placeholder="직접 입력">
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">사업자등록번호</p>
                        <div class="ps-input">
                            <input type="text" class="type02" title="번호 입력" placeholder="직접 입력" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">직장전화번호(선택)</p>
                        <div class="ps-input">
                            <input type="text" class="type02" title="번호 입력" placeholder="숫자만 입력" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">직장주소(선택)</p>
                        <div class="ps-input in-btn-wrap">
                            <input type="text" title="우편번호" placeholder="우편번호" value="08520" readonly>
                            <button type="button" class="inline-btn gray">주소찾기</button>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="도로명 주소" placeholder="도로명 주소" readonly>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="상세 주소 입력" placeholder="상세 주소" readonly>
                        </div>
                        <p class="ps-bu-txt gray circle">보험계약 관련 알림이 안내될 수 있도록 정확한 고객정보를 입력해 주세요. 연락처가 변경된 경우 고객정보를 변경해 주세요.</p>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="fix-btn-wrap">
                <button type="button" class="btn gray small">다시작성</button>
                <button type="button" class="btn blue">다음</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
