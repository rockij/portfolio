<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page elfip4040">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">보험서식</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <ul class="tab-01">
                    <li><button type="button">서명대상</button></li>
                    <li><button type="button" class="on" title="선택됨">서명완료</button></li>
                </ul>
                <div class="tab-conts-01">
                    <div class="tab-cont on">
                        <div class="cont-wrap">
                            <div class="ps-rdo-wrap date inner">
                                <div class="ps-rdo">
                                    <input type="radio" id="date7" name="rdo01" checked>
                                    <label for="date7">1주일</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="date15" name="rdo01">
                                    <label for="date15">1개월</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="date30" name="rdo01">
                                    <label for="date30">3개월</label>
                                </div>
                                <div class="inqu-btn-wrap">
                                    <button type="button" class="inqu-btn" title="상세조회"></button>
                                </div>
                            </div>
                            <div class="date-info-wrap">
                                <div class="date-txt">2019-09-27 ~ 2019-10-04 [<span>5</span>건]</div>
                            </div>
                            <!-- 해당 내역 없을 시 사용 -->
                            <div class="date-none-wrap">
                                <div class="ico-stat-wrap">
                                    <p class="tit ico02">해당 내역이 없습니다.</p>
                                </div>
                            </div>
                            <!-- //해당 내역 없을 시 사용 -->
                            <!-- list -->
                            <ul class="link-list-wrap">
                                <li class="item">
                                    <div class="inner">
                                        <p class="wrap">
                                            <span class="tit">보증보험계약 [갱신/감액]확인서</span>
                                        </p>
                                        <p class="wrap">
                                            <span class="label-state02 gray">완료</span>
                                            <span class="date">서명기한 2019-07-08</span>
                                        </p>
                                    </div>
                                </li>
                                <li class="item">
                                    <div class="inner">
                                        <p class="wrap">
                                            <span class="tit">무하자(무사고)확인서(보험기간소급확인용)</span>
                                        </p>
                                        <p class="wrap">
                                            <span class="label-state02 gray">완료</span>
                                            <span class="date">서명기한 2019-07-08</span>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                            <!-- //list -->
                        </div>
                    </div>
                    <div class="tab-cont">내용2</div>
                </div>
                
                <!-- cont-wrap -->
            </div>
            <!-- content -->
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
