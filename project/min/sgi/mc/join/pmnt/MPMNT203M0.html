<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page pmntp2030">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">보험료결제</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content acco-fixed">
                <div class="cont-wrap">

                    <div class="deta-tit02">신용카드 결제</div>
                    <div class="ps-pay-wrap">
                        <div class="pay-tit">
                            <!-- 상품 1건일 경우 상품명 표시 -->
                            <!-- <p class="tit">신원보증보험</p> -->
                            <!-- 상품 다건일 경우 선택건수 표시 -->
                            <p class="choice">선택 <strong class="fc-01">6</strong>건</p>
                            <p class="txt">결제하실 보험료</p>
                        </div>
                        <span class="price"><em>165,000,000,000,000</em>원</span>
                    </div>

                    <div class="ps-from-item">
                        <p class="write-title">결제방법</p>
                        <div class="ps-rdo-wrap basic">
                            <div class="ps-rdo">
                                <input type="radio" id="from01-rdo01" name="from-rdo1" checked="">
                                <label for="from01-rdo01">신용카드</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from01-rdo02" name="from-rdo1">
                                <label for="from01-rdo02">무통장입금</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from01-rdo03" name="from-rdo1">
                                <label for="from01-rdo03">전자지불</label>
                            </div>
                        </div>
                    </div>

                    <div class="ps-from-item">
                        <p class="write-title">카드선택</p>
                        <div class="ps-rdo-wrap type-icon-card">
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo01" name="from-rdo2">
                                <label for="from02-rdo01">
                                    <span class="logo"><img src="../../../inc/images/com/logo-sh.png" alt=""></span>
                                    <span class="tit">신한카드</span>
                                </label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo02" name="from-rdo2">
                                <label for="from02-rdo02">
                                    <span class="logo"><img src="../../../inc/images/com/logo-kb.png" alt=""></span>
                                    <span class="tit">국민카드</span>
                                </label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo03" name="from-rdo2">
                                <label for="from02-rdo03">
                                    <span class="logo"><img src="../../../inc/images/com/logo-ss.png" alt=""></span>
                                    <span class="tit">삼성카드</span>
                                </label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo04" name="from-rdo2">
                                <label for="from02-rdo04">
                                    <span class="logo"><img src="../../../inc/images/com/logo-bc.png" alt=""></span>
                                    <span class="tit">비씨카드</span>
                                </label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo05" name="from-rdo2">
                                <label for="from02-rdo05">
                                    <span class="logo"><img src="../../../inc/images/com/logo-nh.png" alt=""></span>
                                    <span class="tit">NH카드</span>
                                </label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo06" name="from-rdo2">
                                <label for="from02-rdo06">
                                    <span class="logo"><img src="../../../inc/images/com/logo-hyu.png" alt=""></span>
                                    <span class="tit">현대카드</span>
                                </label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo07" name="from-rdo2">
                                <label for="from02-rdo07">
                                    <span class="logo"><img src="../../../inc/images/com/logo-hn.png" alt=""></span>
                                    <span class="tit">하나카드</span>
                                </label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="from02-rdo08" name="from-rdo2">
                                <label for="from02-rdo08">
                                    <span class="logo"><img src="../../../inc/images/com/logo-lot.png" alt=""></span>
                                    <span class="tit">롯데카드</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="ps-from-item">
                        <p class="write-title">할부개월</p>
                        <div class="ps-select">
                            <select title="할부개월 선택">
                                <option>선택</option>
                                <option>옵션명1</option>
                                <option>옵션명2</option>
                                <option>옵션명3</option>
                            </select>
                        </div>
                    </div>
    
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="ps-accordion-wrap type-message-01">
                <div class="accordion-item">
                    <button class="accordion-tit on" type="button" title="펼쳐짐">신용카드결제 안내</button>
                    <div class="accordion-docu">
                        <ul class="ps-bu-list gray circle">
                            <li class="fc-01">신용카드결제 가능시간 : 평일 09:00~17:30</li>
                            <li>최대 6개월 무이자 할부지원(개인고객에 한함)</li>
                            <li>카드사의 정책에 따라 무이자할부 기간 변동가능</li>
                            <li><span class="fw-02">카드사별 무이자할부 안내</span>
                                <ul class="ps-bu-list hyphen">
                                    <p class="ps-bu-txt hyphen">신한카드 : 2,3,6개월</p>
                                    <p class="ps-bu-txt hyphen">국민카드, 비씨카드 : 2~5개월</p>
                                    <p class="ps-bu-txt hyphen">하나카드 : 2,3개월</p>
                                    <p class="ps-bu-txt hyphen">현대카드, 롯데카드 : 무이자 잠정중단</p>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue"> 결제하기</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
