<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page crdnp2030">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">전세금보장 상담신청</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content acco-fixed">
                <div class="title-wrap inner">
                    <h2 class="ps-tit02">계약 정보입력</h2>
                    <!-- 현진행단계 표시 aria-label = "진행단계, 총 X단계 중 X단계" 진행단계 별로 수정 -->
                    <div class="ps-step" role="img" aria-label="진행단계, 총 6단계 중 3단계">
                        <em class="pres-step">3</em><span class="symb"> / </span><em>6</em>
                    </div>
                </div>
                <div class="cont-wrap">
                    <div class="ps-from-item">
                        <p class="write-title">주택유형</p>
                        <div class="ps-select">
                            <select title="유형 선택">
                                <option>선택</option>
                                <option>옵션명1</option>
                                <option>옵션명2</option>
                                <option>옵션명3</option>
                            </select>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">임차보증금(보험가입금액)</p>
                        <div class="ps-input">
                            <input type="text" title="금액 입력" placeholder="전액 입력">
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">계약기간</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker" id="uiDatePicker1">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜 선택" placeholder="시작일" id="lnd0060Cal1">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal1" id="uiDatePck1" aria-expanded="false"><span>시작일 설정</span></button>
                                </div>
                            </div>
                            <span class="txt"> ~ </span>
                            <div class="ps-datepicker" id="uiDatePicker2">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜 선택" placeholder="종료일" id="lnd0060Cal2">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal2" id="uiDatePck2" aria-expanded="false"><span>종료일 설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">보험가입기간</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker-non">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="시작일" placeholder="시작일" readonly>
                                </div>
                            </div>
                            <span class="txt"> ~ </span>
                            <div class="ps-datepicker-non">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="종료일" placeholder="종료일" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">물건지주소</p>
                        <div class="ps-input in-btn-wrap">
                            <input type="text" title="우편번호" placeholder="우편번호" readonly>
                            <button type="button" class="inline-btn gray">주소찾기</button>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="도로명 주소" placeholder="도로명 주소" readonly>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="상세 주소 입력" placeholder="상세 주소" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">임대차계약 체결일자</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker" id="uiDatePicker3">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜 선택" placeholder="선택" id="lnd0060Cal3">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal3" id="uiDatePck3" aria-expanded="false"><span>날짜 설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">전입일자</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker" id="uiDatePicker4">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜 선택" placeholder="선택" id="lnd0060Cal4">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal4" id="uiDatePck4" aria-expanded="false"><span>날짜 설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">확정일자</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker" id="uiDatePicker5">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜 선택" placeholder="선택" id="lnd0060Cal5">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal5" id="uiDatePck5" aria-expanded="false"><span>날짜 설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ps-chk-wrap center">
                        <div class="ps-chk">
                            <input type="checkbox" id="chk-01" name="chk" checked="">
                            <label for="chk-01">위의 사항을 확인하였으며, <br>입력한 계약정보가 맞습니다.</label>
                        </div>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="ps-accordion-wrap type-message-01">
                <div class="accordion-item">
                    <button class="accordion-tit on" type="button" title="펼쳐짐">상담신청안내</button>
                    <div class="accordion-docu">
                        <ul class="ps-bu-list gray circle">
                            <li>보험금가입금액, 고객님의 신용상태 등 소정의 심사절차에 따라 가입여부가 결정됩니다.</li>
                            <li>입력하신 정보가 사실과 다를 경우 가입이 제한될 수 있습니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">다음</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
