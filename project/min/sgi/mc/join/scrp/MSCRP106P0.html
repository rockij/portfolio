    <title>SGI서울보증</title>

    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">

<body>
    <!-- 페이지 유형 제작시 pop-wrapper에 고유 클레스 추가(클레스명은 페이지명과 id참고)-->
    <section class="pop-wrapper pop-js-wrap scrpp1060" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">자동스크래핑 안내</h1>
        </header>
        <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="pop-container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <!-- 페이지 하단에 표시 않음 체크박스 있을시 class = chk-fixed 추가 -->
            <div class="pop-content chk-fixed">
                <div class="cont-wrap">
                    <div class="qna-wrap">
                        <div class="q-inner">
                            <div class="tit-wrap">
                                <p class="ellipsis2">공지사항제목을 표시합니다.</p>
                                <span class="date">2019-08-01 00:00</span>
                            </div>
                            <div class="view-wrap">
                                <p>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br>작성된 게시판 내용을 보여줍니다.<br></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- pop-content -->
            <div class="btm-chk-wrap inner">
                <div class="ps-chk">
                    <input type="checkbox" id="chk-01" name="chk" checked>
                    <label for="chk-01">오늘 더 이상 표시하지 않음</label>
                </div>
            </div>
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">확인</button>
            </div>
        </section>
        <button type="button" class="close-pop" title="팝업창 닫기"></button>
        <!-- pop-container -->
    </section>
</body>
</html>
