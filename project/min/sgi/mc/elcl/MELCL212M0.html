    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css">

    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page elclp2120">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">상담내역상세</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <div class="cont-wrap">
                    <div class="qna-wrap">
                        <div class="q-inner">
                            <div class="tit-wrap">
                                <p class="ellipsis2">제출한 서류 잘 들어갔나요?</p>
                                <span class="date">2019-09-20</span>
                            </div>
                            <div class="view-wrap">
                                <p>안녕하세요. 제출한 서류가 잘 들어갔는지 문의 드립니다. 누락된 서류는 당일에 회신 드리겠습니다. </p>
                                <div class="user-info">
                                    <span class="icon-call">010-1234-5678</span>
                                    <span class="icon-mail">yeh@m4nc.co.kr</span>
                                </div>
                            </div>
                        </div>
                        <div class="a-inner">
                            <!-- 상담내역 - 답변완료 시 사용 -->
                            <div class="tit-wrap">
                                <span class="img-area"></span>
                                <p class="txt-area">
                                    <span class="name">고객센터 상담자</span>
                                    <span class="date">2019-09-20 12:30</span>
                                </p>
                            </div>
                            <div class="view-wrap">
                                <p>안녕하세요.<br>문의해 주셔서 감사합니다.<br>해당서류가 정상접수 되었습니다.<br>감사합니다.</p>
                            </div>
                            <!-- 상담내역 - 답변 달기 전 사용 -->
                            <!-- <div class="date-none-wrap">
                                <div class="ico-stat-wrap">
                                    <p class="tit ico02">담당자가 답변을 준비 중입니다.</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="fix-btn-wrap">
                <!-- 상담내역 - 답변완료 시 사용 -->
                <button type="button" class="btn gray small">삭제</button>
                <button type="button" class="btn blue">확인</button>
                <!-- 상담내역 - 답변 달기 전 사용 -->
                <!-- <button type="button" class="btn blue">확인</button> -->
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
