<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page elclp2000">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">보상간편조회</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content acco-fixed">
                <div class="cont-wrap">
                    <div class="ps-from-item">
                        <p class="write-title">증권번호</p>
                        <div class="ps-input">
                            <input type="text" title="숫자 입력" placeholder="숫자 18자리 입력">
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">간편조회 비밀번호</p>
                        <div class="security-wrap">
                            <!-- 입력후에 button에 on class 추가 button 태그 html 텍스트 겟수만큼 ● 추가 title -> aria-label로 변경 -->
                            <button type="button" class="security-btn" title="보안키패드 열림">영숫자 8자리 입력</button>
                        </div>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <div class="ps-accordion-wrap type-message-01">
                <div class="accordion-item">
                    <button class="accordion-tit on" type="button" title="펼쳐짐">간편조회 비밀번호 안내</button>
                    <div class="accordion-docu">
                        <ul class="ps-bu-list gray circle">
                            <li>간편조회 비밀번호는 보험금 청구 시 입력하신 영숫자 8자리 입니다.</li>
                            <li>간편조회 비밀번호가 기억나지 않으시면 로그인 후 청구내역에서 확인하시거나 홈페이지에서 간편조회 비밀번호 재설정이 가능합니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- content -->
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">조회</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
