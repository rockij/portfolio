<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page membp7010">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">회원탈퇴</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <div class="cont-wrap inner">
                    <p class="info-txt">회원탈퇴 후 SGI서울보증을 이용하시기 위해서는<br>재가입이 필요합니다.</p>
                    <p class="info-txt">회원탈퇴 시 고객님의 개인정보는<br>모두 삭제됨을 알려드립니다.</p>
                    <div class="item-wrap">
                        <div>
                            <p class="tit-txt">모바일 앱 이용 시 가장 만족하셨던 서비스는 무엇인가요? (필수)</p>
                            <div class="ps-rdo-wrap basic">
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo01-01" name="rdo01" checked="">
                                    <label for="rdo01-01">전자서명</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo01-02" name="rdo01">
                                    <label for="rdo01-02">상품소개</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo01-03" name="rdo01">
                                    <label for="rdo01-03">보상</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo01-04" name="rdo01">
                                    <label for="rdo01-04">회원가입</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="tit-txt">모바일 앱 이용 시 가장 개선이 필요한 서비스는 무엇인가요? (필수)</p>
                            <div class="ps-rdo-wrap basic">
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo02-01" name="rdo02" checked="">
                                    <label for="rdo02-01">고객센터</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo02-02" name="rdo02">
                                    <label for="rdo02-02">인증센터</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo02-03" name="rdo02">
                                    <label for="rdo02-03">조회</label>
                                </div>
                                <div class="ps-rdo">
                                    <input type="radio" id="rdo02-04" name="rdo02">
                                    <label for="rdo02-04">가입</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="tit-txt">건의사항 (선택)</p>
                            <div class="ps-textarea">
                                <textarea title="내용 입력" placeholder="내용 입력"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">회원탈퇴</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
