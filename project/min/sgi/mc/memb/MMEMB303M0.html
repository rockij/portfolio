<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page membp3030">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">법인회원가입</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content acco-fixed">
                <div class="title-wrap inner">
                    <h2 class="ps-tit02">법인정보입력</h2>
                    <!-- 현진행단계 표시 aria-label = "진행단계, 총 X단계 중 X단계" 진행단계 별로 수정 -->
                    <div class="ps-step" role="img" aria-label="진행단계, 총 4단계 중 3단계">
                        <em class="pres-step">3</em><span class="symb"> / </span><em>4</em>
                    </div>
                </div>
                <div class="cont-wrap">
                    <div class="ps-from-item">
                        <p class="write-title">사업자등록번호</p>
                        <div class="ps-input">
                            <input type="text" title="사업자등록번호 입력" value="114-87-00595" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">상호</p>
                        <div class="ps-input">
                            <input type="text" title="상호 입력" value="(주)미디어포스앤컴퍼니" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">대표자명</p>
                        <div class="ps-input">
                            <input type="text" title="대표자명 입력" value="홍길*" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">사업장주소</p>
                        <div class="ps-input in-btn-wrap">
                            <input type="text" title="우편번호" placeholder="우편번호" readonly>
                            <button type="button" class="inline-btn gray">주소찾기</button>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="도로명 주소" placeholder="도로명 주소" readonly>
                        </div>
                        <div class="ps-input">
                            <input type="text" title="상세 주소 입력" placeholder="상세 주소" readonly>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">사업장전화</p>
                        <div class="ps-input">
                            <input type="text" title="사업장전화 입력" placeholder="숫자만 입력">
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">거래비밀번호</p>
                        <div class="security-wrap">
                            <!-- 입력후에 button에 on class 추가 button 태그 html 텍스트 겟수만큼 ● 추가 title -> aria-label로 변경 -->
                            <button type="button" class="security-btn" title="보안키패드 열림">숫자 6자리 입력</button>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">거래비밀번호 확인</p>
                        <div class="security-wrap">
                            <!-- 입력후에 button에 on class 추가 button 태그 html 텍스트 겟수만큼 ● 추가 title -> aria-label로 변경 -->
                            <button type="button" class="security-btn" title="보안키패드 열림">숫자 6자리 입력</button>
                        </div>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="ps-accordion-wrap type-message-01">
                <div class="accordion-item">
                    <button class="accordion-tit on" type="button" title="펼쳐짐">거래비밀번호 안내</button>
                    <div class="accordion-docu">
                        <ul class="ps-bu-list gray circle">
                            <li>공인인증서 무단도용에 따른 피해방지 등을 위해 전자서명시 거래비밀번호 입력이 추가됩니다.<br>불편하시더라도 고객님의 보다 안전한 금융거래를 위해 거래 비밀번호를 설정해 주시기
                                바랍니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">다음</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
