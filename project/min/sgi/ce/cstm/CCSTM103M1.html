<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page cstmp1031">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">고객상담등록</h1>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <div class="cont-wrap">
                    <div class="group-info-wrap inner">
                        <h2 class="group-tit">서울보증보험 주식회사</h2>
                        <span><em class="fw-02">김서울</em> 님</span>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">영업관리유형</p>
                        <div class="ps-rdo-wrap basic">
                            <div class="ps-rdo">
                                <input type="radio" id="rdo01-01" name="rdo01" checked="">
                                <label for="rdo01-01">청약</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="rdo01-02" name="rdo01">
                                <label for="rdo01-02">기타</label>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">상담일</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker" id="uiDatePicker1">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜선택" id="lnd0060Cal1" placeholder="상담일">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal1" id="uiDatePck1" aria-expanded="false"><span>상담일 설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">다음 상담일</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker" id="uiDatePicker2">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜선택" id="lnd0060Cal2" placeholder="다음 상담일">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal2" id="uiDatePck2" aria-expanded="false"><span>다음 상담일 설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">상담방법</p>
                        <div class="ps-rdo-wrap basic">
                            <div class="ps-rdo">
                                <input type="radio" id="rdo02_01" name="rdo02" checked="">
                                <label for="rdo02_01">방문</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="rdo02_02" name="rdo02">
                                <label for="rdo02_02">전화</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="rdo02_03" name="rdo02">
                                <label for="rdo02_03">문서</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="rdo02_04" name="rdo02">
                                <label for="rdo02_04">기타</label>
                            </div>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">상담내용</p>
                        <div class="ps-textarea">
                            <textarea title="내용 입력" placeholder="상담내용을 2자 이상 입력하세요."></textarea>
                        </div>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="fix-btn-wrap">
                    <button type="button" class="btn blue">등록</button>
                </div>
            </section>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
