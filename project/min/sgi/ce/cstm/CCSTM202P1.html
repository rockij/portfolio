<html lang="ko">
<head>

    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">

    <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>

<body>
    <!-- 모달 팝업 실행함수 -->
    <!-- data-page="pop-modal-01"로 구분   -->
    <!-- SgiUI.modalOpen('.open-modal'); 열기 -->
    <!-- SgiUI.modalClose('.close-js'); 닫기 -->

    <article class="pop-modal pop-modal-js-wrap modal-type-02" data-page="pop-modal-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">고객정보 선택</h1>
        </header>
        <div class="modal-body">
            <div class="ps-radio-list-wrap">
                <div class="ps-radio">
                    <input type="radio" id="rdo-prod-01" name="rdo-prod">
                    <label for="rdo-prod-01">
                        <span class="tit">SGI 서울보증 114-87-00000</span>
                        <span class="info">김서울 010-0000-0000</span>
                        <span class="date">2019-07-08 등록</span>
                    </label>
                </div>
                <div class="ps-radio">
                    <input type="radio" id="rdo-prod-02" name="rdo-prod">
                    <label for="rdo-prod-02">
                        <span class="tit">SGI 서울보증 114-87-00000</span>
                        <span class="info">김서울 010-0000-0000</span>
                        <span class="date">2019-07-08 등록</span>
                    </label>
                </div>
                <div class="ps-radio">
                    <input type="radio" id="rdo-prod-03" name="rdo-prod">
                    <label for="rdo-prod-03">
                        <span class="tit">SGI 서울보증 114-87-00000</span>
                        <span class="info">김서울 010-0000-0000</span>
                        <span class="date">2019-07-08 등록</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <button type="button" class="btn blue">고객정보조회</button>
        </div>
        <button type="button" class="close-pop close-js" title="팝업창 닫기"></button>
    </article>

    <div class="ps-dimmed" aria-hidden="true"></div>
</body>
</html>
