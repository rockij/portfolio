<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 pop-wrapper에 고유 클레스 추가 (클레스명은 페이지명과 id참고)-->
    
    <section class="pop-wrapper pop-js-wrap cstmp4010" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">고객정보검색</h1>
        </header>
        <section class="pop-container ">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
            <div class="pop-content">
                <!-- 페이지 하단에 고정 아코디언 있을시 class = acco-fixed 추가 -->
                <div class="cont-wrap">
                    <ul class="tab-01">
                        <li><button type="button" class="on" title="선택됨">회사별</button></li>
                        <li><button type="button">고객별</button></li>
                    </ul>
                    <div class="tab-conts-01">
                        <div class="tab-cont on">
                            <!-- 상단 검색영역 -->
                            <div class="ps-from-item">
                                <div class="ps-rdo-wrap date">
                                    <div class="ps-rdo">
                                        <input type="radio" id="rdo01-01" name="rdo01" checked>
                                        <label for="rdo01-01">사업자등록번호</label>
                                    </div>
                                    <div class="ps-rdo">
                                        <input type="radio" id="rdo01-02" name="rdo01">
                                        <label for="rdo01-02">법인번호</label>
                                    </div>
                                    <div class="ps-rdo">
                                        <input type="radio" id="rdo01-03" name="rdo01">
                                        <label for="rdo01-03">회사명</label>
                                    </div>
                                </div>
                            </div>
                            <div class="srch-type-wrap">
                                <!-- 사업자등록번호 선택 시 사용 -->
                                <div class="srch-wrap srch-type-cont">
                                    <div class="inner-box">
                                        <input type="text" title="숫자 10자리 입력" placeholder="숫자 10자리 입력">
                                        <button type="button" class="srch-btn" title="검색"></button>
                                    </div>
                                </div>
        
                                <!-- 법인번호 선택 시 사용 -->
                                <div class="srch-wrap srch-type-cont" style="display:none;">
                                    <div class="inner-box">
                                        <input type="text" title="숫자 13자리 입력" placeholder="숫자 13자리 입력">
                                        <button type="button" class="srch-btn" title="검색"></button>
                                    </div>
                                </div>
        
                                <!-- 회사명 선택 시 사용 -->
                                <div class="srch-type-cont" style="display:none;">
                                    <!-- 검색 후 화면에서는 srch-data-wrap off 추가 -->
                                    <div class="srch-data-wrap off">
                                        <div class="ps-rdo-wrap basic">
                                            <div class="ps-rdo">
                                                <input type="radio" id="rdo02-01" name="rdo02" checked>
                                                <label for="rdo02-01">전체</label>
                                            </div>
                                            <div class="ps-rdo">
                                                <input type="radio" id="rdo02-02" name="rdo02">
                                                <label for="rdo02-02">영문회사명</label>
                                            </div>
                                        </div>
            
                                        <div class="ps-rdo-wrap basic">
                                            <div class="ps-rdo">
                                                <input type="radio" id="rdo03-01" name="rdo03" checked>
                                                <label for="rdo03-01">전체</label>
                                            </div>
                                            <div class="ps-rdo">
                                                <input type="radio" id="rdo03-02" name="rdo03">
                                                <label for="rdo03-02">대소문자구분</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 검색 전 화면에서는 srch-wrap에 class on 삭제 -->
                                    <div class="srch-wrap on">
                                        <div class="inner-box">
                                            <input type="text" title="2자 이상 입력" placeholder="2자 이상 입력">
                                            <button type="button" class="srch-btn" title="검색"></button>
                                            <!-- 검색 후 화면에서 보여지는 버튼 클릭시 srch-data-wrap off 클래스 toggle -->
                                            <button type="button" class="data-btn" title="검색조건 활성화"></button>
                                        </div>
                                    </div>
                                    <p class="ps-txt01">※ 회사명은 500건까지만 검색됩니다.</p>
                                </div>
                            </div>
                            <!--// 상단 검색영역 -->
                        </div>
                        <div class="tab-cont">
                            <!-- 상단 검색영역 -->
                            <!-- 검색 후 화면에서는 srch-data-wrap off 추가 -->
                            <div class="srch-data-wrap">
                                <div class="ps-from-item">
                                    <div class="ps-rdo-wrap basic">
                                        <div class="ps-rdo">
                                            <input type="radio" id="rdo04-01" name="rdo04" checked>
                                            <label for="rdo04-01">휴대전화</label>
                                        </div>
                                        <div class="ps-rdo">
                                            <input type="radio" id="rdo04-02" name="rdo04">
                                            <label for="rdo04-02">이름</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="srch-wrap srch-type-cont">
                                    <div class="inner-box">
                                        <input type="text" title="숫자 9자리 이상 입력" placeholder="숫자 9자리 이상 입력">
                                        <button type="button" class="srch-btn" title="검색"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- //상단 검색영역 -->
                        </div>
                    </div>
                    

                </div>
            </div>
            <!-- pop-content -->
            
        </section>
        <button type="button" class="close-pop" title="팝업창 닫기"></button>
        <!-- pop-container -->
    </section>
</body>
</html>
