<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../../inc/css/style-cust.css"> -->
    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page elfip1010">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">인터넷연계청약조회</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <div class="cont-wrap">
                    <div class="rollup-fix-wrap">
                        <div class="rollup-fix-data">
                            <ul class="tab-01">
                                <li><button type="button" class="on" title="선택됨">간편조회</button></li>
                                <li><button type="button">상세조회</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-conts-01">
                        <div class="tab-cont on">
                            <div class="ps-from-item">
                                <p class="write-title">지점</p>
                                <div class="ps-select">
                                    <select title="본부 선택">
                                        <option>본부 선택</option>
                                    </select>
                                </div>
                                <div class="ps-select">
                                    <select title="지점 선택">
                                        <option>지점 선택</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">대리점</p>
                                <div class="ps-input in-btn-wrap">
                                    <input type="text" title="대리점 입력" placeholder="" readonly>
                                    <!-- 대리점 사용자 외 : 대리점 검색버튼 노출. 사용 안할 시 주석처리 -->
                                    <button type="button" class="inline-btn gray">대리점검색</button>
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">전자서명의뢰일자</p>
                                <div class="ps-date-wrap">
                                    <div class="ps-datepicker" id="uiDatePicker1">
                                        <div class="ps-date-fild">
                                            <input class="inp-base" type="text" title="시작일" placeholder="시작일" id="lnd0060Cal1">
                                            <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                            <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal1" id="uiDatePck1"
                                                aria-expanded="false"><span>시작일 설정</span></button>
                                        </div>
                                    </div>
                                    <span class="txt"> ~ </span>
                                    <div class="ps-datepicker" id="uiDatePicker2">
                                        <div class="ps-date-fild">
                                            <input class="inp-base" type="text" title="종료일" placeholder="종료일" id="lnd0060Cal2">
                                            <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                            <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal2" id="uiDatePck2"
                                                aria-expanded="false"><span>종료일 설정</span></button>
                                        </div>
                                    </div>
                                </div>
                                <p class="ps-bu-txt circle gray">검색기간은 30일 이내로 설정해주세요.</p>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">상품명</p>
                                <div class="ps-input">
                                    <input type="text" title="상품명 입력" placeholder="상품코드">
                                </div>
                                <div class="ps-select">
                                    <select title="상품명 옵션">
                                        <option>선택</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">보증기호명</p>
                                <div class="ps-select">
                                    <select title="보증기호명 옵션">
                                        <option>전체</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="tab-cont">
                            <div class="ps-from-item">
                                <p class="write-title">대리점</p>
                                <div class="ps-input in-btn-wrap">
                                    <input type="text" title="대리점 입력" placeholder="" readonly>
                                    <!-- 대리점 사용자 외 : 대리점 검색버튼 노출. 사용 안할 시 주석처리 -->
                                    <button type="button" class="inline-btn gray">대리점검색</button>
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">전자서명의뢰일자</p>
                                <div class="ps-date-wrap">
                                    <div class="ps-datepicker" id="uiDatePicker3">
                                        <div class="ps-date-fild">
                                            <input class="inp-base" type="text" title="시작일" placeholder="시작일" id="lnd0060Cal3">
                                            <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                            <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal3" id="uiDatePck3"
                                                aria-expanded="false"><span>시작일 설정</span></button>
                                        </div>
                                    </div>
                                    <span class="txt"> ~ </span>
                                    <div class="ps-datepicker" id="uiDatePicker4">
                                        <div class="ps-date-fild">
                                            <input class="inp-base" type="text" title="종료일" placeholder="종료일" id="lnd0060Cal4">
                                            <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                            <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal4" id="uiDatePck4"
                                                aria-expanded="false"><span>종료일 설정</span></button>
                                        </div>
                                    </div>
                                </div>
                                <p class="ps-bu-txt circle gray">검색기간은 30일 이내로 설정해주세요.</p>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">상품명</p>
                                <div class="ps-input">
                                    <input type="text" title="상품명 입력" placeholder="상품코드">
                                </div>
                                <div class="ps-select">
                                    <select title="상품명 옵션">
                                        <option>선택</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">보증기호명</p>
                                <div class="ps-select">
                                    <select title="보증기호명 옵션">
                                        <option>전체</option>
                                    </select>
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">고객정보</p>
                                <div class="ps-input in-btn-wrap">
                                    <input type="text" title="피보험자정보 입력" readonly>
                                    <button type="button" class="inline-btn gray">기업검색</button>
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">증권번호</p>
                                <div class="ps-input">
                                    <input type="text" title="증권번호 입력" placeholder="숫자 10자리 입력">
                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">청약상태</p>
                                <div class="ps-select">
                                    <select title="청약상태 옵션">
                                        <option>전체</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">조회</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
