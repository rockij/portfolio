<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->

        <header class="header">

            <h1 class="header-tit">청약명세조회</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>

        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->

            <!-- 사이드 여백설정 공통 class = inner -->

            <div class="content">
                <div class="cont-wrap">
                    <div class="rollup-fix-wrap">
                        <div class="rollup-fix-data">
                            <ul class="tab-01">
                                <li><button type="button" class="on" title="선택됨">간편조회</button></li>

                            </ul>
                        </div>

                                    <input type="text" title="대리점 입력" placeholder="" readonly>
                                    <!-- 대리점 사용자 외 : 대리점 검색버튼 노출. 사용 안할 시 주석처리 -->
                                    <button type="button" class="inline-btn gray">대리점검색</button>
                                </div>
                            </div>
                            <div class="ps-from-item">

                                    <div class="ps-rdo">
                                        <input type="radio" id="date2" name="rdo01">

                                        <option>옵션명2</option>
                                        <option>옵션명3</option>
                                    </select>
                                </div>

                                        <option>옵션명2</option>
                                        <option>옵션명3</option>
                                    </select>
                                </div>

                                    <input type="text" title="상품 입력" placeholder="숫자 3자리 입력">

                                        <option>옵션명1</option>

                                    <select title="상품 선택" disabled>

                                        <option>옵션명1</option>
                                        <option>옵션명2</option>
                                        <option>옵션명3</option>
                                    </select>
                                </div>
                            </div>

                                </div>
                            </div>
                            <div class="ps-from-item">
                                <p class="write-title">묶음번호</p>
                                <div class="ps-input">
                                    <input type="text" title="묶음번호 입력" placeholder="숫자 10자리 입력">

                            </div>

                                <p class="write-title">담당자</p>

            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">조회</button>
