<head>

    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">

    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../../inc/js/jquery-2.2.4.min.js"></script>

<body>
    <!-- 페이지 유형 제작시 pop-wrapper에 고유 클레스 추가 (클레스명은 페이지명과 id참고)-->
    <section class="pop-wrapper pop-js-wrap comap1012" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">담당자 검색</h1>
        </header>
        <section class="pop-container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
            <div class="pop-content">
                <!-- 페이지 하단에 고정 아코디언 있을시 class = acco-fixed 추가 -->
                <div class="cont-wrap">
                    <div class="addr-count">
                        <p>검색결과 <span>3</span>건</p>
                    </div>
                    <!-- list -->
                    <ul class="addr-list">
                        <li class="item">
                            <button type="button" class="link">
                                <span class="tit-txt">1234567 김서울</span>
                                <span class="addr-txt">본사 기획부 대리</span>
                                <span class="addr-txt">1983-08-22</span>
                            </button>
                        </li>
                        <li class="item">
                            <button type="button" class="link">
                                <span class="tit-txt">1234567 김서울</span>
                                <span class="addr-txt">본사 기획부 대리</span>
                                <span class="addr-txt">1983-08-22</span>
                            </button>
                        </li>
                        <li class="item">
                            <button type="button" class="link">
                                <span class="tit-txt">1234567 김서울</span>
                                <span class="addr-txt">본사 기획부 대리</span>
                                <span class="addr-txt">1983-08-22</span>
                            </button>
                        </li>
                    </ul>
                    <!-- //list -->
                    <div class="txt-banner">
                        <p>원하시는 결과가 없을 경우<br><a href="#" class="txt-link" title="페이지 이동">재검색</a></p>
                    </div>
                </div>
            </div>
            <!-- pop-content -->
        </section>
        <button type="button" class="close-pop" title="팝업창 닫기"></button>
        <!-- pop-container -->
    </section>
</body>
</html>
