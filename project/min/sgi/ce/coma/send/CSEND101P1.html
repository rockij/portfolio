    <section class="pop-wrapper pop-js-wrap sendp1011" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">받는사람 선택</h1>
        </header>
        <section class="pop-container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
            <div class="pop-content">
                <!-- 페이지 하단에 고정 아코디언 있을시 class = acco-fixed 추가 -->
                <div class="cont-wrap addr-srch-wrap">
                    <!-- 상단 검색영역 -->
                    <div class="ps-from-item">
                        <div class="ps-rdo-wrap date">
                            <div class="ps-rdo">
                                <input type="radio" id="date1" name="rdo01" checked>
                                <label for="date1">사업자등록번호</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="date2" name="rdo01">
                                <label for="date2">법인번호</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="srch-type-wrap">
                        <!-- 사업자등록번호 선택 시 사용 -->
                        <div class="srch-wrap srch-type-cont">
                            <div class="inner-box">
                                <input type="text" title="숫자 10자리 입력" placeholder="숫자 10자리 입력">
                                <button type="button" class="srch-btn" title="검색"></button>
                            </div>
                        </div>

                        <!-- 법인번호 선택 시 사용 -->
                        <div class="srch-wrap srch-type-cont" style="display:none;">
                            <div class="inner-box">
                                <input type="text" title="숫자 13자리 입력" placeholder="숫자 13자리 입력">
                                <button type="button" class="srch-btn" title="검색"></button>
                            </div>
                        </div>
                    </div>
                    <!--// 상단 검색영역 -->

                    <!-- 최근고객 / 내 고객 탭 -->
                    <div class="rollup-fix-wrap">
                        <div class="rollup-fix-data">
                            <ul class="tab-01">
                                <li><button type="button" class="on" title="선택됨">최근고객</button></li>
                                <li><button type="button">내 고객</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-conts-01">
                        <div class="tab-cont on">
                            <div class="cstm-wrap">
                                <!-- list -->

                                    <li class="item">

                                        </button>
                                    </li>
                                </ul>
