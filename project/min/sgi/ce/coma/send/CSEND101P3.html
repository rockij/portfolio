<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../../inc/css/common-ui.css">

    <link rel="stylesheet" type="text/css" href="../../../inc/css/style-mark.css">

<body>
    <!-- 페이지 유형 제작시 pop-wrapper에 고유 클레스 추가 (클레스명은 페이지명과 id참고)-->
    <section class="pop-wrapper pop-js-wrap sendp1013" data-page="pop-page-01" style="display:block;">
        <header class="pop-head">
            <h1 class="pop-tit">받는사람 선택</h1>
        </header>
        <section class="pop-container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 고정 버튼이 있을시 class = btm-fixed 추가 -->
            <div class="pop-content">
                <!-- 페이지 하단에 고정 아코디언 있을시 class = acco-fixed 추가 -->
                <div class="cont-wrap addr-srch-wrap">
                    <!-- 상단 검색영역 -->
                    <div class="ps-from-item">
                        <div class="ps-rdo-wrap date">
                            <div class="ps-rdo">
                                <input type="radio" id="date1" name="rdo01" checked>
                                <label for="date1">사업자등록번호</label>
                            </div>
                            <div class="ps-rdo">
                                <input type="radio" id="date2" name="rdo01">
                                <label for="date2">법인번호</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="srch-type-wrap">
                        <!-- 사업자등록번호 선택 시 사용 -->
                        <div class="srch-wrap srch-type-cont">
                            <div class="inner-box">
                                <input type="text" title="숫자 10자리 입력" placeholder="숫자 10자리 입력">
                                <button type="button" class="srch-btn" title="검색"></button>
                            </div>
                        </div>

                        <!-- 법인번호 선택 시 사용 -->
                        <div class="srch-wrap srch-type-cont" style="display:none;">
                            <div class="inner-box">
                                <input type="text" title="숫자 13자리 입력" placeholder="숫자 13자리 입력">
                                <button type="button" class="srch-btn" title="검색"></button>
                            </div>
                        </div>
                    </div>
                    <!--// 상단 검색영역 -->

                    <!-- 하단 검색 결과영역 -->
                    <div class="date-info-wrap">
                        <div class="date-txt">검색결과 <span>0</span>건</div>
                    </div>

                    <!-- 검색 결과 -->
                    <ul class="ps-link-list type02 addr-list-wrap">
                        <li class="link-item">
                            <button type="button" class="btn-addr open-bottomlist" data-page="bottom-pop-list">
                                <span class="company-name">SGI 서울보증 남일대리점</span>
                                <span class="company-info"><em>홍길동</em><em>114-87-00000</em></span>
                            </button>
                        </li>
                        <li class="link-item">
                            <button type="button" class="btn-addr open-bottomlist" data-page="bottom-pop-list">
                                <span class="company-name">군장보험대리점(서울보증보험)</span>
                                <span class="company-info"><em>홍길동</em><em>114-87-00000</em></span>
                            </button>
                        </li>
                        <li class="link-item">
                            <button type="button" class="btn-addr open-bottomlist" data-page="bottom-pop-list">
                                <span class="company-name">서울보증보험</span>
                                <span class="company-info"><em>홍길동</em><em>114-87-00000</em></span>
                            </button>
                        </li>
                        <li class="link-item">
                            <button type="button" class="btn-addr open-bottomlist" data-page="bottom-pop-list">
                                <span class="company-name">SGI 서울보증 남일대리점</span>
                                <span class="company-info"><em>홍길동</em><em>114-87-00000</em></span>
                            </button>
                        </li>
                        <li class="link-item">
                            <button type="button" class="btn-addr open-bottomlist" data-page="bottom-pop-list">
                                <span class="company-name">군장보험대리점(서울보증보험)</span>
                                <span class="company-info"><em>홍길동</em><em>114-87-00000</em></span>
                            </button>
                        </li>
                    </ul>
                    
                    <!-- 해당 내역 없을 시 사용 -->
                    <!-- <div class="date-none-wrap">
                        <div class="ico-stat-wrap">
                            <p class="tit ico02">해당 내역이 없습니다.</p>
                        </div>
                    </div> -->
                    <!--// 하단 검색 결과영역 -->
                </div>
            </div>
            <!-- pop-content -->
        </section>
        <button type="button" class="close-pop" title="팝업창 닫기"></button>
        <!-- pop-container -->
        <article class="pop-botlist-js-wrap bottom-listpop info-02" data-page="bottom-pop-list">
            <div class="botlist-wrap">
                <h2 class="botlist-tit">서울보증보험</h2>
                <div class="botlist-cont">
                    <!-- list -->
                    <ul class="cstm-list-wrap">
                        <li class="item">
                            <!-- 선택 시 클래스 on 추가 -->
                            <button type="button" class="txt-wrap">
                                <span class="tit">대표연락처</span>
                                <span class="icon-fax">02-1234-1234</span>
                                <span class="icon-mail">abc@insure.com</span>
                            </button>
                        </li>
                        <li class="item">
                            <!-- 선택 시 클래스 on 추가 -->
                            <button type="button" class="txt-wrap">
                                <span class="tit">대표연락처</span>
                                <span class="icon-fax">02-1234-1234</span>
                                <span class="icon-mail">abc@insure.com</span>
                            </button>
                        </li>
                        <li class="item">
                            <!-- 선택 시 클래스 on 추가 -->
                            <button type="button" class="txt-wrap">
                                <span class="tit">홍서울</span>
                                <span class="icon-fax">02-1234-1234</span>
                                <span class="icon-mail">abc@insure.com</span>
                            </button>
                        </li>
                        <li class="item">
                            <!-- 선택 시 클래스 on 추가 -->
                            <button type="button" class="txt-wrap on">
                                <span class="tit">홍서울</span>
                                <span class="icon-fax">02-1234-1234</span>
                                <span class="icon-mail">abc@insure.com</span>
                            </button>
                        </li>
                    </ul>
                    <!-- //list -->
                </div>
                <div class="fix-btn-wrap">
                    <button type="button" class="btn gray small">취소</button>
                    <button type="button" class="btn blue">확인</button>
                </div>
            </div>
            <button class="close-bottomlist" title="닫기"></button>
        </article>
    </section>
