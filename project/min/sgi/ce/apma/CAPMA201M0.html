<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>
<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page apmap2010">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">보험료 계산기</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container btm-fixed">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content">
                <div class="title-wrap inner gray">
                    <h2 class="ps-tit02">산출기준정보</h2>
                </div>
                <div class="cont-wrap">
                    <div class="ps-from-item">
                        <p class="write-title">상품명</p>
                        <div class="ps-input">
                            <input type="text" title="상품명 입력" placeholder="상품코드">
                        </div>
                        <div class="ps-select">
                            <select title="상품선택 옵션">
                                <option>선택</option>
                                <option>옵션명1</option>
                                <option>옵션명2</option>
                                <option>옵션명3</option>
                            </select>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">보증기호명</p>
                        <div class="ps-select">
                            <select title="보증기호명 옵션" disabled>
                                <option>선택</option>
                                <option>옵션명1</option>
                                <option>옵션명2</option>
                                <option>옵션명3</option>
                            </select>
                        </div>
                    </div>
                    <div class="ps-from-item">
                        <p class="write-title">기준일</p>
                        <div class="ps-date-wrap">
                            <div class="ps-datepicker" id="uiDatePicker1">
                                <div class="ps-date-fild">
                                    <input class="inp-base" type="text" title="날짜선택" id="lnd0060Cal1">
                                    <!-- 최소/최대 선택값 필요시 data-min="2013-10-05" data-max="2020-12-01" -->
                                    <button type="button" class="btn-base ps-drop ps-datepicker-btn" data-inp="lnd0060Cal1" id="uiDatePck1" aria-expanded="false"><span>기준일 설정</span></button>
                                </div>
                            </div>
                        </div>
                        <p class="ps-bu-txt circle gray">요율등급에 따른 보험료 산출을 원하실 경우 기준일을 2018년 이후로 설정하세요.</p>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
            <div class="fix-btn-wrap">
                <button type="button" class="btn blue">확인</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
