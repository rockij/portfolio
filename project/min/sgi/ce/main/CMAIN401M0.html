<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>SGI서울보증</title>
    <link rel="stylesheet" type="text/css" href="../../inc/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/common-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../inc/css/style-cust.css"> -->
    <link rel="stylesheet" type="text/css" href="../../inc/css/style-mark.css">
    <link rel="stylesheet" type="text/css" href="../../inc/css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="../../inc/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../../inc/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../inc/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../inc/js/datepicker.js"></script>
    <script type="text/javascript" src="../../inc/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="../../inc/js/com-ui.js"></script>
</head>

<body>
    <!-- 페이지 유형 제작시 wrapper에 고유 클레스 추가 -->
    <div class="wrapper ps-sub-page mainp4010">
        <header class="header">
            <button type="button" class="prev-page" title="이전페이지 이동"></button>
            <h1 class="header-tit">설정</h1>
            <button type="button" class="sidenav-btn" title="전체메뉴"></button>
        </header>
        <!-- 페이지 하단에 플로팅 버튼이 있을시 class = btm-fixed 추가 -->
        <section class="container">
            <!-- 사이드 여백설정 공통 class = inner -->
            <!-- 페이지 하단에 플로팅 버튼이 있을시 class = acco-fixed 추가 -->
            <div class="content set-info-wrap02">
                <div class="cont-wrap">
                    <a href="#" class="deta-tit inner link">
                        <p>로그인 설정</p>
                    </a>
                    <div class="deta-tit inner">
                        <p>Push 알림</p>
                        <div class="ps-switch-wrap">
                            <div class="ps-chk">
                                <input type="checkbox" id="switch-01">
                                <label for="switch-01" aria-label="동의"></label>
                            </div>
                        </div>
                    </div>
                    <p class="deta-tit inner">접근권한 안내</p>
                    <div class="deta-docu inner">
                        <ul class="set-icon-list">
                            <li class="item03">
                                <strong class="tit-txt">카메라</strong>
                                <span class="txt">명함등록 및 서류제출을 위해 필요합니다.</span>
                            </li>
                            <li class="item02">
                                <!-- Android 사용 시 해당영역 사용 -->
                                <strong class="tit-txt">사진/미디어/저장공간</strong>
                                <span class="txt">기기 사진/미디어/파일 업로드 및 각종서식/PDF 다운로드를 위해 필요합니다.</span>
                                <!-- IOS 사용 시 해당영역 사용 -->
                                <!-- <strong class="tit-txt">사진</strong>
                                <span class="txt">명함등록 및 서류제출을 위해 필요합니다.</span> -->
                            </li>
                        </ul>
                        <ul class="ps-bu-list gray circle top">
                            <li>위 접근권한은 허용하지 않으셔도 서비스 이용은 가능하나, 일부 서비스 이용에 제한이 있을 수 있습니다.</li>
                        </ul>
                    </div>
                    <p class="deta-tit inner">버전정보</p>
                    <div class="deta-docu inner">
                        <ul class="list-wrap">
                            <li class="list-item">
                                <strong class="list-tit">현재버전</strong>
                                <div class="list-txt">
                                    <!-- <a href="#" class="inline-btn blue" title="앱스토어 실행">업데이트</a> -->
                                    <span>(최신버전 사용 중) 3.7.0</span>
                                </div>
                            </li>
                            <li class="list-item">
                                <strong class="list-tit">최신버전</strong>
                                <span class="list-txt">3.7.0</span>
                            </li>
                        </ul>
                    </div>
                    <p class="deta-tit inner">사용모델</p>
                    <div class="deta-docu inner">
                        <ul class="list-wrap">
                            <li class="list-item">
                                <strong class="list-tit">모델명</strong>
                                <span class="list-txt">SM-G887N</span>
                            </li>
                            <li class="list-item">
                                <strong class="list-tit">OS버전</strong>
                                <span class="list-txt">8.1.0</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- cont-wrap -->
            </div>
            <!-- content -->
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
