<html lang="ko">

<body>
<div id="pop_wrap">
	<div class="bg_black"><!-- shadow --></div>
	<div class="event">
		<div class="pop_con">
			<img src="resource/images/vis_event.png" alt="베스킨라빈스 5천원 쿠폰">
			<div class="event_ct">
				<ul class="event_info">
					<li><span class="txt">기   간</span><span  class="txt2"> : <strong>매월 상시</strong></span></li>
					<li><span class="txt">경 품 발 송</span><span class="txt2"> : 매월 첫 째주 목요일 / 당첨자 개별통보</span></li>
					<li><span class="txt">참 여 방 법</span></li>
				</ul>
				<ul class="event_info2">	
					<li><img src="resource/images/ico_event01.png" alt="참여클릭"><p>이벤트 참여<br>버튼 클릭</p><img class="ev_arr" src="resource/images/ico_arr.png" alt="다음"></li>
					<li><img src="resource/images/ico_event02.png" alt="ID등록"><p>제휴사이트<br><strong>ID/PW 등록</strong></p><img class="ev_arr" src="resource/images/ico_arr.png" alt="다음"></li>
					<li><img src="resource/images/ico_event03.png" alt="참여클릭"><p>ID/PW만 등록,<br>이벤트 참여 끝!</p></li>
				</ul>
			</div>
		</div>
		<div class="pop_btn">
			<div class="pop_btn_area1">
			<button type="button" onclick="" class="btn_gray">오늘 하루 보지 않기</button>
			<button type="button" onclick="" class="">이벤트 참여하기</button>
			</div>
		</div>
	</div>
</div>
