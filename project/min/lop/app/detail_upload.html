<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>로그인플러스</title>
<link rel="stylesheet" href="resource/css/common.css">
<link rel="stylesheet" href="resource/css/site.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="resource/js/design.js"></script>
</head>
<body>

<div id="wrap">
	
	<header id="header">
		<button type="button" onclick="" class="btn_prev"><span class="ico_com ico_arr"></span></button>
		<h1>우리집</h1>
		<a href="#;" class="btn_qmark"><span class="ico_com ico_qmark"></span></a>
	</header>
	<!-- //header -->
	<div id="ct">
		<div class="tit_type">
			저장할 정보를 입력하세요.<br><strong class="fc">2개 이상의 정보입력</strong>이 필요합니다.
		</div>
		<ul class="frm_type">
			<li class="type">
				<span class="stit">기본정보</span>
				<div class="cnt">
					<div class="inp_row pr36 dis">
						<input type="text" id="" value="우리집" disabled>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>
			<li class="type">
				<span class="stit">이름</span>
				<div class="cnt">
					<div class="inp_row pr36 dis">
						<input type="text" id="" value="" disabled>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>
			<li class="type">
				<span class="stit">생년월일</span>
				<div class="cnt">
					<div class="inp_row pr36 dis">
						<ul class="col">
							<li><input type="tel" id="" maxlength="4" value="2016" disabled></li>
							<li><input type="tel" id="" maxlength="2" value="01" disabled></li>
							<li><input type="tel" id="" maxlength="2" value="31" disabled></li>
						</ul>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>
			<li class="type">
				<span class="stit">성별</span>
				<div class="cnt">
					<div class="chk_row">
						<span class="checkbox"><input type="radio" name="gender" id="Man" checked disabled><label for="Man">남자</label></span>
						<span class="checkbox"><input type="radio" name="gender" id="Girl" disabled><label for="Girl">여자</label></span>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>
			<li class="type">
				<span class="stit">휴대폰번호</span>
				<div class="cnt">
					<div class="inp_row pr36 dis">
						<ul class="col">
							<li><input type="tel" id="" maxlength="3" value="010" disabled></li>
							<li><input type="tel" id="" maxlength="4" value="1234" disabled></li>
							<li><input type="tel" id="" maxlength="4" value="5678" disabled></li>
						</ul>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>
			<li class="type">
				<span class="stit">이메일</span>
				<div class="cnt">
					<div class="inp_row pr36 dis">
						<input type="text" id="" value="olive2021@hanmail.net" disabled>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>
			<li class="type">
				<span class="stit">우편번호</span>
				<div class="cnt">
					<div class="inp_row pr36 dis">
						<input type="text" id="" value="156-156" disabled>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>
			<li class="type">
				<span class="stit">주소</span>
				<div class="cnt">
					<div class="inp_row pr36 dis">
						<input type="text" id="" value="서울 강남구 논현동 두산빌딩" disabled>
						<button type="button" onclick="" class="btn_chg"><span class="ico_com ico_pen"></span></button>
						<button type="button" onclick="" class="btn_m btn_type2 btn_skip">확인</button>
					</div>
				</div>
			</li>			
		</ul>
		<!-- //form -->
		<div class="btn_area">
			<button type="button" onclick="" class="btn_r btn_type1" style="width:100%">저장</button>
			<button type="button" onclick="" class="btn_r btn_type3" style="width:100%">취소</button>			
		</div>
		<div class="btn_choice">
			<a href=""><span class="ico_com ico_arr2"></span>다른 정보 선택하기</a>
		</div>
		<!-- //btn -->
		<footer id="footer" class="nofix">고객센터 : 1599-3901 (이용 및 해지)<br>운영시간 : 09:00 ~ 18:00(평일)</footer>
	</div>
	<!-- //content -->

</div>

</body>
</html>
