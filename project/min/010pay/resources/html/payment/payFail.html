<!doctype html>
<html lang="ko">
<head>
<title>010페이</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">
<link rel="stylesheet" href="../../css/common.css?ezauthver=5.0">
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5shiv.js"></script>
<script type="text/javascript" src="../../js/respond.min.js"></script>
<![endif]-->
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/owl.carousel.min.js"></script>
<script src="../../js/design.js?ezauthver=5.0" defer="defer"></script>
<script src="../../js/commonmsg.js?ezauthver=5.0"></script>
<script src="../../js/commonutil.js?ezauthver=5.0"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<div id="header">
		<div class="container">
			<h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo" alt="010pay"></span></a></h1>
			<div class="page-title">
				<h2 class="title">결제실패</h2>
			</div>
			<button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
		</div>
	</div>
	<!-- //header -->

	<!-- content -->
	<div id="content" class="pay-fail">
		<!-- container -->
		<div class="container">
			<div class="text-right mgb5"><a href="../nav/serviceMenu.html" class="btn btn-xs btn-nobg"><span>내통장관리</span> <i class="icon icon-setting"></i></a></div>

			<!-- headline -->
			<div class="headline"><span class="text-error">잔액부족</span>으로<br> 결제가 실패되었습니다.</div>
			<!-- //headline -->

			<!-- 안내 -->
			<div class="section">
				<p class="info-center">가맹점에서 다시 주문을 진행해 주세요.</p>
				<p class="text-center mgt40"><a href="../account/manageAccount.html" class="btn btn-outline"><i class="icon icon-account-plus"></i> <span>등록계좌를 추가하시겠어요?</span></a></p>
			</div>
			<!-- //안내 -->

			<!-- bottom area -->
			<div class="bottom-area">
				<div class="container">
					<button type="button" id="send" class="btn">다시 주문하기</button>
				</div>
			</div>
			<!-- //bottom area -->
		</div>
		<!-- //container -->
	</div>
	<!-- //content -->
</div>
<!-- //wrap -->

<!-- loading -->
<div class="modal modal-loading">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="loading">
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //loading -->

<!-- common alert -->
<div id="commonAlert" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle"></h3>
				<p id="alertContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common alert -->

<!-- common prompt -->
<div id="commonPrompt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="promptTitle"></h3>
				<p id="promptContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common prompt -->
</body>
</html>
