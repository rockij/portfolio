<!doctype html>
<html lang="ko">
<head>
<title>010페이</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">
<link rel="stylesheet" href="../../css/common.css?ezauthver=5.0">
<link rel="stylesheet" href="../../css/style.css?ezauthver=5.0">
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5shiv.js"></script>
<script type="text/javascript" src="../../js/respond.min.js"></script>
<![endif]-->
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/owl.carousel.min.js"></script>
<script src="../../js/design.js?ezauthver=5.0" defer="defer"></script>
<script src="../../js/ui.js?ezauthver=5.0" defer="defer"></script>
<script src="../../js/commonmsg.js?ezauthver=5.0"></script>
<script src="../../js/commonutil.js?ezauthver=5.0"></script>
</head>

<body>
<!-- form -->
<form class="main_form" action="javascript: void(0);" autocomplete="off">
	<!-- wrap -->
	<div id="wrap">
        <div class="fix-layer top">
            <!-- header -->
            <div id="header">
                <div class="container">
                    <h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo"
                                    alt="010pay"></span></a></h1>
                    <!-- <h2 class="page-title">회원 가입</h2> -->
                    <button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
                </div>
            </div>
            <!-- //header -->
        </div>

		<!-- content -->
		<div id="content">
			<!-- container -->
			<div class="container">
				<!-- headline -->
				<div class="headline">
					<p>바이오일레븐에서<br>
						<strong class="text-primary"><span class="price">2,000,000</span>원</strong>을 결제합니다.</p>
					<p class="small">드시모네 유산균 외 2건</p>
				</div>
				<!-- //headline -->

				<!-- bottom area -->
				<div class="bottom-area">
					<div class="container pay-wrap">
						<!-- 정보 입력 -->
						<div class="section pay-sec">
							<dl>
                                <dt>보유 머니</dt>
                                <dd><span>1,890,689</span>원</dd>
                            </dl>
                            <div class="bg-gray">
                                <ul class="form-type">
                                    <li>
                                        <label for="" class="label with-checkbox">머니 사용</label>
                                        <div class="form-desc">
                                            <div class="position-relative">
                                                <input type="tel" placeholder="" class="input-text-lg input-box">
                                                <span class="form-control-clear hidden"><i class="icon-times-circle sr-only">삭제</i></span>
                                            </div>
                                            <span class="checkbox square white">
                                                <input type="checkbox" name="checkbox_account" id="checkbox_account" checked="">
                                                <label for="checkbox_account">보유머니 전액사용</label>
                                            </span>
                                        </div>
                                    </li>
                                    <li>
                                        <label for="" class="label">머니 충전</label>
                                        <div class="form-desc">
											<button type="button" id="account" class="select info-chg"><img src="../../images/bank/logo_020.png" alt="우리">1202</button>
											<!-- <em><i>0</i>원</em> -->
											<button type="button" class="account-submit" onclick="modalOpen('charge-fail');"><i></i>계좌등록</button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <ul class="check-type">
                                <li>
                                    <span class="checkbox square">
                                        <input type="checkbox" name="checkbox-receipt" id="checkbox-receipt" checked="">
                                        <label for="checkbox-receipt">현금영수증</label>
                                    </span>
                                    <span class="receipt">
                                        <i>010-4567-1234</i>
                                        <button type="button" id="receipt" class="text-link info-chg">변경</button>
                                    </span>
                                </li>
                                <li>
                                    <span class="checkbox square">
                                        <input type="checkbox" name="checkbox_agree" id="checkbox_agree" checked="">
                                        <label for="checkbox_agree">결제 조건 확인 및 결제 정보 제공 동의합니다. </label>
                                    </span>
                                </li>
                            </ul>
						</div>
						<!-- //정보 입력 -->

						<button type="button" id="" class="btn" disabled>결제하기</button>
					</div>
				</div>
				<!-- //bottom area -->
			</div>
			<!-- //container -->
		</div>
		<!-- //content -->
	</div>
	<!-- //wrap -->
</form>
<!-- //form -->

<!-- loading -->
<div class="modal modal-loading">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="loading">
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //loading -->

<!-- common alert -->
<div id="commonAlert" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle"></h3>
				<p id="alertContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common alert -->

<!-- common prompt -->
<div id="commonPrompt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="promptTitle"></h3>
				<p id="promptContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common prompt -->

<!-- 충전실패 -->
<div id="charge-fail"" class=" modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle">충전실패</h3>
				<p id="alertContents">등록된 계좌가 없습니다.<br>계좌를 연결해 주세요.</p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //충전실패 -->

<!-- 은행선택 -->
<div id="modal-account" class="modal modal-slide modal-info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body my-info">
                <button class="btn btn-close">취소</button>
                <div class="account-info">
                    <ul class="btn-list">
                        <li>
                            <button type="button" class="btn on">
                                <span class="account"><img src="../../images/bank/logo_020.png" alt="우리">우리<i>1202********5482</i></span>
                                <span class="check-primary"><span>주계좌</span><i class="icon-check primary"></i></span>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn">
                                <span class="account"><img src="../../images/bank/logo_004.png" alt="국민">국민<i>1202********5482</i></span>
                                <span class="check-primary"><span>주계좌</span> <i class="icon-check primary"></i></span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="container">
                	<button type="button" class="btn btn-outline"><i class="icon icon-plus"></i><span>계좌추가</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- //은행선택 -->

<!-- 현금영수증 발급정보 -->
<div id="modal-receipt" class="modal modal-slide modal-info">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body my-info">
                <button class="btn btn-close">취소</button>
				<div class="chg-info">
					<h4>현금영수증 발급정보를 입력하세요.</h4>
					<ul class="checkbox-group checked-one">
						<li>
							<span class="checkbox">
								<input type="checkbox" name="checkbox_01" id="checkbox_01_01">
								<label for="checkbox_01_01">개인소득공제(휴대폰)</label>
							</span>
						</li>
						<li>
							<span class="checkbox">
								<input type="checkbox" name="checkbox_01" id="checkbox_01_02">
								<label for="checkbox_01_02">개인소득공제(현금영수증카드)</label>
							</span>
						</li>
						<li>
							<span class="checkbox">
								<input type="checkbox" name="checkbox_01" id="checkbox_01_03">
								<label for="checkbox_01_03">지출증빙(사업자용)</label>
							</span>
						</li>
						<li>
							<span class="checkbox">
								<input type="checkbox" name="checkbox_01" id="checkbox_01_04">
								<label for="checkbox_01_04">지출증빙(현금영수증카드)</label>
							</span>
						</li>
					</ul>
					<ul class="form-type">
						<li class="">
							<div class="position-relative">
								<input type="tel" placeholder="010 1234 5678" class="input-text-lg">
								<span class="form-control-clear hidden"><i class="icon-times-circle sr-only">삭제</i></span>
							</div>
						</li>
					</ul>
					<ul class="info-list">
						<li>현금영수증은 등록한 정보 기준으로 자동 발행됩니다.</li>
					</ul>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //현금영수증 발급정보 -->
