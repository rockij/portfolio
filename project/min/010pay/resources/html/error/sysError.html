<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">

<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<div id="header">
		<div class="container">
			<h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo" alt="010pay"></span></a></h1>
			<div class="page-title">
                <button type="button" id="btnBack" class="btn-back"><i class="icon-angle-left">뒤로가기</i></button>
				<h2 class="title">시스템 오류</h2>
			</div>
			<button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
		</div>
	</div>
	<!-- //header -->

	<!-- content -->
	<div id="content" class="pay-fail">
		<!-- container -->
		<div class="container">
			<!-- headline -->
			<div class="headline"><span class="text-error">서비스 이용에<br> 불편을 드려 죄송합니다.</span></div>
			<!-- //headline -->

			<!-- 안내 -->
			<div class="section">
				<p class="info-center">오류로 인하여 요청하신 페이지를 찾을 수 없습니다.<br> 재시도 또는 잠시 후 다시 이용해 주세요.</p>
			</div>
			<!-- //안내 -->

			<!-- bottom area -->
			<div class="bottom-area">
				<div class="container">
					<button type="button" id="send" class="btn">확인</button>
				</div>
			</div>
			<!-- //bottom area -->
		</div>
		<!-- //container -->
	</div>
	<!-- //content -->
</div>
<!-- //wrap -->
