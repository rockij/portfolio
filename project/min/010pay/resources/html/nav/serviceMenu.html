<body>
<!-- form -->
<form class="main_form" action="javascript: void(0);" autocomplete="off">
	<!-- wrap -->
	<div id="wrap">
		<div class="fix-layer top">
			<!-- header -->
			<div id="header">
				<div class="container">
					<h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo" alt="010pay"></span></a></h1>
					<!-- <h2 class="page-title">페이지 제목</h2> -->
					<button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
				</div>
			</div>
			<!-- //header -->
			<!-- nav tab -->
			<div class="nav-tab">
				<div class="container">
					<ul>
						<li><a href="#" class="now">HOME</a></li>
						<li><a href="#">이용내역</a></li>
						<li><a href="#">계좌관리</a></li>
						<li><a href="#">내정보</a></li>
					</ul>
				</div>
			</div>
			<!-- //nav tab -->
		</div>

		<!-- content -->
		<div id="content" class="menu-dep2">
			<!-- HOME -->
			<div class="home-wrap container">
				<div class="home-sec current">
					<div class="my">
						<button type="button" id="payinfo" class="info-chg">
							<span class="select"><strong>정재훈</strong>님의 머니</span>
							<span class="price"><strong>1,890,689</strong>원</span>
						</button>
					</div>
					<div class="charge">
						<button type="button" class="btn btn-primary btn-md">충전하기</button>
						<i class="per">+2.5%</i>
					</div>
				</div>
				<div class="home-sec list">
					<div class="list-now">
						<dl>
							<dt>당월 결제</dt>
							<dd><a href="#"><span><i>1</i>건</span> <span><i>35,180</i>원</span><a></a></dd>
						</dl>
						<dl>
							<dt>적립 예정 포인트</dt>
							<dd><a href="#"><span><i>280</i>원</span></a></dd>
						</dl>
						<dl>
							<dt>충전 계좌</dt>
							<dd>
								<!-- <a href="#"><span class="logo"><img src="../../images/bank/logo_020.png" alt="우리">우리<i>1202</i></span></a> -->
								<button type="button" class="account-submit" onclick="modalOpen('charge-fail');"><i></i>계좌등록</button>
							</dd>
						</dl>
					</div>
					<div class="list-menu">
						<ul>
							<li>
								<a href="#">
									<span>등록계좌 <i>2</i></span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>혜택&middot;이벤트</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>공지사항</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="owl-carousel owl-theme home-bn-slide">
					<a href="#" class="item"><img src="../../images/banner/banner-sample-01.png" alt=""></a>
					<a href="#" class="item"><img src="../../images/banner/banner-sample-01.png" alt=""></a>
					<a href="#" class="item"><img src="../../images/banner/banner-sample-01.png" alt=""></a>
				</div>
			</div>
			<!-- //HOME -->


		</div>
		<!-- //content -->
	</div>
<!-- //wrap -->
</form>
<!-- //form -->

<!-- loading -->
<div class="modal modal-loading">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="loading">
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //loading -->

<!-- common alert -->
<div id="commonAlert" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle"></h3>
				<p id="alertContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common alert -->

<!-- common prompt -->
<div id="commonPrompt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="promptTitle"></h3>
				<p id="promptContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common prompt -->

<!-- 충전실패 -->
<div id="charge-fail"" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle">충전실패</h3>
				<p id="alertContents">등록된 계좌가 없습니다.<br>계좌를 연결해 주세요.</p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //충전실패 -->

<!-- 페이머니 -->
<div id="modal-payinfo" class="modal modal-slide modal-info">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<button class="btn btn-close">취소</button>
				<div class="pay-info">
					<div class="total">
						<i class="logo-gray"></i>
						<span class="price"><strong>1,890,689</strong>원</span>
					</div>
					<div class="each">
						<dl>
							<dt>포인트</dt>
							<dd><a href="#"><span><i>689</i> 원</span><i class="icon-angle-right-sm"></i></a></dd>
						</dl>
						<dl>
							<dt>충전 머니<a href="#" class="btn btn-secondary btn-sm">관리</a></dt>
							<dd><a href="#"><span><i>1,890,000</i> 원</span><i class="icon-angle-right-sm"></i></a></dd>
						</dl>
					</div>
				</div>
				<div class="container">
					<button type="button" class="btn btn-outline"><i class="icon icon-plus"></i> <span>충전하기</span></button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- //페이머니 -->


<script>
$(document).ready(function(){
	$('#modifyEmail').click(function(){
		$.alertMessage("", "이메일이 변경되었습니다.", $('#commonAlert'));
	});
	$('#modifyAddress').click(function(){
		$.alertMessage("", "주소가 변경되었습니다.", $('#commonAlert'));
	});
});
</script>
