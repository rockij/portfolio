                <h2 class="page-title">계좌 등록</h2>
                <button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
            </div>
		</div>
		<!-- //header -->

		<!-- content -->
		<div id="content">
			<!-- container -->
			<div class="container">
				<!-- 주문정보 -->
				<div class="section order-info">
					<div class="well">
						<ul class="list">
							<li>
								<div class="dt">상품</div>
								<div class="dd">다이슨 무선 청소기 다이슨 무선 청소기</div>
							</li>
							<li>
								<div class="dt">금액</div>
								<div class="dd">789,000원</div>
							</li>
						</ul>
						<div class="total">
							<div class="dt">결제금액</div>
							<div class="dd">789,000원</div>
						</div>
					</div>
				</div>
				<!-- //주문정보 -->

				<!-- 계좌 등록 -->
				<div class="section">
					<ul class="form-type">
						<li>
							<span class="input select-input">
								<button type="button" class="select bank-select">은행 선택</button>
								<input type="tel" name="accNo" id="accNo" maxlength="16" placeholder="- 없이 계좌번호 입력">
							</span>
						</li>
					</ul>
				</div>
				<!-- //계좌 등록 -->

				<!-- bottom area -->
				<div class="bottom-area">
					<div class="container">
						<button type="button" id="send" class="btn" disabled>확인</button>
					</div>
				</div>
				<!-- //bottom area -->
			</div>
			<!-- //container -->
		</div>
		<!-- //content -->
	</div>
	<!-- //wrap -->
</form>
