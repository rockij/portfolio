<!doctype html>
<html lang="ko">
<head>
<title>010페이</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">
<link rel="stylesheet" href="../../css/common.css?ezauthver=5.0">
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5shiv.js"></script>
<script type="text/javascript" src="../../js/respond.min.js"></script>
<![endif]-->
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/owl.carousel.min.js"></script>
<script src="../../js/design.js?ezauthver=5.0" defer="defer"></script>
<script src="../../js/commonmsg.js?ezauthver=5.0"></script>
<script src="../../js/commonutil.js?ezauthver=5.0"></script>
</head>

<body>
<!-- form -->
<form class="main_form" action="javascript: void(0);" autocomplete="off">
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<div id="header">
			<div class="container">
				<h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo" alt="010pay"></span></a></h1>
				<div class="page-title">
					<h2 class="title">결제하기</h2>
				</div>
				<button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
			</div>
		</div>
		<!-- //header -->

		<!-- content -->
		<div id="content">
			<!-- container -->
			<div class="container">
				<div class="text-right mgb5"><a href="../nav/serviceMenu.html" class="btn btn-xs btn-nobg"><span>내통장관리</span> <i class="icon icon-setting"></i></a></div>

				<!-- 주문정보 -->
				<div class="section order-info">
					<div class="well">
						<ul class="list">
							<li>
								<div class="dt">상품</div>
								<div class="dd">다이슨 무선 청소기 다이슨 무선 청소기</div>
							</li>
							<li>
								<div class="dt">금액</div>
								<div class="dd">789,000원</div>
							</li>
						</ul>
						<div class="total">
							<div class="dt">결제금액</div>
							<div class="dd">789,000원</div>
						</div>
					</div>
				</div>
				<!-- //주문정보 -->

				<!-- 등록 계좌 목록 -->
				<div class="section">
					<ul class="account-list pay">
						<li>
							<div class="checkbox circle">
								<input type="radio" name="radio_01" id="radio_01_01" checked>
								<label for="radio_01_01">
									<div class="logo"><img src="../../images/bank/fullname_004.png" alt="국민은행"></div>
									<div class="number">123********001</div>
								</label>
							</div>
						</li>
						<li>
							<div class="checkbox circle">
								<input type="radio" name="radio_01" id="radio_01_02">
								<label for="radio_01_02">
									<div class="logo"><img src="../../images/bank/fullname_020.png" alt="우리은행"></div>
									<div class="number">123********001</div>
								</label>
							</div>
						</li>
						<li>
							<div class="checkbox circle">
								<input type="radio" name="radio_01" id="radio_01_03">
								<label for="radio_01_03">
									<div class="logo"><img src="../../images/bank/fullname_090.png" alt="카카오뱅크"></div>
									<div class="number">123********001</div>
								</label>
							</div>
						</li>
					</ul>
					<p class="text-center mgt10"><button type="button" class="btn btn-nobg"><span>더보기</span> <i class="icon icon-angle-down"></i></button></p>
				</div>
				<!-- //등록 계좌 목록 -->

				<!-- 현금영수증, 이메일 체크 -->
				<div class="section check-area">
					<p class="cash-receipt">
						<span class="checkbox square">
							<input type="checkbox" name="cashReceipt" id="cashReceipt" checked>
							<label for="cashReceipt">현금영수증 발행</label>
							<span class="number">010****5678</span>
						</span>
						<button type="button" onclick="modalOpen('manageCashReceipt');" class="pull-right btn btn-secondary btn-xs"><span>변경</span></button>
					</p>
					<p class="email">
						<span class="checkbox square">
							<input type="checkbox" name="emailSend" id="emailSend" checked>
							<label for="emailSend">결제정보 안내</label>
						</span>
						<input type="text" name="email" id="email" class="pull-right" placeholder="이메일 입력">
					</p>
					<p class="info">입력하신 이메일 계정으로 결제정보를 발송합니다.</p>
				</div>
				<!-- //현금영수증, 이메일 체크 -->

				<!-- bottom area -->
				<div class="bottom-area">
					<div class="container">
						<button type="button" id="send" class="btn" disabled>결제하기</button>
					</div>
				</div>
				<!-- //bottom area -->
			</div>
			<!-- //container -->
		</div>
		<!-- //content -->
	</div>
	<!-- //wrap -->
</form>
<!-- //form -->

<!-- 현금영수증 정보 변경 -->
<div id="manageCashReceipt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- form -->
			<form action="javascript: void(0);" autocomplete="off">
				<div class="modal-header">
					<button type="button" onclick="modalClose();" class="btn-close"><i class="icon-times">창닫기</i></button>
				</div>
				<div class="modal-body">
					<ul class="form-type">
						<li><button type="button" id="receiptOption" class="input select select-modal">개인소득공제(휴대폰)</button></li>
						<li>
							<input type="text" name="receiptPersonMobileNo" id="receiptPersonMobileNo" maxlength="11" placeholder="휴대폰번호 (- 없이 입력)" value="01012345678">
							<!--<input type="text" name="receiptPersonCashCard" id="receiptPersonCashCard" maxlength="18" placeholder="현금영수증 카드번호 (- 없이 입력)">
							<input type="text" name="receiptCompanyNo" id="receiptCompanyNo" maxlength="10" placeholder="사업자등록번호 (- 없이 입력)">
							<input type="text" name="receiptCompanyCashCard" id="receiptCompanyCashCard" maxlength="18" placeholder="현금영수증 카드번호 (- 없이 입력)">-->
						</li>
					</ul>
					<p class="info">현금영수증은 등록한 정보 기준으로 자동 발행됩니다.</p>
				</div>
				<div class="modal-footer">
					<button type="button" onclick="modalClose();" class="btn">확인</button>
				</div>
			</form>
			<!-- //form -->
		</div>
	</div>
</div>
<!-- //현금영수증 정보 변경 -->

<!-- 현금영수증 분류 -->
<div id="select-receiptOption" class="modal depth2">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<ul class="btn-list">
					<li><button type="button" class="btn">개인소득공제(휴대폰)</button></li>
					<li><button type="button" class="btn">개인소득공제(현금영수증카드)</button></li>
					<li><button type="button" class="btn">지출증빙(사업자용)</button></li>
					<li><button type="button" class="btn">지출증빙(현금영수증카드)</button></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- //현금영수증 분류 -->

<!-- loading -->
<div class="modal modal-loading">
	<div class="modal-dialog">
		<div class="modal-content">1
			<div class="modal-body">
				<div class="loading">
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //loading -->

<!-- common alert -->
<div id="commonAlert" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle"></h3>
				<p id="alertContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common alert -->

<!-- common prompt -->
<div id="commonPrompt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="promptTitle"></h3>
				<p id="promptContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common prompt -->
</body>
</html>
