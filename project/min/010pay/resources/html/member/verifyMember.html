<!doctype html>
<html lang="ko">
<head>
<title>010페이</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">
<link rel="stylesheet" href="../../css/common.css?ezauthver=5.0">
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5shiv.js"></script>
<script type="text/javascript" src="../../js/respond.min.js"></script>
<![endif]-->
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/owl.carousel.min.js"></script>
<script src="../../js/design.js?ezauthver=5.0" defer="defer"></script>
<script src="../../js/commonmsg.js?ezauthver=5.0"></script>
<script src="../../js/commonutil.js?ezauthver=5.0"></script>
</head>

<body>
<!-- form -->
<form class="main_form" action="javascript: void(0);" autocomplete="off">
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<div id="header">
			<div class="container">
				<h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo" alt="010pay"></span></a></h1>
				<!-- <h2 class="page-title">회원 확인</h2> -->
				<button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
			</div>
		</div>
		<!-- //header -->

		<!-- content -->
		<div id="content">
			<!-- container -->
			<div class="container">
				<!-- headline -->
				<div class="headline">
					<p>바이오일레븐에서<br>
						<strong class="text-primary"><span class="price">2,000,000</span>원</strong>을 결제합니다.</p>
					<p class="small">드시모네 유산균 외 2건</p>
				</div>
				<!-- //headline -->
			</div>
			<!-- //container -->

			<!-- bottom area -->
			<div class="bottom-area">
				<!-- container -->
				<div class="container">
					<!-- 정보 입력 -->
					<div class="section">
						<ul class="form-type">
							<li class="verify-phone">
								<!-- label + 휴대폰번호 저장 -->
								<div class="clearfix">
									<div class="pull-left"><label for="cphoneNo" class="label">휴대폰번호</label></div>
									<div class="pull-right">
										<!-- 휴대폰번호 저장 스위치 -->
										<div class="switch-container">
											<span class="switch-title">자동 로그인</span>
											<div class="switch">
												<input type="checkbox" name="remember" id="remember" class="switch-checkbox" checked>
												<label for="remember" class="switch-label">
													<span class="switch-inner"></span>
													<span class="switch-switch"></span>
												</label>
											</div>
										</div>
										<!-- //휴대폰번호 저장 스위치 -->
									</div>
								</div>
								<!-- //label + 휴대폰번호 저장 -->

								<!-- 휴대폰번호 입력 -->
								<div class="position-relative">
									<input type="tel" name="cphoneNo" id="cphoneNo" maxlength="13" placeholder="010 1234 5678" class="input-text-lg">
									<span class="form-control-clear hidden"><i class="icon-times-circle sr-only">삭제</i></span>
								</div>
								<!-- //휴대폰번호 입력 -->
							</li>
						</ul>
					</div>
					<!-- //정보 입력 -->

					<button type="button" id="send" class="btn mgt20" disabled>다음</button>
				</div>
				<!-- //container -->

				<!-- footer infomation -->
				<div class="container-fluid footer-info">
					<div class="container">휴대폰번호 변경을 하시려면 <a href="#" class="text-link">여기</a>를 눌러주세요.</div>
				</div>
				<!-- //footer infomation -->
			</div>
			<!-- //bottom area -->
		</div>
		<!-- //content -->
	</div>
	<!-- //wrap -->
</form>
<!-- //form -->

<!-- loading -->
<div class="modal modal-loading">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="loading">
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //loading -->

<!-- common alert -->
<div id="commonAlert" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle"></h3>
				<p id="alertContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common alert -->

<!-- common prompt -->
<div id="commonPrompt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="promptTitle"></h3>
				<p id="promptContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common prompt -->

<script>
$(document).ready(function(){
	// 폼 입력 시 확인 버튼 활성
	$("input").keyup(function(){
		if ($("#cphoneNo").val().length >= 12) {
			$("#send").attr("disabled",false);
		} else {
			$("#send").attr("disabled", true);
		}
	});
})
</script>
</body>
</html>
