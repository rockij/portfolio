<!doctype html>
<html lang="ko">
<head>
<title>010페이</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">
<link rel="stylesheet" href="../../css/common.css?ezauthver=5.0">
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5shiv.js"></script>
<script type="text/javascript" src="../../js/respond.min.js"></script>
<![endif]-->
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/owl.carousel.min.js"></script>
<script src="../../js/design.js?ezauthver=5.0" defer="defer"></script>
<script src="../../js/commonmsg.js?ezauthver=5.0"></script>
<script src="../../js/commonutil.js?ezauthver=5.0"></script>
</head>

<body>
<!-- form -->
<form class="main_form" action="javascript: void(0);" autocomplete="off">
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<div id="header">
			<div class="container">
				<button type="button" id="btnBack" class="btn-back"><i class="icon-angle-left">뒤로가기</i></button>
				<!-- <h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo" alt="010pay"></span></a></h1> -->
				<h2 class="page-title">회원탈퇴</h2>
				<button type="button" id="closeWindow" class="btn-close"><i class="icon-times">창닫기</i></button>
			</div>
		</div>
		<!-- //header -->

		<!-- content -->
		<div id="content">
			<!-- container -->
			<div class="container">
				<!-- headline -->
				<div class="headline">
					<p>서비스 해지 시</p>
					<p class="small">사용 중인 서비스 이용이 불가하게 되고, 정보이용에 제한이 있습니다.</p>
				</div>
				<!-- //headline -->

				<!-- 안내 -->
				<div class="section">
					<div class="well">
						<h3 class="text-error font-weight-400">개인정보 삭제 및 이용제한 안내</h3>
						<ul class="info-list">
							<li>등록한 휴대폰 정보, 계좌 정보, 현금영수증 정보가 모두 삭제됩니다.</li>
							<li>결제 가맹점을 통해 이용한 기록 및 결제 정보가 모두 삭제되오니 신중하게 확인해 주세요.</li>
							<li>주문취소 등의 내역을 해당 가맹점을 통해서만 확인이 가능합니다.</li>
						</ul>
					</div>
				</div>
				<!-- //안내 -->

				<!-- bottom area -->
				<div class="bottom-area">
					<div class="container">
						<!-- 동의 -->
						<div class="section">
							<span class="checkbox square">
								<input type="checkbox" name="agree" id="agree">
								<label for="agree">상기 내용을 확인했으며, 이에 동의합니다.</label>
							</span>
						</div>
						<!-- //동의 -->

						<button type="button" id="send" class="btn mgt20" disabled>확인</button>
					</div>
				</div>
				<!-- //bottom area -->
			</div>
			<!-- //container -->
		</div>
		<!-- //content -->
	</div>
	<!-- //wrap -->
</form>
<!-- //form -->

<!-- loading -->
<div class="modal modal-loading">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="loading">
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //loading -->

<!-- common alert -->
<div id="commonAlert" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle"></h3>
				<p id="alertContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common alert -->

<!-- common prompt -->
<div id="commonPrompt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="promptTitle"></h3>
				<p id="promptContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common prompt -->
</body>
</html>
