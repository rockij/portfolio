<!doctype html>
<html lang="ko">
<head>
<title>010페이</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../../css/owl.carousel.min.css">
<link rel="stylesheet" href="../../css/common.css?ezauthver=5.0">
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5shiv.js"></script>
<script type="text/javascript" src="../../js/respond.min.js"></script>
<![endif]-->
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.placeholder.min.js"></script>
<script src="../../js/owl.carousel.min.js"></script>
<script src="../../js/design.js?ezauthver=5.0" defer="defer"></script>
<script src="../../js/commonmsg.js?ezauthver=5.0"></script>
<script src="../../js/commonutil.js?ezauthver=5.0"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<div id="header">
		<div class="container">
			<!--<h1 class="brand-name"><a href="#"><span><img src="../../images/logo.svg" class="brand-logo" alt="010pay"></span></a></h1>-->
			<div class="page-title">
                <button type="button" id="btnBack" class="btn-back"><i class="icon-angle-left">뒤로가기</i></button>
				<h2 class="title">나의 머니</h2>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- content -->
	<div id="content" class="money-list">
		<!-- container -->
		<div class="container">
			<!-- 상단 요약(잔액) -->
			<div class="section">
				<div class="my-summary">
					<div class="img"><i class="icon icon-money-lg"></i></div>
					<div class="title">머니 잔액</div>
					<div class="total"><strong>0</strong>원</div>
				</div>
			</div>
			<!-- //상단 요약(잔액) -->

			<!-- 거래내역 -->
			<div class="section">
				<ul class="list">
					<li class="sub"> <!-- 사용 -->
						<span class="state">결제</span>
						<span class="title">상품명 상품명 상품명 상품명 상품명 상품명</span>
						<span class="date">2019-05-01 10:00</span>
						<span class="price"><strong>-1,000,000</strong>원</span>
					</li>
					<li> <!-- 충전 -->
						<span class="state">충전</span>
						<span class="title">국민 123********001</span>
						<span class="date">2019-05-01 10:00</span>
						<span class="price"><strong>1,000,000</strong>원</span>
					</li>
				</ul>
			</div>
			<!-- 거래내역 -->
		</div>
		<!-- //container -->
	</div>
	<!-- //content -->
</div>
<!-- //wrap -->

<!-- loading -->
<div class="modal modal-loading">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="loading">
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
					<div class="loading-bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //loading -->

<!-- common alert -->
<div id="commonAlert" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="alertTitle"></h3>
				<p id="alertContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common alert -->

<!-- common prompt -->
<div id="commonPrompt" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 id="promptTitle"></h3>
				<p id="promptContents"></p>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="modalClose();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //common prompt -->
</body>
</html>
