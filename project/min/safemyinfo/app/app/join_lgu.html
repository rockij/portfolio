<!DOCTYPE html>
<html lang="ko" class="app">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link href="../resources/css/common.css" media="screen" rel="stylesheet">
<link href="../resources/css/content.css" media="screen" rel="stylesheet">
<link href="../resources/css/site_app.css" media="screen" rel="stylesheet">
<title>내정보지키미</title>
</head>
<body>

<div id="wrap">

    <header id="header" class="header_cont">
        <button type="button" onclick="" class="btn_close"><i class="bg_icon">닫기</i></button>
        <h1 class="inner title_type6">사용자 정보입력</h1> 
    </header>
    <!-- //header -->
    <div id="ct">
        <section class="inner frmview_normal type02">
            <fieldset>
                <legend>본인인증 정보입력</legend>
                <ul class="list_frm">
                    <li class="gender_frm">
                        <div class="ipbx ip_line radio_wrap">
                            <input type="text" id="name" value="홍길동" class="ip"  maxlength="">
                            <label for="name">이름/성별</label>
                        </div>
                        <div class="radio_box">
                            <div class="item">
                                <input type="radio" id="rdo-01" name="rdo01" checked="">
                                <label for="rdo-01">남자</label>
                            </div>
                            <div class="item">
                                <input type="radio" id="rdo-02" name="rdo01">
                                <label for="rdo-02">여자</label>
                            </div>
                        </div>
                        <p class="error" style="display:none;">이름을 입력해주세요.</p>
                    </li>
                    <li>
                        <div class="ipbx ip_line">
                            <input type="text" id="birth" value="" class="ip"  maxlength="" placeholder="YYYY-MM-DD">
                            <label for="birth">생년월일</label>
                        </div>
                    </li>
                    <li>
                        <div class="email_wrap">
                            <div class="ipbx ip_line ip_email ip_del">
                                <input type="email" id="email" class="ip" name="email" autocomplete="off">
                                <label for="email">이메일</label>
                            </div>
                            <div class="domain_inner_wrap"></div>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <p class="form_info_txt">서비스 이용을 위해 정확한 정보를 입력해주세요.<br><span>정보가 올바르지 않을 경우</span> 모니터링 및 금융거래 차단,<br>영업전화 수신거부 이용 시 <span>정상적인 등록이 불가합니다.</span></p>
        </section>
        <div class="btn_area_sigle fix btm">
            <button type="button" class="btn_xr btn_type2" disabled>다음</button>
            <!-- 정보입력 후
            <button type="button" class="btn_xr btn_type2">다음</button>
            -->
        </div>
    </div>
    <!-- //content -->

</div>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-ui.js"></script>
<script src="../resources/js/design.js"></script>
<script>
$(function() {
    $('#nextdep').show();

    // email autocomplete
    var domain = [
        "daum.net",
        "gmail.com",
        "hanmail.net",
        "hotmail.com",
        "nate.com",
        "naver.com"
    ];
    $("#email").autocomplete({
        open:function(){
            $(this).focus();
            $("#ct").css("padding-bottom","50px");
        },
        close:function(){
            console.log(2)
        },
        source: function( request, response ) {
            var reqItem = request.term.includes("@") ?
            request.term.substr(request.term.lastIndexOf("@")+1) :
            request.term;

            var matcher = new RegExp ($ .ui.autocomplete.escapeRegex (reqItem), "i");

            response(domain.map( element => {

            return request.term.includes("@") ?
            matcher.test(element) && request.term.substr(0, request.term.lastIndexOf("@")+1) + element :
            request.term.endsWith("@") ? 
            request.term + element :
            request.term + "@" + element;

            }));
        },
        appendTo: ".domain_inner_wrap",
        classes: {
            "ui-autocomplete": "domain_list"
        }
    });
});
</script>

</body>
</html>
