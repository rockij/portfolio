<!DOCTYPE html>
<html lang="ko" class="lgu">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link href="../../global/resources/css/global.css" media="screen" rel="stylesheet">
<link href="../resources/css/common.css" media="screen" rel="stylesheet">
<link href="../resources/css/content.css" media="screen" rel="stylesheet">
<link href="../resources/css/site_lgu.css" media="screen" rel="stylesheet">
<title>내정보지키미</title>
</head>
<body>

<div id="wrap">

    <header id="header" class="fix top">
        <button type="button" onclick="" class="btn_prev"><i class="bg_icon">뒤로가기</i></button>
        <h1>금융거래 차단</h1>
    </header>
    <!-- //header -->
    <div id="ct">
        <section class="inner frmview_normal">
            <h2 class="title_type">휴대폰 본인인증</h2>
            <p class="title_txt">금융거래 차단 이용을 위해 본인인증이 필요합니다.<br>아래의 정보를 입력해 주세요.</p>
            <fieldset>
                <legend>본인인증 정보입력</legend>
                <ul class="list_frm">
                    <li>
                        <div class="ipbx">
                            <input type="text" id="name" value="홍길동" class="ip"  maxlength="">
                            <label for="name">이름(필수)</label>
                        </div>
                    </li>
                    <li>
                        <div class="ipbx ip_mynum ip_dep">
                            <ul class="ip">
                                <li><input type="tel" id="mynum" value="191016" maxlength="6" class="wfos"></li>
                                <li><input type="password" id="mynum2" value="1234567" maxlength="7"></li>
                            </ul>
                            <label for="mynum">주민등록번호(필수)</label>
                        </div>
                    </li>
                    <li>
                        <div class="ipbx ip_num">
                            <input type="tel" id="hp" value="" class="ip" maxlength="11" class="wfos">
                            <label for="hp">휴대폰번호</label>
                            <button type="button" class="btn_s_o btn_type btn_re pos_a" onclick="alert('요청')">인증요청</button>
                        </div>
                    </li>
                    <li>
                        <div class="ipbx ip_num">
                            <input type="tel" id="cnum" value="" class="ip" maxlength="6" class="wfos">
                            <label for="cnum">인증번호</label>
                            <span class="time_set pos_a"><span class="timer">남은시간 03:15</span><button type="button" class="btn_s_o btn_type btn_re" onclick="alert('전송')">재전송</button></span>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <p class="cau">입력하신 정보는 본인인증 절차 후 바로 삭제됩니다.</p>
        </section>
        <ul class="btn_area_half fix btm">
            <li><button type="button" class="btn_xr btn_type3" onclick="">취소</button></li>
            <li><button type="button" class="btn_xr btn_type2" onclick="">확인</button></li>
        </ul>
    </div>
    <!-- //content -->

</div>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../../global/resources/js/global.js"></script>
<script src="../resources/js/design.js"></script>

</body>
</html>
