<!DOCTYPE html>
<html lang="ko" class="golf lgu">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link href="../../resources/css/common.css" media="screen" rel="stylesheet">
<link href="../../resources/css/golf.css" media="screen" rel="stylesheet">
<link href="../../resources/css/site_lgu.css" media="screen" rel="stylesheet">
<script src="../../resources/js/jquery-1.11.1.min.js"></script>
<script src="../../resources/js/jquery.mobile.min.js"></script>
<script src="../../resources/js/jquery-ui.js"></script>
<script src="../../resources/js/golf.js"></script>
<title>LGU+골프보험</title>
</head>
<body>
    <div id="wrap">
        <header id="head" class="fix sub">
            <button type="button" onclick="" class="btn_prev"><i class="ico_com">뒤로가기</i></button>
            <h1 class="hide">이용내역</h1>
        </header>
        <!-- //header -->
        <div id="ct">
            <div class="submitWrap">
                <section class="submitIp">
                    <h4>고객 정보를 입력하시고,<br>보험료를 확인해 보세요.</h4>
                    <div class="ipWrap">
                        <strong class="tit">피보험자/ 계약자</strong>
                        <div class="ipBox name">
                            <span class="ip">
                                <input type="text" name="name" value="홍길동" readonly>
                            </span>
                        </div>
                    </div>
                    <div class="ipWrap">
                        <strong class="tit">주민등록번호(생년월일)</strong>
                        <div class="ipBox birth">
                            <span class="ip">
                                <input type="number" name="birth" value="841123" readonly>
                            </span>
                            <i class="dash"></i>
                            <span class="ip">
                                <input id="birth_back" type="number" name="birth_back" class="tIp" maxlength="7" oninput="checkLength(this)" required autofocus>
                                <label for="birth_back">뒤7자리</label>
                            </span>
                        </div>
                    </div>
                    <div class="ipWrap calendarWrap">
                        <strong class="tit">라운딩 일자</strong>
                        <div class="ipBox date">
                            <span class="ip">
                                <button type="button" class="datePick tIp" onclick="popOn('select_date')"></button>
                            </span>
                        </div>
                        <small>* 오늘부터 한달 이내 기간 중 하루만 선택이 가능합니다.</small>
                    </div>
                    <div class="checkWrap">
                        <div class="checkTxt">
                            <p>입력한 고객 정보 (이름, 주민등록번호)를 저장해 두면 다음 결제 시 보다 편리하게 이용할 수 있습니다.<br>저장에 동의하시겠습니까? (선택)</p>
                            <a href="#n">고객정보 저장 동의</a>
                        </div>
                        <div class="checkBtn">
                            <ul class="checkList">
                                <li><span class="chk"><input type="checkbox" id="chkbox1" class="ipChk blind"/><label for="chkbox1"></label>동의</span></li>
                                <li><span class="chk"><input type="checkbox" id="chkbox2" class="ipChk blind"/><label for="chkbox2"></label>비동의</span></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- //content -->
        <div id="foot" class="fix hide">
            <div class="footBtn">
                <button type="button" disabled>다음</button>
            </div>
        </div>
        <!-- //footer button -->
    </div>

    <!-- 라운딩 일자 선택 -->
    <div id="select_date" class="ly_pop underPop">
        <div class="bg"></div>
        <div class="cont">
            <article class="elm">
                <section class="popHead">
                    <strong>라운딩 일자 선택</strong>
                    <button type="button" onclick="popOff('select_date')" class="pop_cls"><i class="ico_com">닫기</i></button>
                </section>
                <section class="desc calendar">
                    <div id="picker" class="scroll"></div>
                    <small>* 오늘부터 한달 이내 기간 중 하루만 선택이 가능합니다.</small>
                </section>
            </article>
        </div>
    </div>
    <!-- //라운딩 일자 선택 -->
</body>
