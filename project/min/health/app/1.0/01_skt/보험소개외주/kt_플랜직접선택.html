<!DOCTYPE html>
<html lang="ko" style="font-size:12px">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link href="../resources/css/style.css" media="screen" rel="stylesheet">
<title>건강지키미</title>
</head>
<body class="skt">

<section class="bhagood_plan">
	<h2><span>플랜 직접 선택</span></h2>
	<div class="checkbox check">
		<input type="checkbox" name="plan-check" id="plan1" checked>
		<label for="plan1">
			<strong class="name">실비</strong>
			<p>사용빈도가 높고 보장범위가 넓은 실비보험은 필수 플랜입니다.</p>
			<span class="sticker">필수플랜<i class="grim_com grim_star"></i></span>
		</label>
	</div>
	<div class="checkbox check">
		<input type="checkbox" name="plan-check" id="plan2">
		<label for="plan2">
			<strong class="name">3대질병</strong>
			<p>나이가 많아 질 수록, 암/뇌/심장 질환으로 구분되는 3대질병 발병률이 급격히 증가합니다. 높은 발병률과 비싼 치료비에 대비하여 노후자금을 보호하는 것을 권장합니다.</p>
			<span class="sticker">추천플랜<i class="grim_com grim_finger"></i></span>
		</label>
	</div>
	<div class="checkbox check">
		<input type="checkbox" name="plan-check" id="plan3">
		<label for="plan3">
			<strong class="name">암</strong>
			<p>암질한은 전체 사망 원인 1위이자, 특히 10대 이후부터 발병률이 급격히 늘어납니다. 비싼 치료비에 대비할 수 있는 암플랜은 권장 플랜입니다.</p>
			<span class="sticker">추천플랜<i class="grim_com grim_finger"></i></span>
		</label>
	</div>
	<!-- 추천&필수 플랜없을떄 -->
	<div class="checkbox check">
		<input type="checkbox" name="plan-check" id="plan4">
		<label for="plan4">
			<strong class="name">운전자</strong>
			<p>자동차보험으로 보장이 부족할 수 있는 교통사고에 따른 형사적, 행정적인 책임을 보완하기 위한 플랜입니다.</p>
		</label>
	</div>
	<!-- //추천&필수 플랜없을떄 -->
	<button type="button" class="btn_xr btn_type3 btn_skip">선택완료</button>
</section>

</body>
</html>
