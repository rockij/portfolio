<style type="text/css">
* {margin:0;padding:0;font-family:'Malgun Gothic','맑은 고딕',Verdana,Tahoma,"돋움",Dotum,"굴림",Gulim,Geneva,sans-serif,Apple Gothic,AppleGothic;}
body {font-size:13px;}
li {list-style:none;}
a {color:#444;text-decoration:none;}
a:hover {color:#444;}
a:visited, a:focus, a:active {color:#444;}
#wrap {position:relative;max-width:1200px;margin:0 auto;padding:0 20px 50px 20px;}
header {background:#fff;}
header .cont_area {position:relative;max-width:1200px;margin:0 auto;padding:;}

h1 {font-size:26px;margin:20px 0;line-height:34px;letter-spacing:-1px; vertical-align:top;}
h1 img { vertical-align:top;}
.info {text-align:right}
.guide {margin:10px 0 5px 0;text-align:right;}
h2 {padding:8px 15px;font-size:13px;border:1px solid #444;border-bottom:none;background:#595959;color:#fff;}
h3 {position:relative;margin:-1px 0;padding:6px 15px;border:1px solid;border-color:#999 #ccc;background:#ccc;font-size:13px;}
caption {display:none;}
div.cont {border-top:1px solid #444;}
table {border-collapse:collapse;width:100%;border-spacing:0;}
table thead th {padding:6px 3px;border:1px solid #ccc;background:#eee;font-size:13px;}
table tbody td {padding:5px 3px;border:1px solid #ccc;background:#f2f2f2;text-align:center;color:#666;font-size:13px; }
table tbody td.left {padding:5px 10px;text-align:left;}
table tbody td.url {padding:5px 10px;text-align:left;}
table tbody td.url a{display:block}
table tbody tr.hidden td {background:#e4e4e4;color:#666;text-decoration:line-through;}
table tbody tr.modify td {background:#fce9dc;color:#444;}
table tbody tr.add td {background:#e1f5fe;color:#444;}
table tbody tr.end td {background:#fff;color:#666;}
table tbody tr:hover td {background:#e2e6f4 !important;}
.red {color:#c00;}
.tab_nav {margin-bottom:5px;}
.tab_nav li {float:left;margin-right:5px;}
.tab_nav li a {display:block;padding:4px 10px 5px 10px;border:1px solid #444;border-radius:4px;background:#595959;color:#fff;font-size:14px;transition:all 0.4s;}
.tab_nav li a:hover {background:#009dff;border-color:#006fb5;}
.tab_nav:after {display:block;clear:both;height:0;content:"";overflow:hidden;}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.tab_nav a').click(function() {
        var activeTab = $(this).attr("href");
        $('html, body').stop().animate({scrollTop:$(activeTab).offset().top - 110}, 800);
        return false;
    });
    $.each($("td.url > a"), function(i,v){
		$(v).text($(v).attr("href"));
	});
});
</script>
