<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/content.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">

    <header id="header" class="fix top line">
        <div class="headWrap sales">
            <a href="#n" class="ico ico_close"><span class="hide">뒤로가기</span></a>
            <h1 class="">세일즈 컨설턴트 신규 등록</h1>
        </div>
    </header>
    <!-- //header -->

    <div id="content">


        <div class="salesSubmit">
            <div class="desc">
                <h3>신규 등록</h3>
                <p>티오르에서 예약된 시승건을 세일즈 컨설턴트분들께<br>배분하기 위해 <strong>세일즈 컨설턴트 사전 등록</strong>이 필요합니다.</p>
            </div>
            <article>
                <h4>세일즈 컨설턴트 01<button type="button" class="erase"><i class="hide">삭제</i></button></h4>
                <ul>
                    <li>
                        <div class="ip_slct">
                            <select name="brand" id="">
                                <option value="0" selected>브랜드 선택</option>
                                <option value="1">벤츠</option>
                                <option value="2">BMW</option>
                                <option value="3">아우디</option>
                                <option value="4">폭스바겐</option>
                                <option value="5">페라리</option>
                            </select>
                        </div>
                        <p class="error">브랜드를 선택해주세요.</p>
                    </li>
                    <li>
                        <div class="ip_slct">
                            <select name="brand" id="">
                                <option value="0" selected>파트너사 선택</option>
                                <option value="1">유카로오토모빌</option>
                                <option value="2">유카로오토모빌</option>
                                <option value="3">유카로오토모빌</option>
                                <option value="4">유카로오토모빌</option>
                                <option value="5">유카로오토모빌</option>
                            </select>
                        </div>
                        <p class="error">파트너사를 선택해주세요.</p>
                    </li>
                    <li>
                        <div class="ip_slct">
                            <select name="brand" id="">
                                <option value="0" selected>전시장 선택</option>
                                <option value="1">강남대치 전시장 마이스터 모터스</option>
                                <option value="2">강남 압구정 전시장 마이스터 모터스</option>
                                <option value="3">강남 학동 전시장 마이스터 모터스</option>
                                <option value="4">전시장 마이스터 모터스</option>
                                <option value="5">마이스터 모터스마이스터 모터스마이스터 모터스마이스터 모터스</option>
                            </select>
                        </div>
                        <p class="error">전시장을 선택해주세요.</p>
                    </li>
                    <li>
                        <div class="ip_box ip_del">
                            <input type="text" id="sales1_name" value="" class="ip">
                            <label for="sales1_name">이름</label>
                            <button type="button" class="del"><i>입력삭제</i></button>
                        </div>
                        <p class="error">한글, 영문만 입력 가능합니다.</p>
                    </li>
                    <li>
                        <div class="ip_box ip_del">
                            <input type="tel" id="sales1_phone" value="" maxlength="11" class="ip">
                            <label for="sales1_phone">연락처</label>
                            <button type="button" class="del"><i>입력삭제</i></button>
                        </div>
                        <p class="error">정확한 휴대폰 번호를 입력해 주세요.</p>
                    </li>
                </ul>
                <div class="chkDesc">
                    <div class="chkBox">
                        <span>
                            <input type="checkbox" id="sales1_doc1" class="hide">
                            <label for="sales1_doc1"></label>
                            <span class="chkBtn">[필수]개인정보수집이용동의</span>
                        </span>
                        <p class="error">개인정보 수집 동의에 체크해주세요.</p>
                    </div>
                </div>
            </article>
            
            <div class="addSales">
                <button type="button" class="sales">추가등록</button>
            </div>
        </div>
        <!-- //세일즈 컨설턴트 신규등록 -->

    </div>
    <!-- //content -->

    <div class="fix btm">
        <div class="btm_btn_area">
            <div class="btn_area_sigle wrap goOut">
                <button type="button" class="btn_xr skip btn_end" disabled>등록하기</button>
            </div>
        </div>
    </div>
    <!-- //nav -->

</div>

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
$(function() {
    // fixValue();
    // fixValueOver();
});
</script>

</body>
</html>
