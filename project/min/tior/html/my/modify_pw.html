<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/my.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">

    <header id="header" class="fix top">
        <div class="headWrap">
            <a href="#n" class="ico ico_back"><span class="hide">뒤로가기</span></a>
            <h1>비밀번호 변경</h1>
        </div>
    </header>
    <!-- //header -->

    <div id="content">
        <div class="myPage">
            <section class="mpMenu">
                <section class="ipWrap password">
                    <div class="ipJoin">
                        <strong class="ipTit">기존 비밀번호</strong>
                        <span class="ipLine ip_del">
                            <input type="password" id="password_before" class="ip" required>
                            <label for="password_before">기존 비밀번호</label>
                            <button type="button" class="del"><i>입력삭제</i></button>
                        </span>
                        <i class="error">현재비밀번호를 입력해 주세요.</i>
                    </div>
                    <div class="ipJoin">
                        <strong class="ipTit">새 비밀번호</strong>
                        <span class="ipLine ip_pw ip_del">
                            <input type="password" id="password" class="ip" required>
                            <label for="password">비밀번호</label>
                            <button type="button" class="del"><i>입력삭제</i></button>
                            <button type="button" class="eyes"><i>비밀번호 보여주기</i></button>
                        </span>
                        <!-- <i class="error">영문+숫자_특수조합으로 8~20자리</i> -->
                        <i class="correct">사용하실 수 있는 비밀번호입니다.</i>
                    </div>
                    <div class="ipJoin">
                        <strong class="ipTit">새 비밀번호 재입력</strong>
                        <span class="ipLine ip_pw ip_del">
                            <input type="password" id="password_re" class="ip" required>
                            <label for="password_re">비밀번호</label>
                            <button type="button" class="del"><i>입력삭제</i></button>
                            <button type="button" class="eyes"><i>비밀번호 보여주기</i></button>
                        </span>
                        <!-- <i class="error">비밀번호가 일치하지 않습니다.</i> -->
                        <i class="correct">비밀번호가 일치합니다.</i>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <!-- //content -->
    <div class="btn_area_float fix btm">
        <button type="button" class="btn_xr skip" disabled>변경완료</button>
    </div>
</div>

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
    $(function () {
        fixValueOver();
        focusipLine();
    });
</script>

</body>
</html>
