<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/my.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">

    <header id="header" class="fix top">
        <div class="headWrap">
            <a href="#n" class="ico ico_back"><span class="hide">뒤로가기</span></a>
            <h1>아이디 찾기</h1>
        </div>
    </header>
    <!-- //header -->

    <div id="content">
        <div class="joinView find">
            <section class="ipWrap">
                <div class="ipJoin">
                    <strong class="ipTit">이름</strong>
                    <span class="ipLine ip_del">
                        <input type="text" id="name" class="ip" required>
                        <label for="name">이름</label>
                        <button type="button" class="del"><i>입력삭제</i></button>
                    </span>
                </div>
                <div class="ipJoin">
                    <strong class="ipTit">생년월일 (ex.19840101)</strong>
                    <span class="ipLine ip_del">
                        <input type="tel" id="birth" class="ip" maxlength="8" required>
                        <label for="birth">생년월일 입력</label>
                        <button type="button" class="del"><i>입력삭제</i></button>
                    </span>
                    <i class="error">8자리 숫자</i>
                </div>
                <div class="ipJoin">
                    <strong class="ipTit">휴대폰번호</strong>
                    <span class="ipLine ip_del">
                        <input type="tel" id="tel" class="ip" maxlength="11" required>
                        <label for="tel">'-'없이 숫자만 입력</label>
                        <button type="button" class="del"><i>입력삭제</i></button>
                    </span>
                </div>
            </section>
        </div>
    </div>
    <!-- //content -->
    <div class="btn_area_float fix btm">
        <button type="button" class="btn_xr skip btn_end" disabled>아이디 찾기</button>
    </div>
</div>

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
    $(function () {
        fixValueOver();
        focusipLine();
    });
</script>

</body>
</html>
