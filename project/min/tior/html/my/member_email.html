<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/my.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">
    <div class="content">
        <a href="#n" class="close"><span class="hide">닫기</span></a>
        <div class="joinUsList">
            <div class="title">
                <h3><span>TIOR</span>회원가입</h3>
            </div>
            <ul class="btn_area_sigle">
                <li>
                    <button type="button" class="btn_xr skip">
                        <div class="logo_wrap"><i class="ico_bi ico_kakao"></i>카카오 계정으로 회원가입</div>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_xr skip">
                        <div class="logo_wrap"><i class="ico_bi ico_naver"></i>네이버 계정으로 회원가입</div>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_xr skip" onclick="layer_open('emailJoin')" >
                        <div class="logo_wrap wrap_Left"><i class="ico_bi ico_email"></i>이메일 주소로 회원가입</div>
                    </button>
                </li>
            </ul>
            <div class="service_area">
                <a href="#n">서비스이용약관</a>
            </div>
        </div>
    </div>

</div>
<div id="mw-emailJoin" class="ly_pop fuller">
    <div class="wrap">
        <!-- //header -->
        
        <header id="header" class="fix top">
            <div class="headWrap">
                <a href="#n" onclick="layer_close_tar('emailJoin')" class="ico ico_close"><span class="hide">닫기</span></a>
                <h1 class="white">이메일 회원가입</h1>
            </div>
        </header>
        <div class="content">
            <div class="joinView emailMember">
                <h3 class="joinTit hurdle">이메일 회원가입</h3>
                <section class="ipWrap">
                    <div class="ipJoin">
                        <strong class="ipTit default">이메일 주소</strong>
                        <span class="ipLine ip_del">
                            <input type="email" id="email" class="ip" required>
                            <label for="email">example@email.com</label>
                        </span>
                    </div>
                    <div class="ipJoin">
                        <strong class="ipTit default">비밀번호</strong>
                        <span class="ipLine ip_pw">
                            <span class="ipLine ip_pw ip_del">
                                <input type="password" id="password" class="ip" placeholder="비밀번호를 입력해주세요.">
                                <button type="button" class="eyes"><i>비밀번호 보여주기</i></button>
                            </span>
                        </span>
                        <i class="error">영문+숫자_특수조합으로 8~20자리</i>
                    </div>
                </section>
                <div id="termsCheck" class="termsList">
                    <ul>
                        <li class="all">
                            <span onclick="scrollMov('btm');" class="checkbox chkAll">
                                <input type="checkbox" name="agreeChk" id="all" value="">
                                <label for="all">
                                    전체동의
                                    <span class="subInfo"><div class="ico_lineSM"></div>선택 동의 포함</span>
                                </label>
                            </span>
                            <button type="button" onclick="scrollMov('btm');" class="chkview"></button>
                        </li>
                    </ul>
                    <ul class="clst">
                        <li>
                            <span class="checkbox i_chk">
                                <input type="checkbox" name="agreeChk" id="private" value="">
                                <label for="private">[필수] 서비스 이용약관</label>
                            </span>
                            <button type="button" class="moerView">보기 <i class="hide">[필수] 서비스 이용약관</i></button>
                        </li>
                        <li>
                            <span class="checkbox i_chk">
                                <input type="checkbox" name="agreeChk" id="private2" value="">
                                <label for="private2">[필수] 개인정보 수집 이용 동의</label>
                            </span>
                            <button type="button" class="moerView">보기 <i class="hide">[필수]개인정보 제3자 제공 동의</i></button>
                        </li>
                        <li>
                            <span class="checkbox i_chk">
                                <input type="checkbox" name="agreeChk" id="maketing" value="">
                                <label for="maketing">[선택] 마케팅 정보 수신 동의</label>
                            </span>
                            <button type="button" class="moerView">보기 <i class="hide">[선택] 마케팅 정보 수신 동의</i></button>
                        </li>
                    </ul>            
                </div>
            </div>
            <div class="btn_area_sigle fix btm">
                <button type="button" class="btn_xr skip btn_end">확인</button>
            </div>
        </div>
    </div>

</div>
<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
    $(function () {
        focusipLine();
        chkinglst('termsCheck');
    });
</script>

</body>
</html>
