<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/my.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">

    <header id="header" class="fix top noTit">
        <div class="headWrap">
            <h1 class="white">시승완료</h1>
            <a href="#n" class="ico ico_close"><span class="hide">닫기</span></a>
        </div>
    </header>
    <!-- //header -->

    <div id="content">

        <div class="innerWrap reviewWrite">
            <section class="top">
                <h1 class="hurdle">시승완료</h1>
                <p class="txt">Arteon<br>2.0 TDI Elegance Prestige</p>
                <p class="txt2">폭스바겐 강남대치 전시장 마이스터 모터스</p>
            </section>
            <!-- //title -->
            <section class="frmField">
                <h2>고객님<br>시승은 어떠셨나요?</h2>
                <div id="driveRating" class="ratingList">
                    <button type="button" class="handle_total hide">합계평균</button>
                    <div class="ratingStar button total">
                        <span class="point">0.0</span>
                        <span class="gage">
                            <span style="width:0%"></span>
                            <label for="rating1"><input type="radio" name="driveRating" id="rating1" value="1" disabled></label>
                            <label for="rating2"><input type="radio" name="driveRating" id="rating2" value="2" disabled></label>
                            <label for="rating3"><input type="radio" name="driveRating" id="rating3" value="3" disabled></label>
                            <label for="rating4"><input type="radio" name="driveRating" id="rating4" value="4" disabled></label>
                            <label for="rating5"><input type="radio" name="driveRating" id="rating5" value="5" disabled></label>
                            <label for="rating6"><input type="radio" name="driveRating" id="rating6" value="6" disabled></label>
                            <label for="rating7"><input type="radio" name="driveRating" id="rating7" value="7" disabled></label>
                            <label for="rating8"><input type="radio" name="driveRating" id="rating8" value="8" disabled></label>
                            <label for="rating9"><input type="radio" name="driveRating" id="rating9" value="9" disabled></label>
                            <label for="rating10"><input type="radio" name="driveRating" id="rating10" value="10" disabled></label>
                        </span>
                    </div>
                    <ul class="list">
                        <li>
                            <span class="th">승차감</span>
                            <span class="ratingStar button td item">
                                <span class="point">0.0</span>
                                <span class="gage">
                                    <span style="width:0%"></span>
                                    <label for="riding-rating2"><input type="radio" name="riding" id="riding-rating2" value="2"></label>
                                    <label for="riding-rating4"><input type="radio" name="riding" id="riding-rating4" value="4"></label>
                                    <label for="riding-rating6"><input type="radio" name="riding" id="riding-rating6" value="6"></label>
                                    <label for="riding-rating8"><input type="radio" name="riding" id="riding-rating8" value="8"></label>
                                    <label for="riding-rating10"><input type="radio" name="riding" id="riding-rating10" value="10"></label>
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="th">디자인</span>
                            <span class="ratingStar button td item">
                                <span class="point">0.0</span>
                                <span class="gage">
                                    <span style="width:0%"></span>
                                    <label for="design-rating2"><input type="radio" name="design" id="design-rating2" value="2"></label>
                                    <label for="design-rating4"><input type="radio" name="design" id="design-rating4" value="4"></label>
                                    <label for="design-rating6"><input type="radio" name="design" id="design-rating6" value="6"></label>
                                    <label for="design-rating8"><input type="radio" name="design" id="design-rating8" value="8"></label>
                                    <label for="design-rating10"><input type="radio" name="design" id="design-rating10" value="10"></label>
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="th">크기/공간</span>
                            <span class="ratingStar button td item">
                                <span class="point">0.0</span>
                                <span class="gage">
                                    <span style="width:0%"></span>
                                    <label for="sizeSpace-rating2"><input type="radio" name="sizeSpace" id="sizeSpace-rating2" value="2"></label>
                                    <label for="sizeSpace-rating4"><input type="radio" name="sizeSpace" id="sizeSpace-rating4" value="4"></label>
                                    <label for="sizeSpace-rating6"><input type="radio" name="sizeSpace" id="sizeSpace-rating6" value="6"></label>
                                    <label for="sizeSpace-rating8"><input type="radio" name="sizeSpace" id="sizeSpace-rating8" value="8"></label>
                                    <label for="sizeSpace-rating10"><input type="radio" name="sizeSpace" id="sizeSpace-rating10" value="10"></label>
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="th">성능</span>
                            <span class="ratingStar button td item">
                                <span class="point">0.0</span>
                                <span class="gage">
                                    <span style="width:0%"></span>
                                    <label for="system-rating2"><input type="radio" name="system" id="system-rating2" value="2"></label>
                                    <label for="system-rating4"><input type="radio" name="system" id="system-rating4" value="4"></label>
                                    <label for="system-rating6"><input type="radio" name="system" id="system-rating6" value="6"></label>
                                    <label for="system-rating8"><input type="radio" name="system" id="system-rating8" value="8"></label>
                                    <label for="system-rating10"><input type="radio" name="system" id="system-rating10" value="10"></label>
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="th">연비</span>
                            <span class="ratingStar button td item">
                                <span class="point">0.0</span>
                                <span class="gage">
                                    <span style="width:0%"></span>
                                    <label for="fuel-rating2"><input type="radio" name="fuel" id="fuel-rating2" value="2"></label>
                                    <label for="fuel-rating4"><input type="radio" name="fuel" id="fuel-rating4" value="4"></label>
                                    <label for="fuel-rating6"><input type="radio" name="fuel" id="fuel-rating6" value="6"></label>
                                    <label for="fuel-rating8"><input type="radio" name="fuel" id="fuel-rating8" value="8"></label>
                                    <label for="fuel-rating10"><input type="radio" name="fuel" id="fuel-rating10" value="10"></label>
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="th">가격</span>
                            <span class="ratingStar button td item">
                                <span class="point">0.0</span>
                                <span class="gage">
                                    <span style="width:0%"></span>
                                    <label for="pay-rating2"><input type="radio" name="pay" id="pay-rating2" value="2"></label>
                                    <label for="pay-rating4"><input type="radio" name="pay" id="pay-rating4" value="4"></label>
                                    <label for="pay-rating6"><input type="radio" name="pay" id="pay-rating6" value="6"></label>
                                    <label for="pay-rating8"><input type="radio" name="pay" id="pay-rating8" value="8"></label>
                                    <label for="pay-rating10"><input type="radio" name="pay" id="pay-rating10" value="10"></label>
                                </span>
                            </span>
                        </li>
                    </ul>
                    <!-- //평점 -->
                </div>
                <div class="tags tagSelect">
                    <ul>
                        <li><button type="button" onclick="">#세련된</button></li>
                        <li><button type="button" onclick="" class="selected">#가성비갑오브갑</button></li>
                        <li><button type="button" onclick="">#볼매</button></li>
                        <li><button type="button" onclick="" class="selected">#완벽한 승차감</button></li>
                        <li><button type="button" onclick="">#완벽한 하차감</button></li>
                        <li><button type="button" onclick="">#완벽한 세차감</button></li>
                    </ul>
                    <button type="button" onclick="layer_open('tagPlus',0);" class="plus">#태그추가</button>
                </div>
                <!-- //태그 -->
                <div class="writerFrm">
                    <h3>시승 후기를 적어주세요.</h3>
                    <div class="ip_textarea">
                        <textarea id="drive-write"></textarea>
                        <label for="drive-write">시승 후기를  입력해주세요.<br>최소 10자 이상</label>
                        <code class="byt">5,000/5,000</code>
                    </div>
                    <div class="ip_file photo">
                        <input type="file" id="photo-search">
                        <label for="photo-search">사진 첨부</label>
                    </div>
                    <ul id="photoList" class="photoList">
                        <li>
                            <span class="crop"><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/011_005_002_1585295050354.jpg" alt=""></span>
                            <button type="button" class="del tagDel">사진삭제</button>
                        </li>
                        <li>
                            <span class="crop"><img src="../../resources/images/sample/img004.jpg" alt=""></span>
                            <button type="button" class="del tagDel">사진삭제</button>
                        </li>
                        <li>
                            <span class="crop"><img src="../../resources/images/sample/img004.jpg" alt=""></span>
                            <button type="button" class="del tagDel">사진삭제</button>
                        </li>
                        <li>
                            <span class="crop"><img src="../../resources/images/sample/img004.jpg" alt=""></span>
                            <button type="button" class="del tagDel">사진삭제</button>
                        </li>
                        <li>
                            <span class="crop"><img src="../../resources/images/sample/img004.jpg" alt=""></span>
                            <button type="button" class="del tagDel">사진삭제</button>
                        </li>
                    </ul>
                </div>
                <!-- //후기작성 -->
                <div class="driveAdmin">
                    <h3>시승 담당 영업사원</h3>
                    <div class="ipJoin">
                        <span class="ipLine ip_del">
                            <input type="email" id="email" class="ip" required="">
                            <label for="email" style="">담당 영업사원 추천을 원하시면 이름을 적어주세요.</label>
                            <button type="button" class="del" style="display: none;"><i>입력삭제</i></button>
                        </span>
                    </div>
                </div>
                <!-- //담당 -->
            </section>
            <!-- //write -->
        </div>

    </div>
    <!-- //content -->

    <div class="btn_area_float fix btm trans">
        <div class="btm_btn_area">
            <div class="wrap goOut">
                <button type="button" class="btn_xr skip btn_end" disabled>작성완료</button>
            </div>
        </div>
    </div>
    <!-- //btn -->

</div>

<!-- 태그추가 -->
<div id="mw-tagPlus" class="ly_pop ly_tagPlus">
    <div class="wrap">
        <div class="content">
            <div class="ip_box">
                <input type="text" id="tag" value="데일리카" class="ip">
                <label for="tag">#</label>
                <button type="button" onclick="" class="plus"><i>태그추가</i></button>
            </div>
            <div class="tags">
                <ul>
                    <li>#세련된<button type="button" onclick="" class="tagDel">태그삭제</button></li>
                    <li>#시승맛집<button type="button" onclick="" class="tagDel">태그삭제</button></li>
                    <li>#완벽한 하차감<button type="button" onclick="" class="tagDel">태그삭제</button></li>
                    <li>#완벽한 세차감<button type="button" onclick="" class="tagDel">태그삭제</button></li>
                    <li>#볼매<button type="button" onclick="" class="tagDel">태그삭제</button></li>
                    <li>#볼매볼매<button type="button" onclick="" class="tagDel">태그삭제</button></li>
                    <li>#드라이빙<button type="button" onclick="" class="tagDel">태그삭제</button></li>
                </ul>
            </div>
            <ul class="btn_area_half case1">
                <li><button type="button" onclick="layer_close()" class="btn_x o">닫기</button></li>
                <li><button type="button" onclick="layer_close()" class="btn_x o skip">등록</button></li>
            </ul>
        </div>
    </div>
</div>
<!-- //태그추가 -->

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
$(function() {
    ratingCheck('driveRating','all'); //별점실행
    focusipLine(); //입력창
    hurdleSc(); //스크롤시 상단
});
</script>

</body>
</html>
