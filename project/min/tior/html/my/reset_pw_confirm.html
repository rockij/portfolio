<body>

<div id="wrap" class="type">

    <header id="header" class="fix top noTit">
        <div class="headWrap">
            <h1 class="">비밀번호 재설정</h1>
            <a href="#n" class="ico ico_close"><span class="hide">닫기</span></a>
        </div>
    </header>
    <!-- //header -->

    <div id="content">
        <div class="joinView password">
            <h3 class="joinTit">비밀번호<br>재설정</h3>
            <section class="pwConfirm">
                <strong>본인인증</strong>
                <p>비밀번호 재설정을 위해서는 먼저<br>본인인증이 필요합니다.</p>
                <ul class="list">
                    <li>입력하신 정보는 본인확인을 위해 나이스 평가정보(주)에<br>제공되며, 본인확인 용도 외에 사용되거나 저장되지 않습니다.</li>
                    <li>타인의 정보를 사용하는 경우 3년 이하의 징역 또는<br>1천만원 이하의 벌금에 처해지게 됩니다.</li>
                </ul>
            </section>
        </div>
    </div>
    <!-- //content -->
    <div class="btn_area_float fix btm">
        <button type="button" class="btn_xr skip">휴대폰 인증</button>
    </div>
</div>
