<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/my.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">

    <header id="header" class="fix top">
        <div class="headWrap">
            <a href="#n" class="ico ico_back"><span class="hide">뒤로가기</span></a>
            <h1 class="">설정</h1>
        </div>
    </header>
    <!-- //header -->

    <div id="content">
        <div class="myPage">
            <section class="mpMenu">
                <div class="noticeSet">
                    <h3 class="joinTit">설정</h3>
                    <p>예약내역 및 주요정책은 수신여부와 관계없이<br>PUSH알림, 이메일, 문자, 알림톡으로 발송됩니다.</p>
                    <section class="setPush">
                        <div class="desc">
                            <strong>PUSH알림</strong>
                            <span>PUSH알림이 꺼져 있습니다.<br>알림을 켜고 새로운 소식과 혜택을 받아보세요.</span>
                            <i class="switch">
                                <input type="checkbox" id="push">
                                <label for="push" class="circle">
                                    <i class="off"></i>
                                    <i class="on"></i>
                                </label>
                            </i>
                        </div>
                    </section>
                    <section class="setLocate">
                        <div class="desc">
                            <strong>위치서비스</strong>
                            <span>위치서비스 설정이 꺼져있습니다.<br>위치서비스는 단말기 '환경설정 > 위치서비스 GPS" 관련<br>모든 항목이 체크되어야 이용 가능합니다.</span>
                            <i class="switch">
                                <input type="checkbox" id="locate">
                                <label for="locate" class="circle">
                                    <i class="off"></i>
                                    <i class="on"></i>
                                </label>
                            </i>
                        </div>
                    </section>
                    <!-- <div class="verInfo">
                        <dl>
                            <dt>버전 정보<i>v 0.5.2</i></dt>
                            <dd>최신 버전입니다.</dd>
                        </dl>
                        <dl>
                            <dt>버전 정보<i>v 0.5.2</i></dt>
                            <dd><button type="button">업데이트</button></dd>
                        </dl>
                    </div> -->
                </div>
            </section>
        </div>
    </div>
    <!-- //content -->

</div>

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
    $(function () {
        fixValueOver();
    });
</script>

</body>
</html>
