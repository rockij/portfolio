<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">

</head>
<body>

<!-- 비밃번호재설정 -->
<div id="mw-resetPw" class="ly_pop full ndim ly_reset_pw">
    <div class="wrap">
        <header class="header fix top">
            <button type="button" onclick="layer_close()" class="close"></button>
        </header>
        <div class="container">
            <div class="content">
                <div class="joinView password">
                    <h3 class="joinTit ip1">비밀번호<br>재설정</h3>
                    <section class="ipWrap">
                        <div class="ipJoin">
                            <strong class="ipTit">아이디 입력</strong>
                            <span class="ipLine ip_del">
                                <input type="email" id="email" class="ip" required>
                                <label for="email">이메일 주소 입력</label>
                                <button type="button" class="del"><i>입력삭제</i></button>
                            </span>
                        </div>
                    </section>
                </div>
            </div>        
            <div class="btn_area_sigle fix btm">
                <button type="button" class="btn_xr skip btn_end" disabled>다음</button>
            </div>
        </div>
    </div>
</div>
<!-- //비밃번호재설정 -->

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
    $(function () {
        layer_open('resetPw');
    });
</script>

</body>
</html>
