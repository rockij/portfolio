<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/my.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">

    <header id="header" class="fix top">
        <div class="headWrap">
            <a href="#n" class="ico ico_back"><span class="hide">뒤로가기</span></a>
            <h1>회원정보 수정</h1>
            <a href="#n" class="ico ico_home"><span class="hide">처음으로</span></a>
        </div>
    </header>
    <!-- //header -->

    <div id="content">
        <div class="myPage modify_area">
            <section class="modify">
                <section class="userInfo">
                    <!-- sns area -->
                    <section class="ipWrap">
                        <div class="ipJoin inputVal">
                            <strong class="ipTit">이름</strong>
                            <span class="ipLine ip_del">
                                <input type="name" id="name" class="ip" required value="">
                                <label for="name"></label>
                                <button type="button" class="del"><i>입력삭제</i></button>
                            </span>
                        </div>
                        <p class="errorTxt">한글, 영문만 입력 가능합니다.</p>
                        <div class="ipJoin inputVal">
                            <strong class="ipTit">닉네임</strong>
                            <span class="ipLine ip_del">
                                <input type="nickname" id="nickname" class="ip" required value="">
                                <label for="nickname"></label>
                                <button type="button" class="del"><i>입력삭제</i></button>
                            </span>
                        </div>
                        <p class="errorTxt">닉네임은 10자까지 입력 가능합니다.</p>
                        <div class="ipJoin inputVal">
                            <strong class="ipTit">휴대폰번호</strong>
                            <span class="ipLine ip_del phone">
                                <input type="phoneNum" id="phoneNum" class="ip" required value="">
                                <label for="phoneNum"></label>
                                <button type="button" class="del"><i>입력삭제</i></button>
                            </span>
                        </div>
                        <p class="errorTxt">정확한 휴대폰 번호를 입력해주세요. 숫자만 입력 가능합니다.</p>
                        <div class="ipJoin inputVal">
                            <strong class="ipTit">가입경로</strong>
                            <span class="ipLine ip_del sns">
                                <input type="joinPath" id="joinPath" class="ip" required value="" disabled>
                                <label for="joinPath"></label>
                                <button type="button" class="del"><i>입력삭제</i></button>
                            </span>
                        </div>
                    </section>
                </section>
            </section>
        </div>
    </div>
    <!-- //content -->
    <div class="btn_area_float fix btm">
        <button type="button" class="btn_xr reset withdraw">티오르를 탈퇴하시겠습니까?<u>회원탈퇴</u></button>
        <button type="button" class="btn_xr skip">수정완료</button>
    </div>
</div>

<!-- 팝업 : 비밀번호 변경 -->
<div id="mw-pwChange" class="ly_pop fuller ndim">
    <div class="wrap">
        <header class="header fix top">
            <div class="headWrap">
                <a href="#n" onclick="layer_close('pwChange')" class="ico ico_close"><span class="hide">닫기</span></a>
                <h1 class="white">비밀번호 재설정</h1>
            </div>
        </header>
        <div class="container">
            <div class="content">
                <div class="joinView password">
                    <h3 class="joinTit ip2">비밀번호<br>재설정</h3>
                    <section class="ipWrap">
                        <div class="ipJoin">
                            <strong class="ipTit">기존 비밀번호</strong>
                            <span class="ipLine ip_pw ip_del">
                                <input type="password" id="password" class="ip" required maxlength="20">
                                <label for="password">기존 비밀번호</label>
                                <button type="button" class="eyes"><i>비밀번호 보여주기</i></button>
                            </span>
                        </div>
                        <p class="errorTxt">비밀번호를 8~20자리 입력해 주세요.</p>
                        <div class="ipJoin">
                            <strong class="ipTit">새 비밀번호 (8~20 자리)</strong>
                            <span class="ipLine ip_pw ip_del">
                                <input type="password" id="password_re" class="ip" required maxlength="20">
                                <label for="password_re">비밀번호</label>
                                <button type="button" class="eyes"><i>비밀번호 보여주기</i></button>
                            </span>
                        </div>
                        <p class="errorTxt">새 비밀번호를 입력해 주세요.</p>
                    </section>
                </div>
            </div>
            <div class="btn_area_float fix btm">
                <button type="button" class="btn_xr skip">변경</button>
            </div>
        </div>
    </div>
</div>


<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script>
    $(function () {
        fixValueOver();
        focusipLine();
    });
</script>

</body>
</html>
