<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/swiper.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/drive.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap">

    <header id="header" class="fix top">
        <div class="headWrap">
            <a href="#n" class="ico ico_back"><span class="hide">뒤로가기</span></a>
            <h1><img src="../../resources/images/logo/logo_br030.png" class="clo" alt="">폭스바겐</h1>
        </div>
    </header>
    <!-- //header -->

    <div id="content">
        <div class="filterSort">
            <ul class="sortDetail">
                <li>
                    <div class="info">
                        <button type="button" onclick="layer_open('carDetail'); carPhoto.init();">
                            <h3>118d<br>M 스포츠 패키지</h3>
                            <span class="thum"><img src="../../resources/images/sample/filtersort_detail01.png" alt=""></span>
                        </button>
                        <div class="btns"><a href="#;" class="btn_date">시승신청<i class="ico ico_map"></i></a></div>
                    </div>
                </li>
                <li>
                    <div class="info">
                        <button type="button" onclick="layer_open('carDetail'); carPhoto.init();">
                            <h3>118d 조이</h3>
                            <span class="thum"><img src="../../resources/images/sample/filtersort_detail01.png" alt=""></span>    
                        </button>
                        <div class="btns"><a href="#;" class="btn_date">시승신청<i class="ico ico_map"></i></a></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- //content -->

</div>

<!-- 차량상세 -->
<div id="mw-carDetail" class="ly_pop full ly_car_detail">
    <div class="wrap">
        <header class="head">
            <h2>폭스바겐 차량정보</h2>
            <button type="button" onclick="layer_close()" class="close"></button>
        </header>
        <div class="content">
            <div class="photoArea">
                <div id="carPhoto" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/011_002_002_1585295387180.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/011_005_002_1585295050354.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/009_006_003_1585295578671.jpg" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <button type="button" onclick="layer_open('photoview')" class="handle_photoView"><i>자동차사진 전체보기</i></button>
            </div>
            <!-- //photo -->
            <ul class="tabType">
                <li><a href="#;" class="active">차량 상세</a></li>
                <li><a href="#;">리뷰</a></li>
            </ul>
            <!-- //tab -->
            <div class="innerWrap">
                <section class="detailLst">
                    <h3>
                        <figure><img src="../../resources/images/sample/s_001.png" alt=""></figure>
                        2019 랜드로버<br>레인지로버 LWB
                    </h3>
                    <p class="won"><strong>5,700</strong>만원</p>
                    <ul class="listBside">
                        <li>
                            <span class="th">엔진</span>
                            <span class="td">디젤</span>
                        </li>
                        <li>
                            <span class="th">연식</span>
                            <span class="td">2019</span>
                        </li>
                        <li>
                            <span class="th">차종</span>
                            <span class="td">세단(중형)</span>
                        </li>
                        <li>
                            <span class="th">배기량 (CC)</span>
                            <span class="td">2.0</span>
                        </li>
                        <li>
                            <span class="th">연비 (km/L)</span>
                            <span class="td">1,968</span>
                        </li>
                        <li>
                            <span class="th">가격</span>
                            <span class="td">13.6/17.2km/l (도심/고속도로 연비)</span>
                        </li>
                    </ul>
                    <div class="btn_area_simp">
                        <a href="#;">자세히보기</a>
                    </div>
                </section>
                <!-- //detail -->
                <section class="driveRating">
                    <span class="ratingStar"><span style="width:100%"></span><span class="point">5</span></span>
                    <h3>시승 종합 평가</h3>
                    <strong class="rating">4.5</strong>
                    <div class="chart">
                        <img src="../../resources/images/sample/chart001.png" alt="">
                    </div>
                    <div class="tag">
                        <a href="#;">#세련된</a>
                        <a href="#;">#가성비갑</a>
                        <a href="#;">#볼매</a>
                        <a href="#;">#완벽한 승차감</a>
                        <a href="#;">#좋은 드라이빙</a>
                    </div>
                </section>
                <!-- //시승종합평가 -->
            </div>
            <!-- //detail_wrap -->
        </div>
        <!-- content -->
    </div>
</div>
<!-- //차량상세 -->

<!-- 사진다보기 -->
<div id="mw-photoview" class="ly_pop full ly_phoho_view">
    <div class="wrap">
        <header class="head">
            <button type="button" onclick="layer_close_tar('photoview')" class="close w"></button>
        </header>
        <div class="content">
            <ul>
                <li><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/011_002_002_1585295387180.jpg" alt=""></li>
                <li><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/011_005_002_1585295050354.jpg" alt=""></li>
                <li><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/009_006_003_1585295578671.jpg" alt=""></li>
                <li><img src="https://cdn.ad-zip.com/tior/prod/car/mdlGroup/009_001_002_1585296198672.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</div>
<!-- //사진다보기 -->

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/swiper.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script src="../../resources/js/viewers/brand.js"></script>
<script>
$(function() {
    swirSet(); //slide
});
</script>

</body>
</html>
