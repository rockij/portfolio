<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <!-- <link href="../../resources/css/my.min.css" media="screen" rel="stylesheet"> -->
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">
    <!-- header 리뷰작성 -->
    <header id="header" class="fix top noTit">
        <div class="headWrap">
            <h1 class="white">시승완료</h1>
            <a href="#n" class="ico ico_close"><span class="hide">닫기</span></a>
        </div>
    </header>
    <!-- //header 리뷰작성 -->
   
    <div id="content">
        <div class="review_component">
            <!--리뷰작성 상태 -->
            <section class="review_state">
                <em class="state hurdle">시승완료</em>
                <h3>BMW 3 시리즈 그란 투리스모</h3>
                <p>BMW 강남대치 전시장 <button type="button" class="btn_recommend" onclick="$(this).toggleClass('checked')">전시장 추천<i class="ico ico_recommend"></i></button></p>
            </section>
            <!--//리뷰작성 상태 -->
            <!--리뷰작성 -->
            <section class="review_write">
                <!--별점 추가 -->
                <section class="review_rate">
                    <h3 class="rate_tit">
                        <span>고객님<br>시승은 어떠셨나요?</span>
                        <strong><code class="total">0.0</code></strong>
                    </h3>
                    <div class="rate_area">
                        <!-- 승차감 -->
                        <dl>
                            <dt>승차감</dt>
                            <dd class="rate_star">
                                <i class="hide num">5</i>
                                <span class="rate">
                                    <em class="gage"></em>
                                    <label for="rate_feel02"><input type="radio" name="rate" id="rate_feel02" value="1"></label>
                                    <label for="rate_feel04"><input type="radio" name="rate" id="rate_feel04" value="2"></label>
                                    <label for="rate_feel06"><input type="radio" name="rate" id="rate_feel06" value="3"></label>
                                    <label for="rate_feel08"><input type="radio" name="rate" id="rate_feel08" value="4"></label>
                                    <label for="rate_feel10"><input type="radio" name="rate" id="rate_feel10" value="5"></label>
                                </span>
                            </dd>
                        </dl>
                        <!-- //승차감 -->
                        <!-- 디자인 -->
                        <dl>
                            <dt>디자인</dt>
                            <dd class="rate_star">
                                <i class="hide num">5</i>
                                <span class="rate">
                                    <em class="gage"></em>
                                    <label for="rate_design02"><input type="radio" name="rate" id="rate_design02" value="1"></label>
                                    <label for="rate_design04"><input type="radio" name="rate" id="rate_design04" value="2"></label>
                                    <label for="rate_design06"><input type="radio" name="rate" id="rate_design06" value="3"></label>
                                    <label for="rate_design08"><input type="radio" name="rate" id="rate_design08" value="4"></label>
                                    <label for="rate_design10"><input type="radio" name="rate" id="rate_design10" value="5"></label>
                                </span>
                            </dd>
                        </dl>
                        <!-- //디자인 -->
                        <!-- 크기공간 -->
                        <dl>
                            <dt>크기/공간</dt>
                            <dd class="rate_star">
                                <i class="hide num">5</i>
                                <span class="rate">
                                    <em class="gage"></em>
                                    <label for="rate_size02"><input type="radio" name="size" id="rate_size02" value="1"></label>
                                    <label for="rate_size04"><input type="radio" name="size" id="rate_size04" value="2"></label>
                                    <label for="rate_size06"><input type="radio" name="size" id="rate_size06" value="3"></label>
                                    <label for="rate_size08"><input type="radio" name="size" id="rate_size08" value="4"></label>
                                    <label for="rate_size10"><input type="radio" name="size" id="rate_size10" value="5"></label>
                                </span>
                            </dd>
                        </dl>
                        <!-- //크기공간 -->
                        <!-- 성능 -->
                        <dl>
                            <dt>성능</dt>
                            <dd class="rate_star">
                                <i class="hide num">5</i>
                                <span class="rate">
                                    <em class="gage"></em>
                                    <label for="rate_perform02"><input type="radio" name="perform" id="rate_perform02" value="1"></label>
                                    <label for="rate_perform04"><input type="radio" name="perform" id="rate_perform04" value="2"></label>
                                    <label for="rate_perform06"><input type="radio" name="perform" id="rate_perform06" value="3"></label>
                                    <label for="rate_perform08"><input type="radio" name="perform" id="rate_perform08" value="4"></label>
                                    <label for="rate_perform10"><input type="radio" name="perform" id="rate_perform10" value="5"></label>
                                </span>
                            </dd>
                        </dl>
                        <!-- //성능 -->
                        <!-- 연비 -->
                        <dl>
                            <dt>연비</dt>
                            <dd class="rate_star">
                                <i class="hide num">5</i>
                                <span class="rate">
                                    <em class="gage"></em>
                                    <label for="rate_fuel02"><input type="radio" name="price" id="rate_fuel02" value="1"></label>
                                    <label for="rate_fuel04"><input type="radio" name="price" id="rate_fuel04" value="2"></label>
                                    <label for="rate_fuel06"><input type="radio" name="price" id="rate_fuel06" value="3"></label>
                                    <label for="rate_fuel08"><input type="radio" name="price" id="rate_fuel08" value="4"></label>
                                    <label for="rate_fuel10"><input type="radio" name="price" id="rate_fuel10" value="5"></label>
                                </span>
                            </dd>
                        </dl>
                        <!-- //연비 -->
                        <!-- 가격 -->
                        <dl>
                            <dt>가격</dt>
                            <dd class="rate_star">
                                <i class="hide num">5</i>
                                <span class="rate">
                                    <em class="gage"></em>
                                    <label for="rate_price02"><input type="radio" name="price" id="rate_price02" value="1"></label>
                                    <label for="rate_price04"><input type="radio" name="price" id="rate_price04" value="2"></label>
                                    <label for="rate_price06"><input type="radio" name="price" id="rate_price06" value="3"></label>
                                    <label for="rate_price08"><input type="radio" name="price" id="rate_price08" value="4"></label>
                                    <label for="rate_price10"><input type="radio" name="price" id="rate_price10" value="5"></label>
                                </span>
                            </dd>
                        </dl>
                        <!-- //가격 -->
                    </div>
                </section>
                <!--//별점 추가 -->
                <!-- 태그 추가 -->
                <section class="review_tag">
                    <ul>
                        <li><button type="button" onclick="$(this).toggleClass('focus')">#세련된</button></li>
                        <li><button type="button" onclick="$(this).toggleClass('focus')">#가성비갑오브갑</button></li>
                        <li><button type="button" onclick="$(this).toggleClass('focus')">#볼매</button></li>
                        <li><button type="button" onclick="$(this).toggleClass('focus')">#완벽한 승차감</button></li>
                        <li><button type="button" onclick="$(this).toggleClass('focus')">#완벽한 하차감</button></li>
                        <li><button type="button" onclick="$(this).toggleClass('focus')">#완벽한 세차감</button></li>
                    </ul>
                    <div class="ipJoin">
                        <span class="ipLine ip_del">
                            <input type="text" id="hashtag" class="ip" required="">
                            <label for="hashtag" style="">태그를 입력해주세요.</label>
                            <button type="button" class="del" style="display: none;"><i>입력삭제</i></button>
                        </span>
                        <button type="button" class="tag_plus">태그 추가</button>
                    </div>
                </section>
                <!-- //태그 추가 -->
                <!-- 시승후가 -->
                <section class="review_after">
                    <h3>
                        <strong>시승 후기</strong>
                        <code class="byte"><em>257</em>/ 1,000</code>
                    </h3>
                    <div class="ip_request">
                        <div class="ip_box ip_del">
                            <textarea id="after" class="ip" rows="1"></textarea>
                            <label for="after">시승 후기를  입력해주세요.<br>최소 10자 이상</label>
                            <button type="button" class="del"><i>입력삭제</i></button>
                        </div>
                    </div>
                </section>
                <!-- //시승후가 -->
                <!-- 사진등록 -->
                <section class="review_photo">
                    <strong>사진등록</strong>
                    <ul>
                        <li>
                            <i class="hide">이미지 추가</i>
                            <input type="file" class="hide" id="capture_add">
                            <label for="capture_add"></label>
                            <span class="img"></span>
                        </li>
                        <li>
                            <button type="button" class="erase"><i class="hide">이미지 삭제</i><img src="" alt=""></button>
                            <span class="img"><img src="../../resources/images/sample/review_phto_sample.png" alt=""></span>
                        </li>
                        <li>
                            <button type="button" class="erase"><i class="hide">이미지 삭제</i><img src="" alt=""></button>
                            <span class="img"><img src="../../resources/images/sample/review_phto_sample.png" alt=""></span>
                        </li>
                        <li>
                            <button type="button" class="erase"><i class="hide">이미지 삭제</i><img src="" alt=""></button>
                            <span class="img"><img src="../../resources/images/sample/review_phto_sample.png" alt=""></span>
                        </li>
                    </ul>
                </section>
                <!-- //사진등록 -->
                <!-- 영업사원 -->
                <section class="review_sales">
                    <h3>담당 세일즈 컨설턴트</h3>
                    <div class="ipJoin">
                        <span class="ipLine ip_del">
                            <input type="text" id="sales_name" class="ip" required="">
                            <label for="sales_name" style="">담당 세일즈 컨설턴트를 추천한다면 이름을 적어주세요.</label>
                            <button type="button" class="del" style="display: none;"><i>입력삭제</i></button>
                        </span>
                    </div>
                </section>
                <!-- //영업사원 -->
            </section>
            <!--//리뷰작성 -->
        </div>
    </div>
    <div class="btn_area_float fix btm">
        <button type="button" class="btn_xr skip" disabled>작성완료</button>
    </div>
</div>

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>
<script src="../../resources/js/viewers/brand.js"></script>
<script>
$(function() {
    fixValueOver();
    hurdleSc(); //스크롤시 상단
    focusipLine(); //입력창
    rateStarChgHandler() // 별 rate
    setRateStarSize() // 별 width size 계산
    reviewTagHandler() // 태그추가 append
});

</script>

</body>
</html>
