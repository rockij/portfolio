<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="TIOR, 모든 시승은 티오르에서">
    <meta name="keywords" content="티오르, tior, 시승예약, 시승, 시승플랫폼">
    <meta property="og:type" content="website">
    <meta property="og:title" content="언택트! 시승예약은 간편하게! 실시간 시승예약 서비스">
    <meta property="og:description" content="차량 구매 전 시승은 필수, 모든시승은 티오르에서">
    <meta property="og:image" content="https://m.tior.co.kr/resources/images/tior_favicon.png">
    <meta property="og:url" content="https://m.tior.co.kr/">
    <link href="../../resources/css/common.min.css" media="screen" rel="stylesheet">
    <link href="../../resources/css/drive.min.css" media="screen" rel="stylesheet">
    <title>TIOR, 모든 시승은 티오르에서</title>
</head>
<body>

<div id="wrap" class="type">

    <div id="content">

        <div class="applyDown">
            <section class="applyState">
                <h3>다운로드 승인</h3>
                <p>파일 다운로드를 위해 상위 권한 관리자의<br>승인이 필요합니다.</p>
            </section>
            <section class="applyInfo">
                <dl>
                    <dt>담당자</dt>
                    <dd>홍길동 <a href="mailto:abc@bmw.co.kr">abc@bmw.co.kr</a></dd>
                </dl>
                <dl>
                    <dt>내용</dt>
                    <dd>파트너센터 > 유저목록</dd>
                </dl>
                <dl>
                    <dt>사유</dt>
                    <dd>유저분석</dd>
                </dl>
            </section>
        </div>
        
        <!-- //시승신청승인 -->

    </div>
    <!-- //content -->

    <div class="fix btm">
        <ul class="btn_area_half">
            <li><button type="button" class="btn_xr reject">거절</button></li>
            <li><button type="button" class="btn_xr skip" onclick="layer_open('over');">승인</button></li>
        </ul>
    </div>
    <!-- //nav -->

</div>

<!-- 승인가능기한 만료 -->
<div id="mw-over" class="ly_pop ly_alert">
    <div class="wrap">
        <div class="content">
            <h2 class="title">승인 가능 기한(7일)이<br>만료되었습니다.</h2>
        </div>
        <div class="btn_area_sigle">
            <button type="button" onclick="layer_close()" class="btn_x skip">확인</button>
        </div>
    </div>
</div>
<!-- //승인가능기한 만료 -->

<script src="../../resources/js/jquery-1.12.4.min.js"></script>
<script src="../../resources/js/design.js"></script>

</body>
</html>
