<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../js/ui.js"></script>
<script>
    function bankSelect(name, obj) {
        $('.bankList .bankBtn').removeClass('selected');
        $(obj).addClass('selected');
        $('.creditBank .btn').attr('disabled', false);
        $('.creditBank .btn').addClass('btn-focused');
        $('.myFirst').removeClass('moving');
        $('.myFirst .bankBtn').attr('name', name);
        $('.myFirst .bankBtn').addClass('selected');
        $('.myFirst .bankBtn span').text(name);
    }

    function nextStep() {
        $('.myFirst').addClass('moving');
        var anchorTop = $('.myFirst').offset().top;
        $('html, body').animate({scrollTop: anchorTop}, 400);
    }
</script>
<!-- //script -->
