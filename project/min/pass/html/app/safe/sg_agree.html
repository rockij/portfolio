<!DOCTYPE html>
<html lang="en" class="agreeHeight">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="../../../resources/app/css/reset.css" type="text/css" rel="stylesheet">
    <link href="../../../resources/app/css/common.css" type="text/css" rel="stylesheet">
    <link href="../../../resources/app/css/contents.css" type="text/css" rel="stylesheet">
    <link href="../../../resources/app/css/safe_guard.css" type="text/css" rel="stylesheet">
    <script src="../../../resources/app/js/jquery-3.3.1.min.js"></script>
    <script src="../../../resources/app/js/ui.js"></script>
    <title>세이프가드 약관동의</title>
</head>
<body>
    <header id="header" class="leftTit">
        <div class="headWrap">
            <h1 class="">세이프가드 서비스<br>구독하기</h1>
            <span class="subTit">더 안전하게 금융거래!<br>세이프가드로 보호하세요.</span>
            <button class="btnClose icon"><i></i></button>
        </div>
    </header>
    <div class="wrap agree wrap-fixed">
        <section class="inner inner-low">
            <form action="" class="form-fixed">
                <div class="ctDesc agreeSec">
                    <div class="wrap_check-agree wrap-check-all">
                        <input type="checkbox" id="check-all" class="ip-blind check-all">
                        <label for="check-all" class="check-all_label check-all_label-em">모든 약관에 전체동의 합니다.</label>
                        <div class="wrap-select_checkbox">
                            <input type="checkbox" id="check-box1" class="ip-blind ip-check">
                            <label for="check-box1" class="check-agree_label">서비스 이용약관(유료)</label>
                            <a href="#" class="check_label_link">보기</a>
                        </div>
                        <div class="wrap-select_checkbox">
                            <input type="checkbox" id="check-box2" class="ip-blind ip-check">
                            <label for="check-box2" class="check-agree_label">개인정보 수집 및 이용동의</label>
                            <a href="#" class="check_label_link">보기</a>
                        </div>
                        <div class="wrap-select_checkbox">
                            <input type="checkbox" id="check-box3" class="ip-blind ip-check">
                            <label for="check-box3" class="check-agree_label">개인정보 제3자 제공동의</label>
                            <a href="#" class="check_label_link">보기</a>
                        </div>
                        <div class="wrap-select_checkbox">
                            <input type="checkbox" id="check-box4" class="ip-blind ip-check">
                            <label for="check-box4" class="check-agree_label">금융거래 알림(PUSH) 동의</label>
                            <a href="#" class="check_label_link">보기</a>
                        </div>
                        <div class="wrap-select_checkbox">
                            <input type="checkbox" id="check-box5" class="ip-blind ip-check">
                            <label for="check-box5" class="check-agree_label">개인정보처리방침(PASS세이프가드)</label>
                            <a href="#" class="check_label_link">보기</a>
                        </div>
                    </div>
                </div>
                <div class="btn-area-fixed">
                    <div class="footWrap">
                        <ul class="submitList col2">
                            <li><button class="submitBtn sbType1">닫기</button></li>
                            <li><button class="submitBtn sbType2">구독하기</button></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </div>
    
</body>
</html>
