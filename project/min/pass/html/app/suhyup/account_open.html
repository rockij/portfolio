<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
	<!-- header -->
	<header class="header">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">계좌개설</h1>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap">
		<h2 class="recmd_tit">누구나 쉽게 <br>은행 방문 없이 계좌 만들기</h2>
		<div class="groupList">
			<h3 class="groupList_head"><img src="../../../resources/app/image/bank/bank-15.png" alt="수협은행"></h3>
			<ul class="list-line">
				<li class="list-line_item2 groupList_item">
					<p class="list_item_tit">우리첫거래감사적금<span class="list_item_stit">공동구매로 이자혜택을 +</span></p>
					<a href="#" onclick="layer_open('mw_agree'); return false;" class="list_item_link">최고 연<span class="list_link_em">3.20%</span>
					</a>
				</li>
				<li class="list-line_item2 groupList_item">
					<p class="list_item_tit">청년 우대형 주택청약종합저축<span class="list_item_stit">공동구매로 이자혜택을 +</span></p>
					<a href="#" onclick="layer_open('mw_agree') return false;" class="list_item_link">최고 연<span class="list_link_em">1.80%</span>
					</a>
				</li>
				<li class="list-line_item2 groupList_item">
					<p class="list_item_tit">우리 여행적금<span class="list_item_stit">공동구매로 이자혜택을 +</span></p>
					<a href="#" onclick="layer_open('mw_agree') return false;" class="list_item_link">최고 연<span class="list_link_em">6.00%</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- //wrap-->

	<!-- 약관동의 -->
	<div id="mw_agree" class="ly_pop ly_agree" style="block">
		<div class="content">
			<figure><img src="../../../resources/app/image/bank/logo-15.png" alt="수협은행"></figure>
			<p>수협금융상품 가입을 위해<br>아래 약관동의가 필요합니다.</p>
			<form>
				<div class="wrap_check-agree wrap-check-all">
          <input type="checkbox" id="check-all" class="ip-blind check-all">
          <label for="check-all" class="check-all_label check-all_label-em">모든 약관에 전체동의 합니다.</label>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box1" class="ip-blind ip-check">
            <label for="check-box1" class="check-agree_label">개인정보 수집 및 이용동의</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box2" class="ip-blind ip-check">
            <label for="check-box2" class="check-agree_label">개인정보 제3자 제공동의</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
        </div>
			</form>
			<ul class="btn_area">
				<li><button type="button" onclick="layer_close()" class="btn btn-focused btn-wide">확인</button></li>
				<li><button type="button" onclick="layer_close()" class="btn btn-wide">닫기</button></li>
			</ul>
		</div>
	</div>
	<!-- //약관동의 -->

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
