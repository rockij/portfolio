<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header_inner">
      <a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
      <h1 class="header_tit">수협 적금상품 가입동의</h1>
    </div>
  </header>
  <!-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">

    <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item account_stepList_item stepList_item step-on"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item account_stepList_item stepList_item"><span class="step-on_txt">고객정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item account_stepList_item stepList_item"><span class="step-on_txt">적금설정</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item account_stepList_item stepList_item"><span class="step-on_txt">비밀번호</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">
      <form class="form-fixed form-fixed-btn form-fixed-low">
        <div class="wrap_check-agree wrap-check-all">
          <input type="checkbox" id="check-all" class="ip-blind check-all">
          <label for="check-all" class="check-all_label check-all_label-em">PASS 이용약관에 동의합니다 (필수)</label>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box1" class="ip-blind ip-check">
            <label for="check-box1" class="check-agree_label">예금 거래 기본 약관</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box1" class="ip-blind ip-check">
            <label for="check-box1" class="check-agree_label">적립식 예금 약관</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box2" class="ip-blind ip-check">
            <label for="check-box2" class="check-agree_label">PASS 예금 상품 설명서</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box3" class="ip-blind ip-check">
            <label for="check-box3" class="check-agree_label">예금 거래 기본 약관</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box4" class="ip-blind ip-check">
            <label for="check-box4" class="check-agree_label">적립식 예금 약관</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
        </div>
        <div class="wrap_check-agree wrap-check-all">
          <input type="checkbox" id="check-all2" class="ip-blind check-all">
          <label for="check-all2" class="check-all_label check-all_label-em">(선택)개인(신용)정보수집,이용제공 동의(상품안내)</label>
          <p>*마케팅활용 동의 시 연 0.1%p 금리 우대</p>
          <div class="wrap-select-btn wrap-check-btn">
            <input type="checkbox" name="service-info" id="check-box21" class="ip-blind ip-check">
            <label for="check-box21" class="check-agree_label select_label">SMS</label>
            <input type="checkbox" name="service-info" id="check-box22" class="ip-blind ip-check">
            <label for="check-box22" class="check-agree_label select_label">전화</label>
          </div>
          <div class="wrap-select-btn wrap-check-btn">
            <input type="checkbox" name="service-info" id="check-box23" class="ip-blind ip-check">
            <label for="check-box23" class="check-agree_label select_label">이메일</label>
            <input type="checkbox" name="service-info" id="check-box24" class="ip-blind ip-check">
            <label for="check-box24" class="check-agree_label select_label">우편</label>
          </div>
        </div>
        <div class="btn-area-fixed">
          <button type="button" id="certify_submit" class="btn btn-focused btn-wide btn-low" disabled>다음</button>
        </div>
      </form>
    </div>
    <!-- //inner -->

  </div>
  <!-- //wrap-->

  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>

</html>
