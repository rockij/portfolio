<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
	<!-- header -->
	<header class="header">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">제목</h1>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap wrap-fixed">

    <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">개인정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item step-on"><span class="step-on_txt">급융정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">신분확인</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">계좌인증</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">비밀번호</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">
      <form class="form_account form-fixed form-fixed-btn form-fixed-low">
        <div class="ipBox">
          <p class="ipBox_label">거래목적</p>
          <label for="account1">
            <select id="account1" class="ipBox_ip ipBox_ip-select">
              <option selected value="">선택</option>
              <option value="생활비 (쇼핑)">생활비 (쇼핑)</option>
              <option value="급여 및 아르바이트">급여 및 아르바이트</option>
              <option value="저축 및 투자">저축 및 투자</option>
              <option value="공과금/카드대금/보험료">공과금/카드대금/보험료</option>
              <option value="사업상 거래">사업상 거래</option>
              <option value="상속 증여성 거래">상속 증여성 거래</option>
              <option value="기타">기타</option>
            </select>
          </label>
        </div>
        <!-- //계좌개설 목적 -->
        <div class="ipBox">
          <p class="ipBox_label">거래자금 원천</p>
          <label for="account2">
            <select id="account2" class="ipBox_ip ipBox_ip-select">
              <option selected disabled value="">선택</option>
              <option value="근로 및 연금소득">근로 및 연금소득</option>
              <option value="퇴직소득">퇴직소득</option>
              <option value="사업소득">사업소득</option>
              <option value="부동산소득">부동산소득</option>
              <option value="금융소득">금융소득</option>
              <option value="상속/증여">상속/증여</option>
              <option value="기타">기타</option>
            </select>
          </label>
        </div>
        <!-- //거래목적 -->
        <div class="ipBox">
          <p class="ipBox_label label-more">자금 실소유자 여부
            <a href="#" class="ipBox_label_link"><span class="blind">자금 실소유자 여부 상세보기</span></a>
          </p>
          <div class="wrap-select-btn wrap-select-border">
            <div class="select-btn select-btn-half">
              <input type="radio" id="reject1" name="agreement1" value="reject1" class="ip-blind select-btn_ip" checked>
              <label for="reject1" class="select_btnList">예</label>
            </div>
            <div class="select-btn select-btn-half">
              <input type="radio" id="agree1" name="agreement1" value="agree1" class="ip-blind select-btn_ip">
              <label for="agree1" class="select_btnList">아니요</label>
            </div>
          </div>
        </div>
        <!-- //자금 실소유자 여부 -->
        <div class="ipBox">
          <p class="ipBox_label">직업</p>
          <select id="regJob" class="ipBox_ip ipBox_ip-select">
            <option selected disabled value="">선택</option>
            <option value="급여소득자">급여소득자</option>
            <option value="전문직">전문직</option>
            <option value="사업자">사업자</option>
            <option value="주부">주부</option>
            <option value="학생">학생</option>
            <option value="무직">무직</option>
            <option value="기타">기타</option>
          </select>
          <select id="regJob2" class="ipBox_ip ipBox_ip-select ipBox_ip-pw">
            <option selected disabled value="">선택</option>
            <option value="직장인">직장인</option>
            <option value="공무원">공무원</option>
            <option value="자영업자">자영업자</option>
          </select>
        </div>
        <!-- //직업 -->
        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-low" disabled>다음</button>
        </div>
      </form>
    </div>
    <!-- //inner -->

	</div>
	<!-- //wrap-->

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
