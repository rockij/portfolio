<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
	<!-- header -->
	<header class="header">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">체크카드 발급</h1>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap wrap-fixed">
    <div class="inner inner-low">
      <form class="form_account form-fixed form-fixed-btn form-fixed-low">
        <div class="ipBox">
          <p class="ipBox_label">카드디자인</p>
          <label for="card_design">
            <select id="card_design" class="ipBox_ip ipBox_ip-select">
              <option selected disabled value="">선택</option>
              <option value="가로형">가로형</option>
              <option value="세로형">세로형</option>
            </select>
          </label>
        </div>
        <!-- //카드디자인 -->
        <div class="ipBox">
          <p class="ipBox_label">국내외구분</p>
          <label for="card_design">
            <select id="card_design" class="ipBox_ip ipBox_ip-select">
              <option selected disabled value="">선택</option>
              <option value="가로형">국내용</option>
              <option value="세로형">해외용</option>
              <option value="국내외겸용(Master)">국내외겸용(Master)</option>
            </select>
          </label>
        </div>
        <!-- //국내외구분 -->
        <div class="ipBox">
          <label for="email" class="ipBox_label">이메일 명세서 수령(선택)</label>
          <input type="text" id="email" class="ipBox_ip" maxlength="50" placeholder="이메일 입력">
        </div>
        <!-- //이메일 명세서 수령(선택) -->
        <div class="ipBox">
          <p class="ipBox_label">카드 수령지</p>
          <div class="wrap-select-btn wrap-select-border">
            <div class="select-btn select-btn-half">
              <input type="radio" id="home" name="address" value="home" class="ip-blind select-btn_ip">
              <label for="home" class="select_btnList">자택</label>
            </div>
            <div class="select-btn select-btn-half">
              <input type="radio" id="com" name="address" value="com" class="ip-blind select-btn_ip">
              <label for="com" class="select_btnList">회사</label>
            </div>
          </div>
        </div>
        <!-- //카드 수령지 -->
        <div class="ipBox">
          <label for="com_name" class="ipBox_label">직장명</label>
          <input type="text" id="com_name" class="ipBox_ip" maxlength="20" placeholder="직장명 입력">
        </div>
        <!-- //직장명 -->
        <div class="ipBox">
          <label for="com_subname" class="ipBox_label">부서명</label>
          <input type="text" id="com_subname" class="ipBox_ip" maxlength="10" placeholder="부서명 입력">
        </div>
        <!-- //부서명 -->
        <div class="ipBox">
          <label for="regAddress" class="ipBox_label">주소</label>
          <select id="regAddress" class="ipBox_ip ipBox_ip-select">
            <option selected disabled value="">우편번호</option>
            <option value="123456">123456</option>
            <option value="123456">123456</option>
            <option value="123456">123456</option>
            <option value="123456">123456</option>
          </select>
          <input type="text" id="regAddress2" class="ipBox_ip ipBox_ip-pw" maxlength="20" placeholder="도로명/지번주소">
          <input type="text" id="regAddress2" class="ipBox_ip ipBox_ip-pw" maxlength="20" placeholder="상세주소">
        </div>
        <!-- //주소 -->
        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-low" disabled>다음</button>
        </div>
      </form>
    </div>
	</div>
	<!-- //wrap-->

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
