<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header_inner">
      <a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
      <h1 class="header_tit">고객정보</h1>
    </div>
  </header>
  <!-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">

    <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item account_stepList_item stepList_item"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item account_stepList_item stepList_item step-on"><span class="step-on_txt">고객정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item account_stepList_item stepList_item"><span class="step-on_txt">적금설정</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item account_stepList_item stepList_item"><span class="step-on_txt">비밀번호</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">
      <form class="form_account form-fixed form-fixed-btn form-fixed-low">
        <div class="ipBox">
          <label for="name" class="ipBox_label">이름</label>
          <input type="text" id="name" class="ipBox_ip" maxlength="20" placeholder="이름">
        </div>
        <!-- //이름 -->
        <div class="ipBox">
          <label for="regNumber" class="ipBox_label">주민등록번호(생년월일)</label>
          <ul class="ip-regNumber_wrap">
            <li><input type="tel" id="regNumber" class="ipBox_ip ip-regNumber secu" maxlength="6" placeholder="●●●●●●"></li>            
            <li class="ipBox_ip-post">
              <input type="tel" id="regPostNumber" class="ipBox_ip ip-regNumber secu" maxlength="7"placeholder="●●●●●●●">
            </li>
          </ul>
        </div>
        <!-- //주민번호 -->
        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-low" disabled>다음</button>
        </div>
      </form>
    </div>
    <!-- //inner -->

  </div>
  <!-- //wrap-->

  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>

</html>
