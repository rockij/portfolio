<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
	<!-- header -->
	<header class="header">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">제목</h1>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap wrap-fixed">

    <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">개인정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">급융정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item step-on"><span class="step-on_txt">신분확인</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">계좌인증</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">비밀번호</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">
      <div class="form_account form-fixed form-fixed-btn form-fixed-low">
        <div class="ipBox">
          <!-- <img src="../../../resources/app/image/driver_license_phto.png" class="idCard" alt="운전면허증"> -->
        </div>
        <div class="ipBox">
          <p class="ipBox_label">면허번호</p>
          <div class="wrap-select">
            <label for="license-num" class="label-select-3items">
              <select id="license-num" class="ipBox_ip ipBox_ip-select select-3items">
                  <option disabled="" value="">선택</option>
                  <option value="11" selected="">11</option>
                  <option value="10">10</option>
                  <option value="09">09</option>
                  <option value="08">08</option>
                  <option value="07">07</option>
                  <option value="06">06</option>
                  <option value="05">05</option>
                  <option value="04">04</option>
                  <option value="03">03</option>
                  <option value="02">02</option>
                  <option value="01">01</option>
              </select>
            </label>
            <label for="license-PostNum" class="label-select-postItems">
              <select id="license-PostNum" class="ipBox_ip ipBox_ip-select select-3items">
                <option disabled="" value="">선택</option>
                <option value="11001000111" selected="">11001000111</option>
                <option value="11001000111">11001000111</option>
                <option value="11001000111">11001000111</option>
                <option value="11001000111">11001000111</option>
                <option value="11001000111">11001000111</option>
                <option value="11001000111">11001000111</option>
                <option value="11001000111">11001000111</option>
              </select>
            </label>
          </div>
        </div>
        <div class="ipBox ipBox-3items">
          <p class="ipBox_label">발급일</p>
          <div class="wrap-select">
            <label for="license_check-year" class="label-select-3items">
              <select id="license_check-year" class="ipBox_ip ipBox_ip-select select-3items">
                <option disabled="" value="">선택</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011" selected="">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
              </select>
            </label>
            <label for="license_check-month" class="label-select-3items">
              <select id="license_check-month" class="ipBox_ip ipBox_ip-select select-3items">
                <option disabled="" value="">선택</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11" selected="">11</option>
                <option value="12">12</option>
              </select>
            </label>
            <label for="license_check-date" class="label-select-3items">
              <select id="license_check-date" class="ipBox_ip ipBox_ip-select select-3items">
                <option disabled="" value="">선택</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11" selected="">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </label>
          </div>
        </div>
        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-low" disabled="">다음</button>
        </div>
      </div>
    </div>
    <!-- //inner -->

	</div>
	<!-- //wrap-->

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
