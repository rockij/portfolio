<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/test_reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/test_common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/test_contents.css">
  <script>
  // var isEngineES5Compliant = ('create' in Object && 'isArray' in Array);
  //   alert(isEngineES5Compliant ? "ES5 works" : "ES5 doesn't work");
    </script>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header_inner">
      <h1 class="header_tit">PASS 계좌 자유입출금 계좌 개설</h1>
    </div>
  </header>
  <!-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">

   <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item stepList_item step-on"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">고객정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">계좌정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">기타동의</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">비밀번호</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">신분확인</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">

      <!-- form -->
      <!-- form 태그 내 각 label의 for와 input의 id는 동일하게 맞추어야 합니다. -->
      <form class="form-fixed form-fixed-btn form-fixed-low">
        <div class="wrap_check-agree wrap-check-all">
          <input type="checkbox" id="check-all" class="ip-blind check-all">
          <label for="check-all" class="check-all_label check-all_label-em">PASS 이용약관에 동의합니다 (필수)</label>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box1" class="ip-blind ip-check">
            <label for="check-box1" class="check-agree_label">제3자 정보 제공 동의</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check-box2" class="ip-blind ip-check">
            <label for="check-box2" class="check-agree_label">개인 정보 수집 및 이용동의</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
        </div>
        <div class="wrap_check-agree wrap-check-all">
          <input type="checkbox" id="check2-all" class="ip-blind check-all">
          <label for="check2-all" class="check-all_label check-all_label-em">PASS 이용약관에 동의합니다 (필수)</label>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check2-box" class="ip-blind ip-check">
            <label for="check2-box" class="check-agree_label">예금 거래 기본 약관</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check2-box2" class="ip-blind ip-check">
            <label for="check2-box2" class="check-agree_label">적립식 예금 약관</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
          <div class="wrap-select_checkbox">
            <input type="checkbox" id="check2-box3" class="ip-blind ip-check">
            <label for="check2-box3" class="check-agree_label">PASS 예금 상품 설명서</label>
            <a href="#" class="check_label_link">보기</a>
          </div>
        </div>

        <div class="btn-area-fixed">
          <button type="button" id="certify_submit" class="btn btn-focused btn-wide btn-low" disabled>다음</button>
        </div>
      </form>
      <!-- //form -->

    </div>
    <!-- //inner -->
  </div>
  <!-- //wrap-->

  <!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/idangerous.swiper.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
