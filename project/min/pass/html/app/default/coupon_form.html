<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body class="type">
	<!-- header -->
	<header class="header">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">쿠폰번호 입력</h1>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap wrap-fixed hwv">
    <div class="inner inner-low">
      <form class="form-fixed form-fixed-btn form-fixed-low coupon_frm">
        <p class="dsc">쿠폰번호를 입력하세요.</p>
        <fieldset>
          <div class="ipBox">
            <label for="coupon" class="ipBox_label blind">쿠폰번호 입력</label>
            <input type="text" id="coupon" class="ipBox_ip" maxlength="20" placeholder="쿠폰번호 입력">
          </div>
        </fieldset>
        <ul class="list_normal">
          <li>참여하신 이벤트의 리워드 쿠폰을 등록하세요.</li>
          <li>7/7 이후 PASS 내 모든 리워드는 PASS 머니를 통해 수령 가능합니다.<br>(7/7 이전 수령 쿠폰 등록 시 PASS 주계좌가 아닌 PASS 머니에 자동지급)</li>
          <li>쿠폰 지급 내역은 “PASS 앱 > PASS 머니”의 “전체내역”에서 확인 가능합니다.</li>
          <li>기타 이용문의는 pass@sk.com 으로 문의 부탁드립니다.</li>
        </ul>
        <div class="btn-area-fixed marChg">
          <button type="button" class="btn btn-wide btn-low" disabled onclick="layer_open('coupon_end'); return false;">쿠폰등록</button>
          <!-- 
            쿠폰입력시에 아래 버튼으로 교체
            <button type="button" class="btn btn-wide btn-focused">쿠폰등록</button>
          -->
          <button type="button" class="btn btn-wide btn-low btn-list">쿠폰등록내역</button>
        </div>
      </form>
    </div>

    <div id="coupon_end" class="ly_pop ly_alert ly_coupon" style="">
      <div class="content">
        <h2>쿠폰등록이 완료되었습니다.</h2>
        <p>지급진행상황은<br>쿠폰등록내역에서 확인 부탁드립니다.</p>
        <ul class="btn_area btn_one">
          <li><button type="button" onclick="layer_close()" class="btn btn-wide btn-focused">확인</button></li>
        </ul>
      </div>
    </div>
	</div>
	<!-- //wrap-->

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

  <script>
    $(document).ready(function() {
      layer_open('coupon_end')
    });
  </script>

</body>
</html>
