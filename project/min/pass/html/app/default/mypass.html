<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body class="bgGray">
	<!-- header -->
	<header class="header bgGray">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">MY PASS</h1>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap hwv">
		<section class="pass_user">
			<div class="desc">
				<strong class="name">이소애</strong>
				<span class="tel">010-1234-4321</span>
				<a href="#n" class="pass_money">
					<strong>PASS 머니</strong>
					<span>4,201원</span>
					<!-- <span>???원</span> 미가입자 -->
				</a>
			</div>
		</section>
		<div class="bgGray">
			<section class="mypass_sec">
				<strong>PASS 정보</strong>
				<ul class="mypass_info">
					<li>
						<strong>주 인증 방식</strong>
						<span>생체인증</span>
					</li>
					<li class="join_date">
						<strong>
							최초 가입 일시
							<button type="button" class="noti"></button>
							<div class="balloon">
								<span>PASS앱에 최초로 가입한 일시입니다.</span>
								<button type="button" class="close"><i class="blind">닫기</i></button>
							</div>
						</strong>
						<span>2020.03.25 13:28:20</span>
					</li>
					<li>
						<strong>광고/서비스 혜택 알림</strong>
						<span>알림 비동의</span>
					</li>
					<li>
						<strong>금융기관 인증 알림</strong>
						<span>알림 동의</span>
					</li>
				</ul>
			</section>
			<section class="mypass_sec">
				<strong>이용 중인 서비스</strong>
				<ul class="mypass_serv">
					<li><span>T신용지키미</span></li>
					<li><span>T주식정보</span></li>
					<li><span>해외주식(투자서비스)</span></li>
					<li><span>휴대폰번호로그인</span></li>
					<li><span>PASS 인증서</span></li>
				</ul>
			</section>
		</div>
		
	</div>
	<!-- //wrap-->

<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../../resources/app/js/ui.js"></script>
<script>
	$('.join_date .noti').on('click', function() {
		if($('.join_date').hasClass('show')) {
			$('.join_date').removeClass('show');
		} else {
			$('.join_date').addClass('show');
		}
	});
	$('.join_date .close').on('click', function() {
		$('.join_date').removeClass('show');
	});
</script>
<!-- //script -->

</body>
</html>
