<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
  <!-- header --
  <header class="header">
    <div class="header_inner header_inner-logo">
      <h1 class="header_tit-logo"><span class="blind">skt pass</span></h1>
    </div>
  </header>
  !-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">
    <div class="banner"></div>
    <!-- inner -->
    <div class="inner">

      <!-- form -->
      <!-- form 태그 내 각 label의 for와 input의 id는 동일하게 맞추어야 합니다. -->
      <form class="form_certify-msg form-fixed form-fixed-btnArea">
        <div class="ipBox">
          <label for="name" class="ipBox_label">이름</label>
          <input type="text" id="name" maxlength="20" class="ipBox_ip" placeholder="이름">
        </div>
        <div class="ipBox">
          <label for="regNumber" class="ipBox_label">주민등록번호(생년월일)</label>
          <ul class="ip-regNumber_wrap">
            <li><input type="tel" id="regNumber" class="ipBox_ip ip-regNumber secu" maxlength="6" placeholder="●●●●●●"></li>            
            <li class="ipBox_ip-post">
              <input type="tel" id="regPostNumber" class="ipBox_ip ip-regNumber secu" maxlength="7"placeholder="●●●●●●●">
            </li>
          </ul>
        </div>
        <div class="ipBox">
          <label for="phone" class="ipBox_label">휴대폰번호</label>
          <input type="tel" id="phone" class="ipBox_ip" maxlength="11" placeholder="- 없이 숫자만 입력">
        </div>
        <div class="ipBox ipBox-lastItem">
          <label for="certify_number" class="ipBox_label">인증번호</label>
          <input type="tel" id="certify_number" class="ipBox_ip" maxlength="6" placeholder="숫자 6자리 입력">
          <span class="ipTimer">03:00</span>
        </div>

        <div class="ipBox viewer" style="background-color: #fff;">
          <p class="viewer_txt viewer-certify_txt">3분이내로 인증번호 6자리를 입력해주세요.<br>
            입력하신 휴대폰 정보가 일치하지 않을 경우 인증문자가 발송되지 않습니다.<br>
            1분이내에 인증문자가 수신되지 않을 경우 정확한 정보로 재시도 해 주시기 바랍니다.<br>
            재시도 하려면 <a href="#" class="certify_err">여기를 클릭하세요.</a><br>
            PASS앱 가입자는 앱에서 확인 후 입력해 주세요.<br>
            휴대폰 정보를 올바르게 입력하여도 인증번호가 오지 않으면 <a href="" class="certify_err">여기를 클릭하세요.</a>
          </p>
        </div>

        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-focused btn-upper" disabled>확인</button>
          <button type="button" class="btn btn-closed btn-wide">취소</button>
        </div>
        </form>
      <!-- //form -->

    </div>
    <!-- //inner -->
  </div>
  <!-- //wrap-->

  <!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/idangerous.swiper.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
