<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/idangerous.swiper.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
	<!-- header 
	<header class="header">
		<div class="header_inner">
			<h1 class="header_tit">대출상품 추천</h1>
			<a href="#" class="ico-close header_btn"><span class="blind">닫기</span></a>
		</div>
	</header>
	!-- //header -->

	<!-- wrap -->
	<div class="wrap">

		<!-- inner -->
		<div class="wrap_banner-top">
			<div class="swiper-container slide-banner">
				<div class="swiper-wrapper slide-banner_list">
					<a href="#" class="swiper-slide slide-banner_item"><img src="../../../resources/app/image/banner_2.png" alt=""></a>
					<a href="#" class="swiper-slide slide-banner_item"><img src="../../../resources/app/image/banner_2.png" alt=""></a>
					<a href="#" class="swiper-slide slide-banner_item"><img src="../../../resources/app/image/banner_2.png" alt=""></a>
					<a href="#" class="swiper-slide slide-banner_item"><img src="../../../resources/app/image/banner_2.png" alt=""></a>
					<a href="#" class="swiper-slide slide-banner_item"><img src="../../../resources/app/image/banner_2.png" alt=""></a>
				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination slide-banner_pagination"></div>
			</div>
		</div>
		<!-- //inner -->

		<!-- <h2 class="recmd_tit-select">이소애님을 위한 맞춤 대출 추천</h2> -->
		<div class="wrap-credit_select">
			<h2 class="recmd_tit-select">이소애님을 위한 맞춤 대출 추천</h2>
			<div class="wrap_credit-2items">
				<label for="credit-rating_select" class="credit-2items_label credit_label">
					<span class="credit_label_txt">우수</span>
					<select id="credit-rating_select" class="credit-rating_select credit_select">
						<option>전체</option>
						<option>매우 우수</option>
						<option selected>우수</option>
						<option>보통</option>
						<option>4등급</option>
						<option>5등급</option>
					</select>
				</label>
				<label for="credit-type_select" class="credit-2items_label credit_label">
					<span class="credit_label_txt">신용대출</span>
					<select id="credit-type_select" class="credit-type_select credit_select">
						<option>전체</option>
						<option selected>신용대출</option>
						<option>담보대출</option>
						<option>주택담보</option>
					</select>
				</label>
			</div>
			<a href="#" class="recmd_link">나의 정확한 신용등급을 알고싶다면?</a>
    </div>
    
    <p class="recmd_nodata">해당 조건에 맞는 추천 상품이 없습니다.</p>

		<p class="footer_notice fix_btm">전체 신용등급 기준으로 상품을 추천해드립니다.
			심의 결과에 따라 대출이 제한되거나 대출조건이 변경될 수 있습니다.
		</p>

	</div>
	<!-- //wrap-->

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/idangerous.swiper.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
