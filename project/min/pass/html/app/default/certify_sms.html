<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
  <!-- header --
  <header class="header">
    <div class="header_inner header_inner-logo">
      <h1 class="header_tit-logo"><span class="blind">skt pass</span></h1>
    </div>
  </header>
  !-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">
    <div class="banner"></div>
    <!-- inner -->
    <div class="inner inner-low">

      <!-- form -->
      <!-- form 태그 내 각 label의 for와 input의 id는 동일하게 맞추어야 합니다. -->
      <form class="form_certify-msg form-fixed form-fixed-btnArea">
        <div class="ipBox">
          <label for="name" class="ipBox_label">이름</label>
          <input type="text" id="name" class="ipBox_ip" maxlength="20" placeholder="이름">
        </div>
        <div class="ipBox">
          <label for="regNumber" class="ipBox_label">주민등록번호(생년월일)</label>
          <ul class="ip-regNumber_wrap">
            <li><input type="tel" id="regNumber" class="ipBox_ip ip-regNumber secu" maxlength="6" placeholder="●●●●●●"></li>            
            <li class="ipBox_ip-post">
              <input type="tel" id="regPostNumber" class="ipBox_ip ip-regNumber secu" maxlength="7"placeholder="●●●●●●●">
            </li>
          </ul>
        </div>
        <div class="ipBox">
          <label for="phone" class="ipBox_label">휴대폰번호</label>
          <input type="tel" id="phone" class="ipBox_ip" maxlength="11" placeholder="- 없이 숫자만 입력">
        </div>
        <div class="ipBox ipBox-captcha">
          <div class="captcha" style="">
            <div class="captcha_btnArea">
              <button type="button" class="captcha_btn captcha_btn-speaker"><span class="blind">보안문자 음성듣기</span></button>
              <button type="button" class="captcha_btn captcha_btn-refresh"><span class="blind">보안문자 새로고침</span></button>
            </div>
          </div>
          <label for="captcha-txt" class="ipBox_label">보안문자</label>
          <input type="text" id="captcha-txt" class="ipBox_ip ipBox_ip-half" maxlength="10" placeholder="보안문자 입력">
        </div>
        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-upper" disabled>확인</button>
          <button type="button" class="btn btn-closed btn-wide">취소</button>
        </div>
      </form>
      <!-- //form -->

    </div>
    <!-- //inner -->
  </div>
  <!-- //wrap-->

  <!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/idangerous.swiper.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
