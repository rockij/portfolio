<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>SKT PASS</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
	<!-- header -->
	<header class="header header_pass">
		<div class="header_inner">
            <h1 class="header_tit"><img src="../../../resources/app/image/logo3.png" alt="PASS"></h1>
            <a href="#" class="ico-close header_btn"><span class="blind">닫기</span></a>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap hwv">
        <div class="inner parCertify end">
            <hgroup class="mtxt">
                <h2>보호자<b>(법정대리인)</b> 동의가<br>완료되었습니다.</h2>
            </hgroup>
            <div class="ctxt2">
                <p>보호자님께 요청한 아동 휴대폰으로<br>동의 완료 문자가 발송되었습니다.</p>                
                <p>동의 완료 문자 확인 후<br>만 14세 미만 가입을 완료하세요.</p>
            </div>
        </div>
	</div>
	<!-- //wrap-->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../../resources/app/js/ui.js"></script>
    <script>
        //동의확인
        $('.wrap_check .handle').on('click', function () {
            $(this).next().show();
        });
        $('.check-all').on('change', function () {
            if ($(this).prop('checked')) {
                $('.wrap_check .btn').prop("disabled", false);
            }else{
                $('.wrap_check .btn').prop("disabled", true);
            }
        });        
    </script>
    <!-- //script -->

</body>
</html>
