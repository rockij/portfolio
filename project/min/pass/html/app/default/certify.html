<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
  <!-- header --
  <header class="header">
    <div class="header_inner header_inner-logo">
      <h1 class="header_tit-logo"><span class="blind">skt pass</span></h1>
    </div>
  </header>
  !-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">
    <!-- inner -->
    <div class="inner">

      <!-- form -->
      <!-- form 태그 내 각 label의 for와 input의 id는 동일하게 맞추어야 합니다. -->
      <form class="form-fixed form-fixed-btn">
        <p class="list_item_tit header-certify">인증수단을 선택하세요</p>
        <div class="wrap-select">
          <div class="wrap-card card-left">
            <input type="radio" id="skt" name="telecom" value="skt" class="ip-blind">
            <label for="skt" class="select_cardList skt" style=""><span class="blind">skt</span></label>
          </div>
          <div class="wrap-card">
            <input type="radio" id="kt" name="telecom" value="kt" class="ip-blind">
            <label for="kt" class="select_cardList kt"><span class="blind">kt</span></label>
          </div>
        </div>
        <div class="wrap-select">
          <div class="wrap-card card-left">
            <input type="radio" id="lg" name="telecom" value="lg" class="ip-blind">
            <label for="lg" class="select_cardList lg"><span class="blind">lg</span></label>
          </div>
          <div class="wrap-card">
            <input type="radio" id="smart" name="telecom" value="smart" class="ip-blind">
            <label for="smart" class="select_cardList smart"><span class="blind">smart</span></label>
          </div>
        </div>
        <div class="wrap_check-agree wrap-check-all">
          <input type="checkbox" id="check-all" class="ip-blind check-all">
          <label for="check-all" class="check-all_label check-all_label-em certify_check-all">본인확인을 하기 위한 필수 사항에 전체동의합니다.</label>
            <div class="wrap-select_checkbox">
              <input type="checkbox" id="check-box1" class="ip-blind ip-check">
              <label for="check-box1" class="check-agree_label">개인정보이용</label>
              <a href="#" class="check_label_link">보기</a>
            </div>
            <div class="wrap-select_checkbox">
              <input type="checkbox" id="check-box2" class="ip-blind ip-check">
              <label for="check-box2" class="check-agree_label">고유식별정보처리</label>
              <a href="#" class="check_label_link">보기</a>
            </div>
            <div class="wrap-select_checkbox">
              <input type="checkbox" id="check-box3" class="ip-blind ip-check">
              <label for="check-box3" class="check-agree_label">서비스이용약관 동의</label>
              <a href="#" class="check_label_link">보기</a>
            </div>
            <div class="wrap-select_checkbox">
              <input type="checkbox" id="check-box4" class="ip-blind ip-check">
              <label for="check-box4" class="check-agree_label">통신사이용약관 동의</label>
              <a href="#" class="check_label_link">보기</a>
            </div>
          </div>
          <div class="btn-area-fixed">
            <button type="button" id="certify_submit" class="btn btn-focused btn-wide" disabled>시작하기</button>
          </div>
        </form>
        <!-- //form -->

    </div>
    <!-- //inner -->
  </div>
  <!-- //wrap-->

  <!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/idangerous.swiper.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
