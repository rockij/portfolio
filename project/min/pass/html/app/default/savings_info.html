<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
  <!-- header --
  <header class="header">
    <div class="header_inner">
      <a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
      <h1 class="header_tit">고객정보</h1>
    </div>
  </header>
  !-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">

   <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item stepList_item step-complete"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle bg-complete"></span></span></li>
        <li class="account_stepList_item stepList_item step-complete"><span class="step-on_txt">고객정보</span><span class="wrap-bg"><span class="bg-circle bg-complete"></span></span></li>
        <li class="account_stepList_item stepList_item step-complete"><span class="step-on_txt">계좌정보</span><span class="wrap-bg"><span class="bg-circle bg-complete"></span></span></li>
        <li class="account_stepList_item stepList_item step-on"><span class="step-on_txt">입금정보</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">

      <!-- form -->
      <!-- form 태그 내 각 label의 for와 input의 id는 동일하게 맞추어야 합니다. -->
      <form class="form_account form-fixed-height form-fixed form-fixed-btn form-fixed-low">
        <div class="ipBox">
          <p class="ipBox_label">개인정보 수집 이동 동의</p>
          <div class="wrap-select-btn wrap-select-border">
            <div class="select-btn select-btn-half">
              <input type="radio" id="payment-auto" name="payment" value="payment-auto" class="ip-blind select-btn_ip tab-select-btn" checked>
              <label for="payment-auto" class="select_btnList">자동이체+자동입금</label>
            </div>
            <div class="select-btn select-btn-half">
              <input type="radio" id="payment-free" name="payment" value="payment-free" class="ip-blind select-btn tab-select-btn">
              <label for="payment-free" class="select_btnList">자유입금</label>
            </div>
          </div>
        </div>
        <div class="ipBox ipBox-payment payment-auto-select">
          <p class="ipBox_label">자동이체 출금 계좌</p>
          <label for="account1">
            <select id="account1" class="ipBox_ip ipBox_ip-select">
              <option selected value="010-***** (PASS통장)">1010-***** (PASS통장)</option>
              <option value="1020-***** (PASS통장)">1020-***** (PASS통장)</option>
              <option value="1030-***** (PASS통장)">1030-***** (PASS통장)</option>
              <option value="1040-***** (PASS통장)">1040-***** (PASS통장)</option>
              <option value="1050-***** (PASS통장)">1050-***** (PASS통장)</option>
            </select>
          </label>
        </div>
        <div class="ipBox ipBox-payment payment-auto-select">
          <label for="password" class="ipBox_label">위 계좌 비밀번호</label>
          <input type="tel" id="password" class="ipBox_ip secu" maxlength="4" placeholder="비밀번호">
        </div>
        <div class="ipBox ipBox-payment payment-free-select">
          <label for="payment" class="ipBox_label">첫 납입액</label>
          <input type="tel" id="payment" class="ipBox_ip" maxlength="6" placeholder="1만원 이상 30만원 이하">
        </div>

        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-low" disabled>다음</button>
        </div>

      </form>
      <!-- //form -->

    </div>
    <!-- //inner -->
  </div>
  <!-- //wrap-->

  <!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/idangerous.swiper.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
