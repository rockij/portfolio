<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
  <!-- header --
  <header class="header">
    <div class="header_inner">
      <a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
      <h1 class="header_tit">기타동의</h1>
    </div>
  </header>
  !-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">

   <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle bg-complete"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">고객정보</span><span class="wrap-bg"><span class="bg-circle bg-complete"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">계좌정보</span><span class="wrap-bg"><span class="bg-circle bg-complete"></span></span></li>
        <li class="account_stepList_item stepList_item step-on"><span class="step-on_txt">기타동의</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">비밀번호</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">신분확인</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">

      <!-- form -->
      <!-- form 태그 내 각 label의 for와 input의 id는 동일하게 맞추어야 합니다. -->
      <form class="form_account form-fixed form-fixed-btn form-fixed-low">
        <div class="ipBox">
          <p class="ipBox_label label-more">개인정보 수집 이동 동의
            <a href="#" class="ipBox_label_link"><span class="blind">개인(신용)정보 제공 동의 약관 상세보기</span></a>
          </p>
          <div class="wrap-select-btn wrap-select-border">
            <div class="select-btn select-btn-half">
              <input type="radio" id="reject1" name="agreement1" value="reject1" class="ip-blind select-btn_ip">
              <label for="reject1" class="select_btnList">동의안함</label>
            </div>
            <div class="select-btn select-btn-half">
              <input type="radio" id="agree1" name="agreement1" value="agree1" class="ip-blind select-btn_ip">
              <label for="agree1" class="select_btnList">동의함</label>
            </div>
          </div>
        </div>
        <div class="ipBox">
          <p class="ipBox_label">상품 서비스 안내수단</p>
          <div class="wrap-select-btn wrap-check-btn">
            <input type="checkbox" name="service-info" id="check-box1" class="ip-blind ip-check">
            <label for="check-box1" class="check-agree_label select_label">SMS</label>
            <input type="checkbox" name="service-info" id="check-box2" class="ip-blind ip-check">
            <label for="check-box2" class="check-agree_label select_label">전화</label>
          </div>
          <div class="wrap-select-btn wrap-check-btn">
            <input type="checkbox" name="service-info" id="check-box3" class="ip-blind ip-check">
            <label for="check-box3" class="check-agree_label select_label">이메일</label>
            <input type="checkbox" name="service-info" id="check-box4" class="ip-blind ip-check">
            <label for="check-box4" class="check-agree_label select_label">우편</label>
          </div>
        </div>
        <div class="ipBox">
          <p class="ipBox_label label-more">개인(신용)정보 제공 동의
            <a href="#" class="ipBox_label_link"><span class="blind">개인(신용)정보 제공 동의 약관 상세보기</span></a>
          </p>
          <div class="wrap-select-btn wrap-select-border">
            <div class="select-btn select-btn-half">
              <input type="radio" id="reject2" name="agreement2" value="reject2" class="ip-blind select-btn_ip">
              <label for="reject2" class="select_btnList">동의안함</label>
            </div>
            <div class="select-btn select-btn-half">
              <input type="radio" id="agree2" name="agreement2" value="agree2" class="ip-blind select-btn_ip">
              <label for="agree2" class="select_btnList">동의함</label>
            </div>
          </div>
        </div>
        <div class="ipBox">
          <p class="ipBox_label label-more">손님권리 안내문 확인
            <a href="#" class="ipBox_label_link"><span class="blind">개인(신용)정보 제공 동의 약관 상세보기</span></a>
          </p>
          <div class="wrap-select-btn wrap-select-border">
            <div class="select-btn select-btn-half">
              <input type="radio" id="reject3" name="agreement3" value="reject3" class="ip-blind select-btn_ip">
              <label for="reject3" class="select_btnList">동의안함</label>
            </div>
            <div class="select-btn select-btn-half">
              <input type="radio" id="agree3" name="agreement3" value="agree3" class="ip-blind select-btn_ip">
              <label for="agree3" class="select_btnList">동의함</label>
            </div>
          </div>
        </div>

        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-low" disabled>다음</button>
        </div>
      </form>
      <!-- //form -->

    </div>
    <!-- //inner -->
  </div>
  <!-- //wrap-->

  <!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/idangerous.swiper.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
  <!-- //script -->

</body>
</html>
