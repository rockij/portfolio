	<script>
		var idxRandom = function () {
			var slideArr = $('#accSlide .swiper-slide');
			return Math.floor(Math.random() * slideArr.length);
		}
		var setIdx = idxRandom();

		$(function () {
			// 계좌추천 swiper
			var accSwiper = new Swiper('#accSlide', {
				//Your options here:
				autoplay: {
					delay: 2000,
					disableOnInteraction: false
				},
				speed: 500,
				init: false,
				loop: true,
				slideToClickedSlide: true,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				slidesPerView: 1,
				spaceBetween: 30,
				initialSlide: setIdx,
				//etc..
			});
			accSwiper.on('init', function () {
				var nowIdx = accSwiper.activeIndex;
				var nowSlide = $('#accSlide .swiper-slide').eq(nowIdx).find('img').prop('alt');
			});
			accSwiper.init();
			accSwiper.on('slideChange', function () {
				var nowIdx = accSwiper.activeIndex;
				var nowSlide = $('#accSlide .swiper-slide').eq(nowIdx).find('img').prop('alt');
			});
		})
	</script>
