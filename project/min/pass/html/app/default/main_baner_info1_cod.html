<!DOCTYPE html>
<html lang="ko">
<head>

<body>

    <!-- 맞춤정보 -->
    <div class="mainBaner-slide">

                    </span>
                </a>
                <a href="#" class="swiper-slide" data-name="health">
                    <span class="wrap">
                        <span class="brnd">건강지키미</span>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
