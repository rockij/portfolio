<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
  <!-- header --
  <header class="header">
    <div class="header_inner header_inner-logo">
      <h1 class="header_tit-logo"><span class="blind">skt pass</span></h1>
    </div>
  </header>
  !-- //header -->

  <!-- wrap -->
  <div class="wrap">
    <div class="certify-progress_view">
      <ol class="certify_view_list">
        <li class="certify_view_bullet">PASS 인증앱 실행 후 비밀번호 또는 지문 등 입력</li>
        <li class="certify_view_bullet">앱에서 본인인증 완료 후 확인</li>
      </ol>
      <div class="btn-area-fixed">
        <button type="button" class="btn btn-half btn-closed btn-checked">취소</button>
        <button type="button" class="btn btn-half btn-focused btn-right">확인</button>
      </div>
      <p class="certify_view_desc">만 14세 미만 이용자는 아래 문자로 인증하기를 눌러주세요</p>
    </div>

    <div class="divider-wide"></div>

      <!-- list-btn -->
      <ul class="list-btn">
        <li class="list-line_item list-btn_item">
          <div class="list_item_content list-btn_content">
            <p class="list_item_desc list-btn_desc">앱이 자동으로 실행되지 않았다면 재실행 또는 앱 설치 버튼을 눌러주세요</p>
          </div>
          <div class="list-btn_area">
            <button type="button" class="btn list_item_btn btn-small-normal">앱 재실행하기</button>
            <button type="button" class="btn list_item_btn btn-small-normal">앱 설치하기</button>
          </div>
        </li>
        <li class="list-line_item list-btn_item">
          <div class="list_item_content list-btn_content">
            <p class="list_item_desc list-btn_desc">인앱 인증이 정상적으로 진행되지 않았다면 문자본인확인을 이용해 주세요</p>
          </div>
          <div class="list-btn_area">
            <button type="button" class="btn list_item_btn btn-small-normal">문자 본인확인</button>
          </div>
        </li>
      </ul>
    <!-- list-btn -->

  </div>
  <!-- //wrap-->

 <!-- script -->
 <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="../../../resources/app/js/idangerous.swiper.js"></script>
 <script src="../../../resources/app/js/ui.js"></script>
 <!-- //script -->

</body>
</html>
