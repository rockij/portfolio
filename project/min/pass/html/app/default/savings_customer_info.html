<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>SKT PASS</title>
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../resources/app/css/contents.css">
</head>
<body>
  <!-- header --
  <header class="header">
    <div class="header_inner">
      <a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
      <h1 class="header_tit">고객정보</h1>
    </div>
  </header>
  !-- //header -->

  <!-- wrap -->
  <div class="wrap wrap-fixed">

   <!-- account_step  -->
    <div class="account_step">
      <ol class="account_stepList">
        <li class="account_stepList_item stepList_item step-complete"><span class="step-on_txt">약관동의</span><span class="wrap-bg"><span class="bg-circle bg-complete"></span></span></li>
        <li class="account_stepList_item stepList_item step-on"><span class="step-on_txt">고객정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">계좌정보</span><span class="wrap-bg"><span class="bg-circle"></span></span></li>
        <li class="account_stepList_item stepList_item"><span class="step-on_txt">입금정보</span></li>
      </ol>
    </div>
    <!-- //account_step  -->

    <!-- inner -->
    <div class="inner inner-low">

      <!-- form -->
      <!-- form 태그 내 각 label의 for와 input의 id는 동일하게 맞추어야 합니다. -->
      <form class="form_account form-fixed form-fixed-btn form-fixed-low">
        <div class="ipBox">
          <label for="name" class="ipBox_label">이름</label>
          <input type="text" id="name" class="ipBox_ip" maxlength="20" placeholder="이름">
        </div>
        <div class="ipBox">
          <label for="regNumber" class="ipBox_label">주민등록번호(생년월일)</label>
          <ul class="ip-regNumber_wrap">
            <li><input type="tel" id="regNumber" class="ipBox_ip ip-regNumber secu" maxlength="6" placeholder="●●●●●●"></li>            
            <li class="ipBox_ip-post">
              <input type="tel" id="regPostNumber" class="ipBox_ip ip-regNumber secu" maxlength="7"placeholder="●●●●●●●">
            </li>
          </ul>
        </div>
        <div class="ipBox">
          <label for="email" class="ipBox_label">이메일 주소</label>
          <input type="text" id="email" class="ipBox_ip" maxlength="20" placeholder="이메일 주소">
        </div>
        <div class="ipBox">
          <p class="ipBox_label">직업</p>
          <label for="job_select">
            <select id="job_select" class="ipBox_ip ipBox_ip-select">
              <option selected disabled value="">선택</option>
              <option value="직장인">직장인</option>
              <option value="공무원">공무원</option>
              <option value="자영업자">자영업자</option>
            </select>
          </label>
        </div>
        <div class="ipBox">
          <p class="ipBox_label">우편물 수령처</p>
          <div class="wrap-select-btn wrap-select-border">
            <div class="select-btn">
              <input type="radio" id="none" name="address" value="none" class="select-btn_ip ip-blind">
              <label for="none" class="select_btnList">원치않음</label>
            </div>
            <div class="select-btn select-odd">
              <input type="radio" id="home" name="address" value="home" class="select-btn_ip ip-blind">
              <label for="home" class="select_btnList">집</label>
            </div>
            <div class="select-btn select-last-odd">
              <input type="radio" id="company" name="address" value="company" class="select-btn_ip ip-blind">
              <label for="company" class="select_btnList">직장</label>
            </div>
          </div>
        </div>

        <div class="btn-area-fixed">
          <button type="button" class="btn btn-wide btn-low" disabled>다음</button>
        </div>

        </form>
        <!-- //form -->

    </div>
    <!-- //inner -->
  </div>
  <!-- //wrap-->

 <!-- script -->
 <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="../../../resources/app/js/idangerous.swiper.js"></script>
 <script src="../../../resources/app/js/ui.js"></script>
 <!-- //script -->

</body>
</html>
