<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link href="../../../resources/app/css/reset.css" type="text/css" rel="stylesheet">
<link href="../../../resources/app/css/common.css" type="text/css" rel="stylesheet">
<link href="../../../resources/app/css/contents.css" type="text/css" rel="stylesheet">
<link href="../../../resources/app/css/money.css" type="text/css" rel="stylesheet">
<title>PASS머니</title>
</head>
<body>
    <!-- header -->
	<header class="header">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">송금하기</h1>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap hwv">
		<div class="send_sec">
			<section class="send_possible">
				<div>
					<span>송금 가능 금액</span>
					<strong><i>37,900</i> 원</strong>
				</div>
			</section>
			<section class="send_price">
				<h3 class="how"><i>0</i>원</h3>
				<button type="button" class="all">전체입력</button>
			</section>
		</div>
		<div class="fix_btm">
			<div class="num_pad">
				<ul>
					<li><button type="button">1</button></li>
					<li><button type="button">2</button></li>
					<li><button type="button">3</button></li>
					<li><button type="button">4</button></li>
					<li><button type="button">5</button></li>
					<li><button type="button">6</button></li>
					<li><button type="button">7</button></li>
					<li><button type="button">8</button></li>
					<li><button type="button">9</button></li>
					<li><button type="button" class="reset"><i class="blind">reset</i></button></li>
					<li><button type="button">0</button></li>
					<li><button type="button" class="erase"><i class="blind">erase</i></button></li>
				</ul>
			</div>
			<button type="button" class="btn btn-wide btn-focused">확인</button>
		</div>

		<!-- 잔액 부족 -->
		<div id="send-alert" class="ly_pop ly_alert">
			<div class="content">
				<h2>잔액이 부족합니다.</h2>
				<p>잔액을 다시 확인해 주세요.</p>
				<ul class="btn_area btn_one">
					<li><button type="button" class="btn btn-wide btn-focused" onclick="layer_close()">확인</button></li>
				</ul>
			</div>
		</div>
		<!-- //잔액 부족 -->

		<!-- 금액 미입력 -->
		<div id="send-alert" class="ly_pop ly_alert">
			<div class="content">
				<h2>송금 금액을 입력해 주세요.</h2>
				<p>정확한 송금 금액을 입력해 주세요.</p>
				<ul class="btn_area btn_one">
					<li><button type="button" class="btn btn-wide btn-focused" onclick="layer_close()">확인</button></li>
				</ul>
			</div>
		</div>
		<!-- //금액 미입력 -->

		<!-- 최소 송금 금액 -->
		<div id="send-alert" class="ly_pop ly_alert">
			<div class="content">
				<h2>최소 송금 금액을 확인해 주세요.</h2>
				<p>최소 송금 금액 : <span class="minimum">5,000</span>원</p>
				<ul class="btn_area btn_one">
					<li><button type="button" class="btn btn-wide btn-focused" onclick="layer_close()">확인</button></li>
				</ul>
			</div>
		</div>
		<!-- //최소 송금 금액 -->
	</div>
    <!-- //wrap-->
    
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../../../resources/app/js/ui.js"></script>
	<script>
		fixValue();
		numpadEvt();
	</script>
    <!-- //script -->
</body>
</html>
