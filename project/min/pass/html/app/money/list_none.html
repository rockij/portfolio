<!DOCTYPE html>
<html lang="kr">
<head>

<link href="../../../resources/app/css/reset.css" type="text/css" rel="stylesheet">

<title>PASS머니</title>

<body>
    <!-- header -->
	<header class="header_tab">
		<div class="header_inner">
			<a href="#" class="ico-back header_btn"><span class="blind">이전 페이지</span></a>
			<h1 class="header_tit">PASS 머니</h1>
			<ul class="tab_type">
				<li><a href="#;" class="selected">전체 내역</a></li>
				<li><a href="#;">소멸 예정</a></li>
				<li><a href="#;">포인트 충전소</a></li>
			</ul>
		</div>
	</header>
	<!-- //header -->

	<!-- wrap -->
	<div class="wrap hwv2">
		<div class="list_sec">
			<section class="now_money">
				<div class="">
					<span class="now">
						<em>PASS머니</em>
						<span class="money"><strong>0</strong>원</span>
					</span>
					<span class="send"><button type="button">송금하기</button></span>
				</div>
				<ul class="notice">
					<li>최소 5,000원부터 송금하실 수 있습니다.</li>

				</ul>
			</section>
			<section class="list_money">
				<div class="select">
					<span class="arrow">
						<select name="select_money" id="">
							<option value="" selected>전체 내역</option>
							<option value="">적립 내역</option>
							<option value="">차감 내역</option>
						</select>
					</span>
				</div>
				<div class="list">
					<ul>
						<li class="nodata">PASS 머니 내역이 없습니다.</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
    <!-- //wrap-->
    
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
