<div class="window">

    <div class="content">
        <h1>T주식정보 서비스 해지</h1>
        <div class="withdraw">

			<fieldset id="step1" class="form_type" style="display:block">
				<legend>기본정보 입력</legend>
				<ul>
					<li>
						<span class="stit">이동통신사</span>
						<span class="box text">SKT</span>
                    </li>
                    <li class="ip">
						<span class="stit">이름</span>
						<span class="box"><input type="text" name="" id=""></span>
					</li>
					<li class="num">
						<span class="stit">휴대폰번호</span>
						<span class="box">
							<span class="select">
								<select id="">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="016">016</option>
								<option value="017">017</option>
								<option value="018">018</option>
								<option value="019">019</option>
								</select>
							</span>
							<input type="text" name="" id="" maxlength="8">
						</span>
					</li>
					<li class="captcha">
                        <span class="stit">보안문자</span>
                        <span class="pinArea">
                            <span class="pin_img"><img src="../../../resources/web/homp/image/temp_capcha.png" alt=""></span>
                            <span class="pin_btn"><button type="button" id="newSafeNum"><img src="../../../resources/web/homp/image/btn_refresh.png" alt="새로고침"></button></span>
                        </span>
                        <span class="userNum">
                            <label class="label_txt" for="captchaAnswer">보안문자(숫자)입력</label>
                            <input name="answer_captcha" id="answer_captcha" type="text" maxlength="5" required="" placeholder="">
                        </span>
					</li>
				</ul>
				<div class="btn_area">
                    <button type="button" onclick="$('#step1').hide();$('#step2').show();" class="btn_skip">확인</button>
                    <p class="notice">T주식정보는 월 11,000원(부가세포함)의 유료 서비스로<br>사용일 수 만큼 일할 계산되어 과금됩니다.</p>
                </div>
			</fieldset>
            <!-- //기본정보 -->
            
			<fieldset id="step2" class="form_type">
				<legend>인증번호 입력</legend>
				<ul>
					<li class="num2">
						<span class="stit">인증번호</span>
						<span class="box"><input type="text" name="" id="" maxlength="6"><span class="timer">인증유효시간<em>03:00</em></span></span><button type="button" onclick="" class="btn_re">재전송</button>
					</li>
				</ul>
				<div class="btn_area">
                    <button type="button" onclick="" class="btn_skip">확인</button>
                </div>
			</fieldset>			
            <!-- //인증번호 -->

        </div>        
    </div>
    <!-- //content -->

    <div id="footer">

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        $(".form_type .num input").keyup(function(){
            if($(this).val() != ""){
                $(this).parent().next(".btn_num").addClass("on");
            }else{
                $(".btn_num").removeClass("on");
            }
        });
        $(".form_type .box input").focus(function() {
            var tFocus = $(this).parents('li');
            $('.form_type li').removeClass('focused');
            $(tFocus).addClass('focused');
        });
        $(".form_type .box input").blur(function() {
            $('.form_type li').removeClass('focused');
        });
    });
</script>
