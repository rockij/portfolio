<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="HandheldFriendly" content="true">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="imagetoolbar" content="no">
<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>서울시민카드</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/style.css">
<script type="text/javascript" src="../../resources/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../../resources/js/front_ui.js"></script>
</head>
<body>
<a href="#container" accesskey="1" class="skip_area">메뉴건너뛰고 본문 바로가기</a>

<div id="wrap">

    <header class="sb_header fix top">
        <button type="button" onclick="" class="btn_prev"><i class="iarr">뒤로가기</i></button>
        <h1>서울마일리지 이용내역</h1>
    </header>
    <!-- //header -->

    <div id="ct" class="usestory">
        <div class="inner_bg">
            <section class="inner profile_miles">
                <h3 class="title_type">서울 마일리지</h3>
                <ul class="lst_table">
                    <li>
                        <ul>
                            <li class="th">보유 중인 마일리지</li>
                            <li class="td won blu">0</li>
                        </ul>
                    </li>
                </ul>
            </section>
            <section class="inner bankinfo_area">
                <select class="select">
                    <option value="">신한은행 제로페이</option>
                </select>
                <h3 class="title_type">제로페이 연결계좌정보</h3>
                <ul class="lst_table bank">
                    <li>
                        <ul>
                            <li class="th"><img src="../../resources/images/bank/circle_s_shinhan.png" alt="신한은행">신한은행</li>
                            <li class="td">
                                <button type="button" onclick="" class="btn_m_o2 btn_type">계좌확인</button>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button type="button" onclick="layer_open('milesend')" class="btn_r_o btn_type7 btn_chg">마일리지 사용신청</button>
            </section>
            <!-- //마일리지전환 -->
            <section class="caldate_frm">
                <div class="inner datebx">
                    조회기간 : 2019.06.01 ~ 2019.07.01
                    <button type="button" onclick="" class="btn_m_o2 btn_type dateset">기간설정</button>
                </div>
                <fieldset class="inner frm_calset">
                    <legend>기간설정</legend>
                    <ul class="tab_type3 year">
                        <li><button type="button" onclick="" class="btn_m3_o">오늘</button></li>
                        <li><button type="button" onclick="" class="btn_m3_o active">1주일</button></li>
                        <li><button type="button" onclick="" class="btn_m3_o">1개월</button></li>
                        <li><button type="button" onclick="" class="btn_m3_o">3개월</button></li>
                        <li><button type="button" onclick="" class="btn_m3_o">6개월</button></li>
                    </ul>
                    <ul class="search">
                        <li><div class="ipbox ipcal"><input type="tel" name="" id="" value="2019.04.01" placeholder="달력선택" maxlength="10" data-role="date" disabled><button type="button" onclick="" class="ip_calendar"><i class="icon">달력선택</i></button></div></li>
                        <li><div class="ipbox ipcal"><input type="tel" name="" id="" value="2019.04.01" placeholder="달력선택" maxlength="10" data-role="date" disabled><button type="button" onclick="" class="ip_calendar"><i class="icon">달력선택</i></button></div></li>
                        <li class="btn_enter"><button type="button" onclick="">검색</button></li>
                    </ul>
                </fieldset>
                <!-- //기간설정 -->
                <ul class="inner list_normal3">
                        <li class="nodata">내역이 없습니다.</li>
                </ul>
            </section>
        </div>        
    </div>
    <!-- //content -->

    <button class="topGo"><i class="icon">맨위로가기</i></button>
    <!-- //top -->

    <!-- 서울마일리지사용신청 -->
    <div id="mw-milesend" class="ly_pop full ly_milesend">
        <div class="ly_content">
            <header class="fix">
                <h2>서울마일리지 사용신청</h2>
                <button type="button" onclick="layer_close()" class="ly_close"><i class="iplus3">팝업닫기</i></button>
            </header>
            <div class="ly_cover iscroll">
                <div class="inner_bg">
                    <section class="inner profile_miles">
                        <h3 class="title_type">서울 마일리지</h3>
                        <ul class="lst_table">
                            <li>
                                <ul>
                                    <li class="th">사용가능 마일리지</li>
                                    <li class="td won blu">1,300,410</li>
                                </ul>
                            </li>
                        </ul>
                        <p class="txt">소멸예정 마일리지 <span class="red">10,410</span><br>(소멸예정 마일리지부터 전환됩니다.)</p>
                    </section>
                    <section class="caldate_frm">
                        <h3 class="inner title_type">신청가능 제로페이 이용내역</h3>
                        <div class="inner datebx">
                            조회기간 : 2019.06.01 ~ 2019.07.01
                            <button type="button" onclick="" class="btn_m_o2 btn_type dateset">기간설정</button>
                        </div>
                        <fieldset class="inner frm_calset">
                            <legend>기간설정</legend>
                            <ul class="tab_type3 year">
                                <li><button type="button" onclick="" class="btn_m3_o">오늘</button></li>
                                <li><button type="button" onclick="" class="btn_m3_o active">1주일</button></li>
                                <li><button type="button" onclick="" class="btn_m3_o">1개월</button></li>
                                <li><button type="button" onclick="" class="btn_m3_o">3개월</button></li>
                                <li><button type="button" onclick="" class="btn_m3_o">6개월</button></li>
                            </ul>
                            <ul class="search">
                                <li><div class="ipbox ipcal"><input type="tel" name="" id="" value="2019.04.01" placeholder="달력선택" maxlength="10" data-role="date" disabled><button type="button" onclick="" class="ip_calendar"><i class="icon">달력선택</i></button></div></li>
                                <li><div class="ipbox ipcal"><input type="tel" name="" id="" value="2019.04.01" placeholder="달력선택" maxlength="10" data-role="date" disabled><button type="button" onclick="" class="ip_calendar"><i class="icon">달력선택</i></button></div></li>
                                <li class="btn_enter"><button type="button" onclick="">검색</button></li>
                            </ul>
                        </fieldset>
                        <!-- //기간설정 -->
                        <ul class="inner list_normal3">
                            <li class="paycheck">
                                <div class="checkbox check">
                                    <input type="checkbox" name="pay" id="pay1">
                                    <label for="pay1">
                                        <ul>
                                            <li>
                                                <h3>현대백화점</h3>
                                                <p class="date">2019.06.25 14:44</p>
                                            </li>
                                            <li class="won">200,000</li>
                                        </ul>
                                    </label>
                                </div>
                            </li>
                            <li class="paycheck">
                                <div class="checkbox check">
                                    <input type="checkbox" name="pay" id="pay2">
                                    <label for="pay2">
                                        <ul>
                                            <li>
                                                <h3>롯데백화점</h3>
                                                <p class="date">2019.06.25 14:44</p>
                                            </li>
                                            <li class="won">1,000</li>
                                        </ul>
                                    </label>
                                </div>
                            </li>
                            <li class="paycheck">
                                <div class="checkbox check">
                                    <input type="checkbox" name="pay" id="pay3">
                                    <label for="pay3">
                                        <ul>
                                            <li>
                                                <h3>서울대학교 편의점</h3>
                                                <p class="date">2019.06.25 14:44</p>
                                            </li>
                                            <li class="won">10,000</li>
                                        </ul>
                                    </label>
                                </div>
                            </li>
                            <li class="paycheck">
                                <div class="checkbox check">
                                    <input type="checkbox" name="pay" id="pay4">
                                    <label for="pay4">
                                        <ul>
                                            <li>
                                                <h3>서울대학교 편의점</h3>
                                                <p class="date">2019.06.25 14:44</p>
                                            </li>
                                            <li class="won">10,000</li>
                                        </ul>
                                    </label>
                                </div>
                            </li>
                            <li class="paycheck">
                                <div class="checkbox check">
                                    <input type="checkbox" name="pay" id="pay5">
                                    <label for="pay5">
                                        <ul>
                                            <li>
                                                <h3>서울대학교 편의점</h3>
                                                <p class="date">2019.06.25 14:44</p>
                                            </li>
                                            <li class="won">10,000</li>
                                        </ul>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="skipbx">
                <div class="checkbox check">
                    <input type="checkbox" name="agree" id="agree-all">
                    <label for="agree-all">개인정보 수집 및 이용동의</label>
                </div>
                <button type="button" onclick="" class="btn_r btn_type9">25,665 마일리지 사용신청</button>
            </div>
        </div>
    </div>
    <!-- //서울마일리지사용신청 -->

</div>

<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="../../resources/js/jquery.ui.datepicker.js"></script>
<script src="../../resources/js/jquery.mobile.datepicker.js"></script>
<!-- js -->

</body>
</html>
