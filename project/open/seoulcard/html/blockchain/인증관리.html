<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="HandheldFriendly" content="true">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="imagetoolbar" content="no">
<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>서울시민카드</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/style.css">
<script type="text/javascript" src="../../resources/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../../resources/js/front_ui.js"></script>
</head>
<body>
<a href="#container" accesskey="1" class="skip_area">메뉴건너뛰고 본문 바로가기</a>

<div id="wrap">

    <header class="sb_header fix top">
        <button type="button" onclick="" class="btn_prev"><i class="iarr">뒤로가기</i></button>
        <h1>인증관리</h1>
    </header>
    <!-- //header -->

    <div id="ct" class="citation">
        <div class="inner citation_bx">
            <section>
                <hgroup class="title_bx2">    
                    <h2 class="title_type">블록체인 통합인증서</h2>
                    <a href="#;" class="link_bx btn_txtlink">인증서폐기</a>
                </hgroup> 
                <dl class="list">
                    <dt><figure class="icon1"></figure></dt>
                    <dd>
                        <h3>간편번호 재설정</h3>
                        등록된 간편번호를 재설정합니다.
                    </dd>
                </dl>
            </section>
            <!-- //블록체인통합인증서 -->
            <section>
                <h2 class="title_type">추가인증 관리</h2>
                <dl class="list">
                    <dt><figure class="icon2"></figure></dt>
                    <dd>
                        <h3>간편번호 재설정</h3>
                        등록된 간편번호를 재설정합니다.
                        <span class="checkbox toggle">
                            <input type="checkbox" id="finger">
                            <label for="finger"></label>
                        </span>
                    </dd>
                </dl>
                <dl class="list">
                    <dt><figure class="icon3"></figure></dt>
                    <dd>
                        <h3>패턴설정</h3>
                        패턴 사용여부를 설정합니다.
                        <span class="checkbox toggle">
                            <input type="checkbox" id="pattern">
                            <label for="pattern"></label>
                        </span>
                    </dd>
                </dl>
            </section>
            <!-- //추가인증관리 -->
            <section>
                <h2 class="title_type">전자지갑</h2>
                <dl class="list">
                    <dt><figure class="icon4"></figure></dt>
                    <dd>
                        <h3>전자지갑</h3>
                        내 전자지갑 주소를 확인합니다.
                    </dd>
                </dl>
            </section>
            <!-- //전자지갑 -->
        </div>
    </div>
    <!-- //content -->

    <button class="topGo"><i class="icon">맨위로가기</i></button>
    <!-- //top -->

</div>

</body>
</html>
