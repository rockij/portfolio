            <div class="ly_cover iscroll">
                <div class="inner_bg">
                    <section class="inner agreetxt">

                        </div>
                        <span class="checkbox check">
                            <input type="checkbox" name="agree" id="agree">

                        </span>
                    </section>
                    <section class="inner profile_adres">
                        <fieldset>
                            <legend>수령인정보 입력</legend>
                            <ul class="frm_type">
                                <li>
                                    <h4 class="title_type3">이름</h4>
                                    <div class="ipbox ipdel">
                                        <input type="text" id="">
                                        <button type="button" onclick="" class="ip_del"><s><i class="iplus">삭제</i></s></button>
                                    </div>
                                </li>
                                <li>
                                    <h3>주민등록번호</h3>
                                    <ul class="mynum">
                                        <li><div class="ipbox"><input type="text" id="" maxlength="6" placeholder="생년월일6자리"></div></li>
                                        <li><div class="ipbox"><input type="password" id="" maxlength="7" placeholder="주민번호뒷번호"></div></li>
                                    </ul>                
                                </li>
                            </ul>
                        </fieldset>
                        <ul class="btn_type_half2">
                            <li><button type="button" onclick="" class="btn_r_o btn_type5">취소</button></li>
                            <li><button type="button" onclick="" class="btn_r_o btn_type2">정회원 가입 신청</button></li>

                </div>
