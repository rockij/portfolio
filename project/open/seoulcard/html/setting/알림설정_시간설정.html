	<div class="sub_title">
    	<a href="#" class="back"><img src="../../resources/images/sub/back_btn.png" alt="뒤로버튼이미지"></a>
    	<h2>설정</h2>
    </div>

<!-- //header -->



<!-- //section -->
<section class="sub_content padding03"> <!--서브컨텐츠 padding03붙을시 상 하단 여백 -->
	
    <article class="setting_box">
		<div class="con"> 	
			<div>
				<div class="chk_msg pd_none"> <!--2017-09-08 수정-->
					<a href="#"><p>알림설정<span><img src="../../resources/images/sub/ico_more.png" alt="더보기"></span></p></a>
				</div>
	            <p class="set_text">알림을 설정하시면 대여의 반납정보, 문화행사 정보, 쿠
                폰/이벤트, 주요 공지사항을 받아볼 수 있습니다
                </p>
		    </div>
		</div>
        
        <div class="con"> 	
			<div class="con_in">
				<a href="#"><p>잠금설정<span><img src="../../resources/images/sub/ico_more.png" alt="더보기"></span></p></a>
		    </div>
		</div>
        
        <div class="con"> 	
			<div>
				<div class="chk_msg">
                	위치 정보 수집 동의
					<input type="checkbox" class="check_ico" id="s_set02">
					<label for="s_set02"></label>
				</div>
	            <p class="set_text">서울시민카드 위치정보에 동의하시면 회원님 근처의 공공시설을 빠르게 찾아드립니다  
                </p>
		    </div>
		</div>
        
        <div class="con"> 	
			<div>
				<div class="chk_msg">
                	Bluetooth 사용 설정
					<input type="checkbox" class="check_ico" id="s_set03">
					<label for="s_set03"></label>
				</div>
	            <p class="set_text">블루투스 사용을 설정하시면 사용자 위치 기준 가까운 시설의 쿠폰 정보를 받아 볼 수 있습니다</p>
		    </div>
		</div>
        
        <div class="con"> 	
			<div>
				<div class="chk_msg">
                	알림 off 설정
					<input type="checkbox" class="check_ico" id="s_set04" checked>
					<label for="s_set04"></label>
				</div>
                <p class="set_text">오전 00:00 부터 ~ 오후 00:00 까지</p>
		    </div>
		</div>
        
        <div class="con"> 	
			<div class="con_in">
				<a href="#">
                	<p>회원탈퇴<span><img src="../../resources/images/sub/ico_more.png" alt="더보기"></span></p>
                </a>
                <p class="set_text">서울시민카드에서 회원을 탈퇴하여도 가입된 시설은 탈
                 퇴되지 않습니다
                </p>
		    </div>
		</div>
