<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="HandheldFriendly" content="true">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="imagetoolbar" content="no">
<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>서울시민카드</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/style.css">
<script type="text/javascript" src="../../resources/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../resources/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../../resources/js/front_ui.js"></script>
</head>
<body>
<a href="#container" accesskey="1" class="skip_area">메뉴건너뛰고 본문 바로가기</a>

<div id="wrap">

    <!-- 주소찾기 -->
    <div id="mw-search" class="ly_pop full ly_search">
        <div class="ly_content">
            <header class="fix">
                <h2>주소찾기</h2>
                <button type="button" onclick="$('#mw-search').hide()" class="ly_close"><i class="iplus3">팝업닫기</i></button>
                <fieldset>
                    <legend>주소입력</legend>
                    <div class="ipbox ipdel">
                        <input type="text" name="" id="" placeholder=" 주소를 입력해 주세요">
                        <button type="button" onclick="" class="ip_del"><s><i class="iplus">삭제</i></s></button>
                    </div>
                    <button type="button" class="btn_srch">검색</button>
                </fieldset>
            </header>
            <div class="ly_cover iscroll">
                <div class="inner_bg">
                    <section>
                        <ul class="list_normal2">
                            <li class="addr nodata">
                                <span class="pot">검색결과가 없습니다.</span><br>아래 예시로 검색하시면 정확한 검색이 가능합니다.
                                <p>
                                    <strong>예시 )</strong>
                                    건물명 : 서울시청<br>
                                    도로명 : 세종대로 110<br>
                                    지역번 : 태평로 1가 31 
                                </p>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- //주소찾기 -->

</div>

<script>
    window.onload = function(){
        layer_open('search');
    }
</script>

</body>
</html>
