<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1000">
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/sub.css">
	<link rel="shortcut icon" href="http://www.champstudy.com/favicon.ico">
	<script src="../../js/jquery-1.11.2.min.js"></script>
	<script src="../../js/hackers_ui.js"></script>
	<title>해커스 교육그룹</title>
</head>

<body>

<div class="popup_head">
	<h1><img src="../../img/common/logo2.gif" alt="해커스인강">첨삭서비스 만족도평가</h1>
</div>
<div id="popup3">			
	<ol class="survey_chklst">
		<li>
			<p class="stit">1. 첨삭에 대한 만족도를 선택해 주세요.</p>
			<input type="radio" name="properly" id="s5" value="" class="ml15"><label for="s5">아주만족</label>
			<input type="radio" name="properly" id="s4" value="" class="ml30"><label for="s4">만족</label>
			<input type="radio" name="properly" id="s3" value="" class="ml30"><label for="s3">보통</label>
			<input type="radio" name="properly" id="s2" value="" class="ml30"><label for="s2">불만족</label>
			<input type="radio" name="properly" id="s1" value="" class="ml30"><label for="s1">아주불만족</label>
		</li>
		<li>
			<p class="stit">2. 1번의 이유는 무엇인가요?</p>
			<textarea cols="30" rows="5" id="" style="width:910px;height:40px;"></textarea>
		</li>
		<li>
			<p class="stit">3. 첨삭 선생님의 첨삭과 코멘트가 도움이 되셨습니까? </p>
			<input type="radio" name="help" id="help-Y" value="" class="ml15"><label for="help-Y">예</label>
			<input type="radio" name="help" id="help-N" value="" class="ml40"><label for="help-N">아니오</label>
		</li>
		<li>
			<p class="stit">4. 첨삭 선생님의 코멘트가 이해하기 쉬웠습니까?</p>
			<input type="radio" name="cmt" id="cmt-Y" value="" class="ml15"><label for="cmt-Y">예</label>
			<input type="radio" name="cmt" id="cmt-N" value="" class="ml40"><label for="cmt-N">아니오</label>
		</li>
		<li>
			<p class="stit">5. 첨삭과 평가 결과를 통해 자신의 글쓰는 능력이 향상되었습니까?</p>
			<input type="radio" name="ability" id="ability-Y" value="" class="ml15"><label for="ability-Y">예</label>
			<input type="radio" name="ability" id="ability-N" value="" class="ml40"><label for="ability-N">아니오</label>
		</li>
		<li>
			<p class="stit">6. 기타 건의사항을 적어주세요.</p>
			<textarea cols="30" rows="5" id="" style="width:910px;height:40px;"></textarea>
		</li>
	</ol>
	<div class="btn_area3 mt30"><a href="#" class="btn_xxr3 btn_type1"><span style="width:160px">제출하기</span></a></div>
</div>

</body>
</html>
